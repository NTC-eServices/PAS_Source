<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Informatics</title>
        <h:outputScript name="js/nanoscroller.js" library="theme-layout" />
        <h:outputScript name="js/layout.js" library="theme-layout" />

        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="main-body">
        
        <div >
            <!-- <ui:include src="topbar.xhtml" /> -->
            <h2 style="background-color: #0388e5;height:45px;margin-top:3px;color:#ffffff;padding:1.7em 1.5em 0em 1.5em"><center>Registrar of Companies Sri Lanka </center></h2>
            <div style="align:center;">
                <ui:insert name="content"/>
            </div>
            
                       
            <ui:include src="dialogs.xhtml" />
            
        </div>
        
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="theme-layout" style="width: 32px;"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
        
        
        
        <f:facet name="last">
			<h:outputStylesheet name="styles.css" library="css" />
	        <h:outputStylesheet name="forms.css" library="css" />
	        <h:outputStylesheet name="css/animate.css" library="theme-layout" />
	        <h:outputStylesheet name="css/nanoscroller.css" library="theme-layout" />
	        <h:outputStylesheet name="css/layout.css" library="theme-layout" />
		</f:facet>
	
    </h:body>

</html>
