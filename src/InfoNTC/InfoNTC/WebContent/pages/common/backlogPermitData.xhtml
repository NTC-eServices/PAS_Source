						<p:column headerText="Make Code" style="text-align:left">
							<h:outputText value="#{item.makeCode}" />
						</p:column>

						<p:column headerText="Make Description" style="text-align:left">
							<h:outputText value="#{item.makeDescription}" />
						</p:column>

						<p:column headerText="Model Code" style="text-align:left">
							<h:outputText value="#{item.modelCode}" />
						</p:column>

						<p:column headerText="Model Description" style="text-align:left">
							<h:outputText value="#{item.modelDescription}" />
						</p:column>


						<p:column headerText="" width="8%">

							<p:commandLink action="${assignModel.delete(item.modelCode)}"
								update="modelDataTable">
								<f:ajax render="modelList" />
								<p:graphicImage library="images" name="delete.png"
									style="width:24px;height:24px;" title="delete"></p:graphicImage>
							</p:commandLink>

						</p:column>
					</p:dataTable>


				</p:panel>

				<br></br>
				<center>
					<p:commandButton id="cmdbtnBack" value="Back"
						update="modelDataTable,frmcreateModels,tabviewId"
						class="mainActionbtn"
						process="modelDataTable,frmcreateModels,tabviewId"
						onclick="PF('viewCreateModels').hide()"
						action="#{assignModel.goBack}">
					</p:commandButton>
				</center>
			</h:form>




		</p:dialog>


	</ui:define>
</ui:composition>
