			<h1
				style="margin-top: 0%; text-align: center; center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Edit / View Route Maintenance</h1>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmviewRouteMaintenance">
					<p:panel id="panelOne">
						<br></br>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-6,ui-grid-col-1"
							layout="grid">
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Route No." for="txtRouteNo"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText style="width:40%;height:18px;" maxlength="25"
									id="txtRouteNo" onkeyup="this.value=this.value.toUpperCase();"
									value="#{viewrouteBackingBean.reqRouteNo}">
									
								</p:inputText>

								<p:commandButton id="cmdbtnSearch" value="Search"
									class="mainActionbtn" update="frmviewRouteMaintenance"
									process="frmviewRouteMaintenance"
									actionListener="#{viewrouteBackingBean.searchRoute}">
								</p:commandButton>

								<p:commandButton id="cmdbtnClear" value="Clear"
									class="mainActionbtn" update="@all"
									actionListener="#{viewrouteBackingBean.clearRoute}">
								</p:commandButton>

							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
						</p:panelGrid>
						<br></br>
						<center>
							<p:dataTable var="routetable" paginator="true" update="@form"
								rows="5" id="dtroute" value="#{viewrouteBackingBean.routeList}"
								 tableStyle="width:auto"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"

								liveResize="false" rowIndexVar="index">
								<p:column headerText="" style="width:7%">
									<p:commandLink id="cmdbtnEdit"
										disabled="#{viewrouteBackingBean.disableMode}"
										action="#{viewrouteBackingBean.editAction}"
										update="frmerrorMsge" ajax="false">
										<f:setPropertyActionListener value="#{routetable}"
											target="#{viewrouteBackingBean.strSelectedRouteSeq}" />
										<p:graphicImage library="images" name="edit.png"
											style="width:24px;height:24px;" title="edit"></p:graphicImage>
									</p:commandLink>

								</p:column>
								<p:column headerText="" style="text-align:center;width:8%">
								
									<f:facet name=" header">
										<h:outputText value="index" />
									</f:facet>
									<h:outputText value="#{index + 1}"></h:outputText>
								</p:column>
								<p:column headerText="" style="text-align:left;width:8%"
									visible="false">
									<h:outputText style="text-align:left;"
										value="#{routetable.seq}" visible="false" />
								</p:column>
								<p:column headerText="Route No."
									style="text-align:left;width:8%">
									<h:outputText style="text-align:left;"
										value="#{routetable.routeNo}" />
								</p:column>
								<p:column headerText="Route Name"
									style="text-align:left;width:20%">
									<h:outputText style="text-align:left;"
										value="#{routetable.routeDes}" />
								</p:column>
								<p:column headerText="Location 1"
									style="text-align:left;width:20%">
									<h:outputText style="text-align:left;"
										value="#{routetable.origin}" />
								</p:column>
								<p:column headerText="Location 2"
									style="text-align:left;width:20%">
									<h:outputText style="text-align:left;"
										value="#{routetable.destination}" />
								</p:column>
								<p:column headerText="Via" style="text-align:left;width:25%">
									<h:outputText style="text-align:left; word-wrap: break-word;"
										value="#{routetable.via}" />
								</p:column>
								<p:column headerText="Total Bus Fare (Rs.)"
									style="text-align:right;width:9%">
									<h:outputText style="text-align:right;"
										value="#{routetable.busFare}">
										<f:convertNumber pattern="##,###.00" />
									</h:outputText>
								</p:column>
								<p:column headerText="Distance (KM)"
									style="text-align:center;width:8%">
									<h:outputText style="text-align:left;"
										value="#{routetable.distance}" />
								</p:column>
								<p:column headerText="Status" style="text-align:center;width:8%">
									<h:outputText style="text-align:left;"
										value="#{routetable.status}" />
								</p:column>
								<p:column headerText="Location 1 in Sinhala"
								style="text-align:left;width:20%">
								<h:outputText style="text-align:left;"
									value="#{routetable.originS}" />
							</p:column>
							<p:column headerText="Location 2 in Sinhala"

								<h:outputText style="text-align:left; word-wrap: break-word;"
									value="#{routetable.viaS}" />
							</p:column>
							
							<p:column headerText="Location 1 in Tamil"
								style="text-align:left;width:20%">
								<h:outputText style="text-align:left;"
									value="#{routetable.originT}" />
							</p:column>
							<p:column headerText="Location 2 in Tamil"
								style="text-align:left;width:20%">
								<h:outputText style="text-align:left;"
									value="#{routetable.destinationT}" />
							</p:column>
							<p:column headerText="Via in Tamil" style="text-align:left;width:25%">
								<h:outputText style="text-align:left; word-wrap: break-word;"
									value="#{routetable.viaT}" />
							</p:column>
								
							</p:dataTable>
						</center>
						<br></br>
					</p:panel>
				</h:form>

							</p:panelGrid>
