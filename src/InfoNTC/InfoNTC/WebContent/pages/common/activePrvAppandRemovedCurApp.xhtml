<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">

		<style>
.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

.ui-icon.ui-confirm-dialog-severity {
	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.firstColumn {
	width: 100%;
}

.secondColumn {
	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	/*background-image: linear-gradient(to right bottom, #d9ddfa, #ccd4fb, #bdcafc, #aec2fe,
		#9cb9ff);*/
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.mainLinkButton:hover {
	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.otherLinkButton:hover {
	background: #fba026 !important;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
}

.mainActionbtn:hover {
	background: #fba026 !important;
}

.OthActionbtn {
	font-weight: bold;
	background: #296807 !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
	margin-bottom: 5px;
}

.OthActionbtn:hover {
	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);
	/* IE6-9 fallback on horizontal gradient */
}

.internalPanel .ui-panelgrid-cell {
	padding: 5px 0px;
}

.internalInput .ui-panelgrid-cell {
	padding: 0px;
}

.calendarClass input {
	width: 62% !important
}
</style>


		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Active Previous Renewal Application and
				Removed Current Pending Renewal Application</h1>
			<div style="width: 95%;" class="subDiv">
				<h:form id="frmSearch">
					<br />
					<div style="width: 90%; margin-left: 5%; margin-right: 5%;">

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-1,ui-grid-col-3,ui-grid-col-3,ui-grid-col-5"
							layout="grid">
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Application No. to Delete"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="delAppNo"
									value="#{activePrvAppBackingBean.strDetAppNo}"
									onkeyup="this.value=this.value.toUpperCase();"
									style="width:90%" maxlength="12">
									<!-- <p:ajax update="delAppNo" 
										listener="#{activePrvAppBackingBean.isDelApplicationValidator}" /> -->
										
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid>
								<p:outputLabel
									value="(Enter Renewal Application No. which you need to Delete from the system)"
									style="color:green;"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Application No. to Active"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="actAppNo"
									value="#{activePrvAppBackingBean.strActAppNo}"
									onkeyup="this.value=this.value.toUpperCase();"
									style="width:90%" maxlength="12">
									<!-- <p:ajax update="actAppNo" 
										listener="#{activePrvAppBackingBean.isActApplicationValidator}" /> -->
										
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid>
								<p:outputLabel
									value="(Enter Renewal Application No. which you need to Activate)"
									style="color:green;"></p:outputLabel>
							</p:panelGrid>
						</p:panelGrid>

					</div>

					<center>
						<p:commandButton styleClass="mainActionbtn" tabindex="4"
							value="Proceed" id="cmdbtnProceed" process="@all"
							update="frmSearch" ajax="false"
							action="#{activePrvAppBackingBean.proceed}"></p:commandButton>
						<p:commandButton styleClass="mainActionbtn" tabindex="5"
							value="Clear" id="cmdbtnClear" process="frmSearch"
							update="frmSearch" ajax="false"
							action="#{activePrvAppBackingBean.clear}"></p:commandButton>
					</center>
				</h:form>

				<br></br>

			</div>
		</div>

		<p:dialog styleClass="" id="errorMSG" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="errorMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

						<p:outputLabel value="#{activePrvAppBackingBean.errorMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmError" onclick="PF('errorMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="successMSG" global="true" modal="true"
			header="Info" width="30%" severity="info" widgetVar="successMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmsuccess">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel value="#{activePrvAppBackingBean.successMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmsuccess"
						onclick="PF('successMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
