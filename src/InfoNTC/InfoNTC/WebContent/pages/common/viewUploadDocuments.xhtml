		<style>

.subDiv {
	margin: 0 auto;

		<!-- Header -->

		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">#{msg['common.viewdocument.header']}</h1>
			<div style="width: 95%;" class="subDiv">
				<h:form id="frmdoc">

					<p:panel id="transactionType">
						<p:panelGrid id="searchPanel" columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Transaction Type"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:selectOneMenu style="margin-left:-3%; width:80%;"
									id="searchTrans"
									value="#{documentManagementBean.uploaddocumentManagementDTO.upload_TransactionType}"
									filter="true" filterMatchMode="contains">

									<f:selectItem itemLabel="--Select Transaction Type--"
										itemValue="" noSelectionOption="true" />
									<f:selectItems
										value="#{documentManagementBean.transactionList}" />
									<p:ajax listener="#{documentManagementBean.selection}"
										update="@form" />
								</p:selectOneMenu>
							</p:panelGrid>


							<p:panelGrid></p:panelGrid>


						</p:panelGrid>
					</p:panel>





					<p:panel rendered="#{documentManagementBean.permitPanel}">
						<p:panelGrid id="searchPanelForPermitSearch" columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="#{documentManagementBean.permitType}"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu style="margin-left:-3%; width:80%;"
									id="searchPermit"
									value="#{documentManagementBean.uploaddocumentManagementDTO.upload_Permit}"
									filter="true" filterMatchMode="contains">
									<p:ajax update="@form"
										listener="#{documentManagementBean.generateApplicationNo}" />
									<f:selectItem
										itemLabel="#{documentManagementBean.selectPermitType}"
										itemValue="" noSelectionOption="true" />
									<f:selectItems value="#{documentManagementBean.permitNoList}" />
								</p:selectOneMenu>
							</p:panelGrid>

							<p:panelGrid></p:panelGrid>


						</p:panelGrid>
					</p:panel>

					<p:panel rendered="#{documentManagementBean.applicationPanel}">
						<p:panelGrid id="searchPanelForApplicationSearch" columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="#{documentManagementBean.appType}"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu style="margin-left:-3%; width:80%;"
									id="searchApplication"
									value="#{documentManagementBean.uploaddocumentManagementDTO.upload_Application}"
									filter="true" filterMatchMode="contains">
									<p:ajax update="@form"
										listener="#{documentManagementBean.generatePermitNo}" />
									<f:selectItem
										itemLabel="#{documentManagementBean.selectAppType}"
										itemValue="" noSelectionOption="true" />
									<f:selectItems
										value="#{documentManagementBean.applicationNoList}" />
								</p:selectOneMenu>
							</p:panelGrid>


							<p:panelGrid>
							</p:panelGrid>


						</p:panelGrid>
					</p:panel>

					<p:panel rendered="#{documentManagementBean.permitForRenewals}">
						<p:panelGrid id="searchPanelForPermitRenewalSearch" columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Permit No."></p:outputLabel>

							</p:panelGrid>
							<p:panelGrid>
								<p:inputText
									value="#{documentManagementBean.uploaddocumentManagementDTO.upload_Permit}"
									readonly="true" style="width:90%; margin-left:-3%;"></p:inputText>
							</p:panelGrid>


							<p:panelGrid>
							</p:panelGrid>


						</p:panelGrid>
					</p:panel>

					<p:panel rendered="#{documentManagementBean.btnPanel}">
						<center>
							<p:commandButton value="Search" update="@form"
								actionListener="#{documentManagementBean.searchViewDoc}"
								styleClass="mainActionbtn" class="mainActionbtn"></p:commandButton>

							<p:commandButton value="Clear" update="@form"
								styleClass="mainActionbtn" class="mainActionbtn"
								actionListener="#{documentManagementBean.clearAction}"></p:commandButton>

						</center>
					</p:panel>



					<br></br>
					<p:accordionPanel>
						<p:growl id="msgs" showDetail="false" />
						<p:tab title="Mandatory Documents">


							<h:panelGrid>
								<p:dataTable id="abc" tableStyle="width:auto" var="docMandatory"
									value="#{documentManagementBean.mandatoryViewList}" rows="10"
									paginator="true" sortOrder="ascending"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="10,20,30">



									<p:column headerText="Code"
										style="width: 100px;text-align: left;">
										<h:outputText value="#{docMandatory.doc_Code}" />
									</p:column>
									<p:column headerText="Description"
										style="width: 300px;text-align: left;">
										<h:outputText value="#{docMandatory.add_Doc_Description}" />
									</p:column>
									<p:column headerText="File Path"
										style="width: 300px;text-align: left;">

										<h:outputText value="#{docMandatory.uploadFilePath}" />
									</p:column>

									<p:column headerText="" style="width: 75px;">

										<p:commandLink
											actionListener="#{documentManagementBean.viewMandatoryUploadDocs}"
											oncomplete="window.open('/InfoNTC/showUpload?reportName=Upload Document')">
											<p:graphicImage library="images" name="view.png"
												style="width:20px;height:20px;" title="view"></p:graphicImage>
											<f:attribute name="documentMandatory" value="#{docMandatory}" />
										</p:commandLink>
									</p:column>

									<p:column headerText="" style="width: 75px;">
										<p:commandLink ajax="false"
											actionListener="#{documentManagementBean.viewUploadHistory}">
											<p:graphicImage library="images" name="history.png"
												style="width:20px;height:20px;" title="Upload History"></p:graphicImage>
											<f:attribute name="documentHistory" value="#{docMandatory}" />

										</p:commandLink>


									</p:column>


								</p:dataTable>
							</h:panelGrid>










						</p:tab>
					</p:accordionPanel>

					<br></br>
					<br></br>

					<p:accordionPanel>
						<p:growl id="msgse" showDetail="false" />
						<p:tab title="Optional
         Documents">

							<p:commandLink value=""
								actionListener="#{documentManagementBean.optionalViewList}"
								update="@form"></p:commandLink>

							<h:panelGrid>
								<p:dataTable id="abcd" tableStyle="width:auto" var="docOptional"
									value="#{documentManagementBean.optionalViewList}" rows="10"
									paginator="true" sortOrder="ascending"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="10,20,30">



									<p:column headerText="Code"
										style="width: 100px;text-align: left;text-align: left;">
										<h:outputText value="#{docOptional.doc_Code}" />
									</p:column>
									<p:column headerText="Description"
										style="width: 300px;text-align: left;">
										<h:outputText value="#{docOptional.add_Doc_Description}" />
									</p:column>
									<p:column headerText="File Path"
										style="width: 300px;text-align: left;">
										<h:outputText value="#{docOptional.uploadOptionalFilePath}" />
									</p:column>


									<p:column headerText="" style="width: 75px;">

										<p:commandLink
											actionListener="#{documentManagementBean.viewUploadedOptionalDocAction}"
											oncomplete="window.open('/InfoNTC/showUpload?reportName=Upload Document')">
											<p:graphicImage library="images" name="view.png"
												style="width:20px;height:20px;" title="view"></p:graphicImage>
											<f:attribute name="documentOptional" value="#{docOptional}" />
										</p:commandLink>

									</p:column>
									<p:column headerText="" style="width: 75px;">
										<p:commandLink ajax="false"
											actionListener="#{documentManagementBean.viewUploadHistory}">
											<p:graphicImage library="images" name="history.png"
												style="width:20px;height:20px;" title="Upload History"></p:graphicImage>
											<f:attribute name="documentHistory" value="#{docOptional}" />

										</p:commandLink>


									</p:column>


								</p:dataTable>
							</h:panelGrid>



						</p:tab>
					</p:accordionPanel>

					<br></br>
					<br></br>
















				</h:form>

				<p:dialog styleClass="" id="AddNewDocument" global="true"
					modal="true" header="Add New Documents" width="40%" severity="info"
					widgetVar="viewAddDoc" closeOnEscape="true" resizable="false">
					<h:form id="newdoc">

						<p:panelGrid columns="4">
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Document Code"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText value="#{documentManagementBean.newDocCode}"></p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>


							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Document Description"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText value="#{documentManagementBean.newDocDes}"></p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>


						</p:panelGrid>

						<br></br>
						<center>
							<p:commandButton value="Save" styleClass="mainActionbtn"
								class="mainActionbtn"
								actionListener="#{documentManagementBean.addNewDocumentSave}"></p:commandButton>
							<p:commandButton value="Clear" styleClass="mainActionbtn"
								class="mainActionbtn"></p:commandButton>



						</center>
					</h:form>
				</p:dialog>


				<p:dialog styleClass="" id="successSve" global="true" modal="true"
					header="#{msg['um.employeeprofile.dlsuccess']}" width="30%"
					severity="info" widgetVar="successSve" closeOnEscape="true"
					resizable="false">
					<h:form id="frmsuccessSve">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
								<p:outputLabel value="Successfully Updated."></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								update="@all" process="frmsuccessSve"
								value="#{msg['um.employeeprofile.dlsuccessclose']}"
								onclick="PF('successSve').hide()">
							</p:commandButton>

						</center>
					</h:form>
				</p:dialog>


				<p:dialog styleClass="" id="requiredField" global="true"
					modal="true" header="#{msg['um.employeeprofile.dlmissing']}"
					width="30%" severity="info" widgetVar="requiredField"
					closeOnEscape="true" resizable="false">
					<h:form id="frmrequiredField">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
								<p:outputLabel value="#{documentManagementBean.errorMsg}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								process="frmrequiredField"
								value="#{msg['um.employeeprofile.dlmissingclose']}"
								onclick="PF('requiredField').hide()">
							</p:commandButton>

						</center>
					</h:form>
				</p:dialog>

				<p:dialog styleClass="" id="successSveUploadDoc" global="true"
					modal="true" header="#{msg['um.employeeprofile.dlsuccess']}"
					width="30%" severity="info" widgetVar="successSveUploadDoc"
					closeOnEscape="true" resizable="false">
					<h:form id="frmsuccessSveUploadDoc">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
								<p:outputLabel value="#{documentManagementBean.successMsg}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								update="frmdoc" process="frmsuccessSveUploadDoc"
								value="#{msg['um.employeeprofile.dlsuccessclose']}"
								onclick="PF('successSveUploadDoc').hide()">
							</p:commandButton>

						</center>
					</h:form>
				</p:dialog>


				<p:dialog styleClass="" id="requiredFieldUploadDoc" global="true"
					modal="true" header="#{msg['um.employeeprofile.dlmissing']}"
					width="30%" severity="info" widgetVar="requiredFieldUploadDoc"
					closeOnEscape="true" resizable="false">
					<h:form id="frmrequiredFieldUploadDoc">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
								<p:outputLabel value="#{documentManagementBean.errorMsg}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								process="frmrequiredFieldUploadDoc"
								value="#{msg['um.employeeprofile.dlmissingclose']}"
								onclick="PF('requiredFieldUploadDoc').hide()">
							</p:commandButton>

						</center>
					</h:form>
				</p:dialog>



				<p:dialog styleClass="" id="historyView" global="true" modal="true"
					header="Upload History" width="50%" severity="info"
					widgetVar="historyView" closeOnEscape="true" resizable="false">
					<h:form id="frmhistoryView">

						<p:dataTable id="historyUpload" tableStyle="width:auto"
							var="docHistory"
							value="#{documentManagementBean.historyViewList}" rows="5"
							paginator="true" sortOrder="ascending"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">


							<p:column headerText="Version"
								style="width:10%;text-align: left;">
								<h:outputText value="#{docHistory.versionNo}" />
							</p:column>
							<p:column headerText="Document Description"
								style="width:20%;text-align: left;">
								<h:outputText value="#{docHistory.add_Doc_Description}" />
							</p:column>
							<p:column headerText="File Path"
								style="width: 60%;text-align: left;">
								<h:outputText value="#{docHistory.uploadFilePath}" />
							</p:column>
							<p:column style="width: 10%;text-align: left;">

								<p:commandLink
									actionListener="#{documentManagementBean.viewUploadedVersions}"
									oncomplete="window.open('/InfoNTC/showUpload?reportName=Upload Document')">
									<p:graphicImage library="images" name="view.png"
										style="width:20px;height:20px;" title="view"></p:graphicImage>
									<f:attribute name="documentVersion" value="#{docHistory}" />
								</p:commandLink>

							</p:column>

							<p:column headerText="" style="width: 75px;">

								<p:commandLink action="#{documentManagementBean.removeAction}"
									update="@form" rendered="#{docHistory.checkdelete}">
									<p:graphicImage library="images" name="delete.png"
										style="width:20px;height:20px;" title="delete"></p:graphicImage>

									<f:setPropertyActionListener value="#{docHistory}"
										target="#{documentManagementBean.selectedRemovePathRow}" />

								</p:commandLink>

							</p:column>



						</p:dataTable>

					</h:form>
				</p:dialog>

				<!-- No Records Found Message dialog Box  -->
				<p:dialog styleClass="" id="warningField" global="true" modal="true"
					header="#{msg['um.employeeprofile.dlwarning']}" width="30%"
					severity="info" widgetVar="warningField" closeOnEscape="true"
					resizable="false">
					<h:form id="frmwarningField">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="warning.png"></p:graphicImage>
								<p:outputLabel value="#{documentManagementBean.warningMsg}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								process="frmwarningField"
								value="#{msg['um.employeeprofile.dlmissingclose']}"
								onclick="PF('warningField').hide()">
							</p:commandButton>

						</center>
					</h:form>
				</p:dialog>

			</div>
		</div>


	</ui:define>
