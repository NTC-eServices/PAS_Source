		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Create Advanced Payment Voucher</h1>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmCreateAdvancedPayment">
					<br></br>
					<p:panelGrid columns="4"
						columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
						layout="grid">
						<p:panelGrid>
							<p:outputLabel value="Transaction Type"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="transactionType" style="width:68%"
								value="#{createAdvancePaymentVoucherBackingBean.paymentVoucherDTO.transactionCode}"
								filter="true" filterMatchMode="contains" tabindex="1">

								<f:selectItem itemLabel="--Select Transaction Type--"
									itemValue="" noSelectionOption="true" />
								<f:selectItems
									value="#{createAdvancePaymentVoucherBackingBean.transactionTypeList}"
									var="transactionTypeList"
									itemValue="#{transactionTypeList.code}"
									itemLabel="#{transactionTypeList.description}" />

							</p:selectOneMenu>

						</p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Permit No."></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText id="permitNo"
								value="#{createAdvancePaymentVoucherBackingBean.paymentVoucherDTO.permitNo}"
								onkeyup="this.value=this.value.toUpperCase();" style="width:66%"
								maxlength="12" placeholder="-- Enter Permit No.--">
								<p:ajax event="keyup" update="applicationNo"
									listener="#{createAdvancePaymentVoucherBackingBean.completeAppNo}" />
									
							</p:inputText>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Department"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>

							<p:selectOneMenu id="department" style="width:68%"
								value="#{createAdvancePaymentVoucherBackingBean.paymentVoucherDTO.departmentCode}"
								filter="true" filterMatchMode="contains" tabindex="1">

								<f:selectItem itemLabel="--Select Department--" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{createAdvancePaymentVoucherBackingBean.deparmentList}"
									var="deparmentList" itemValue="#{deparmentList.code}"
									itemLabel="#{deparmentList.description}" />

							</p:selectOneMenu>

						</p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Voucher No." style="text-align: left;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>

							<p:inputText id="voucherNo"
								onkeyup="this.value=this.value.toUpperCase();"
								style="width:66%; color:red;font-weight: bold;" maxlength="12"
								readonly="true"
								value="#{createAdvancePaymentVoucherBackingBean.paymentVoucherDTO.voucherNo}">
							
							</p:inputText>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Unit"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>

							<p:selectOneMenu id="unit" style="width:68%"
								value="#{createAdvancePaymentVoucherBackingBean.paymentVoucherDTO.unitCode}"
								filter="true" filterMatchMode="contains" tabindex="1">

								<f:selectItem itemLabel="--Select Unit--" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{createAdvancePaymentVoucherBackingBean.unitList}"
									var="unitList" itemValue="#{unitList.code}"
									itemLabel="#{unitList.description}" />

							</p:selectOneMenu>

						</p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Application No." style="text-align: left;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText id="applicationNo"
								placeholder="-- Enter Application No.--"
								value="#{createAdvancePaymentVoucherBackingBean.paymentVoucherDTO.applicationNo}"
								style="width:66%" maxlength="15"
									onkeyup="this.value=this.value.toUpperCase();">
								<p:ajax event="keyup" update="permitNo"
									listener="#{createAdvancePaymentVoucherBackingBean.completePermitNo}" />
										
							</p:inputText>
						</p:panelGrid>
					</p:panelGrid>
					<br></br>

					<br></br>

					<p:panelGrid columns="4"
						columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-5,ui-grid-col-2"
						layout="grid">
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Date"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText
								value="#{createAdvancePaymentVoucherBackingBean.date1}"
								style="width:30%" disabled="true" />
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Details of Service or Items Provided"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputTextarea style="width:70%" maxlength="200" rows="3"
								counter="display" counterTemplate="{0} characters remaining."
								value="#{createAdvancePaymentVoucherBackingBean.advancedPaymentDTO.serviceDetails}" >
							
								</p:inputTextarea>
							<br />
							<h:outputText id="display" />
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="No. of Units/Rate"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputNumber style="width:30%" padControl="false"
								inputStyle="text-align: right" id="txtUnit"
								value="#{createAdvancePaymentVoucherBackingBean.advancedPaymentDTO.noofUnits}">
								<p:ajax
									listener="#{createAdvancePaymentVoucherBackingBean.noOfUnitValidation}"
									update="txtUnit" />
							</p:inputNumber>
							<p:keyFilter regEx="/[\d]/i" />
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid columns="2" style="padding:0px;margin:0px;"
							styleClass="internalPanel"
							columnClasses="ui-grid-col-11,ui-grid-col-1" layout="grid">

							<p:panelGrid styleClass="internalPanel">
								<p:outputLabel value="Amount"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;text-align:left"></p:outputLabel>
							</p:panelGrid>

							<p:outputLabel value="Rs." styleClass="internalInput"
								style="text-align:right;margin: auto;padding-right:0px;"></p:outputLabel>

						</p:panelGrid>
						<p:panelGrid>
							<p:inputNumber style="width:30%" inputStyle="text-align: right"
								id="txtAmount"
								value="#{createAdvancePaymentVoucherBackingBean.advancedPaymentDTO.amount}">

								<p:ajax
									listener="#{createAdvancePaymentVoucherBackingBean.totalBusFareValidation}"
									update="txtAmount" />
							</p:inputNumber>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
					</p:panelGrid>
					<br></br>
					<center>
						<p:commandButton id="cmdbtnAdd" value="Add"
							action="#{createAdvancePaymentVoucherBackingBean.addNewChargeDetails}"
							disabled="#{createAdvancePaymentVoucherBackingBean.disable}"
							class="mainActionbtn" update="@form" process="@form">
						</p:commandButton>

						<p:commandButton styleClass="mainActionbtn" value="Clear"
							update="@form" process="@form" id="cmdbtnClear"
							action="#{createAdvancePaymentVoucherBackingBean.clearEnteredVal}"></p:commandButton>
					</center>
					<br></br>
					<center>
						<p:dataTable var="advancedPaymenttable" update="@form"
							style="width:98%;" id="dtPayment"
							value="#{createAdvancePaymentVoucherBackingBean.paymentDetails}"
							resizableColumns="false" liveResize="false">

							<p:column headerText="Date" style="text-align:left;width:10%">
								<h:outputText style="text-align:left;"
									value="#{advancedPaymenttable.date}" />
							</p:column>
							<p:column headerText="Details of Service or Items Provided"
								style="text-align:left;width:35%">
								<h:outputText style="text-align:left;"
									value="#{advancedPaymenttable.serviceDetails}" />
							</p:column>
							<p:column headerText="No. of Unit/ Rate"
								style="text-align:right;width:10%">
								<h:outputText style="text-align:right;"
									value="#{advancedPaymenttable.noofUnits}" />
							</p:column>
							<p:column headerText="Amount Rs."
								style="text-align:right;width:10%">
								<h:outputText style="text-align:right;"
									value="#{advancedPaymenttable.amount}">
									<f:convertNumber pattern="##,###.00" />
								</h:outputText>
							</p:column>

							<p:column headerText="" style="width:7%">
								<p:commandLink
									action="${createAdvancePaymentVoucherBackingBean.delete(advancedPaymenttable.serviceDetails)}"
									update="@form" process="@form"
									disabled="#{createAdvancePaymentVoucherBackingBean.disable}">
									<f:ajax render="paymentDetails" />
									<p:graphicImage library="images" name="delete.png"
										style="width:24px;height:24px;" title="delete"></p:graphicImage>
								</p:commandLink>
							</p:column>
							<p:columnGroup type="footer">
								<p:row>
									<p:column colspan="3" style="text-align:right"
										footerText="Total Fee Rs." />
									<p:column style="text-align:right">
										<f:facet name="footer">
											<h:outputText
												value="#{createAdvancePaymentVoucherBackingBean.totalfee}">
												<f:convertNumber pattern="##,###.00" />
											</h:outputText>
										</f:facet>
									</p:column>

								</p:row>
							</p:columnGroup>
						</p:dataTable>
					</center>
					<br />
					<center>
						<p:commandButton id="cmdbtnGenerateVou" value="Generate Voucher"
							class="mainActionbtn" ajax="false" update="@form"
							style="width:auto;" process="@form"
							disabled="#{createAdvancePaymentVoucherBackingBean.generatebtn}"
							actionListener="#{createAdvancePaymentVoucherBackingBean.generateVoucher}">
						</p:commandButton>


						<p:commandButton value="Print" id="print"
							styleClass="mainActionbtn"
							actionListener="#{createAdvancePaymentVoucherBackingBean.printVoucher}"
							disabled="#{createAdvancePaymentVoucherBackingBean.printbtn}"
							oncomplete="window.open('/InfoNTC/showUpload?reportName=PaymentVoucher')"
							update="@form cmdbtnGenerateVou">
							<f:attribute name="value"
								value="#{createAdvancePaymentVoucherBackingBean.paymentVoucherDTO.voucherNo}"></f:attribute>
						</p:commandButton>


						<p:commandButton styleClass="mainActionbtn" value="Clear"
							update="@form" process="@form" id="cmdbtnMainClear"
							action="#{createAdvancePaymentVoucherBackingBean.clearMain}"></p:commandButton>
					</center>
					<br />
				</h:form>
			</div>
		</div>

		<p:dialog styleClass="" id="errorMessage" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="errorMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

						<p:outputLabel
							value="#{createAdvancePaymentVoucherBackingBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmError" onclick="PF('errorMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>
		<p:dialog styleClass="" id="successMessage" global="true" modal="true"
			header="Success" width="30%" severity="info"
			widgetVar="successMessage" closeOnEscape="true" resizable="false">

			<h:form id="frmsuccess">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel value="Successfully Saved."></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmsuccess"
						onclick="PF('successMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
