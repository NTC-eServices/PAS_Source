		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Subsidy Payment Report</h1>

			<h:form id="disply">
				<br />
				<div style="width: 90%;" class="subDiv">

					<p:panelGrid columns="4"
						columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-3"
						layout="grid">
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Subsidy Service Type"></p:outputLabel>
							<p:outputLabel value="*" style="color:red"></p:outputLabel>

						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="serviceTypeID" style="width:200px"
								value="#{subsidyBusesInfoBackingBean.subsidyDTO.serviceCode}"
								filter="true" filterMatchMode="contains" tabindex="1">
								<f:selectItem itemLabel="--Select Service Type --" itemValue="" />
								<f:selectItems
									value="#{subsidyBusesInfoBackingBean.subsidyServiceTypeList}"
									var="serviceList" itemValue="#{serviceList.serviceCode}"
									itemLabel="#{serviceList.serviceType}" />>
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Province"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>

							<p:selectOneMenu id="provinceId" style="width:200px"
								value="#{subsidyBusesInfoBackingBean.subsidyDTO.provinceCode}"
								onkeyup="this.value=this.value.toUpperCase();" filter="true"
								filterMatchMode="contains" tabindex="1" effect="fold">

								<p:ajax
									listener="#{subsidyBusesInfoBackingBean.getDistrictForProvince}"
									update="districtID" />
								<f:selectItem itemLabel="-- All --" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{subsidyBusesInfoBackingBean.provinceList}"
									var="provinceList" itemValue="#{provinceList.provinceCode}"
									itemLabel="#{provinceList.provinceDes}" />
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Distrct"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="districtID" style="width:200px"
								value="#{subsidyBusesInfoBackingBean.subsidyDTO.districtCode}"
								filter="true" filterMatchMode="contains" tabindex="1"
								effect="fold">
								<f:selectItem itemLabel="-- All --" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{subsidyBusesInfoBackingBean.districtList}"
									var="districtList" itemValue="#{districtList.districtCode}"
									itemLabel="#{districtList.districtDes}" />
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
						
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Year"></p:outputLabel>
							<p:outputLabel value="*" style="color:red"></p:outputLabel>
						</p:panelGrid>
						<p:inputText inputStyle="width:400px" id="selectedYear"
								styleClass="calendarClass"
								value="#{subsidyBusesInfoBackingBean.selectedYear}"
								maxlength="4" placeholder="YYYY" locale="en_US">
								<p:keyFilter regEx="/[0-9]/i" />
						</p:inputText>

						<p:panelGrid></p:panelGrid>
						
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Start Month"></p:outputLabel>
							<p:outputLabel value="*" style="color:red"></p:outputLabel>
							
						</p:panelGrid>
						<p:panelGrid>

							<p:selectOneMenu id="startMonth" style="width:200px"
								value="#{subsidyBusesInfoBackingBean.startMonthValue}"
								onkeyup="this.value=this.value.toUpperCase();" filter="true"
								filterMatchMode="contains" tabindex="1" effect="fold">

								<f:selectItem itemLabel="-- Select Month --" itemValue=""
									noSelectionOption="true" />
									<f:selectItem itemLabel="January" itemValue="1"
									noSelectionOption="true" />
									<f:selectItem itemLabel="February" itemValue="2"
									noSelectionOption="true" />
									<f:selectItem itemLabel="March" itemValue="3"
									noSelectionOption="true" />
									<f:selectItem itemLabel="April" itemValue="4"
									noSelectionOption="true" />
									<f:selectItem itemLabel="May" itemValue="5"
									noSelectionOption="true" />
									<f:selectItem itemLabel="June" itemValue="6"
									noSelectionOption="true" />
									<f:selectItem itemLabel="July" itemValue="7"
									noSelectionOption="true" />
									<f:selectItem itemLabel="August" itemValue="8"
									noSelectionOption="true" />
									<f:selectItem itemLabel="September" itemValue="9"
									noSelectionOption="true" />
									<f:selectItem itemLabel="October" itemValue="10"
									noSelectionOption="true" />
									<f:selectItem itemLabel="November" itemValue="11"
									noSelectionOption="true" />
									<f:selectItem itemLabel="December" itemValue="12"
									noSelectionOption="true" />
								
							</p:selectOneMenu>

						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="End Month"></p:outputLabel>
							<p:outputLabel value="*" style="color:red"></p:outputLabel>
							
						</p:panelGrid>
						<p:panelGrid>

							<p:selectOneMenu id="endMonth" style="width:200px"
								value="#{subsidyBusesInfoBackingBean.endMonthValue}"
								onkeyup="this.value=this.value.toUpperCase();" filter="true"
								filterMatchMode="contains" tabindex="1" effect="fold">

								<f:selectItem itemLabel="-- Select Month --" itemValue=""
									noSelectionOption="true" />
									<f:selectItem itemLabel="January" itemValue="1"
									noSelectionOption="true" />
									<f:selectItem itemLabel="February" itemValue="2"
									noSelectionOption="true" />
									<f:selectItem itemLabel="March" itemValue="3"
									noSelectionOption="true" />
									<f:selectItem itemLabel="April" itemValue="4"
									noSelectionOption="true" />
									<f:selectItem itemLabel="May" itemValue="5"
									noSelectionOption="true" />
									<f:selectItem itemLabel="June" itemValue="6"
									noSelectionOption="true" />
									<f:selectItem itemLabel="July" itemValue="7"
									noSelectionOption="true" />
									<f:selectItem itemLabel="August" itemValue="8"
									noSelectionOption="true" />
									<f:selectItem itemLabel="September" itemValue="9"
									noSelectionOption="true" />
									<f:selectItem itemLabel="October" itemValue="10"
									noSelectionOption="true" />
									<f:selectItem itemLabel="November" itemValue="11"
									noSelectionOption="true" />
									<f:selectItem itemLabel="December" itemValue="12"
									noSelectionOption="true" />
								
							</p:selectOneMenu>

						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
						
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Private/SLTB"></p:outputLabel>

						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="privateNonPrivID" style="width:200px"
								value="#{subsidyBusesInfoBackingBean.subsidyDTO.privateSltb}"
								filter="true" filterMatchMode="contains" tabindex="1">
								<f:selectItem itemLabel="--All--" itemValue="" />
								<f:selectItem itemLabel="Private" itemValue="P" />
								<f:selectItem itemLabel="SLTB" itemValue="S" />
							</p:selectOneMenu>
						</p:panelGrid>
						<br></br>
					</p:panelGrid>

				</div>

				<center>

					<br></br>

					<p:commandButton styleClass="mainActionbtn" tabindex="4"
						value="Excel Report" id="cmdbtnSearchExcel" process="@all"
						actionListener="#{subsidyBusesInfoBackingBean.generatePAymentRepoExcel}"
						update="@form,requiredField">
					</p:commandButton>
					<p:commandButton styleClass="mainActionbtn" tabindex="4"
						value=" PDF Report" id="cmdbtnSearch" process="@all"
						actionListener="#{subsidyBusesInfoBackingBean.generatePaymentReport}"
						update="@form,requiredField">
					</p:commandButton>
					<p:commandButton styleClass="mainActionbtn" tabindex="5"
						value="Clear" action="#{subsidyBusesInfoBackingBean.clearField}"
						id="cmdbtnMainClear" process="@all" update="@all" ajax="false"></p:commandButton>

				</center>
				<br></br>
			</h:form>
		</div>
		<p:dialog styleClass="" id="requiredField" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="requiredField"
			closeOnEscape="true" resizable="false">
			<h:form id="frmrequiredField">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel value="#{subsidyBusesInfoBackingBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmrequiredField" value="OK"
						onclick="PF('requiredField').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
