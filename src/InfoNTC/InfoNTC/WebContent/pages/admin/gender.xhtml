<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	     <f:event type="preRenderView" listener="#{genderBean.onPageLoad}"/>
	</ui:define>
	
	   
      
	<ui:define name="content">
	<style>
.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;

	background: #07295b !important;
	padding: 5px 5px 5px 5px;

	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

.ui-icon.ui-confirm-dialog-severity {
	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.firstColumn {
	width: 100%;
}

	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;

	{
	color: #07295b;

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;

}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield

	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;

}

	background: #fba026 !important;
}

	font-weight: bold;
	background: #296807 !important;

	padding: 7px 25px 7px 25px !important;

	color: white !important;

	border-radius: 5px !important;
}

	background: #fba026 !important;

	font-weight: bold;
	background: #2571fa !important;

	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */

		rgba(210, 235, 249, 1) 100%);

	<div class="mainDiv">
			<h1 style="margin-top: 0%; text-align: center; color: #ffffff ;background-color: #404d6f !important;"
				class="common_form_header">Gender</h1>
		
	<div style="width: 95%;" class="subDiv">
		<h:form id="frmRouteMaintenance">
			<br></br>
				<p:panelGrid columns="4" columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-4,ui-grid-col-3" layout="grid">
					<p:panelGrid></p:panelGrid>
					<p:panelGrid>
						<p:outputLabel value="#{genderBean.codeLabel}"></p:outputLabel>
						<p:outputLabel value="*" style="color:red;"></p:outputLabel>
					</p:panelGrid>
					<p:panelGrid>
						 <p:inputText maxlength="5" style="width:120px" value="#{genderBean.codeDescriptionDTO.code}"  disabled="#{genderBean.codeDescriptionDTO.searchedRecord}" onkeyup="this.value = this.value.toUpperCase();" onblur="this.value = this.value.toUpperCase();">
			          <p:keyFilter regEx="/[a-z0-9_]/i"/>
			           
			       </p:inputText>
					</p:panelGrid>
					<p:panelGrid></p:panelGrid>
					<p:panelGrid></p:panelGrid>
					<p:panelGrid>
						<p:outputLabel value="#{genderBean.description_english_Label}"></p:outputLabel>
			        <p:outputLabel value="*" style="color:red;"></p:outputLabel>
					</p:panelGrid>
					<p:panelGrid>
						<p:inputText maxlength="100" style="width:100%" value="#{genderBean.codeDescriptionDTO.description_english}" onkeyup="this.value = this.value.toUpperCase();" onblur="this.value = this.value.toUpperCase();">
			            
			       </p:inputText> 
					</p:panelGrid>
					<p:panelGrid></p:panelGrid>
					<p:panelGrid></p:panelGrid>
					<p:panelGrid>
						 <p:outputLabel value="#{genderBean.description_sinhala_Label}"></p:outputLabel>
			        <p:outputLabel value="*" style="color:red;"></p:outputLabel>
					</p:panelGrid>
					<p:panelGrid>
						<p:inputText maxlength="100" style="width:100%" value="#{genderBean.codeDescriptionDTO.description_sinhala}" onkeyup="this.value = this.value.toUpperCase();" onblur="this.value = this.value.toUpperCase();">
			         
			       </p:inputText>  
					</p:panelGrid>
					<p:panelGrid></p:panelGrid>
					<p:panelGrid></p:panelGrid>
					<p:panelGrid>
						<p:outputLabel value="#{genderBean.description_tamil_Label}"></p:outputLabel>
			      <p:outputLabel value="*" style="color:red;"></p:outputLabel>
					</p:panelGrid>
					<p:panelGrid>
						 <p:inputText maxlength="100" style="width:100%" value="#{genderBean.codeDescriptionDTO.description_tamil}" onkeyup="this.value = this.value.toUpperCase();" onblur="this.value = this.value.toUpperCase();">
			           
			       </p:inputText> 
					</p:panelGrid>
					<p:panelGrid></p:panelGrid>
					<p:panelGrid></p:panelGrid>
					<p:panelGrid>
						<p:outputLabel for="status" value="#{msg['reference.page.status']}" />
			       <p:outputLabel value="*" style="color:red;"></p:outputLabel>
					</p:panelGrid>
					<p:panelGrid>
						<p:selectOneRadio  style="font-size:12px !important" id="status" value="#{genderBean.codeDescriptionDTO.status}">
			            <f:selectItem itemLabel="#{msg['reference.page.status.active']}" itemValue="A" />
			            <f:selectItem itemLabel="#{msg['reference.page.status.inactive']}" itemValue="I" />
			       </p:selectOneRadio>
					</p:panelGrid>
					<p:panelGrid></p:panelGrid>
					
			<br></br>
			</p:panelGrid>		
			<center>
				<p:commandButton value="Save" action="#{genderBean.saveRecord}" update="@form" class="mainActionbtn"></p:commandButton>
			     	<p:commandButton value="Clear" action="#{genderBean.clearForm}" update="@form" class="mainActionbtn"></p:commandButton>
			     	<p:commandButton value="Search" action="#{genderBean.searchAction}" update="@form" class="mainActionbtn"></p:commandButton>
			        
				
			</center>	
			
			
			<br></br>
			 <p:dataTable var="item" value="#{genderBean.searchedData}" rows="#{msg['reference.page.gridvalue.parameter']}" style="margin-top:40px;width:100%;"
		                         paginator="true"
		                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10,15">
		        <p:column style="font-size:90%;width:12%;padding-top :1px !important;padding-bottom :1px !important;" headerText="#{genderBean.codeLabel}" 
		         >
		            <h:outputText style="font-size:90%" value="#{item.code}" />
		        </p:column>
		 
		        <p:column style="font-size:90%;padding-top :1px !important;padding-bottom :1px !important;" headerText="#{genderBean.description_english_Label}" 
		        >
		            <h:outputText style="font-size:90%" value="#{item.description_english}" />
		        </p:column>
		        
		        <p:column style="font-size:90%;padding-top :1px !important;padding-bottom :1px !important;" headerText="#{genderBean.description_sinhala_Label}" 
		        >
		            <h:outputText style="font-size:90%" value="#{item.description_sinhala}" />
		        </p:column>
		        
		         <p:column style="font-size:90%;padding-top :1px !important;padding-bottom :1px !important;" headerText="#{genderBean.description_tamil_Label}" 
		         >
		            <h:outputText style="font-size:90%" value="#{item.description_tamil}" />
		        </p:column>
		        
		        <p:column style="font-size:90%;padding-top :1px !important;padding-bottom :1px !important;width:100px" headerText="#{msg['reference.page.status']}" 
		        >
		            <h:outputText style="font-size:90%" value="#{item.statusDescription}" />
		        </p:column>
		 
		        <p:column headerText="Edit" style="font-size:90%;text-align:center;padding-top :1px !important;padding-bottom :1px !important;width:50px" >
		            <p:commandLink action="#{genderBean.editAction(item)}" update="@form">
					<p:graphicImage library="images" name="edit.png" style="width:20px;height:20px;" title="edit"></p:graphicImage>
		            </p:commandLink> 
		        </p:column>


				<p:column headerText="Delete"
						style="font-size:90%;width:10%;text-align:center;padding-top :1px !important;padding-bottom :1px !important;width:50px">
						<p:commandLink 
							action="#{sessionBackingBean.showMessage(null,null,'CONFIRM_DIALOG')}" ajax="true">
							<ui:param name="bean" value="#{genderBean}" />
							<ui:param name="method" value="deleteAction" />
							<f:setPropertyActionListener
								target="#{genderBean.deletecodeDescriptionDTO}"
								value="#{item}" />
								<p:graphicImage library="images" name="delete.png" style="width:20px;height:20px;" title="delete"></p:graphicImage>
						</p:commandLink>
				</p:column>
				</p:dataTable>
				<br></br>
		</h:form>
	</div>	
</div>
	
	
	
	</ui:define>
</ui:composition>
