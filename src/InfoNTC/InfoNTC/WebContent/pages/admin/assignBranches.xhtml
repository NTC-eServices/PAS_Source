		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Assign Branches</h1>

			<div style="width: 95%;" class="subDiv">
				<h:form id="form">
					<br></br>
					<p:panel id="panelOne">
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-4,ui-grid-col-2"
							layout="grid">
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Bank Code" for="bankCode"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="bankCode" style="width:70%"
									value="#{assignBranchesBackingBean.assignBranchesDTO.bankCode}"
									effect="fold" filter="true" filterMatchMode="contains"
									tabindex="1">
									<p:ajax
										listener="#{assignBranchesBackingBean.onBankCodeSelect}"
										update="bankDes,assignedBranchsTable,panelTwo,cmdbtnAdd,cmdbtnClear" />

									<f:selectItem itemLabel="-- Select Bank Code --" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{assignBranchesBackingBean.getBankList}"
										var="b" itemValue="#{b.bankCode}"
										itemLabel="#{b.bankCode} - #{b.bankDes}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>


							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Bank Name" for="bankDes"></p:outputLabel>

							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="bankDes" style="width:70%"
									value="#{assignBranchesBackingBean.assignBranchesDTO.bankDes}"
									readonly="true">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

						</p:panelGrid>
					</p:panel>
					<br></br>
					<center>
						<p:commandButton id="cmdbtnSearch" value="Search"
							class="mainActionbtn" update="panelTwo,assignedBranchsTable,form"
							action="#{assignBranchesBackingBean.search}">
						</p:commandButton>
						<p:commandButton id="cmdbtnClearPage" value="Clear"
							class="mainActionbtn"
							update="panelOne,panelTwo,assignedBranchsTable,cmdbtnAdd,cmdbtnClear"
							action="#{assignBranchesBackingBean.clearPage}">
						</p:commandButton>
					</center>
					<br></br>
					<p:panel id="panelTwo">
						<br></br>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-4,ui-grid-col-2"
							layout="grid">
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Branch Code"></p:outputLabel>
								<p:outputLabel value="*"
									rendered="#{assignBranchesBackingBean.searchedRecord}"
									style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText maxlength="10" style="width:120px"
									value="#{assignBranchesBackingBean.assignBranchesDTO.branchCode}"
									disabled="#{!assignBranchesBackingBean.searchedRecord || assignBranchesBackingBean.disableBranchCode}"
									onkeyup="this.value = this.value.toUpperCase();"
									onblur="this.value = this.value.toUpperCase();">
									<p:keyFilter regEx="/[a-z0-9_]/i" />
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Branch Name (English)"></p:outputLabel>
								<p:outputLabel value="*"
									rendered="#{assignBranchesBackingBean.searchedRecord}"
									style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText maxlength="30" style="width:70%"
									disabled="#{!assignBranchesBackingBean.searchedRecord}"
									onkeyup="this.value = this.value.toUpperCase();"
									value="#{assignBranchesBackingBean.assignBranchesDTO.branch_description_english}">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Branch Name (Sinhala)"></p:outputLabel>
								<p:outputLabel value="*"
									rendered="#{assignBranchesBackingBean.searchedRecord}"
									style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText maxlength="30" style="width:70%"
									disabled="#{!assignBranchesBackingBean.searchedRecord}"
									onkeyup="this.value = this.value.toUpperCase();"
									value="#{assignBranchesBackingBean.assignBranchesDTO.branch_description_sinhala}">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Branch Name (Tamil)"></p:outputLabel>
								<p:outputLabel value="*"
									rendered="#{assignBranchesBackingBean.searchedRecord}"
									style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText maxlength="30" style="width:70%"
									disabled="#{!assignBranchesBackingBean.searchedRecord}"
									onkeyup="this.value = this.value.toUpperCase();"
									value="#{assignBranchesBackingBean.assignBranchesDTO.branch_description_tamil}">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

						</p:panelGrid>

					</p:panel>
					<br></br>

					<center>
						<p:commandButton id="cmdbtnAdd" value="Save" class="mainActionbtn"
							update="panelTwo,assignedBranchsTable"
							action="#{assignBranchesBackingBean.saveBranchesFunction}"
							disabled="#{!assignBranchesBackingBean.searchedRecord}">
						</p:commandButton>
						<p:commandButton id="cmdbtnClear" value="Clear"
							class="mainActionbtn" update="panelTwo,assignedBranchsTable"
							action="#{assignBranchesBackingBean.clearAddForm}"
							disabled="#{!assignBranchesBackingBean.searchedRecord}">
						</p:commandButton>

					</center>
					<br></br>

					<p:growl id="msgs" showDetail="true" />
					<center>
						<p:dataTable id="assignedBranchsTable" var="item"
							value="#{assignBranchesBackingBean.assignedBranches}"
							rows="#{msg['reference.page.gridvalue.parameter']}"
							style="width:100%;" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">
							<p:column style="width:12%;" headerText="Bank Code">
								<h:outputText
									value="#{assignBranchesBackingBean.assignBranchesDTO.bankCode}" />
							</p:column>

							<p:column style="width:12%;" headerText="Bank Name">
								<h:outputText style="font-size:90%;"
									value="#{assignBranchesBackingBean.assignBranchesDTO.bankDes}" />
							</p:column>

							<p:column style="width:12%;" headerText="Branch Code">
								<h:outputText style="font-size:90%;" value="#{item.branchCode}" />
							</p:column>

							<p:column headerText="Branch Name in English">
								<h:outputText style="font-size:90%;"
									value="#{item.branch_description_english}" />
							</p:column>

							<p:column headerText="Branch Name in Sinhala">
								<h:outputText style="font-size:90%;"
									value="#{item.branch_description_sinhala}" />
							</p:column>

							<p:column headerText="Branch Name in Tamil">
								<h:outputText style="font-size:90%;"
									value="#{item.branch_description_tamil}" />
							</p:column>

							<p:column headerText="Edit"
								style="width:10%;text-align:center;padding-top :1px !important;padding-bottom :1px !important;width:50px">
								<p:commandLink action="#{assignBranchesBackingBean.editAction(item)}" update="@form">
									<p:graphicImage library="images" name="edit.png"
										style="width:20px;height:20px;" title="Edit"></p:graphicImage>
								</p:commandLink>
							</p:column>

							<p:column headerText="Delete"
								style="width:10%;text-align:center;padding-top :1px !important;padding-bottom :1px !important;width:50px">
								<p:commandLink
									action="#{sessionBackingBean.showMessage(null,null,'CONFIRM_DIALOG')}"
									ajax="true" update="assignedBranchsTable">
									<ui:param name="bean" value="#{assignBranchesBackingBean}" />
									<ui:param name="method" value="deleteAction" />
									<f:setPropertyActionListener
										target="#{assignBranchesBackingBean.deleteAssignBranchesDTO}"
										value="#{item}" />
									<p:graphicImage library="images" name="delete.png"
										style="padding-top :10px;width:20px;height:20px;"
										title="Delete"></p:graphicImage>
								</p:commandLink>
							</p:column>
						</p:dataTable>
					</center>
					<br></br>
				</h:form>
			</div>
		</div>

		<p:dialog id="errorMSG" global="true" modal="true" header="Error"
			width="30%" severity="info" widgetVar="errorMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

						<p:outputLabel value="#{assignBranchesBackingBean.errorMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmError" onclick="PF('errorMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog id="successMSG" global="true" modal="true" header="Success"
			width="30%" severity="info" widgetVar="successMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmsuccess">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel value="#{assignBranchesBackingBean.successMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmsuccess"
						onclick="PF('successMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog id="infoMSG" global="true" modal="true" header="Alert"
			width="30%" severity="info" widgetVar="infoMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmInfo">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="warning_24.png"></p:graphicImage>

						<p:outputLabel value="#{assignBranchesBackingBean.infoMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmInfo" onclick="PF('infoMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

	</ui:define>
