		<div class="mainDiv">
			<h1 style="margin-top: 1%; text-align: center; color: #07295b;"
				class="common_form_header">Create Employee Profile</h1>
			<div style="width: 80%;" class="subDiv">
				<p:tabView id="tabviewId">
					<p:tab title="Particular of Employee" id="tbEmpDet"
						rendered="#{employeeProfileBackingBean.boolEmpDet}">
						<h:form id="frmEmpDetails">
							<p:panel id="pnlEmpDet">
								<p:panelGrid columns="5"
									columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-2"
									layout="grid">
									<p:panelGrid>
										<p:outputLabel value="Title" for="txtTitle"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:panelGrid>
										<p:selectOneMenu id="txtTitle" style="width:30%"
											value="#{employeeProfileBackingBean.strSelectedTitle}"
											effect="fold">
											<p:ajax
												listener="#{employeeProfileBackingBean.handletitleChange}" />
											<f:selectItem itemLabel="-- All --" itemValue="" />
											<f:selectItems
												value="#{employeeProfileBackingBean.titleList}"
												var="titleList" itemValue="#{titleList.code}"
												itemLabel="#{titleList.description}" />
										</p:selectOneMenu>
									</p:panelGrid>
									<p:panelGrid>
										<p:outputLabel value="Appointment Date"></p:outputLabel>
									</p:panelGrid>
									<p:panelGrid>
										<p:calendar id="inptAppDate"
											value="#{employeeProfileBackingBean.employeeDTO.appoinmentDate}"
											style="width:50%;height:18px;" maxdate="today"
											showOn="button" pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY"></p:calendar>
									</p:panelGrid>
									<p:panelGrid>
										<p:outputLabel value="Profile Picture"></p:outputLabel>


										<p:fileUpload
											fileUploadListener="#{employeeProfileBackingBean.fileUploadListener}"
											auto="true" update="@form" accept=".jpg,.jpeg,.png"
											allowTypes="/(\.|\/)(jpe?g|png)$/" sizeLimit="15728640">
											
										</p:fileUpload>
										<img id="img"
											src="data:image/png;base64,#{employeeProfileBackingBean.imageContentsAsBase64}" />

									</p:panelGrid>
									<p:panelGrid>
										<p:outputLabel value="First Name" for="txtFirstName"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:inputText style="width:80%;height:18px;" maxlength="50"
										value="#{employeeProfileBackingBean.employeeDTO.firstName}"
										id="txtFirstName"
										onkeyup="this.value=this.value.toUpperCase();">
										<p:ajax event="blur" update="txtFullName" />
									</p:inputText>
									<p:outputLabel value="Telephone No."></p:outputLabel>
									<p:inputText style="width:80%;height:18px;"
										value="#{employeeProfileBackingBean.employeeDTO.telNo}"
										maxlength="10" id="txtTelNo">
										<p:keyFilter regEx="/[\d]/i" />
										<p:ajax update="txtTelNo" />
									</p:inputText>
									<p:panelGrid>

									</p:panelGrid>

									<p:outputLabel value="Middle Name"></p:outputLabel>
									<p:inputText style="width:80%;height:18px;"
										value="#{employeeProfileBackingBean.employeeDTO.middleName}"
										id="txtMiddleName" maxlength="100"
										onkeyup="this.value=this.value.toUpperCase();">
										<p:ajax event="blur" update="txtFullName" />
									</p:inputText>
									<p:outputLabel value="Mobile No."></p:outputLabel>
									<p:inputText style="width:80%;height:18px;"
										value="#{employeeProfileBackingBean.employeeDTO.mobileNo}"
										maxlength="10" id="txtMobNo">
										<p:keyFilter regEx="/[\d]/i" />
										<p:ajax update="txtMobNo" />
									</p:inputText>
									<p:panelGrid></p:panelGrid>

									<p:panelGrid>
										<p:outputLabel value="Surname" for="txtSurName"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>

									<p:inputText style="width:80%;height:18px;"
										value="#{employeeProfileBackingBean.employeeDTO.sureName}"
										id="txtSurName" onkeyup="this.value=this.value.toUpperCase();"
										maxlength="50">
										<p:ajax event="blur" update="txtFullName" />
									</p:inputText>
									<p:panelGrid>
										<p:outputLabel value="E-mail Address" for="txtEmail"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:inputText style="width:80%;height:18px;"
										value="#{employeeProfileBackingBean.employeeDTO.email}"
										id="txtEmail" maxlength="100">
										<f:validateRegex
											pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

									</p:inputText>
									<p:panelGrid>
									</p:panelGrid>
								</p:panelGrid>
								<p:panelGrid columns="2"
									columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid">
									<p:panelGrid>
										<p:outputLabel value="Full Name" for="txtFullName"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:inputText style="width:74%;height:18px;"
										value="#{employeeProfileBackingBean.employeeDTO.firstName} #{employeeProfileBackingBean.employeeDTO.middleName} #{employeeProfileBackingBean.employeeDTO.sureName}"
										id="txtFullName"
										onkeyup="this.value=this.value.toUpperCase();" disabled="true"></p:inputText>
								</p:panelGrid>
								<p:panelGrid columns="5"
									columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-2"
									layout="grid">
									<p:panelGrid>
										<p:outputLabel value="Gender" for="txtGender"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:selectOneMenu id="txtGender" style="width:50%"
										value="#{employeeProfileBackingBean.strSelectedGenderStatus}"
										effect="fold">

										<f:selectItem itemLabel="-- All --" itemValue="" />
										<f:selectItems
											value="#{employeeProfileBackingBean.genderList}"
											var="genderList" itemValue="#{genderList.code}"
											itemLabel="#{genderList.description}" />
									</p:selectOneMenu>
									<p:panelGrid>
										<p:outputLabel value="Employee No." for="txtEmpNo"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:panelGrid>
										<p:inputText style="width:50%;height:18px;"
											value="#{employeeProfileBackingBean.employeeDTO.empNo}"
											id="txtEmpNo" onkeyup="this.value=this.value.toUpperCase();"
											maxlength="20">
											<p:ajax partialSubmit="true" />
										</p:inputText>


										<p:commandButton styleClass="mainActionbtn" value="Search"
											update="@all" process="@all" id="cmdbtnSearch"
											action="#{employeeProfileBackingBean.searchEmployee}"></p:commandButton>


									</p:panelGrid>

									<p:panelGrid>
										<p:outputLabel value="Employee Status"></p:outputLabel>
									</p:panelGrid>

									<p:outputLabel value="Marital Status"></p:outputLabel>
									<p:selectOneMenu id="txtMarital" style="width:50%"
										value="#{employeeProfileBackingBean.strSelectedMartialStatus}"
										effect="fold">

										<f:selectItem itemLabel="-- All --" itemValue="" />
										<f:selectItems
											value="#{employeeProfileBackingBean.martialList}"
											var="martialList" itemValue="#{martialList.code}"
											itemLabel="#{martialList.description}" />
									</p:selectOneMenu>
									<p:outputLabel value="EPF No."></p:outputLabel>
									<p:inputText style="width:50%;height:18px;"
										onkeyup="this.value=this.value.toUpperCase();"
										value="#{employeeProfileBackingBean.employeeDTO.empEpfNo}"
										id="txtEpf"></p:inputText>
									<p:panelGrid>
										<p:inputText style="width:50%;height:18px;"
											value="#{employeeProfileBackingBean.employeeDTO.status}"
											id="txtEmpStatus" maxlength="20"
											onkeyup="this.value=this.value.toUpperCase();"></p:inputText>
									</p:panelGrid>

									<p:outputLabel value="Date of Birth"></p:outputLabel>
									<p:calendar id="Dob"
										value="#{employeeProfileBackingBean.employeeDTO.dob}"
										style="width:50%;height:18px;" maxdate="today" showOn="button"
										pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY"></p:calendar>
									<p:outputLabel value="Employee Location"></p:outputLabel>
									<p:selectOneMenu id="txtLocation" style="width:76.5%"
										value="#{employeeProfileBackingBean.strSelectedLocation}"
										effect="fold">

										<f:selectItem itemLabel="-- All --" itemValue="" />
										<f:selectItems
											value="#{employeeProfileBackingBean.locationList}"
											var="locationList" itemValue="#{locationList.code}"
											itemLabel="#{locationList.description}" />
									</p:selectOneMenu>
									<p:panelGrid></p:panelGrid>

									<p:outputLabel value="NIC No."></p:outputLabel>
									<p:inputText style="width:50%;height:18px;"
										value="#{employeeProfileBackingBean.employeeDTO.nicNo}"
										id="txtNic" maxlength="12"></p:inputText>
									<p:outputLabel value="Employee Carder"></p:outputLabel>

									<p:selectOneMenu id="txtCarder" style="width:50%"
										value="#{employeeProfileBackingBean.strSelectedCarder}"
										effect="fold">

										<f:selectItem itemLabel="-- All --" itemValue="" />
										<f:selectItems
											value="#{employeeProfileBackingBean.carderList}"
											var="carderList" itemValue="#{carderList.code}"
											itemLabel="#{carderList.description}" />
									</p:selectOneMenu>

									<p:panelGrid></p:panelGrid>

									<p:outputLabel value="Qualification"></p:outputLabel>
									<p:selectOneMenu id="txtQualification" style="width:76.5%"
										value="#{employeeProfileBackingBean.strSelectedQualification}"
										effect="fold">

										<f:selectItem itemLabel="-- All --" itemValue="" />
										<f:selectItems
											value="#{employeeProfileBackingBean.qualificationList}"
											var="qualificationList" itemValue="#{qualificationList.code}"
											itemLabel="#{qualificationList.description}" />
									</p:selectOneMenu>
									<p:outputLabel value="Permanent Date"></p:outputLabel>
									<p:calendar id="PermanentDate"
										value="#{employeeProfileBackingBean.employeeDTO.permanentDate}"
										style="width:50%;height:18px;" showOn="button" maxdate="today"
										pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY"></p:calendar>
									<p:panelGrid></p:panelGrid>
								</p:panelGrid>
								<p:panelGrid columns="2"
									columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid">
									<p:outputLabel value="Details of Qualifications"></p:outputLabel>
									<p:inputTextarea id="txtQualificationDet"
										value="#{employeeProfileBackingBean.employeeDTO.qualificationDetails}"
										style="width:74%;height:36px;" rows="5" cols="30"
										counter="display" maxlength="200"
										counterTemplate="{0} characters remaining." autoResize="false" />

								</p:panelGrid>
								<p:panelGrid columns="2"
									columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid">
									<p:panelGrid></p:panelGrid>
									<h:outputText id="display" />
								</p:panelGrid>

								<p:panelGrid columns="2"
									columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid">
									<p:outputLabel value="Recruitment Date"></p:outputLabel>
									<p:calendar id="RecruDate"
										value="#{employeeProfileBackingBean.employeeDTO.recruitmentDate}"
										style="width:19.5%;height:18px;" showOn="button"
										maxdate="today" pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY"></p:calendar>
								</p:panelGrid>

								<p:panel>
									<p:panelGrid></p:panelGrid>
								</p:panel>
								<center>
									<p:commandButton styleClass="mainActionbtn" value="Save"
										process="tabviewId:frmEmpDetails" id="cmdbtnSave"
										action="#{employeeProfileBackingBean.saveEmployee}"
										update="tabviewId:frmEmpDetails"></p:commandButton>

									<p:commandLink styleClass="mainLinkButton" resetValues="true"
										value="Clear" id="cmdlClear"
										action="#{employeeProfileBackingBean.clearForm}"
										process="@all" style="font-size:100% !important;"
										update="@all"></p:commandLink>

									<p:commandLink styleClass="otherLinkButton" resetValues="true"
										value="Upload Profile Picture" id="cmdlUploadPic"
										style="font-size:100% !important;margine-left:20px !important;"></p:commandLink>

									<p:commandLink styleClass="otherLinkButton" resetValues="true"
										value="Document Management" id="cmdlDocManage"
										style="font-size:100% !important;"></p:commandLink>
								</center>
							</p:panel>
						</h:form>
					</p:tab>

						disabled="#{employeeProfileBackingBean.boolEmpAddDet}">
						<h:form id="frmAddDetails">
							<p:panelGrid columns="5"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-1,ui-grid-col-4,ui-grid-col-1"
								layout="grid">
								<p:panelGrid>
									<p:outputLabel value="Address Type" for="txtType"></p:outputLabel>
									<p:outputLabel value="*" style="color:red;"></p:outputLabel>
								</p:panelGrid>
								<p:panelGrid>
									<p:selectOneMenu id="txtType" style="width:60%;"
										value="#{employeeProfileBackingBean.strSelectedAddressType}"
										effect="fold">
										<f:selectItem itemLabel="-- All --" itemValue="" />
										<f:selectItems
											value="#{employeeProfileBackingBean.addtypeList}"
											var="addtypeList" itemValue="#{addtypeList.code}"
											itemLabel="#{addtypeList.description}" />
									</p:selectOneMenu>
								</p:panelGrid>
								<p:panelGrid>
									<p:panelGrid>
										<p:outputLabel value="Address1" for="txtAddress1"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
								</p:panelGrid>
								<p:panelGrid>
									<p:inputText style="width:80%;height:18px;" required="false"
										id="txtAddress1"
										value="#{employeeProfileBackingBean.empAddressDTO.address1}"
										onkeyup="this.value=this.value.toUpperCase();" maxlength="100">
									</p:inputText>
								</p:panelGrid>
								<p:panelGrid></p:panelGrid>

								<p:panelGrid>
									<p:panelGrid>
										<p:outputLabel value="Address2" for="txtAddress2"></p:outputLabel>
									</p:panelGrid>
								</p:panelGrid>
								<p:panelGrid>
									<p:inputText style="width:80%;height:18px;" required="false"
										id="txtAddress2"
										value="#{employeeProfileBackingBean.empAddressDTO.address2}"
										onkeyup="this.value=this.value.toUpperCase();" maxlength="100">
									</p:inputText>
								</p:panelGrid>
								<p:panelGrid>
									<p:panelGrid>
										<p:outputLabel value="City"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
								</p:panelGrid>
								<p:panelGrid>
									<p:selectOneMenu id="txtCity" style="width:60%;"
										value="#{employeeProfileBackingBean.strSelectedCity}"
										effect="fold">

										<f:selectItem itemLabel="-- All --" itemValue="" />
										<f:selectItems value="#{employeeProfileBackingBean.cityList}"
											var="cityList" itemValue="#{cityList.code}"
											itemLabel="#{cityList.description}" />
									</p:selectOneMenu>
								</p:panelGrid>
								<p:panelGrid></p:panelGrid>

								<br></br>
							</p:panelGrid>
							<center>
								<p:commandButton id="cmdbtnAdd" value="Save"
									actionListener="#{employeeProfileBackingBean.addEmpAddress}"
									class="mainActionbtn" update="tabviewId:frmAddDetails"

								<p:commandButton styleClass="mainActionbtn" value="Clear"
									update="tabviewId:frmAddDetails"
									process="tabviewId:frmAddDetails" id="cmdbtnAddClear"
									action="#{employeeProfileBackingBean.clearEmpAddress}"></p:commandButton>


							</center>
