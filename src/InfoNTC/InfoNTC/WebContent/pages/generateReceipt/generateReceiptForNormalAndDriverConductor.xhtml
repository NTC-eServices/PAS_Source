								<f:selectItem itemLabel="--Select Bank Name--" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{generateReceiptBackingBean.bankNameList}" var="d"
									itemLabel="#{d.bankDescription}" itemValue="#{d.bankCode}" />
							</p:selectOneMenu>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Deposit to Bank"></p:outputLabel>
						</p:panelGrid>

						<p:panelGrid>
							<p:selectBooleanCheckbox
								disabled="#{generateReceiptBackingBean.disabledDepositToBankSimReg}"
								value="#{generateReceiptBackingBean.selectedRowSimReg.depositToBankForSimReg}">
								<p:ajax
									listener="#{generateReceiptBackingBean.ifDepositToBankForSimReg}"
									update="panelOne" />
							</p:selectBooleanCheckbox>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Branch Name">
								<p:outputLabel value=" *"
									rendered="#{generateReceiptBackingBean.requiredBankDisplaySimReg}"
									style="color:red;"></p:outputLabel>
							</p:outputLabel>
						</p:panelGrid>

						<p:panelGrid>
							<p:selectOneMenu id="branch" style="width:85%"
								value="#{generateReceiptBackingBean.selectedRowSimReg.branchCodeForSimReg}"
								filter="true" filterMatchMode="contains" tabindex="1"
								disabled="#{generateReceiptBackingBean.disabledBankSimReg}">

								<f:selectItem itemLabel="--Select Branch Name--" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{generateReceiptBackingBean.branchNameList}" var="d"
									itemLabel="#{d.branchDescription}" itemValue="#{d.branchCode}" />
							</p:selectOneMenu>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Cheque No./ Bank Receipt No.">
								<p:outputLabel value=" *"
									rendered="#{generateReceiptBackingBean.requiredchequeReceiptNoDisplaySimReg}"
									style="color:red;"></p:outputLabel>
							</p:outputLabel>
						</p:panelGrid>

						<p:panelGrid>
							<p:inputText id="chequeBankReceiptNo"
								onkeyup="this.value = this.value.toUpperCase();"
								onblur="this.value = this.value.toUpperCase();"
								disabled="#{generateReceiptBackingBean.disabledChequeBankReceiptNoSimReg}"
								value="#{generateReceiptBackingBean.selectedRowSimReg.chequeOrBankReceipt}"
								style="width:90%" maxlength="20">
							
							</p:inputText>
						</p:panelGrid>

					</p:panelGrid>
				</p:panel>

				<p:panel id="panelTwo">

					<center>
						<p:dataTable id="dataTable" var="p"
							value="#{generateReceiptBackingBean.voucherDetailsListForSimReg}"
							sortBy="#{1}" resizableColumns="false" liveResize="true"
							tableStyle="width:100%" styleClass="myTable"
							emptyMessage="No records available." rows="5" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

							<p:column headerText="SIM Reg. No." style="text-align:left">
								<h:outputText style="float:left;" value="#{p.simRegNo}" />
							</p:column>
							<p:column headerText="SIM No." style="text-align:left">
								<h:outputText style="float:left;" value="#{p.simNo}" />
							</p:column>
							<p:column headerText="SIM Renewal No." style="text-align:left">
								<h:outputText style="float:left;" value="#{p.simRenewalNo}" />
							</p:column>



							<p:column headerText="Account No." style="text-align:left">
								<h:outputText style="float:left;" value="#{p.vouAccountNo}" />
							</p:column>

							<p:column headerText="Amount(Rs.)"
								style="text-align:right;margin-right:10%">
								<h:outputText style="float:right;" value="#{p.vouAmmount}">
									<f:convertNumber type="currency" currencySymbol="" />
								</h:outputText>
							</p:column>

							<p:columnGroup type="footer">
								<p:row>
									<p:column colspan="2" style="text-align:right"
										footerText="Total Fee (Rs.)" />

									<p:column style="text-align:right">
										<f:facet name="footer">
											<h:outputText style="float:right;"
												value="#{generateReceiptBackingBean.selectedRowSimReg.totalAmount}">
												<f:convertNumber type="currency" currencySymbol="" />
											</h:outputText>
										</f:facet>
									</p:column>

								</p:row>
							</p:columnGroup>



						</p:dataTable>
					</center>
				</p:panel>
				<p:panel id="panelThree">
					<p:panelGrid columns="4"
						columnClasses="ui-grid-col-3,ui-grid-col-9" layout="grid">

						<p:panelGrid>
							<p:outputLabel value="Special Remark"></p:outputLabel>
						</p:panelGrid>

						<p:panelGrid>
							<p:inputText
								disabled="#{generateReceiptBackingBean.disabledPaymentMode}"
								value="#{generateReceiptBackingBean.selectedRowSimReg.receiptRemarks}"
								style="width:90%" />
						</p:panelGrid>

					</p:panelGrid>
				</p:panel>
				<br />
				<center>


					<p:commandButton value="Print"
						update="frmVoucherInves, btnPrintVP,panelOne,form,panelTwo,vpReceiptNoSimReg"
						actionListener="#{generateReceiptBackingBean.generateReceiptForSimReg}"
						disabled="#{generateReceiptBackingBean.disablePrintSimReg}"
						styleClass="mainActionbtn" id="btnPrintVP" style="width:15%">

					</p:commandButton>
					<!-- <p:remoteCommand name="updateformV" update="frmVoucher btnPrintVP" ajax="true"/> -->

					<p:commandButton value="Re-Print"
						actionListener="#{generateReceiptBackingBean.rePrintForSimReg}"
						oncomplete="window.open('/InfoNTC/showUpload?reportName=Receipt')"
						update="frmVoucherInves, btnPrintVP,panelOne,form,panelTwo,vpReceiptNoSimReg"
						disabled="#{generateReceiptBackingBean.disableReprintSimReg}"
						styleClass="mainActionbtn" id="btnReprintVP" style="width:15%">
						<f:attribute name="value"
							value="#{generateReceiptBackingBean.valueForPrint}"></f:attribute>
					</p:commandButton>
					<p:commandButton value="Cancel" styleClass="mainActionbtn"
						style="width:15%" id="btnCancel" update="form"
						onclick="PF('voucherDialogForSimReg').hide()" />

				</center>
			</h:form>
		</p:dialog>
		<!-- Receipt SIM Registration End -->
	</ui:define>
</ui:composition>
