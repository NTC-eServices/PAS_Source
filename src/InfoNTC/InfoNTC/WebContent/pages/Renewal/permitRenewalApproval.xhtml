<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">

		<style>
.dateTimeField input {
	width: 100px;
}

.dateTimeField img {
	vertical-align: right;
}

.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

.ui-icon.ui-confirm-dialog-severity {
	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.firstColumn {
	width: 100%;
}

.secondColumn {
	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	/*background-image: linear-gradient(to right bottom, #d9ddfa, #ccd4fb, #bdcafc, #aec2fe,
		#9cb9ff);*/
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.mainLinkButton:hover {
	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.otherLinkButton:hover {
	background: #fba026 !important;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
}

.mainActionbtn:hover {
	background: #fba026 !important;
}

.OthActionbtn {
	font-weight: bold;
	background: #296807 !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
	margin-bottom: 5px;
}

.OthActionbtn:hover {
	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);
	/* IE6-9 fallback on horizontal gradient */
}

.ui-input {
	margin-top: -20px;
}
</style>



		<h:form id="form">
			<div class="mainDiv">
				<h1
					style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
					class="common_form_header">Permit Renewal Approval</h1>
				<div style="width: 90%;" class="subDiv">


					<p:panel id="panelOne">

						<p:panelGrid columns="4" style="margin-left:50px"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-4,ui-grid-col-2"
							layout="grid">

							<!-- Application No. Filed Start -->
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Renewal Application No."></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:selectOneMenu id="applicationNo" style="width:68%"
									onkeyup="this.value=this.value.toUpperCase();"
									value="#{permitRenewalApproval.permitDTO.applicationNo}"
									filter="true" filterMatchMode="contains" tabindex="1"
									placeholder="--Select Application No.--">

									<p:ajax listener="#{permitRenewalApproval.completeRegNo}"
										update="regNo" />

									<p:ajax listener="#{permitRenewalApproval.completePermitNo}"
										update="permitNo" />

									<p:ajax listener="#{permitRenewalApproval.completeQueueNo}"
										update="queueNo" />

									<p:ajax listener="#{permitRenewalApproval.completeDate}"
										update="expiryDate" />

									<f:selectItem itemLabel="-- Select Application No.--"
										itemValue="" />
									<f:selectItems
										value="#{permitRenewalApproval.getApplicationNo}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<!-- Application No. Filed End -->


							<!-- Permit No. Filed Start -->
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Permit No."></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:inputText id="permitNo" style="width:66%" disabled="true"
									onkeyup="this.value=this.value.toUpperCase();"
									value="#{permitRenewalApproval.permitDTO.permitNo}"
									filter="true" filterMatchMode="contains" tabindex="1"
									placeholder="--Select Permit No.--">

									<p:ajax listener="#{permitRenewalApproval.completeRegNo}"
										update="regNo" />

									<p:ajax
										listener="#{permitRenewalApproval.completeApplicationNo}"
										update="applicationNo" />

									<p:ajax listener="#{permitRenewalApproval.completeQueueNo}"
										update="queueNo" />

									<p:ajax listener="#{permitRenewalApproval.completeDate}"
										update="expiryDate" />

									<f:selectItem itemLabel="-- Select Permit No. --" itemValue="" />
									<f:selectItems value="#{permitRenewalApproval.getPermitNo}" />
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<!-- Permit No. Filed End -->

							<!-- Vehicle No. Filed Start -->
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Registration No. of the Bus"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:inputText id="regNo" style="width:66%"
									onkeyup="this.value=this.value.toUpperCase();"
									placeholder="-- Bus Reg. No.--" disabled="true"
									value="#{permitRenewalApproval.permitDTO.busRegNo}">
								</p:inputText>

							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<!--Vehicle No. Filed End -->

							<!-- Expiry Date Filed Start -->
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Expiry Date" style="text-align: left;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="expiryDate" style="width:66%" disabled="true"
									onkeyup="this.value=this.value.toUpperCase();"
									placeholder="DD/MM/YYYY"
									value="#{permitRenewalApproval.permitDTO.expirDate}" />
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<!-- Expiry Date Filed End -->

							<!-- Queue No. Filed Start -->
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Queue No." style="text-align: left;"
									rendered="false"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:inputText placeholder="--Enter Queue No.--" id="queueNo"
									rendered="false" disabled="true" style="width:66%"
									onkeyup="this.value=this.value.toUpperCase();"
									value="#{permitRenewalApproval.permitDTO.queueNo}">

									<p:ajax listener="#{permitRenewalApproval.completeRegNo}"
										update="regNo" />

									<p:ajax listener="#{permitRenewalApproval.completePermitNo}"
										update="permitNo" />

									<p:ajax
										listener="#{permitRenewalApproval.completeApplicationNo}"
										update="@form" />

									<p:ajax listener="#{permitRenewalApproval.completeDate}"
										update="expiryDate" />

								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<!-- Queue No. Filed End -->

						</p:panelGrid>

						<br />

						<center>
							<p:commandButton value="Search" styleClass="mainActionbtn"
								id="cmdBtnSearch" action="#{permitRenewalApproval.searchData}"
								update="panelOne,frmError,dataTable,frmAlert,btnPanel, form" />

							<p:commandButton value="Clear" styleClass="mainActionbtn"
								action="#{permitRenewalApproval.clearOne}"
								update="panelOne, @form" />

						</center>
					</p:panel>




					<!--Data Table -->
					<p:panel id="panelTwo">
						<center>
							<p:dataTable id="dataTable" var="p" rows="5" paginator="true"
								value="#{permitRenewalApproval.permitRenewalList}"
								selection="#{permitRenewalApproval.selectDTO}"
								selectionMode="single" rowKey="#{p.applicationNo}"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="10,20" resizableColumns="false"
								liveResize="true" tableStyle="width:auto" rowIndexVar="index"
								styleClass="myTable" emptyMessage="No users are available">

								<p:ajax event="rowSelect"
									listener="#{permitRenewalApproval.selectRow}" process="@form" />

								<p:column headerText="" visible="false">
									<h:outputText value="" />
								</p:column>

								<p:column headerText="Permit No.">
									<h:outputText value="#{p.permitNo}" />
								</p:column>

								<p:column headerText="Renewal Application No." width="15%">
									<h:outputText value="#{p.applicationNo}" />
								</p:column>

								<p:column headerText="Vehicle No.">
									<h:outputText value="#{p.busRegNo}" />
								</p:column>

								<p:column headerText="Status">
									<h:outputText value="#{p.status}" />
								</p:column>

								<p:column headerText="Expiry Date" width="8%">
									<h:outputText value="#{p.expirDate}" />
								</p:column>

								<p:column headerText="Re Period (Months)" style="width:10%">
									<h:outputText value="#{p.rePeriod}" />
								</p:column>

								<p:column headerText="New Expiry Date" style="width:19%">

									<p:calendar id="inptAppDate" styleClass="dateTimeField"
										navigator="true" mindate="today" showOn="button"
										value="#{p.newExpirDate}" pattern="dd/MM/yyyy"
										placeholder="DD/MM/YYYY">
									</p:calendar>

								</p:column>

								<p:column headerText="Permit Owner">
									<h:outputText value="#{p.vehicleOwner}" />
								</p:column>

								<p:column headerText="">
									<p:commandLink action="#{permitRenewalApproval.viewAction()}"
										update="@form,frmError,frmAlert">

										<f:setPropertyActionListener value="#{p}"
											target="#{permitRenewalApproval.viewSelect}" />

										<p:graphicImage library="images" name="view1.png"
											style="width:24px;height:24px;" title="view"></p:graphicImage>
									</p:commandLink>
								</p:column>

							</p:dataTable>
						</center>
					</p:panel>

					<p:panel id="btnPanel">
						<center>

							<p:commandButton value="Approve" styleClass="mainActionbtn"
								action="#{permitRenewalApproval.approvePermit}"
								update="frmError,frmsuccess,panelOne,dataTable,btnPrint,frmAlert"
								disabled="#{permitRenewalApproval.disabledApprove}" />

							<p:commandButton value="Reject" styleClass="mainActionbtn"
								update="frmError,frmsuccess,dataTable,frmAlert"
								action="#{permitRenewalApproval.preReject}"
								disabled="#{permitRenewalApproval.disabledReject}" />


							<p:commandButton id="btnPrint" value="Print Permit "
								style="width:15%" styleClass="mainActionbtn"
								update="frmError,frmAlert"
								actionListener="#{permitRenewalApproval.prinAction}"
								disabled="#{permitRenewalApproval.disabledPrint}"
								oncomplete="window.open('/InfoNTC/showUpload?reportName=Permit')">
							</p:commandButton>

							<p:commandButton id="btnVoucherPrint" value="Re-Print Voucher"
								style="width:15%" styleClass="mainActionbtn"
								update="frmError,frmAlert" ajax="false"
								actionListener="#{permitRenewalApproval.rePrintvoucher}"
								onclick="PrimeFaces.monitorDownload(start, stop);"
								oncomplete="PF('genReport').hide();"
								disabled="#{permitRenewalApproval.disabledRePrintvoucher}">
								<p:fileDownload value="#{permitRenewalApproval.files}" />

							</p:commandButton>

							<p:commandButton value="Clear" styleClass="mainActionbtn"
								action="#{permitRenewalApproval.clearTwo}"
								update="panelTwo,panelOne,dataTable,btnPanel,frmAlert,@form"
								disabled="#{permitRenewalApproval.disabledClear}" />



						</center>
					</p:panel>

				</div>
			</div>

		</h:form>



		<p:dialog id="rejectDialog" global="true" modal="true" width="439px"
			header="Reject Permit" severity="info" widgetVar="dlg1"
			closeOnEscape="true" resizable="false" style=" border-radius: 3px;">
			<h:form id="frmReject">

				<h:panelGroup id="reject">
					<center>
						<p:outputPanel id="MainHead">
							<h:outputLabel value="Reject Permit"
								style="font-size: 15px !important;color: black;font-weight:bold" />
						</p:outputPanel>
						<br />
					</center>

					<h:panelGrid id="rejectPanel" columns="1"
						style="margin-top:20px;width:100%; border: 0px solid blue; border-radius: 12px;"
						styleClass="loginpanel">

						<p:inputTextarea placeholder="Enter the comment here"
							style="width:400px; height: 200px;" autoResize="false"
							value="#{permitRenewalApproval.rejectReason}" />

						<center>
							<p:row>

								<p:commandButton id="btnReject" type="submit"
									class="btn btn-primary btn-lg btn-block" update="frmAlert"
									style="width:80px; margin-top:10px;height:40px;float: left;font-size: 12px !important; border: 1px solid #FFFFFF; 
										color: white;background:#6A9DED;text-shadow: 2px 2px 5px blue !important;letter-spacing: 1px !important;border-radius:7px;"
									value="Reject" action="#{permitRenewalApproval.rejectPermit}"
									oncomplete="PF('dlg1').hide();" ajax="false">
								</p:commandButton>

								<p:commandButton id="btnClear"
									class="btn btn-primary btn-lg btn-block"
									style="width:80px; margin-top:10px;height:40px;float: left;font-size: 12px !important; border: 1px solid #FFFFFF; 
										color: white;background:#6A9DED;text-shadow: 2px 2px 5px blue !important;letter-spacing: 1px !important;border-radius:7px;"
									value="Cancel" update="" process=""
									oncomplete="PF('dlg1').hide();">
								</p:commandButton>
							</p:row>
						</center>
						<p:spacer height="30"></p:spacer>

					</h:panelGrid>
				</h:panelGroup>
			</h:form>
		</p:dialog>




		<p:dialog styleClass="" id="errorMSG" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="errorMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

						<p:outputLabel value="#{permitRenewalApproval.errorMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmError" onclick="PF('errorMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="successMSG" global="true" modal="true"
			header="Info" width="30%" severity="info" widgetVar="successMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmsuccess">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel value="#{permitRenewalApproval.successMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmsuccess"
						onclick="PF('successMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="alertMessage" global="true" modal="true"
			header="Alert" width="30%" severity="info" widgetVar="alertMSG"
			closeOnEscape="true" resizable="false">

			<h:form id="frmAlert">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="warning.png"></p:graphicImage>

						<p:outputLabel value="#{permitRenewalApproval.alertMSG}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmAlert" onclick="PF('alertMSG').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
