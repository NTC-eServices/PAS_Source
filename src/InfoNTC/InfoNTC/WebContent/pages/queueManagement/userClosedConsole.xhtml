<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">

		<style>
.dateTimeField input {
	width: 65%;
}

.dateTimeField img {
	vertical-align: right;
}

.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

.ui-icon.ui-confirm-dialog-severity {
	background-position: 0 0 !important;
	background-image: none !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	/*background-image: linear-gradient(to right bottom, #d9ddfa, #ccd4fb, #bdcafc, #aec2fe,
		#9cb9ff);*/
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
}

.mainActionbtn:hover {
	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);
	/* IE6-9 fallback on horizontal gradient */
}

.ui-input {
	margin-top: -20px;
}
</style>



		<h:form id="form">
			<div class="mainDiv">
				<h1
					style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
					class="common_form_header">User Closed Console</h1>
				<div style="width: 90%;" class="subDiv">


					<p:panel id="panelOne">

						<p:panelGrid columns="4" style="margin-left:50px"
							columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-4,ui-grid-col-3"
							layout="grid">

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Division"></p:outputLabel>

							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="division" style="width:68%"
									value="#{userClosedConsoleBackingBean.searchParam.sectionCode}"
									filter="true" filterMatchMode="contains" tabindex="1">

									<p:ajax
										listener="#{userClosedConsoleBackingBean.onSelectDivision}"
										update="@form" />

									<f:selectItem itemLabel="-- Select Division --" itemValue="" />
									<f:selectItems
										value="#{userClosedConsoleBackingBean.divisionList}" var="d"
										itemLabel="#{d.sectionDes}" itemValue="#{d.sectionCode}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Counter"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:selectOneMenu id="counter" style="width:68%"
									value="#{userClosedConsoleBackingBean.searchParam.counterId}"
									filter="true" filterMatchMode="contains" tabindex="1"
									placeholder="-- Select Counter --"
									disabled="#{userClosedConsoleBackingBean.disabledCounter}">

									<f:selectItem itemLabel="-- Select Counter --" itemValue="" />
									<f:selectItems
										value="#{userClosedConsoleBackingBean.mainCounterList}"
										var="d" itemLabel="#{d.counterName}"
										itemValue="#{d.counterId}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Date"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>

								<p:calendar style="width:68%;height:18px;" id="modelInput"
									styleClass="dateTimeField" navigator="true" maxdate="today"
									value="#{userClosedConsoleBackingBean.searchParam.date}"
									showOn="button" pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY" />
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Status"></p:outputLabel>

							</p:panelGrid>
							<p:panelGrid>

								<p:selectOneMenu id="status" style="width:68%"
									value="#{userClosedConsoleBackingBean.searchParam.status}"
									filter="true" filterMatchMode="contains" tabindex="1">

									<f:selectItem itemLabel="-- Select Status --" itemValue="" />
									<f:selectItem itemLabel="Initiated" itemValue="I" />
									<f:selectItem itemLabel="Ongoing" itemValue="O" />
									<f:selectItem itemLabel="Processing" itemValue="P" />
									<f:selectItem itemLabel="Completed" itemValue="C" />
								</p:selectOneMenu>

							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

						</p:panelGrid>

						<br />

						<center>

							<p:commandButton value="Search" styleClass="mainActionbtn"
								id="cmdBtnSearchLog"
								action="#{userClosedConsoleBackingBean.onClickSearchBtn}"
								update="dataTable" />

							<p:commandButton value="Clear" styleClass="mainActionbtn"
								id="cmdBtnClearLog"
								action="#{userClosedConsoleBackingBean.onClickClearhBtn}"
								update="@form" />

						</center>
					</p:panel>

					<p:panel>
						<p:dataTable id="dataTable" var="p" rows="10" paginator="true"
							value="#{userClosedConsoleBackingBean.displayRecordsList}"
							rowKey="#{p.queueno}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,20" resizableColumns="false"
							liveResize="true" tableStyle="width:100%;font-size:12px;"
							rowIndexVar="index" styleClass="myTable"
							emptyMessage="No data available.">
							<p:column style="text-align:left !important"
								headerText="Token No.">
								<h:outputText value="#{p.queueno}" />
							</p:column>
							<p:column style="text-align:left !important"
								headerText="Start Date &amp; Time">
								<h:outputText value="#{p.startDateTime}" />
							</p:column>
							<p:column style="text-align:left !important"
								headerText="End Date &amp; Time">
								<h:outputText value="#{p.endDateTime}" />
							</p:column>
							<p:column style="text-align:left !important"
								headerText="Ref. No.">
								<h:outputText value="#{p.referenceNo}" />
							</p:column>
							<p:column style="text-align:left !important" headerText="Status">
								<h:outputText value="#{p.status}" />
							</p:column>
							<p:column headerText=""
								rendered="#{!userClosedConsoleBackingBean.completedRecords}">
								<p:commandButton value="Complete" styleClass="mainActionbtn"
									style="width:auto!important" id="cmdBtncomplete"
									update="frmCompleteConfirm" rendered="#{p.status!='Completed'}"
									actionListener="#{userClosedConsoleBackingBean.onClickCompleteBtn(p)}"
									oncomplete="PF('completeConfirm').show();" />
							</p:column>
						</p:dataTable>
					</p:panel>

				</div>
			</div>

		</h:form>


		<p:dialog styleClass="" id="errorMSG" global="true" modal="true"
			header="Error" width="30%" severity="error" widgetVar="errorMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

						<p:outputLabel
							value="#{userClosedConsoleBackingBean.errorMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmError" onclick="PF('errorMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="successMSG" global="true" modal="true"
			header="Success" width="30%" severity="success"
			widgetVar="successMessage" closeOnEscape="true" resizable="false">

			<h:form id="frmsuccess">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel
							value="#{userClosedConsoleBackingBean.successMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmsuccess"
						onclick="PF('successMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog id="completeConfirm" global="true" modal="true"
			header="Confirm" width="30%" severity="info"
			widgetVar="completeConfirm" resizable="false">
			<h:form id="frmCompleteConfirm">
				<p:panelGrid>
					<br></br>
					<p:outputLabel value="Reference No."></p:outputLabel>
					<br></br>
					<br></br>
					<p:inputText id="txtReferenceNo"
						value="#{userClosedConsoleBackingBean.selectedRecord.referenceNo}"
						rows="4" maxlength="1000" placeholder=""
						style="width:97%; max-height:85px">
					</p:inputText>
				</p:panelGrid>
				<center>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmCompleteConfirm" update="form:dataTable"
						value="Complete"
						action="#{userClosedConsoleBackingBean.completeAction}">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
