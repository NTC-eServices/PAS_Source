<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">

		<style>
.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

.ui-icon.ui-confirm-dialog-severity {
	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	/*background-image: linear-gradient(to right bottom, #d9ddfa, #ccd4fb, #bdcafc, #aec2fe,
		#9cb9ff);*/
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.ui-datatable-scrollable-theadclone {
	visibility: collapse;
}

.subDiv {
	margin: 15px 22px 0px 22px;
	background: rgb(254, 255, 255);
	/* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);
	background: rgb(254, 255, 255);
	/* IE6-9 fallback on horizontal gradient */
}

.ui-input {
	margin-top: -20px;
}

.ui-g div {
	border: 1px solid #fafafa;
}

.generateButton {
	height: 40px !important;
}
</style>


		<h:form id="form">
			<div class="mainDiv">
				<h1
					style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
					class="common_form_header">Generate Main Queue Number</h1>

				<div style="width: 95%;" class="subDiv">

					<!-- First Row -->
					<div class="ui-g">

						<div class="ui-g-6"
							style="text-align: center; background-color: #F8EF80;">

							<div class="ui-g-12" style="font-size: large; font-weight: bold;">Operation
								Department</div>
							<p:commandButton id="op_btn01" styleClass="generateButton"
								update="@form" style="width:70%;background: #DBD152;"
								value="NTC Permit"
								actionListener="#{generateMainQueueBean.generateQueueNumber('OP')}"
								onclick="PrimeFaces.monitorDownload(start, stop);">
								<p:fileDownload value="#{generateMainQueueBean.files}" />
							</p:commandButton>

						</div>


						<div class="ui-g-6"
							style="text-align: center; background-color: #FFBD8B;">

							<div class="ui-g-12" style="font-size: large; font-weight: bold;">Chairman
								Office</div>
							<p:commandButton id="ch_btn01" styleClass="generateButton"
								update="@form" style="width:70%;background: #F77C1F;"
								value="Chairman Office"
								actionListener="#{generateMainQueueBean.generateQueueNumber('CH')}"
								onclick="PrimeFaces.monitorDownload(start, stop);">
								<p:fileDownload value="#{generateMainQueueBean.files}" />
							</p:commandButton>

						</div>
					</div>


					<!-- Second Row -->
					<div class="ui-g">

						<div class="ui-g-6"
							style="text-align: center; background-color: #AAEAA3;">

							<div class="ui-g-12" style="font-size: large; font-weight: bold;">Planning
								Department</div>

							<p:commandButton id="pd_btn01" styleClass="generateButton"
								style="width:70%;background: #92D88A;" value="Sisu Sariya"
								update="@form"
								actionListener="#{generateMainQueueBean.generateQueueNumber('SISU')}"
								onclick="PrimeFaces.monitorDownload(start, stop);">
								<p:fileDownload value="#{generateMainQueueBean.files}" />
							</p:commandButton>

							<p:commandButton id="pd_btn03" styleClass="generateButton"
								style="width:70%;background: #6FBF66;" value="Nisi Sariya"
								update="@form"
								actionListener="#{generateMainQueueBean.generateQueueNumber('NISI')}"
								onclick="PrimeFaces.monitorDownload(start, stop);">
								<p:fileDownload value="#{generateMainQueueBean.files}" />
							</p:commandButton>

							<p:commandButton id="pd_btn04" styleClass="generateButton"
								style="width:70%;background: #51A847;" value="Gami Sariya"
								update="@form"
								actionListener="#{generateMainQueueBean.generateQueueNumber('GAMI')}"
								onclick="PrimeFaces.monitorDownload(start, stop);">
								<p:fileDownload value="#{generateMainQueueBean.files}" />
							</p:commandButton>

							<p:commandButton id="pd_btn02" styleClass="generateButton"
								style="width:70%;background: #3D9833;" value="Time Table"
								update="@form"
								actionListener="#{generateMainQueueBean.generateQueueNumber('TT')}"
								onclick="PrimeFaces.monitorDownload(start, stop);">
								<p:fileDownload value="#{generateMainQueueBean.files}" />
							</p:commandButton>

							<p:commandButton id="pd_btn05" styleClass="generateButton"
								style="width:70%;background: #28811E;" value="Bus Fare"
								update="@form"
								actionListener="#{generateMainQueueBean.generateQueueNumber('BF')}"
								onclick="PrimeFaces.monitorDownload(start, stop);">
								<p:fileDownload value="#{generateMainQueueBean.files}" />
							</p:commandButton>

						</div>


						<div class="ui-g-6"
							style="text-align: center; background-color: #ABBFF3;">

							<div class="ui-g-12" style="font-size: large; font-weight: bold;">Quality
								Department</div>

							<p:commandButton id="qd_btn01" styleClass="generateButton"
								style="width:70%;background: #87A0DE;" value="Driver Conductor"
								update="@form"
								actionListener="#{generateMainQueueBean.generateQueueNumber('DC')}"
								onclick="PrimeFaces.monitorDownload(start, stop);">
								<p:fileDownload value="#{generateMainQueueBean.files}" />
							</p:commandButton>

							<p:commandButton id="qd_btn02" styleClass="generateButton"
								style="width:70%;background: #5E7BC3;" value="Investigation"
								update="@form"
								actionListener="#{generateMainQueueBean.generateQueueNumber('IV')}"
								onclick="PrimeFaces.monitorDownload(start, stop);">
								<p:fileDownload value="#{generateMainQueueBean.files}" />
							</p:commandButton>

							<p:commandButton id="qd_btn03" styleClass="generateButton"
								style="width:70%;background: #415FAB;" value="Public Complaint"
								update="@form"
								actionListener="#{generateMainQueueBean.generateQueueNumber('PC')}"
								onclick="PrimeFaces.monitorDownload(start, stop);">
								<p:fileDownload value="#{generateMainQueueBean.files}" />
							</p:commandButton>

							<p:commandButton id="qd_btn04" styleClass="generateButton"
								style="width:70%;background: #254390;" value="GPS"
								update="@form"
								actionListener="#{generateMainQueueBean.generateQueueNumber('GPS')}"
								onclick="PrimeFaces.monitorDownload(start, stop);">
								<p:fileDownload value="#{generateMainQueueBean.files}" />
							</p:commandButton>


						</div>


					</div>


				</div>
			</div>
		</h:form>


		<p:dialog styleClass="" id="errorMSG" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="errorMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

						<p:outputLabel value="#{generateMainQueueBean.errorMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmError" onclick="PF('errorMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="successMSG" global="true" modal="true"
			header="Success" width="30%" severity="info"
			widgetVar="successMessage" closeOnEscape="true" resizable="false">

			<h:form id="frmsuccess">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel value="#{generateMainQueueBean.successMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmsuccess"
						onclick="PF('successMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>


		<p:dialog styleClass="" id="alertMessage" global="true" modal="true"
			header="Alert" width="30%" severity="info" widgetVar="alertMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmAlert">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="warning.png"></p:graphicImage>

						<p:outputLabel value="#{generateMainQueueBean.alertMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmAlert" onclick="PF('alertMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
