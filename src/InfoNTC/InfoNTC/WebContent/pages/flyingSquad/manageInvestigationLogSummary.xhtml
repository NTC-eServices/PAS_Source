		<div class="mainDiv">

			<h1
				style="margin-top: 1%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Manage Investigation Summary</h1>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmInvestigationLogSummary">
					<br></br>

					<p:panelGrid columns="4"
						columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
						layout="grid">

						<p:panelGrid>
							<p:outputLabel value="Investigated Total No. of Buses:"
								style="height:18px"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText id="count"
								value="#{flyingSquadSummaryBackingBean.tot}"
								style="width:65%; color:red; background-color :yellow ; font-weight:bold;"
								readonly="true">
							</p:inputText>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Referance No."></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="refNo" style="width:60%" widgetVar="refNo"
								value="#{flyingSquadSummaryBackingBean.flyingManageInvestigationLogDTO.refNo}"
								effect="fold" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="-- Select Ref. No. --" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{flyingSquadSummaryBackingBean.refNoList}"
									var="refnoList" itemValue="#{refnoList.refNo}"
									itemLabel="#{refnoList.refNo}" />
								<p:ajax listener="#{flyingSquadSummaryBackingBean.reportNoList}"
									update="@form" />
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Start Time"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:calendar id="dateTimeDe"
								value="#{flyingSquadSummaryBackingBean.flyingManageInvestigationLogDTO.startTime}"
								locale="de" pattern="dd/MM/yyyy HH:mm"
								style="width:60%;height:18px" />
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Report No."></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="reportNo" style="width:60%"
								widgetVar="reportNo"
								value="#{flyingSquadSummaryBackingBean.flyingManageInvestigationLogDTO.reportNo}"
								effect="fold" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="-- Select Report No. --" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{flyingSquadSummaryBackingBean.reportNoList}"
									var="reportNoList" itemValue="#{reportNoList.reportNo}"
									itemLabel="#{reportNoList.reportNo}" />

								<p:ajax listener="#{flyingSquadSummaryBackingBean.getrefNo}"
									update="@form" />
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="End Time"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:calendar id="EndTime"
								value="#{flyingSquadSummaryBackingBean.flyingManageInvestigationLogDTO.endtime}"
								locale="de" pattern="dd/MM/yyyy HH:mm"
								style="width:60%;height:18px" />
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Date of Investigation"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:calendar id="investigationDate" tabindex="12"
								value="#{flyingSquadSummaryBackingBean.flyingManageInvestigationLogDTO.investigationDate}"
								style="width:30%;height:18px;" yearRange="c-10:c+10"
								navigator="true" locale="en_US" showOn="button"
								pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY">
							</p:calendar>
						</p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Vehicle No."></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText id="vehicle" style="width:55%"
								value="#{flyingSquadSummaryBackingBean.flyingManageInvestigationLogDTO.vehicleNo}">
								
							</p:inputText>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Group of Investigation"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText id="group" style="width:67%"
								value="#{flyingSquadSummaryBackingBean.flyingManageInvestigationLogDTO.groupName}">
									
							</p:inputText>
						</p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Place of Investigation"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText id="Place" style="width:55%"
								value="#{flyingSquadSummaryBackingBean.flyingManageInvestigationLogDTO.startPlace}">
									
							</p:inputText>
						</p:panelGrid>
					</p:panelGrid>


					<p:panel>
						<center>
							<p:panelGrid columns="6">
								<p:panelGrid></p:panelGrid>
								<p:panelGrid></p:panelGrid>
								<p:panelGrid>
									<p:commandButton id="cmdbtnSearch" value="Search"
										class="mainActionbtn"
										actionListener="#{flyingSquadSummaryBackingBean.search}"
										update="@form">
									</p:commandButton>
								</p:panelGrid>
								<p:panelGrid>
									<p:commandButton id="cmdbtnClear" value="Clear"
										class="mainActionbtn"
										actionListener="#{flyingSquadSummaryBackingBean.cancel}"
										update="@form">
									</p:commandButton>
								</p:panelGrid>
								<p:panelGrid></p:panelGrid>
								<p:panelGrid></p:panelGrid>
							</p:panelGrid>
						</center>
					</p:panel>


					<p:growl id="msgs" showDetail="true" />
					<center>
						<p:dataTable var="fundtTable" paginator="true" rows="10"
							id="fundtTable" style="width:96%"
							value="#{flyingSquadSummaryBackingBean.detailList}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,20" resizableColumns="false"
							liveResize="false" rowIndexVar="index">
							<p:column headerText="Investigtion Officer Name"
								style="text-align:left;width:20%">
								<h:outputText value="#{fundtTable.empName}" />
							</p:column>
							<p:column headerText="Designation"
								style="text-align:left;width:15%">
								<h:outputText style="text-align:left;"
									value="#{fundtTable.designation}" />
							</p:column>

							<p:column headerText="Investigation Date"
								style="text-align:left;width:15%">
								<h:outputText style="text-align:left;"
									value="#{fundtTable.ivesDaten}" />
							</p:column>

							<p:column headerText="In Time" style="text-align:left;width:15%">
								<h:outputText style="text-align:left;"
									value="#{fundtTable.startTimen}" />

							</p:column>
							<p:column headerText="Out Time" style="text-align:left;width:15%">
								<h:outputText style="text-align:left;"
									value="#{fundtTable.endtimen}" />
							</p:column>

						</p:dataTable>
					</center>

					<p:panel>
						<p:outputLabel
							value="Require Complete by Head of Group Investigator"
							style="font-weight:bold"></p:outputLabel>
						<br></br>
						<br></br>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-5,ui-grid-col-2"
							layout="grid">

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Observations"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputTextarea rows="3" id="obs" style="width:90%"
									value="#{flyingSquadSummaryBackingBean.flyingManageInvestigationLogDetailDTO.observations}">
									
								</p:inputTextarea>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Changes Happend Whenever Investigation"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputTextarea rows="3" id="changes" style="width:90%"
									value="#{flyingSquadSummaryBackingBean.flyingManageInvestigationLogDetailDTO.changes}">
										
								</p:inputTextarea>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Defects of the Vehicle"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputTextarea rows="3" id="defects" style="width:90%"
									value="#{flyingSquadSummaryBackingBean.flyingManageInvestigationLogDetailDTO.defects}">
										
								</p:inputTextarea>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="No of KM's Travelled"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="kms" style="width:90%"
									value="#{flyingSquadSummaryBackingBean.flyingManageInvestigationLogDetailDTO.kilometers}">
										
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>


						</p:panelGrid>

					</p:panel>


					<p:panel>
						<center>
							<p:panelGrid columns="6">
								<p:panelGrid></p:panelGrid>
								<p:panelGrid></p:panelGrid>
								<p:panelGrid>
									<p:commandButton id="cmdbtnsave" value="Save"
										class="mainActionbtn"
										actionListener="#{flyingSquadSummaryBackingBean.save}"
										update="@form"
										rendered="#{!flyingSquadSummaryBackingBean.disabledSaved}">
									</p:commandButton>
								</p:panelGrid>
								<p:panelGrid>
									<p:commandButton id="cmdbtnCancelfinal" value="Clear"
										class="mainActionbtn"
										actionListener="#{flyingSquadSummaryBackingBean.cancel}"
										update="@form">
									</p:commandButton>
								</p:panelGrid>
								<p:panelGrid></p:panelGrid>
								<p:panelGrid></p:panelGrid>

							</p:panelGrid>
						</center>
					</p:panel>

				</h:form>

			</div>
		</div>

		<p:dialog styleClass="" id="SaveSuccess" global="true" modal="true"
			header="Success" width="30%" severity="info" widgetVar="SaveSuccess"
			closeOnEscape="true" resizable="false">
			<h:form id="frmsuccessSve">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
						<p:outputLabel value="#{flyingSquadSummaryBackingBean.savemsg}"></p:outputLabel>
					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmsuccessSve" value="OK"
						onclick="PF('SaveSuccess').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>


		<p:dialog styleClass="" id="ErrorMsg" global="true" modal="true"
			header="Error Message" width="30%" severity="info"
			widgetVar="ErrorMsg" closeOnEscape="true" resizable="false">
			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel value="#{flyingSquadAttendanceBean.errormsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmError" value="OK" onclick="PF('ErrorMsg').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="showPageDialog" global="true" modal="true"
			header="showPageDialog" width="90%" severity="info"
			widgetVar="showPageDialog" dynamic="true" appendTo="@(body)">
			<h:form id="frmview">
				<center>
					<div style="overflow: auto; height: 90%">
						<ui:include
							src="/pages/flyingSquad/ViewInitiateFlyingSquadInvestigation.xhtml" />
					</div>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmview" value="OK" onclick="PF('showPageDialog').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="deleteconfirmation" global="true"
			modal="true" width="30%" severity="info"
			widgetVar="deleteconfirmation" closeOnEscape="true" resizable="false"
			header="Information">
			<h:form id="frmdeleteconfirmationDept">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="warning.png"></p:graphicImage>
						<p:outputLabel value="Do you want to delete this record ?"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton id="yes" value="Yes"
						actionListener="#{flyingSquadInvestigationLogBackingBean.deleteRecord}"
						ajax="true" onclick="PF('deleteconfirmation').hide()"
						update="@form"></p:commandButton>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmdeleteconfirmationDept" value="No"
						onclick="PF('deleteconfirmation').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
