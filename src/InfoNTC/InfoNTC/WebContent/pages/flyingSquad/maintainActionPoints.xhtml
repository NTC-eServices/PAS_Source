		<style>

		<div class="mainDiv">

			<h1
				style="margin-top: 1%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Maintain Action Points</h1>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmActionPoints">
					<br></br>
					<p:panelGrid columns="4"
						columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-5,ui-grid-col-2"
						layout="grid">
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Service Code"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText maxlength="5" style="width:40%"
								value="#{flyingSquadActionPointsBean.flyingActionDTO.actionCode}"
								disabled="#{flyingSquadActionPointsBean.disableUpdateMode}"
								onkeyup="this.value = this.value.toUpperCase();"
								onblur="this.value = this.value.toUpperCase();">
									
								</p:inputText>

						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Service Description"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>

						</p:panelGrid>
						<p:panelGrid>
							<p:inputText maxlength="100" style="width:100%"
								value="#{flyingSquadActionPointsBean.flyingActionDTO.actionDescription}"
								onkeyup="this.value = this.value.toUpperCase();"
								onblur="this.value = this.value.toUpperCase();">
									
								</p:inputText>

						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Service Start Time"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>

						</p:panelGrid>
						<p:panelGrid>
							<p:calendar
								value="#{flyingSquadActionPointsBean.flyingActionDTO.startTimeN}"
								maxlength="5" inputStyle="width:40%" pattern="HH:mm"
								timeOnly="true" />

						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Service End Time"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>

						</p:panelGrid>
						<p:panelGrid>
							<p:calendar
								value="#{flyingSquadActionPointsBean.flyingActionDTO.endTimeN}"
								maxlength="5" inputStyle="width:40%" pattern="HH:mm"
								timeOnly="true" />

						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Status"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="console" style="width:36%"
								value="#{flyingSquadActionPointsBean.flyingActionDTO.status}">
								<f:selectItem itemLabel="Active" itemValue="A" />
								<f:selectItem itemLabel="Inactive" itemValue="I" />
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Allow for Investigation"></p:outputLabel>

						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="isAllow" style="width:36%"
								value="#{flyingSquadActionPointsBean.flyingActionDTO.allowforInvestigation}">
								<f:selectItem itemLabel="No" itemValue="N" />
								<f:selectItem itemLabel="Yes" itemValue="Y" />
							</p:selectOneMenu>

						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
					</p:panelGrid>

					<p:panel>
						<center>
							<p:panelGrid columns="6">
								<p:panelGrid></p:panelGrid>
								<p:panelGrid></p:panelGrid>
								<p:panelGrid></p:panelGrid>

								<p:panelGrid>
									<h:commandButton id="cmdbtnUpdate" value="Update"
										update="grouptable" style="width:100px" ajax="false"
										styleClass="mainLinkButton"
										action="#{flyingSquadActionPointsBean.update}"
										rendered="#{flyingSquadActionPointsBean.disableUpdateMode}">
									</h:commandButton>
									<h:commandButton id="cmdbtnAdd" value="Save"
										update="grouptable" style="width:100px" ajax="false"
										styleClass="mainLinkButton"
										rendered="#{flyingSquadActionPointsBean.disableSaveMode}"
										action="#{flyingSquadActionPointsBean.add}">
									</h:commandButton>
								</p:panelGrid>
								<p:panelGrid>
									<h:commandButton id="cmdbtnCancel" value="Clear" update="@form"
										style="width:100px" ajax="false" styleClass="mainLinkButton"
										actionListener="#{flyingSquadActionPointsBean.clearAction}">
									</h:commandButton>

								</p:panelGrid>


							</p:panelGrid>
						</center>
					</p:panel>

					<p:panel id="panelOne">
						<br></br>
						<center>
							<p:dataTable var="actiontable" paginator="true" update="@form"
								rows="10" id="dtaction"
								value="#{flyingSquadActionPointsBean.actionList}"
								style="width:95%"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="10,20,50,100" resizableColumns="false"
								liveResize="false" rowIndexVar="index">
								<p:column headerText="" style="text-align:center;width:8%">
									<f:facet name=" header">
										<h:outputText value="index" />
									</f:facet>
									<h:outputText value="#{index + 1}"></h:outputText>
								</p:column>
								<p:column headerText="Service Code"
									style="text-align:left;width:15%">
									<h:outputText style="text-align:left;"
										value="#{actiontable.actionCode}" />
								</p:column>
								<p:column headerText="Service Description"
									style="text-align:left;width:48%">
									<h:outputText style="text-align:left;"
										value="#{actiontable.actionDescription}" />
								</p:column>
								<p:column headerText="Service Start Time"
									style="text-align:left;width:18%">
									<h:outputText style="text-align:left;"
										value="#{actiontable.startTime}">
										<!--  <f:convertDateTime pattern="HH:mm" /> -->
									</h:outputText>
								</p:column>
								<p:column headerText="Service End Time"
									style="text-align:left;width:18%">
									<h:outputText style="text-align:left;"
										value="#{actiontable.endTime}" pattern="HH:mm" />
								</p:column>
								<p:column headerText="Status" style="text-align:left;width:15%">
									<h:outputText style="text-align:left;"
										value="#{actiontable.statusDesc}" />
								</p:column>
								<p:column headerText="Allow for Investigation"
									style="text-align:left;width:15%">
									<h:outputText style="text-align:left;"
										value="#{actiontable.allowforInvestigationDesc}" />
								</p:column>

								<p:column headerText="" style="width:10%;text-align:center">
									<p:commandLink id="cmdbtnEdit"
										action="#{flyingSquadActionPointsBean.editAction}"
										update="frmActionPoints" ajax="false">
										<f:setPropertyActionListener value="#{actiontable}"
											target="#{flyingSquadActionPointsBean.strSelectedActionCode}" />
										<p:graphicImage library="images" name="edit.png"
											style="width:24px;height:24px;" title="edit"></p:graphicImage>
									</p:commandLink>
								</p:column>
							</p:dataTable>
						</center>
						<br></br>
					</p:panel>

				</h:form>
			</div>
		</div>


		<p:dialog styleClass="" id="SaveSuccess" global="true" modal="true"
			header="Success" width="30%" severity="info" widgetVar="SaveSuccess"
			closeOnEscape="true" resizable="false">
			<h:form id="frmsuccessSve">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
						<p:outputLabel value="Successfully Saved."></p:outputLabel>
					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmsuccessSve" value="Close"
						onclick="PF('SaveSuccess').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>


		<p:dialog styleClass="" id="ErrorMsg" global="true" modal="true"
			header="Error Message" width="30%" severity="info" widgetVar="Error"
			closeOnEscape="true" resizable="false">
			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel value="#{flyingSquadActionPointsBean.errormsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmError" value="Close" onclick="PF('frmError').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
