	<ui:define name="content">
		<style>

		#bbb5b5);

	text-align: center;

	border-radius: 5px !important;

	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,

		<div class="mainDiv">

			<h1
				style="margin-top: 1%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Attendance Management</h1>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmApproveInvestigation">
					<br></br>
					<p:panelGrid columns="4"
						columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-5,ui-grid-col-2"
						layout="grid">

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Referance No."></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="refNo" style="width:47.5%" widgetVar="refNo"
								value="#{flyingSquadAttendanceBean.refNo}" effect="fold"
								filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="-- Select Ref. No. --" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{flyingSquadAttendanceBean.refnoList}"
									var="refnoList" itemValue="#{refnoList.referenceNo}"
									itemLabel="#{refnoList.referenceNo}" />
								<p:ajax listener="#{flyingSquadAttendanceBean.getreferenceData}"
									update="@form" />
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>


						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Date of Investigation"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:calendar id="investigationDate" tabindex="12"
								value="#{flyingSquadAttendanceBean.flyngSquadAttendanceDTO.ivesDate}"
								style="width:50%;height:18px;" yearRange="c-10:c+10"
								navigator="true" locale="en_US" showOn="button"
								pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY">
								<p:ajax event="dateSelect"
									listener="#{flyingSquadAttendanceBean.emptymethod}"
									update="groupcd" />
							</p:calendar>

						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Group of Investigation"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="groupcd" style="width:47.5%"
								widgetVar="groupcd" value="#{flyingSquadAttendanceBean.groupcd}"
								effect="fold" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="-- Select Group --" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{flyingSquadAttendanceBean.groupList}"
									var="groupList" itemValue="#{groupList.groupCd}"
									itemLabel="#{groupList.groupdes}" />
								<p:ajax listener="#{flyingSquadAttendanceBean.getdata}"
									update="@form" />
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
					</p:panelGrid>

					<p:panel>
						<center>
							<p:panelGrid columns="6">
								<p:panelGrid></p:panelGrid>
								<p:panelGrid></p:panelGrid>
								<p:panelGrid></p:panelGrid>


								<p:panelGrid>
									<h:commandButton id="cmdSearch" value="Search"
										style="width:100px" ajax="false" styleClass="mainLinkButton"
										action="#{flyingSquadAttendanceBean.search}">
									</h:commandButton>
								</p:panelGrid>
								<p:panelGrid>
									<h:commandButton id="cmdClear" value="Clear"
										style="width:100px" ajax="false" styleClass="mainLinkButton"
										action="#{flyingSquadAttendanceBean.clear}">
									</h:commandButton>

								</p:panelGrid>


							</p:panelGrid>
						</center>
					</p:panel>

					<p:panel id="panelOne">
						<br></br>
						<center>
							<p:dataTable var="det" paginator="true" update="@form" rows="10"
								id="det" value="#{flyingSquadAttendanceBean.detailList}"
								style="width:95%"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="10,20,50,100" resizableColumns="false"
								liveResize="false" rowIndexVar="index" editable="true"
								editMode="cell">
								<p:ajax event="cellEdit"
									listener="#{flyingSquadAttendanceBean.onCellEdit}" />

								<p:column headerText="" style="text-align:center;width:8%">
									<p:selectBooleanCheckbox value="#{det.isattend}" />
								</p:column>
								<p:column headerText="Officer Name"
									style="text-align:left;width:85%">
									<h:outputText style="text-align:left;" value="#{det.empName}" />
								</p:column>

								<p:column headerText="In Time" style="text-align:left;width:40%">
									<p:calendar id="time" value="#{det.startTime}" pattern="HH:mm"
										timeOnly="true" style="width:30%" />
								</p:column>
								<p:column headerText="Out Time"
									style="text-align:left;width:40%">
									<p:calendar id="endtime" value="#{det.endtime}" pattern="HH:mm"
										timeOnly="true" style="width:30%" />
								</p:column>
							</p:dataTable>
						</center>
						<br></br>
					</p:panel>

					<p:panel>
						<center>
							<p:panelGrid columns="6">
								<p:panelGrid></p:panelGrid>
								<p:panelGrid></p:panelGrid>
								<p:panelGrid></p:panelGrid>

								<p:panelGrid>
									<h:commandButton id="cmdbtnAdd" value="Save"
										style="width:100px" ajax="false" styleClass="mainLinkButton"
										action="#{flyingSquadAttendanceBean.savedata}"
										rendered="#{flyingSquadAttendanceBean.btnRenderSave}">
									</h:commandButton>
									<!-- or !flyingSquadAttendanceBean.disabledSaved -->

									<h:commandButton id="cmdbtnUpdate" value="Update"
										style="width:100px" ajax="false" styleClass="mainLinkButton"
										action="#{flyingSquadAttendanceBean.updatedata}"
										rendered="#{flyingSquadAttendanceBean.btnRender}">
									</h:commandButton>

								</p:panelGrid>
								<p:panelGrid>
									<h:commandButton id="cmdbtnCancel" value="Clear"
										style="width:100px" ajax="false" styleClass="mainLinkButton"
										actionListener="#{flyingSquadAttendanceBean.clear}">
									</h:commandButton>

								</p:panelGrid>
							</p:panelGrid>
						</center>
					</p:panel>

				</h:form>

			</div>
		</div>

		<p:dialog styleClass="" id="SaveSuccess" global="true" modal="true"
			header="Success" width="30%" severity="info" widgetVar="SaveSuccess"
			closeOnEscape="true" resizable="false">
			<h:form id="frmsuccessSve">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
						<p:outputLabel value="#{flyingSquadAttendanceBean.savemsg}"></p:outputLabel>
					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmsuccessSve" value="OK"
						onclick="PF('SaveSuccess').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>


		<p:dialog styleClass="" id="ErrorMsg" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="ErrorMsg"
			closeOnEscape="true" resizable="false">
			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel value="#{flyingSquadAttendanceBean.errormsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmError" value="OK" onclick="PF('ErrorMsg').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="showPageDialog" global="true" modal="true"
			header="showPageDialog" width="90%" severity="info"
			widgetVar="showPageDialog" dynamic="true" appendTo="@(body)">
			<h:form id="frmview">
				<center>
					<div style="overflow: auto; height: 90%">
						<ui:include
							src="/pages/flyingSquad/ViewInitiateFlyingSquadInvestigation.xhtml" />
					</div>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmview" value="OK" onclick="PF('showPageDialog').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
