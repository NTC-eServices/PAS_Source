		<style>

		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Setup Flying Squad</h1>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmSetupSquad">
					<br></br>
					<div style="width: 100%;">
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-4,ui-grid-col-3"
							layout="grid">
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Group Name" for="group"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="group" style="width:70%"
									widgetVar="groupID"
									value="#{flyingSquadSetupBackingBean.flyingSquadSteupDTO.groupcd}"
									effect="fold" disabled="#{flyingSquadSetupBackingBean.edit}">
									<f:selectItem itemLabel="-- Select Group --" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{flyingSquadSetupBackingBean.groupList}"
										var="groupList" itemValue="#{groupList.groupCd}"
										itemLabel="#{groupList.displayGroupName}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>


							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="User Id" for="user"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>

							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="user" style="width:70%" widgetVar="userID"
									value="#{flyingSquadSetupBackingBean.flyingSquadSteupDTO.userId}"
									effect="fold" filter="true" filterMatchMode="contains"
									disabled="#{flyingSquadSetupBackingBean.edit}">
									<p:ajax
										listener="#{flyingSquadSetupBackingBean.getOfficerName}"
										update="empNo,empName" />
									<f:selectItem itemLabel="-- Select User --" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{flyingSquadSetupBackingBean.userList}"
										var="userList" itemValue="#{userList.username}"
										itemLabel="#{userList.username}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>


							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Employee No" for="empNo"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="empNo" style="width:70%" widgetVar="empID"
									value="#{flyingSquadSetupBackingBean.flyingSquadSteupDTO.empId}"
									effect="fold" filter="true" filterMatchMode="contains"
									disabled="#{flyingSquadSetupBackingBean.edit}">
									<p:ajax
										listener="#{flyingSquadSetupBackingBean.getofferDetailFromEmpID}"
										update="user,empName" />
									<f:selectItem itemLabel="-- Select Employee ID --" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{flyingSquadSetupBackingBean.empNoList}"
										var="empNoList" itemValue="#{empNoList.empNo}"
										itemLabel="#{empNoList.empNo}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>


							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Employee Name" for="empName"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="empName" style="width:100%"
									value="#{flyingSquadSetupBackingBean.flyingSquadSteupDTO.officerName}"
									readonly="true" disabled="#{flyingSquadSetupBackingBean.edit}">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Status" for="status"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="status" style="width:70%"
									value="#{flyingSquadSetupBackingBean.flyingSquadSteupDTO.status}"
									effect="fold">
									<f:selectItem itemLabel="-- Select Status --" itemValue=""
										noSelectionOption="true" />
									<f:selectItem itemLabel="Active" itemValue="A" />
									<f:selectItem itemLabel="Inactive" itemValue="I" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<br></br>
							<br></br>


							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:commandButton id="cmdbtnSave" value="Save"
									class="mainActionbtn"
									actionListener="#{flyingSquadSetupBackingBean.addDetails}"
									update="@form">
								</p:commandButton>

								<p:commandButton id="cmdbtnClear"
									value="#{msg['um.viewroles.clear']}" class="mainActionbtn"
									actionListener="#{flyingSquadSetupBackingBean.clear}"
									update="@form">
								</p:commandButton>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<p:panelGrid></p:panelGrid>


						</p:panelGrid>
						<br></br>
					</div>

					<br></br>
					<p:growl id="msgs" showDetail="true" />
					<center>
						<p:dataTable var="fundtTable" paginator="true" rows="10"
							id="dtTable" style="width:96%"
							value="#{flyingSquadSetupBackingBean.detailList}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,20" resizableColumns="false"
							sortBy="#{fundtTable.groupcd}" sortOrder="ascending"
							liveResize="false" rowIndexVar="index">
							<p:column headerText="" style="text-align:left;width:8%"
								visible="false">
								<h:outputText style="text-align:left;"
									value="#{fundtTable.seqNo}" visible="false" />
							</p:column>
							<p:column headerText="Group Name"
								style="text-align:left;width:8%">
								<h:outputText style="text-align:left;"
									value="#{fundtTable.groupName}" />
							</p:column>
							<p:column headerText="User ID" style="text-align:left;width:8%">
								<h:outputText style="text-align:left;"
									value="#{fundtTable.userId}" />
							</p:column>

							<p:column headerText="Employee No"
								style="text-align:left;width:15%">
								<h:outputText style="text-align:left;"
									value="#{fundtTable.empId}" />
							</p:column>
							<p:column headerText="Employee Name"
								style="text-align:left;width:15%">
								<h:outputText style="text-align:left;"
									value="#{fundtTable.officerName}" />
							</p:column>

							<p:column headerText="Status" style="text-align:left;width:15%">
								<h:outputText style="text-align:left;"
									value="#{fundtTable.statusdes}" />
							</p:column>
							<p:column headerText="" style="width:7%">
								<p:commandLink id="cmdbtnEdit"
									action="#{flyingSquadSetupBackingBean.editDetails}"
									update="@form">
									<f:setPropertyActionListener value="#{fundtTable}"
										target="#{flyingSquadSetupBackingBean.selectedflyingSquadSteupDTO}" />
									<p:graphicImage library="images" name="edit.png"
										style="width:24px;height:24px;" title="edit"></p:graphicImage>
								</p:commandLink>
							</p:column>


						</p:dataTable>
					</center>
					<br></br>
				</h:form>

			</div>
		</div>


		<p:dialog styleClass="" id="SaveSuccess" global="true" modal="true"
			header="Success" width="30%" severity="info" widgetVar="SaveSuccess"
			closeOnEscape="true" resizable="false">
			<h:form id="frmsuccessSve">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
						<p:outputLabel value="#{flyingSquadSetupBackingBean.savemsg}"></p:outputLabel>
					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmsuccessSve" value="Close"
						onclick="PF('SaveSuccess').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>


		<p:dialog styleClass="" id="ErrorMsg" global="true" modal="true"
			header="Error Message" width="30%" severity="info" widgetVar="Error"
			closeOnEscape="true" resizable="false">
			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel value="#{flyingSquadSetupBackingBean.errormsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmError" value="Close" onclick="PF('frmError').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>



	</ui:define>
</ui:composition>
