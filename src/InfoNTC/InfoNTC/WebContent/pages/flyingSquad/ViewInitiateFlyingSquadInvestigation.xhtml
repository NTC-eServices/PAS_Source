		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">View Initiate Flying Squad
				Investigation</h1>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmeditinv">
					<br></br>
					<div style="width: 100%;">
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
							layout="grid">
							<p:panelGrid>
								<p:outputLabel value="Date of Investigation"
									for="investigationDate"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:calendar id="investigationDate" tabindex="12"
									value="#{flyingSquadInvestigationBackingBean.flyingSquadInvestiMasterDTO.investigationDate}"
									style="width:50%;height:18px;" yearRange="c-10:c+10"
									navigator="true" locale="en_US" showOn="button"
									readonlyInput="true" pattern="dd/MM/yyyy"
									placeholder="DD/MM/YYYY" disabled="true">


								</p:calendar>
							</p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Reference No" for="refNo"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>

								<p:selectOneMenu id="refNo" style="width:60%" widgetVar="refNo"
									value="#{flyingSquadInvestigationBackingBean.flyingSquadInvestiMasterDTO.refNo}"
									effect="fold" filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="-- Select Ref No. --" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{flyingSquadInvestigationBackingBean.refNoList}"
										var="refNoList" itemValue="#{refNoList.refNo}"
										itemLabel="#{refNoList.refNo}" />
								</p:selectOneMenu>

								<h:commandButton id="cmdserch" value="Search" style="width:90px"
									ajax="false" styleClass="mainLinkButton"
									action="#{flyingSquadInvestigationBackingBean.search}"
									update="@form">
								</h:commandButton>
							</p:panelGrid>


							<p:panelGrid>
								<p:outputLabel value="Group of Investigation" for="group"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="group" style="width:70%" readonly="true"
									value="#{flyingSquadInvestigationBackingBean.flyingSquadInvestiMasterDTO.groupName}">
								</p:inputText>


							</p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Vehicle No" for="vehicleNo"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="vehicleNo" style="width:70%" readonly="true"
									value="#{flyingSquadInvestigationBackingBean.flyingSquadInvestiMasterDTO.vehicleNo}">
								</p:inputText>
							</p:panelGrid>


							<p:panelGrid>
								<p:outputLabel value="Start Time" for="time"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>

							</p:panelGrid>
							<p:panelGrid>
								<p:calendar id="time"
									value="#{flyingSquadInvestigationBackingBean.flyingSquadInvestiMasterDTO.startTime}"
									pattern="HH:mm" timeOnly="true" style="width:70%"
									disabled="true" />
							</p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Driver Name" for="driverName"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="driverName" style="width:70%"
									value="#{flyingSquadInvestigationBackingBean.flyingSquadInvestiMasterDTO.driverName}"
									readonly="true">
								</p:inputText>
							</p:panelGrid>


							<p:panelGrid>
								<p:outputLabel value="End Date -Time" for="EndTime"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:calendar id="EndTime"
									value="#{flyingSquadInvestigationBackingBean.flyingSquadInvestiMasterDTO.endtime}"
									pattern="dd.MM.yyyy HH:mm" style="width:70%" disabled="true" />
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<p:panelGrid></p:panelGrid>

						</p:panelGrid>
						<br></br>
					</div>

					<br></br>

					<p:outputLabel value="Investigation Officer Names"
						styleClass="headline_id" style="margin-left:10px"></p:outputLabel>

					<center>


						<p:dataTable id="schedule" var="det"
							value="#{flyingSquadInvestigationBackingBean.flyingSquadTeamList}"
							style="width:50%">

							<p:column headerText="Name" style="text-align:left">
								<p:outputLabel id="modelInput" value="#{det.name}"
									style="width:100px;" />
							</p:column>

							<p:column headerText="Designation" style="text-align:left">
								<p:outputLabel id="modelInput1" value="#{det.designation}"
									style="width:100px;" />
							</p:column>

							<p:column headerText=" " style="text-align:left; width:10%;">

								<p:selectBooleanCheckbox value="#{det.allow}"
									style="align:center" />
							</p:column>
						</p:dataTable>

					</center>

					<br></br>
					<div style="width: 100%; margin-top: 20px">
						<p:panelGrid columns="3"
							columnClasses="ui-grid-col-3,ui-grid-col-6,ui-grid-col-3"
							layout="grid">
							<p:panelGrid>
								<p:outputLabel value="Place of starting the Job" for="placejob"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="placejob" style="width:100%"
									value="#{flyingSquadInvestigationBackingBean.flyingSquadInvestiMasterDTO.startPlace}"
									readonly="true">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>


							<p:panelGrid>
								<p:outputLabel
									value="Details of Investigation Places, Routes,services and Investigation Places"
									for="routes"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputTextarea rows="6" cols="3" id="routes"
									style="width:100%"
									value="#{flyingSquadInvestigationBackingBean.flyingSquadInvestiMasterDTO.investigationDetails}"
									readonly="true">
								</p:inputTextarea>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Place of Job End" for="jobend"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="jobend" style="width:100%"
									value="#{flyingSquadInvestigationBackingBean.flyingSquadInvestiMasterDTO.endPlace}"
									readonly="true">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Night Parking Place" for="nightplace"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="nightplace" style="width:100%"
									value="#{flyingSquadInvestigationBackingBean.flyingSquadInvestiMasterDTO.nightParkPlace}"
									readonly="true">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Special Remarks" for="remarks"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputTextarea rows="4" cols="3" id="remarks"
									style="width:100%"
									value="#{flyingSquadInvestigationBackingBean.flyingSquadInvestiMasterDTO.remarks}"
									readonly="true">
								</p:inputTextarea>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

						</p:panelGrid>

						<p:panel>
							<center>
								<p:panelGrid columns="5">
									<p:panelGrid></p:panelGrid>
									<p:panelGrid></p:panelGrid>
									<p:panelGrid>
										<h:commandButton id="cmdbtnCancel" value="Clear"
											style="width:100px" ajax="false" styleClass="mainLinkButton"
											actionListener="#{flyingSquadInvestigationBackingBean.cancel}">
										</h:commandButton>

									</p:panelGrid>
									<p:panelGrid></p:panelGrid>

								</p:panelGrid>
							</center>
						</p:panel>

					</div>
				</h:form>

			</div>
		</div>


		<p:dialog styleClass="" id="SaveSuccess" global="true" modal="true"
			header="Success" width="30%" severity="info" widgetVar="SaveSuccess"
			closeOnEscape="true" resizable="false">
			<h:form id="frmsuccessSve">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
						<p:outputLabel
							value="#{flyingSquadInvestigationBackingBean.savemsg}"></p:outputLabel>
					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmsuccessSve" value="Close"
						onclick="PF('SaveSuccess').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>


		<p:dialog styleClass="" id="ErrorMsg" global="true" modal="true"
			header="Error Message" width="30%" severity="info"
			widgetVar="ErrorMsg" closeOnEscape="true" resizable="false">
			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel
							value="#{flyingSquadInvestigationBackingBean.errormsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmError" value="Close" onclick="PF('ErrorMsg').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
