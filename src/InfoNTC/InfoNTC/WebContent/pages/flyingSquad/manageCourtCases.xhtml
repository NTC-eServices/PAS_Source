		<div class="mainDiv">

											target="#{manageCourtCaseBackingBean.selectednextCallingDateDTO}" />

											style="width:24px;height:24px;" title="Delete"></p:graphicImage>

									</p:commandLink>
								</p:column>
							</p:dataTable>
						</center>

					</p:panel>
				</h:form>
			</div>
		</div>
		<!-- view grid -->
		<p:dialog header="Suspend Details" id="suspendDlg"

								value="#{manageCourtCaseBackingBean.suspendDetViewList}"

								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								reflow="true">
								<p:column rendered="false">

								<p:column headerText="Permit Owner" style="text-align:left">
									<h:outputLabel value="#{suspend.permitOwnerName}"

								</p:column>


								<p:column headerText="Charge Reff. No." style="text-align:left">
									<h:outputLabel value="#{suspend.chargeRefNo}" style="width:90%" />


								</p:column>
								<p:column headerText="" style="width:10%">
									<p:commandLink
										action="#{manageCourtCaseBackingBean.viewGridDataInfield()}"
										update="@form" process="@all">

										<f:setPropertyActionListener value="#{suspend}"
											target="#{manageCourtCaseBackingBean.viewSelect}" />

										<p:graphicImage library="images" name="view1.png"
											style="width:24px;height:24px;" title="view"></p:graphicImage>
									</p:commandLink>
								</p:column>
							</p:dataTable>

						</p:panel>


						<p:panel id="dlg-complaint">


							<h1
								style="margin-top: 3%; margin-bottom: 2%; text-align: left; color: #000000;">Suspend

							<p:panelGrid id="resultPanel" columns="5"
								columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-2,ui-grid-col-3"
								layout="grid">

								<p:panelGrid>
									<p:outputLabel value="Charge Ref. No"></p:outputLabel>

								</p:panelGrid>
								<p:panelGrid>

									<p:inputText style="width:91%;" id="chargeRefNo"
										readonly="true"
										value="#{manageCourtCaseBackingBean.suspendDTO.chargeRefNo}"></p:inputText>

								</p:panelGrid>

								<p:panelGrid></p:panelGrid>

								<p:panelGrid>
									<p:outputLabel value="Permit No"></p:outputLabel>
								</p:panelGrid>
								<p:panelGrid>

									<p:inputText style="width:91%;" id="permitNoD"
										value="#{manageCourtCaseBackingBean.suspendDTO.permitNo}"
										readonly="true"></p:inputText>

								</p:panelGrid>

								<p:panelGrid>
									<p:outputLabel value="Suspend Category"></p:outputLabel>

								</p:panelGrid>
								<p:panelGrid>


									<p:inputText style="width:91%;" id="suspendCategory"
										value="#{manageCourtCaseBackingBean.suspendDTO.suspendCategory}"
										readonly="true"></p:inputText>
								</p:panelGrid>

								<p:panelGrid></p:panelGrid>

								<p:panelGrid>
									<p:outputLabel value="Driver ID"></p:outputLabel>

								<p:panelGrid>


									<p:inputText style="width:91%;" id="driverID"
										value="#{manageCourtCaseBackingBean.suspendDTO.driverID}"
										readonly="true"></p:inputText>

								</p:panelGrid>

								<p:panelGrid>
									<p:outputLabel value="Type of Suspend"></p:outputLabel>

								</p:panelGrid>
								<p:panelGrid>

									<p:inputText style="width:91%;" id="suspendType"
										value="#{manageCourtCaseBackingBean.suspendDTO.suspendTypeCode}"
										readonly="true"></p:inputText>

								</p:panelGrid>

								<p:panelGrid></p:panelGrid>

								<p:panelGrid>
									<p:outputLabel value="Conductor ID"></p:outputLabel>
								</p:panelGrid>
								<p:panelGrid>


									<p:inputText style="width:91%;" id="conductorID"
										value="#{manageCourtCaseBackingBean.suspendDTO.conductorID}"
										readonly="true"></p:inputText>

								</p:panelGrid>

								<p:panelGrid>
									<p:outputLabel value="Suspend Start Date"></p:outputLabel>

								</p:panelGrid>
								<p:panelGrid>

									<p:inputText style="width:91%;" id="susStartDate"
										value="#{manageCourtCaseBackingBean.suspendDTO.suspendStartDate}"
										readonly="true"></p:inputText>
								</p:panelGrid>

								<p:panelGrid></p:panelGrid>

								<p:panelGrid>
									<p:outputLabel value="Suspend End Date"></p:outputLabel>

								</p:panelGrid>
								<p:panelGrid>


									<p:inputText style="width:91%;" id="susEndDate"
										value="#{manageCourtCaseBackingBean.suspendDTO.suspendEndDate}"
										readonly="true"></p:inputText>
								</p:panelGrid>

								<p:panelGrid>
									<p:outputLabel value="Suspend Reason"></p:outputLabel>

								</p:panelGrid>
								<p:panelGrid>
									<p:inputTextarea rows="4" cols="26" readonly="true"
										value="#{manageCourtCaseBackingBean.suspendDTO.suspendReason}" />
								</p:panelGrid>

								<p:panelGrid></p:panelGrid>

								<p:panelGrid>
									<p:outputLabel value="Status"></p:outputLabel>
								</p:panelGrid>
								<p:panelGrid>


									<p:inputText style="width:91%;" id="statusId"
										value="#{manageCourtCaseBackingBean.suspendDTO.suspendStatusDesc}"
										readonly="true"></p:inputText>
								</p:panelGrid>

							</p:panelGrid>

							<center></center>

						</p:panel>
					</div>
				</div>
			</h:form>
		</p:dialog>


		<!-- Closing Button Pop up -->


		<p:dialog header="Court Cases Closing" id="closeBtnDlg"
			widgetVar="closeBtnDlg" height="270" width="500" modal="true"
			resizable="true">
			<h:form id="closeBtnDlgFrm">
				<div class="ui-grid-row">
					<div class="gridspadding ui-grid-col-12">
						<p:panel>

							<p:panelGrid columns="2"
								columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid">


								<p:panelGrid>
									<p:outputLabel value="Court Case Close Date"></p:outputLabel>
									<p:outputLabel value="*" style="color:red;"></p:outputLabel>
								</p:panelGrid>
								<p:panelGrid>


									<p:calendar id="courtcaseCloseDate" tabindex="21"
										value="#{manageCourtCaseBackingBean.courtCaseDTO.courtCaseCloseDate}"
										style="width:80px;height:18px;" navigator="true"
										locale="en_US" showOn="button" pattern="dd/MM/yyyy"
										placeholder="DD/MM/YYYY" yearRange="c-100:c+100"
										inputStyle="width:47%">
									</p:calendar>
								</p:panelGrid>

								<p:panelGrid></p:panelGrid>
								<p:panelGrid></p:panelGrid>
								<p:panelGrid>
									<p:outputLabel value="Remarks"></p:outputLabel>
								</p:panelGrid>
								<p:panelGrid>
									<p:inputTextarea id="remarkClose" style="width:100%" rows="8"
										value="#{manageCourtCaseBackingBean.popUpRemarks}"
										maxlength="500" onkeyup="this.value=this.value.toUpperCase();"></p:inputTextarea>
								</p:panelGrid>
								<p:panelGrid></p:panelGrid>
								<p:panelGrid></p:panelGrid>
							</p:panelGrid>

							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
								layout="grid">
								<p:panelGrid></p:panelGrid>
								<p:panelGrid>
									<h:commandButton id="cmdbtnSave2" value="Save"
										update="frmCourtCases" processed="frmCourtCases"
										style="width:90px ;height:12px; " styleClass="mainLinkButton"
										actionListener="#{manageCourtCaseBackingBean.saveCloseDatePopup}">
									</h:commandButton>

								</p:panelGrid>
								<p:panelGrid>

									<h:commandButton id="cmdbtnAClear2" value="Clear"
										update="remarkClose,courtcaseCloseDate"
										style="width:90px ;height:12px;" ajax="false"
										styleClass="mainLinkButton"
										actionListener="#{manageCourtCaseBackingBean.clearPopupVal}">
									</h:commandButton>
								</p:panelGrid>
								<p:panelGrid></p:panelGrid>



							</p:panelGrid>

						</p:panel>



					</div>
				</div>
			</h:form>
		</p:dialog>
		<p:dialog styleClass="" id="SaveSuccess" global="true" modal="true"
			header="Success" width="30%" severity="info" widgetVar="SaveSuccess"
			closeOnEscape="true" resizable="false">

				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
						<p:outputLabel value="#{manageCourtCaseBackingBean.sucessMsg}"></p:outputLabel>
					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmsuccessSve" value="Close"
						onclick="PF('SaveSuccess').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>

			header="Error Message" width="30%" severity="info" widgetVar="Error"
			closeOnEscape="true" resizable="false">

				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel value="#{manageCourtCaseBackingBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmError" value="Close" onclick="PF('frmError').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>
