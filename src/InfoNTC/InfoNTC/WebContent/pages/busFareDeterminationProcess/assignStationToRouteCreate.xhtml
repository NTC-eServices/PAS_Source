				<h:form id="form1">
					<div class="mainDiv">
						<h1
							style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
							class="common_form_header">Assign Station to Routes</h1>
						<div style="width: 98%;" class="subDiv">


							<p:panel id="panelOne">


								<p:panelGrid columns="4" style="margin-left:50px"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
									layout="grid">


									<p:panelGrid>
										<p:outputLabel value="Route No." for="routeNoId"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:panelGrid>
										<p:selectOneMenu style="width:68%" id="routeNoId" tabindex="1"
											effect="fold" filter="true" filterMatchMode="contains"
											value="#{assignStationToRouteCreateBackingBean.stationToRoute.routeNo}">

											<p:ajax
												listener="#{assignStationToRouteCreateBackingBean.fillRouteDet}"
												update="dataTable,stationId,e,serviceTypeId,originTxtId,destTxtId" />

											<f:selectItem itemLabel="--Select Route No.--" itemValue="" />
											<f:selectItems
												value="#{assignStationToRouteCreateBackingBean.routeNOList}"
												var="routeNOList" itemValue="#{routeNOList.routeNo}"
												itemLabel="#{routeNOList.routeNo}" />

										</p:selectOneMenu>

									</p:panelGrid>
									<p:panelGrid>
										<p:outputLabel value="Origin" for="originTxtId"></p:outputLabel>
									</p:panelGrid>
									<p:panelGrid>
										<p:inputText style="width:68%" id="originTxtId"
											readonly="true"
											value="#{assignStationToRouteCreateBackingBean.origin}"></p:inputText>
									</p:panelGrid>
									<p:panelGrid>
										<p:outputLabel value="Service Type" for="serviceTypeId"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:panelGrid>
										<p:selectOneMenu style="width:68%" id="serviceTypeId"
											tabindex="1" effect="fold" filter="true"
											filterMatchMode="contains"
											value="#{assignStationToRouteCreateBackingBean.stationToRouteSecondDTO.serviceTypeCode}">

											<f:selectItem itemLabel="--Select Service Type--"
												itemValue="" />
											<f:selectItems
												value="#{assignStationToRouteCreateBackingBean.serviceTypeList}"
												var="serviceTypeList"
												itemValue="#{serviceTypeList.serviceTypeCode}"
												itemLabel="#{serviceTypeList.serviceTypeDes}" />

										</p:selectOneMenu>
									</p:panelGrid>
									<p:panelGrid>
										<p:outputLabel value="Destination" for="destTxtId"></p:outputLabel>
									</p:panelGrid>
									<p:panelGrid>
										<p:inputText style="width:68%" id="destTxtId" readonly="true"
											value="#{assignStationToRouteCreateBackingBean.destination}"></p:inputText>
									</p:panelGrid>
								</p:panelGrid>


								<p:panel id="panelTwo">
									<center>


										<p:dataTable id="dataTable" rows="5" paginator="true"
											update="@form"
											value="#{assignStationToRouteCreateBackingBean.showRouteDetails}"
											selection="#{assignStationToRouteCreateBackingBean.selectedDTO}"
											var="showData1" rowKey="#{showData1.routeNo}"
											selectionMode="single"
											paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="10,20" resizableColumns="false"
											liveResize="true" tableStyle="width:100%" rowIndexVar="index"
											styleClass="myTable" emptyMessage="No data available">


											<p:column headerText="Start" visible="false"
												style="text-align:left;">
												<h:outputText value="#{showData1.routeNo} " />
											</p:column>
											<p:column headerText="Start" style="text-align:left;">
												<h:outputText value="#{showData1.startFrom}" />
											</p:column>



											<p:column headerText="End" style="text-align:left;">
												<h:outputText value="#{showData1.endAt}" />
											</p:column>

											<p:column headerText="Length" style="text-align:left;">
												<h:outputText value="#{showData1.length}" />
											</p:column>

											<p:column headerText="Time Taken" style="text-align:left;">
												<h:outputText value="#{showData1.travelTimeString}" />
											</p:column>

											<p:column headerText="Route Name" visible="false"
												style="text-align:left;">
												<h:outputText value="#{showData1.travelTimeString}" />
											</p:column>




										</p:dataTable>
									</center>
								</p:panel>


								<p:panelGrid columns="4" style="margin-left:50px"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid">


									<p:panelGrid>

										<p:outputLabel value="Stations" for="stationId">
											<p:outputLabel value="*" style="color:red;"></p:outputLabel>

										</p:outputLabel>
									</p:panelGrid>
									<p:panelGrid>
										<p:selectOneMenu style="width:68%" id="stationId" tabindex="1"
											effect="fold" filter="true" filterMatchMode="contains"
											value="#{assignStationToRouteCreateBackingBean.stationToRouteSecondDTO.stationCode}"
											disabled="#{assignStationToRouteCreateBackingBean.stationDisa}">

											<p:ajax
												listener="#{assignStationToRouteCreateBackingBean.fillStationSinAndTamil}"
												update="stationIdSin,stationIdTamil" />
											<f:selectItem itemLabel="--Select Station--" itemValue="" />
											<f:selectItems
												value="#{assignStationToRouteCreateBackingBean.stationList}"
												var="stationList" itemValue="#{stationList.stationCode}"
												itemLabel="#{stationList.stationNameEn}" />

										</p:selectOneMenu>

									</p:panelGrid>



									<p:panelGrid>

										<p:outputLabel value="Stations (Sinhala)" for="stationIdSin">


										</p:outputLabel>
									</p:panelGrid>
									<p:panelGrid>
										<p:selectOneMenu style="width:68%" id="stationIdSin"
											tabindex="1" effect="fold" filter="true"
											filterMatchMode="contains"
											value="#{assignStationToRouteCreateBackingBean.stationToRouteSecondDTO.stationCode}">
											<f:selectItem itemLabel="--Select Station--" itemValue="" />
											<f:selectItems
												value="#{assignStationToRouteCreateBackingBean.stationList}"
												var="stationList" itemValue="#{stationList.stationCode}"
												itemLabel="#{stationList.stationNameSin}" />

										</p:selectOneMenu>

									</p:panelGrid>
									<p:panelGrid>

										<p:outputLabel value="Stage (Cost)" for="StageId"></p:outputLabel>

									</p:panelGrid>
									<p:panelGrid>
										<p:inputText style="width:68%" id="StageId" readonly="true"
											value="#{assignStationToRouteCreateBackingBean.stationToRouteSecondDTO.stage}"></p:inputText>

									</p:panelGrid>
									<p:panelGrid>

										<p:outputLabel value="Stations (Tamil)" for="stationIdTamil">


										</p:outputLabel>
									</p:panelGrid>
									<p:panelGrid>
										<p:selectOneMenu style="width:68%" id="stationIdTamil"
											tabindex="1" effect="fold" filter="true"
											filterMatchMode="contains"
											value="#{assignStationToRouteCreateBackingBean.stationToRouteSecondDTO.stationCode}">
											<f:selectItem itemLabel="--Select Station--" itemValue="" />
											<f:selectItems
												value="#{assignStationToRouteCreateBackingBean.stationList}"
												var="stationList" itemValue="#{stationList.stationCode}"
												itemLabel="#{stationList.stationNameTam}" />

										</p:selectOneMenu>



									</p:panelGrid>
								</p:panelGrid>
								<br></br>
								<center>

									<p:panelGrid>
										<p:commandButton styleClass="mainActionbtn" value="Add"
											update="@form"
											action="#{assignStationToRouteCreateBackingBean.addDetails}"></p:commandButton>
										<p:commandButton styleClass="mainActionbtn" value="Clear"
											action="#{assignStationToRouteCreateBackingBean.clearDet}"
											process="@form" update="@form"></p:commandButton>
									</p:panelGrid>

								</center>
								<br></br>
								<p:panelGrid>
									<p:commandButton styleClass="mainActionbtnCopyRoute"
										value="Copy Route Location" update="@form"
										action="#{assignStationToRouteCreateBackingBean.copyRouteLocationAction}"></p:commandButton>


								</p:panelGrid>
								<br></br>
								<center>
									<p:dataTable id="e" var="showDetails" rows="5" paginator="true"
										update="@form"
										value="#{assignStationToRouteCreateBackingBean.showGridDataDTO}"
										selection="#{assignStationToRouteCreateBackingBean.selectedRow}"
										rowKey="#{showDetails.stage}" selectionMode="single"
										paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
										tableStyle="width:100%" rowsPerPageTemplate="10,20"
										resizableColumns="false" liveResize="true" rowIndexVar="index"
										styleClass="myTable" emptyMessage="No records are available">

										<p:column visible="false" style="width:8%;text-align:center" />
										<p:column headerText="Route No." style="text-align:left;"
											visible="false">
											<h:outputText style="text-align:left;"
												value="#{showDetails.serviceTypeDes}" visible="false" />
										</p:column>
										<p:column visible="false" style="width:8%;text-align:center" />
										<p:column headerText="Route No." style="text-align:left;"
											visible="false">
											<h:outputText style="text-align:left;"
												value="#{showDetails.serviceTypeCode}" visible="false" />
										</p:column>
										<p:column headerText="Stage"
											style="text-align:left; width:8%;" visible="true">
											<h:outputText style="text-align:left;"
												value="#{showDetails.stage}" visible="true" />
										</p:column>
										<p:column headerText="Location" style="text-align:left;">
											<h:outputText style="width:8%;text-align:left;"
												value="#{showDetails.stationNameEn}" />
										</p:column>
										<p:column headerText="Location (Sinhala)"
											style="text-align:left;">
											<h:outputText style="width:8%;text-align:left;"
												value="#{showDetails.stationNameSin}" />
										</p:column>
										<p:column headerText="Location (Tamil)"
											style="text-align:left;">
											<h:outputText style="width:50%;text-align:left;"
												value="#{showDetails.stationNameTam}" />
										</p:column>

										<p:column style="width:24px;height:24px;">
											<p:commandLink
												action="#{assignStationToRouteCreateBackingBean.editButton()}"
												update="@form,editRouteStationform"
												disabled="#{assignStationToRouteCreateBackingBean.editButtonPermission}">

												<f:setPropertyActionListener value="#{showDetails}"
													target="#{assignStationToRouteCreateBackingBean.selectedRow}" />

												<p:graphicImage library="images" name="edit.png"
													style="width:24px;height:24px;" title="edit"></p:graphicImage>
											</p:commandLink>


										</p:column>
										<p:column style="width:24px;height:24px;">
											<p:commandLink
												action="#{assignStationToRouteCreateBackingBean.removeVal()}"
												update="@form,e">

												<f:setPropertyActionListener value="#{showDetails}"
													target="#{assignStationToRouteCreateBackingBean.selectedRow}" />

												<p:graphicImage library="images" name="delete.png"
													style="width:24px;height:24px;" title="delete"></p:graphicImage>
											</p:commandLink>


										</p:column>


									</p:dataTable>
								</center>

							</p:panel>

						</div>
					</div>

				</h:form>

				<p:dialog id="errorMSG" global="true" modal="true" header="Error"
					width="30%" severity="info" widgetVar="errorMessage"
					closeOnEscape="true" resizable="false">
