		<div class="mainDiv">

							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>


							<p:outputLabel>Status</p:outputLabel>

							<p:selectOneMenu id="tab01-drpd-status" style="width:85%;"
								effect="fold"
								value="#{editViewBusFareRateBean.busFareDTO.status}"
								filter="true" filterMatchMode="contains">

								<f:selectItem itemLabel="-- select --" noSelectionOption="true" />
								<f:selectItem itemLabel="ACTIVE" itemValue="A" />
								<f:selectItem itemLabel="INACTIVE" itemValue="I" />
								<f:selectItem itemLabel="PENDING" itemValue="P" />
								<f:selectItem itemLabel="CHECKED" itemValue="C" />
								<f:selectItem itemLabel="RECOMMENDED" itemValue="M" />
							</p:selectOneMenu>
						</p:panelGrid>

						<br />

								<!-- Search button -->

								<p:commandButton styleClass="mainActionbtn" value="Clear"
									update="@form,frmAlert,frmError,frmsuccess"
									action="#{editViewBusFareRateBean.clearOne}"></p:commandButton>

							</p:panel>
						</center>
