		<h:form id="stationform">
			<div class="mainDiv">
				<h1
					style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
					class="common_form_header">Station Details</h1>
				<div style="width: 90%;" class="subDiv">


					<p:panel id="panelOne">

					</p:panel>

					<br />
					<p:panelGrid columns="2"
						columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid">

						<p:outputLabel>Station Name</p:outputLabel>
						<p:panelGrid>
							<p:inputText style="width:100%" id="txttextEng"
								onkeyup="this.value=this.value.toUpperCase();"
								value="#{stationDetailsBackingBean.stationDetailsDTO.stationNameEn}" />
							<p:watermark for="txttextEng"
								value="Station Description in English" id="watermarktxttextEng" />
						</p:panelGrid>

						<p:outputLabel></p:outputLabel>
						<p:panelGrid>
							<p:inputText style="width:100%" id="txttextSin"
								onkeyup="this.value=this.value.toUpperCase();"
								value="#{stationDetailsBackingBean.stationDetailsDTO.stationNameSin}" />
							<p:watermark for="txttextSin"
								value="Station Description in Sinhala" id="watermarktxttextSin" />
						</p:panelGrid>
						<p:outputLabel></p:outputLabel>
						<p:inputText style="width:100%" id="txttextTam"
							onkeyup="this.value=this.value.toUpperCase();"
							value="#{stationDetailsBackingBean.stationDetailsDTO.stationNameTam}" />
						<p:watermark for="txttextTam" value="Station Description in Tamil"
							id="watermarktxttextTam" />
					</p:panelGrid>

					<p:panelGrid columns="4"
						columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-4,ui-grid-col-3"
						layout="grid">

						<p:panelGrid>
							<p:outputLabel value="Code">
							</p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText style="width:100%" maxlength="15"
								onkeyup="this.value=this.value.toUpperCase();"
								value="#{stationDetailsBackingBean.stationDetailsDTO.stationCode}" />
						</p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Status">
							</p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="status" style="width:68%"
								value="#{stationDetailsBackingBean.stationDetailsDTO.status}">
								<f:selectItem itemLabel="Active" itemValue="Active" />
								<f:selectItem itemLabel="Inactive" itemValue="Inactive" />
							</p:selectOneMenu>
						</p:panelGrid>


					</p:panelGrid>

					<br />
					<center>

						<p:commandButton styleClass="mainActionbtn" value="Add"
							update="@form"
							action="#{stationDetailsBackingBean.addValuesAction}"></p:commandButton>

						<p:commandButton styleClass="mainActionbtn" value="Clear"
							update="@form"
							action="#{stationDetailsBackingBean.clearRecordAction}"></p:commandButton>

					</center>

					<br /> <br />

					<!--Data Table -->
					<p:panel id="panelTwo">
						<center>

							<p:dataTable id="stationdDT" rows="5" paginator="true"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="10,20" resizableColumns="false"
								liveResize="true" tableStyle="width:100%" rowIndexVar="index"
								emptyMessage="No records available"
								value="#{stationDetailsBackingBean.stationDetailsDTOList}"
								var="station">


								<p:column headerText="#" style="width:5%">
									<center>
										<h:outputText value="#{index+1}" />
									</center>
								</p:column>

								<p:column headerText="Station code"
									style="text-align:left;width:10%;">
									<h:outputText style="text-align:left;"
										value="#{station.stationCode}" />
								</p:column>

								<p:column headerText="Station Description"
									style="text-align:left;width:20%;">
									<h:outputText style="text-align:left;"
										value="#{station.stationNameEn}" />
								</p:column>

								<p:column headerText="Station Description - Sinhala"
									style="text-align:left;width:20%;">
									<h:outputText style="text-align:left;"
										value="#{station.stationNameSin}" />

								</p:column>

								<p:column headerText="Station Description - Tamil"
									style="text-align:left;width:20%;">
									<h:outputText style="text-align:left;"
										value="#{station.stationNameTam}" />
								</p:column>


								<p:column headerText="Status" style="text-align:left;width:15%;">
									<h:outputText style="text-align:left;"
										value="#{station.status}" />
								</p:column>


								<p:column headerText="" style="text-align:center;width:10%;">
									<p:commandButton value="Edit"
										action="#{stationDetailsBackingBean.editButtonAction}"
										update="@form" process="@this">
										<f:setPropertyActionListener value="#{station}"
											target="#{stationDetailsBackingBean.selectedStationDTO}" />
									</p:commandButton>
								</p:column>


							</p:dataTable>
						</center>
					</p:panel>

					<p:panel id="btnPanel">
						<center>

							<p:commandButton styleClass="mainActionbtn" value="Save"
								update="@form" action="#{stationDetailsBackingBean.saveAction}"></p:commandButton>

							<p:commandButton styleClass="mainActionbtn" value="Clear"
								update="@form"
								action="#{stationDetailsBackingBean.clearFormAction}"></p:commandButton>

							<p:commandButton styleClass="mainActionbtn" value="Exit"
								rendered="false" update="@form"
								action="#{stationDetailsBackingBean.exitAction}"></p:commandButton>

						</center>
					</p:panel>

				</div>
			</div>

		</h:form>

	</ui:define>
</ui:composition>
