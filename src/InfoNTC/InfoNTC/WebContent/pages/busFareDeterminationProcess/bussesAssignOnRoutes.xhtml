		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Busses Assigned On Routes</h1>

			<div style="width: 98%;" class="subDiv">
				<h:form id="xx">
					<br />
					<p:panelGrid id="searchPan" columns="3"
						columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
						layout="grid">
						<p:panelGrid>
						</p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Route No."></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>

						</p:panelGrid>

						<p:panelGrid>
							<p:selectOneMenu id="route" style="width:84%; "
								value="#{busAssignOnRoutesBackingBean.busDTO.routeNo}"
								effect="fold" filter="true" filterMatchMode="contains">

								<p:ajax event="change" update="@form"
									listener="#{busAssignOnRoutesBackingBean.onRouteChange}" />


								<f:selectItem itemLabel="-- Select Route No. --" itemValue="" />
								<f:selectItems value="#{busAssignOnRoutesBackingBean.routeList}"
									var="filters" itemValue="#{filters}" itemLabel="#{filters}" />
							</p:selectOneMenu>
						</p:panelGrid>


						<p:panelGrid>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Bus No."></p:outputLabel>


						</p:panelGrid>

						<p:panelGrid>
							<p:selectOneMenu id="serTypeas" style="width:84%; "
								value="#{busAssignOnRoutesBackingBean.busDTO.busNo}"
								effect="fold" filter="true" filterMatchMode="contains">

								<p:ajax event="change" update="@form"
									listener="#{busAssignOnRoutesBackingBean.onBusChange}" />

								<f:selectItem itemLabel="-- Select Bus No. --" itemValue="" />
								<f:selectItems value="#{busAssignOnRoutesBackingBean.busList}"
									var="filters" itemValue="#{filters}" itemLabel="#{filters}" />
							</p:selectOneMenu>
						</p:panelGrid>

						<p:panelGrid>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Origin"></p:outputLabel>


						</p:panelGrid>


						<p:panelGrid>

							<p:inputText style="width:84%;height:18px;" tabindex="2"
								disabled="false" maxlength="50" readonly="true"
								value="#{busAssignOnRoutesBackingBean.busDTO.origin}" id="year"
								onkeyup="this.value=this.value.toUpperCase();">

							</p:inputText>
						</p:panelGrid>

						<p:panelGrid>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Destination"></p:outputLabel>


						</p:panelGrid>


						<p:panelGrid>

							<p:inputText style="width:84%;height:18px;" tabindex="2"
								disabled="false" maxlength="50" readonly="true"
								value="#{busAssignOnRoutesBackingBean.busDTO.destination}"
								id="endlocation" onkeyup="this.value=this.value.toUpperCase();">

							</p:inputText>
						</p:panelGrid>

						<p:panelGrid>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Bus Category"></p:outputLabel>


						</p:panelGrid>

						<p:panelGrid>
							<p:inputText style="width:84%;height:18px;" tabindex="2"
								disabled="false" maxlength="50" readonly="true"
								value="#{busAssignOnRoutesBackingBean.busDTO.busCategory}"
								id="bas" onkeyup="this.value=this.value.toUpperCase();">
							</p:inputText>
						</p:panelGrid>


						<p:panelGrid>
						</p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Status"></p:outputLabel>


						</p:panelGrid>


						<p:panelGrid>
							<p:selectOneMenu id="easdr" style="width:84%; "
								value="#{busAssignOnRoutesBackingBean.busDTO.status}"
								effect="fold" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="ACTIVE" itemValue="A" />
								<f:selectItem itemLabel="INACTIVE" itemValue="I" />



							</p:selectOneMenu>
						</p:panelGrid>

						<p:panelGrid>
						</p:panelGrid>


						<p:commandButton style="margin-left:160px"
							styleClass="mainActionbtn" value="Add"
							action="#{busAssignOnRoutesBackingBean.add}" update="@form"
							process="@form"></p:commandButton>

						<p:commandButton style="margin-right:100px"
							styleClass="mainActionbtn" value="Clear"
							action="#{busAssignOnRoutesBackingBean.clear}" update="@form"
							process="@form"></p:commandButton>


					</p:panelGrid>

					<br> </br>

					<div style="width: 95%;" class="subDiv">

						<p:dataTable id="e" var="table"
							value="#{busAssignOnRoutesBackingBean.dataTableList}" rows="10"
							paginator="true" editable="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,20" resizableColumns="false"
							liveResize="true" rowIndexVar="index" styleClass="myTable"
							emptyMessage="No records are available">

							<p:ajax event="rowEdit"
								listener="#{busAssignOnRoutesBackingBean.onRowEdit}" update="e" />
							<p:column headerText="#" style="width:5%">
								<center>
									<p:outputLabel value="#{index+1}" />
								</center>
							</p:column>
							<p:column headerText="Bus No." style="text-align:left;"
								visible="true">
								<h:outputText style="text-align:left;width:80%"
									value="#{table.busNo}" visible="true" />
							</p:column>
							<p:column headerText="M-Year" style="text-align:left;">
								<h:outputText style="width:80%;text-align:left;"
									value="#{table.manYear}" />
							</p:column>

							<p:column headerText="No. of Seats" style="text-align:left;">
								<h:outputText style="width:80%;text-align:left;"
									value="#{table.noOfSeats}" />
							</p:column>
							<p:column headerText="License No." style="text-align:left;">
								<h:outputText style="text-align:left;width:80%"
									value="#{table.licenseNo}" />
							</p:column>


							<p:column headerText="Origin" style="text-align:left;">
								<h:outputText style="text-align:left;width:80%"
									value="#{table.origin}" />
							</p:column>


							<p:column headerText="Destination" style="text-align:left;">
								<h:outputText style="text-align:left;width:80%"
									value="#{table.destination}" />
							</p:column>


							<p:column headerText="Status" style="text-align:left;">

								<p:cellEditor>
									<f:facet style="text-align:left;width:80%" name="output">
										<h:outputText value="#{table.status}" />
									</f:facet>
									<f:facet name="input">
										<h:selectOneMenu value="#{table.status}" style="width:100%">
											<f:selectItem itemLabel="ACTIVE" itemValue="A" />
											<f:selectItem itemLabel="INACTIVE" itemValue="I" />
										</h:selectOneMenu>



									</f:facet>
								</p:cellEditor>


							</p:column>

							<p:column style="width:35px">
								<p:rowEditor />
							</p:column>


						</p:dataTable>


						<br> </br>

					</div>
				</h:form>
			</div>
		</div>

		<p:dialog styleClass="" id="requiredField" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="requiredField"
			closeOnEscape="true" resizable="false">
			<h:form id="frmrequiredField">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel value="#{busAssignOnRoutesBackingBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmrequiredField" value="OK"
						onclick="PF('requiredField').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>
		<p:dialog styleClass="" id="successSve" global="true" modal="true"
			header="Success" width="30%" severity="info" widgetVar="successSve"
			closeOnEscape="true" resizable="false">
			<h:form id="frmsuccessSve">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
						<p:outputLabel value="#{busAssignOnRoutesBackingBean.sucessMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton tabindex="1"
						style="margin-top:10px;margin-bottom:10px" process="frmsuccessSve"
						update="@form" value="OK" onclick="PF('successSve').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>



		<p:dialog styleClass="" id="warning" global="true" modal="true"
			header="Info" width="30%" severity="info" widgetVar="warning"
			closeOnEscape="true" resizable="false">
			<h:form id="frmWarning">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="warning_24.png"></p:graphicImage>
						<p:outputLabel
							value="#{logsheetMaintenanceBackingBean.warningMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton tabindex="1"
						style="margin-top:10px;margin-bottom:10px" process="frmWarning"
						update="@form" value="OK" onclick="PF('warning').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>


		<p:dialog styleClass="" id="requiredFieldUploadDoc" global="true"
			modal="true" header="#{msg['um.employeeprofile.dlmissing']}"
			width="30%" severity="info" widgetVar="requiredFieldUploadDoc"
			closeOnEscape="true" resizable="false">
			<h:form id="frmrequiredFieldUploadDoc">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel value="#{documentManagementBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmrequiredFieldUploadDoc"
						value="#{msg['um.employeeprofile.dlmissingclose']}"
						onclick="PF('requiredFieldUploadDoc').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>






	</ui:define>
</ui:composition>
