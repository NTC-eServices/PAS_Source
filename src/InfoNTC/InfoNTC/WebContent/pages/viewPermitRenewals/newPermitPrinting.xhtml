<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">

		<style>
.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

.ui-icon.ui-confirm-dialog-severity {
	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.firstColumn {
	width: 100%;
}

.secondColumn {
	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	/*background-image: linear-gradient(to right bottom, #d9ddfa, #ccd4fb, #bdcafc, #aec2fe,
		#9cb9ff);*/
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.mainLinkButton:hover {
	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.otherLinkButton:hover {
	background: #fba026 !important;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
}

.mainActionbtn:hover {
	background: #fba026 !important;
}

.OthActionbtn {
	font-weight: bold;
	background: #296807 !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
	margin-bottom: 5px;
}

.OthActionbtn:hover {
	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);

}
</style>


		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">New Permit Printing</h1>
			<div style="width: 95%;" class="subDiv">
				<h:form id="frmSearch">
					<br />
					<div style="width: 90%; margin-left: 5%; margin-right: 5%;">

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">

							<p:panelGrid>
								<p:outputLabel value="Tender Reference No"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="txtTenderRefNo" filter="true"
									filterMatchMode="contains" tabindex="1" style="width:90%">
									<f:selectItem itemLabel="--SelectTender Ref.No.--"
										itemValue="select" noSelectionOption="true" />
									<f:selectItems />

								</p:selectOneMenu>

							</p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Date"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText style="width:170px"
									value="#{newPermitPrintingBackingBean.myDate}" readonly="true"></p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Application No"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>

								<p:selectOneMenu id="txtAppNo" style="width:170px"
									value="#{newPermitPrintingBackingBean.strSelectedAppNo}"
									effect="fold">

									<f:selectItem itemLabel="-- Select Application No. --"
										itemValue="" noSelectionOption="true" />
									<f:selectItems
										value="#{newPermitPrintingBackingBean.appNoList}"
										var="appNoList" itemValue="#{appNoList.applicationNo}"
										itemLabel="#{appNoList.applicationNo}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Queue Number"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText style="width:170px"
									value="#{newPermitPrintingBackingBean.selectqueueNo}"></p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Service Type"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="txtServiceType" style="width:170px"
									value="#{newPermitPrintingBackingBean.strSelectedServiceType}"
									effect="fold">

									<f:selectItem itemLabel="-- Select Service Type. --"
										itemValue="" noSelectionOption="true" />
									<f:selectItems
										value="#{newPermitPrintingBackingBean.serviceTypeList}"
										var="serviceTypeList"
										itemValue="#{serviceTypeList.serviceType}"
										itemLabel="#{serviceTypeList.serviceType}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Permit No"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>

								<p:selectOneMenu id="permitNo" style="width:68%"
									value="#{newPermitPrintingBackingBean.permitDTO.permitNo}"
									filter="true" filterMatchMode="contains" tabindex="1"
									placeholder="--Select Permit No.--">
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Registration No of Bus"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText style="width:187px"></p:inputText>
							</p:panelGrid>
							<br></br>

						</p:panelGrid>
					</div>

					<center>
						<p:commandButton styleClass="mainActionbtn" tabindex="4"
							value="#{msg['common.backlog.tbpermitinfo.search']}"
							id="cmdbtnSearch" process="frmSearchDetails"
							update="SearchDetailsGrid" ajax="false"
							action="#{newPermitPrintingBackingBean.searchNewPermitPrintDetails}"></p:commandButton>
						<p:commandButton styleClass="mainActionbtn" tabindex="5"
							value="#{msg['common.backlog.tbpermitinfo.clear']}"
							id="cmdbtnMainClear" update="@all" ajax="false"
							action="#{newPermitPrintingBackingBean.clearDetails}"></p:commandButton>
					</center>
				</h:form>

				<br></br>
				<h:form id="frmSearchDetails">
					<center>
						<p:dataTable var="showDetails" paginator="true" rows="10"
							id="SearchDetailsGrid" style="width:97%" rowIndexVar="rowIndex"
							value="#{newPermitPrintingBackingBean.showDetails}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,20" resizableColumns="false"
							liveResize="false" rowKey="#{showDetails.applicationNo}"
							selection="#{newPermitPrintingBackingBean.showDetailsForGrid}">
							<p:column selectionMode="single"
								style="width:16px;text-align:center" />
							<p:column headerText="Application No." style="text-align:left;"
								visible="true">
								<h:outputText style="text-align:left;"
									value="#{showDetails.applicationNo}" visible="true" />
							</p:column>
							<p:column headerText="Service Type" style="text-align:left;">
								<h:outputText style="text-align:left;"
									value="#{showDetails.serviceType}" />
							</p:column>
							<p:column headerText="Tender Ref.No" style="text-align:left;">
								<h:outputText style="text-align:left;"
									value="#{userList.deptCode}" />
							</p:column>
							<p:column headerText="Vehicle No" style="text-align:left;">
								<h:outputText style="text-align:left;"
									value="#{showDetails.tenderRefNo}" />
							</p:column>
							<p:column headerText="Permit Owner" style="text-align:left;">
								<h:outputText style="text-align:left;"
									value="#{showDetails.tenderRefNo}" />
							</p:column>
							<p:column headerText="App Date" style="text-align:left;">
								<h:outputText style="text-align:left;"
									value="#{showDetails.tenderRefNo}" />
							</p:column>

							<p:column headerText="" style="">

								<p:commandButton id="cmdbtnViewRole" value="View"
									update="rolesList" oncomplete="PF('rolesDialog').show()"
									action="#{newPermitPrintingBackingBean.viewPermitIssu}">

								</p:commandButton>
							</p:column>


						</p:dataTable>
					</center>

					<br></br>
					<p:panelGrid columns="1"
						columnClasses="ui-grid-col-2,ui-grid-col-8,ui-grid-col-2"
						layout="grid">
						<p:panelGrid></p:panelGrid>

						<p:panelGrid>

							<p:row id="row1">
								<center>
									<p:panelGrid columns="2">
										<p:column>
											<p:outputLabel value="Reject Reason" for="rejectReason"></p:outputLabel>
										</p:column>
										<p:column>
											<p:inputText id="rejectReason" style="width:400px"
												onkeyup="this.value=this.value.toUpperCase();">
											</p:inputText>
										</p:column>
									</p:panelGrid>

								</center>
							</p:row>
						</p:panelGrid>
						<p:panelGrid>
							<p:row id="row2">

								<p:panelGrid columns="4">
									<p:column>
										<p:commandButton id="cmdbtnApprove" value="Approve"
											class="mainActionbtn" ajax="false"
											action="#{newPermitPrintingBackingBean.generateUser}"
											update="userTable" style="width:150px"></p:commandButton>
									</p:column>
									<p:column>
										<p:commandButton id="cmdbtnReject" value="Reject "
											class="mainActionbtn" ajax="false"
											action="#{newPermitPrintingBackingBean.rejectUser}"
											update="userTable" style="width:150px"></p:commandButton>
									</p:column>

									<p:column>
										<p:commandButton id="cmdbtnPrintPermit" value="Print Permit "
											class="mainActionbtn" ajax="false"
											action="#{newPermitPrintingBackingBean.rejectUser}"
											update="userTable,permitNo" style="width:150px"></p:commandButton>
									</p:column>
									<p:column>
										<p:commandButton id="cmdbtnCancel" value="Clear"
											class="mainActionbtn" ajax="false"
											actionListener="#{newPermitPrintingBackingBean.clearSearch}"
											update="rejectReason" style="width:150px"></p:commandButton>
									</p:column>
								</p:panelGrid>
							</p:row>
						</p:panelGrid>

						<p:panelGrid></p:panelGrid>
					</p:panelGrid>

				</h:form>

			</div>
		</div>




	</ui:define>
</ui:composition>
