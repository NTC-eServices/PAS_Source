<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">

		<style>
.ui-datatable-scrollable-theadclone {
	visibility: collapse;
}

.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

.ui-icon.ui-confirm-dialog-severity {
	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.firstColumn {
	width: 100%;
}

.secondColumn {
	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	/*background-image: linear-gradient(to right bottom, #d9ddfa, #ccd4fb, #bdcafc, #aec2fe,
		#9cb9ff);*/
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.mainLinkButton:hover {
	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.otherLinkButton:hover {
	background: #fba026 !important;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
}

.mainActionbtn:hover {
	background: #fba026 !important;
}

.OthActionbtn {
	font-weight: bold;
	background: #296807 !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
	margin-bottom: 5px;
}

.OthActionbtn:hover {
	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);
	/* IE6-9 fallback on horizontal gradient */
}
</style>


		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Survey Summary Details</h1>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmSurveyProcess">
					<p:panel>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-4"
							layout="grid">

							<p:outputLabel></p:outputLabel>

							<p:outputLabel>Survey No.</p:outputLabel>

							<p:selectOneMenu id="surveyNo" styleClass="caption_lbl"
								value="#{surveySummaryDetailsBackingBean.surveyDTO.surveyNo}"
								filter="true" filterMatchMode="contains" tabindex="1"
								effect="fold">
								<p:ajax
									listener="#{surveySummaryDetailsBackingBean.fillSurveyTypeMethod}"
									update="surveyType,surveyMethod,routeNo" />
								<p:ajax
									listener="#{surveySummaryDetailsBackingBean.searchDetails}"
									update="e" />
								<p:ajax
									listener="#{surveySummaryDetailsBackingBean.dispalyInitiateDet}"
									update="specialRemark,specialRemarkSecond,tenderRequire,cmdbtnSave,cmdbtnApp,cmdbtnreject" />


								<f:selectItem itemLabel="-- Select Survey No. --" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{surveySummaryDetailsBackingBean.surveyNoList}"
									var="surveyNoList" itemValue="#{surveyNoList.surveyNo}"
									itemLabel="#{surveyNoList.surveyNo}" />
							</p:selectOneMenu>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel>Survey Type</p:outputLabel>

							<p:inputText style="width:100%;" id="surveyType"
								value="#{surveySummaryDetailsBackingBean.surveyDTO.surveyType}"
								readonly="true"></p:inputText>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel>Survey Method</p:outputLabel>
							<p:inputText id="surveyMethod" styleClass="caption_lbl"
								value="#{surveySummaryDetailsBackingBean.surveyDTO.surveyMethod}"
								readonly="true" style="width:100%;">
							</p:inputText>
						</p:panelGrid>
						<br />

						<p:panel style="border-bottom:5px solid #404d6f;" />
					</p:panel>

					<p:panel>
						<p:panelGrid columns="2"
							columnClasses="ui-grid-col-3,ui-grid-col-4" layout="grid">

							<p:outputLabel>Route No.</p:outputLabel>

							<p:selectOneMenu id="routeNo" styleClass="caption_lbl"
								value="#{surveySummaryDetailsBackingBean.surveyDTO.routeNo}"
								filter="true" filterMatchMode="contains" tabindex="1"
								disabled="#{surveySummaryDetailsBackingBean.displayRouteNo}"
								effect="fold">
								<p:ajax
									listener="#{surveySummaryDetailsBackingBean.fillRouteDet}"
									update="txtOrigin,txtDestination,via,request,effectiveRule" />
								<f:selectItem itemLabel="-- Select Route No. --" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{surveySummaryDetailsBackingBean.routeNOList}"
									var="routeNOList" itemValue="#{routeNOList.routeNo}"
									itemLabel="#{routeNOList.routeNo}" />
							</p:selectOneMenu>



							<p:outputLabel>Swap Origin and Destination</p:outputLabel>

							<p:selectBooleanButton id="routeFlag"
								value="#{surveySummaryDetailsBackingBean.routeFlag}"
								onLabel="Yes" offLabel="No" onIcon="ui-icon-check"
								offIcon="ui-icon-close" style="width:60px">

								<p:ajax
									listener="#{surveySummaryDetailsBackingBean.routeFlagListener}"
									update="txtOrigin,txtDestination" />
							</p:selectBooleanButton>



							<p:outputLabel>Origin</p:outputLabel>
							<p:inputText style="width:100%;" maxlength="50" id="txtOrigin"
								value="#{surveySummaryDetailsBackingBean.surveyDTO.origin}"
								readonly="true">
							</p:inputText>




							<p:outputLabel>Destination</p:outputLabel>
							<p:inputText style="width:100%;" maxlength="50"
								id="txtDestination"
								value="#{surveySummaryDetailsBackingBean.surveyDTO.destination}"
								readonly="true">
							</p:inputText>

							<p:outputPanel> Via</p:outputPanel>
							<p:inputText style="width:100%;" maxlength="50" id="via"
								value="#{surveySummaryDetailsBackingBean.surveyDTO.via}"
								readonly="true">
							</p:inputText>
							<p:outputLabel>Effective Route 	<p:outputLabel
									value="*" style="color:red;"></p:outputLabel>
							</p:outputLabel>

							<p:inputText style="width:100%;" maxlength="50"
								id="effectiveRule" update="@all"
								onkeyup="this.value=this.value.toUpperCase();"
								value="#{surveySummaryDetailsBackingBean.surveyDTO.effectiveRoute}"
								readonly="false">
								
							</p:inputText>
							<p:outputLabel>No of Permit Require to Issue<p:outputLabel
									value="*" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:inputText style="width:100%;" maxlength="4" id="request"
								update="@all"
								value="#{surveySummaryDetailsBackingBean.surveyDTO.noOfPermits}"
								readonly="false">
								<p:keyFilter regEx="/[\d]/i" />
							</p:inputText>
							<center>
								<p:column>
									<p:commandButton styleClass="mainActionbtn" value="Add"
										update="@form"
										action="#{surveySummaryDetailsBackingBean.addButton}"></p:commandButton>
									<p:commandButton styleClass="mainActionbtn" value="Clear"
										update="@form"
										action="#{surveySummaryDetailsBackingBean.clearAddDet}"></p:commandButton>
								</p:column>

							</center>
							<br></br>
							<p:outputPanel></p:outputPanel>


						</p:panelGrid>
						<p:panel style="border-bottom:5px solid #404d6f;" />
						<br></br>


						<center>
							<p:dataTable id="e" var="showDetails" rows="5" paginator="true"
								update="@form"
								value="#{surveySummaryDetailsBackingBean.showGridDataDTO}"
								selection="#{surveySummaryDetailsBackingBean.selectedRow}"
								rowKey="#{showDetails.effectiveRoute}" selectionMode="single"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								tableStyle="width:auto" rowsPerPageTemplate="10,20"
								resizableColumns="false" liveResize="true" rowIndexVar="index"
								styleClass="myTable" emptyMessage="No records are available">

								<p:column visible="false" style="width:8%;text-align:center" />
								<p:column headerText="Route No." style="text-align:left;"
									visible="false">
									<h:outputText style="text-align:left;"
										value="#{showDetails.seq}" visible="false" />
								</p:column>
								<p:column headerText="Route No." style="text-align:left;"
									visible="true">
									<h:outputText style="text-align:left;"
										value="#{showDetails.routeNo}" visible="true" />
								</p:column>
								<p:column headerText="Origin" style="text-align:left;">
									<h:outputText style="width:8%;text-align:left;"
										value="#{showDetails.origin}" />
								</p:column>
								<p:column headerText="Destination" style="text-align:left;">
									<h:outputText style="width:8%;text-align:left;"
										value="#{showDetails.destination}" />
								</p:column>
								<p:column headerText="Via" style="text-align:left;">
									<h:outputText style="width:50%;text-align:left;"
										value="#{showDetails.via}" />
								</p:column>
								<p:column headerText="Effective Route" style="text-align:left;">
									<h:outputText style="text-align:left;width:8%"
										value="#{showDetails.effectiveRoute}" />
								</p:column>


								<p:column headerText="No. of Permits Req. to Issue"
									style="width:10%;text-align:right;">
									<h:outputText style="text-align:left;"
										value="#{showDetails.noOfPermits}" />
								</p:column>


								<p:column style="">
									<center>
										<p:commandLink
											action="${surveySummaryDetailsBackingBean.delete()}"
											update="@form" process="@form">

											<f:setPropertyActionListener value="#{showDetails}"
												target="#{surveySummaryDetailsBackingBean.selectedRow}" />


											<p:graphicImage library="images" name="delete.png"
												style="width:24px;height:24px;" title="delete"></p:graphicImage>
										</p:commandLink>
									</center>

								</p:column>
								<p:column style="">
									<p:commandLink
										action="#{surveySummaryDetailsBackingBean.editButton()}"
										update="@form">

										<f:setPropertyActionListener value="#{showDetails}"
											target="#{surveySummaryDetailsBackingBean.selectedRow}" />

										<p:graphicImage library="images" name="edit.png"
											style="width:24px;height:24px;" title="edit"></p:graphicImage>
									</p:commandLink>

								</p:column>


							</p:dataTable>
						</center>
						<br></br>



						<p:panelGrid columns="2"
							columnClasses="ui-grid-col-3,ui-grid-col-9" layout="grid">
							<p:outputLabel>Special Remark<p:outputLabel
									value="*" style="color:red;"></p:outputLabel>
							</p:outputLabel>

							<p:inputTextarea rows="4" style="width:100%" id="specialRemark"
								value="#{surveySummaryDetailsBackingBean.surveyDTO.specialRemarks}"
								onkeyup="this.value = this.value.toUpperCase();">
								
								</p:inputTextarea>
						</p:panelGrid>

					</p:panel>

					<p:panel>

						<br></br>
						<center>
							<p:column>
								<p:commandButton id="cmdbtnSave" value="Save"
									disabled="#{surveySummaryDetailsBackingBean.disabledBtns}"
									action="#{surveySummaryDetailsBackingBean.saveButton}"
									class="mainActionbtn" update="@form" styleClass="mainActionbtn"></p:commandButton>

							</p:column>
							<p:column>
								<p:commandButton id="cmdbtnClearPage" value="Clear"
									class="mainActionbtn"
									actionListener="#{surveySummaryDetailsBackingBean.clearGrid}"
									update="@form" styleClass="mainActionbtn"></p:commandButton>
							</p:column>

							<p:column>
								<p:commandButton id="uploadDoc" styleClass="mainActionbtn"
									value="Upload Documents" class="mainActionbtn" ajax="false"
									action="#{surveySummaryDetailsBackingBean.documentManagement}"
									update="@form" style="width:auto"></p:commandButton>
							</p:column>

						</center>
						<br></br>
					</p:panel>
					<p:panel style="border-bottom:5px solid #404d6f;" />
					<p:panel>


						<br></br>



						<p:panelGrid columns="2"
							columnClasses="ui-grid-col-3,ui-grid-col-9" layout="grid">
							<p:outputLabel>Special Remark<p:outputLabel
									value="*" style="color:red;"></p:outputLabel>
							</p:outputLabel>

							<p:inputTextarea rows="4" style="width:100%"
								id="specialRemarkSecond"
								value="#{surveySummaryDetailsBackingBean.surveyDTO.approveRejectStatus}"
								onkeyup="this.value = this.value.toUpperCase();">
								
								</p:inputTextarea>
							<p:outputLabel>Tender Process Require</p:outputLabel>
							<p:selectBooleanCheckbox
								value="#{surveySummaryDetailsBackingBean.surveyDTO.tenderRequire}"
								disabled="#{surveySummaryDetailsBackingBean.disabledBtns}"
								id="tenderRequire" />
						</p:panelGrid>

					</p:panel>

					<p:panel>

						<br></br>
						<center>
							<p:column>
								<p:commandButton id="cmdbtnApp" value="Approve"
									action="#{surveySummaryDetailsBackingBean.approveButton}"
									disabled="#{surveySummaryDetailsBackingBean.disabledBtns}"
									class="mainActionbtn" update="@form" styleClass="mainActionbtn"></p:commandButton>
							</p:column>
							<p:column>
								<p:commandButton id="cmdbtnreject" value="Reject"
									class="mainActionbtn"
									disabled="#{surveySummaryDetailsBackingBean.disabledBtns}"
									action="#{surveySummaryDetailsBackingBean.rejectButton}"
									update="@form,errorMSG" styleClass="mainActionbtn"></p:commandButton>
							</p:column>

							<p:column>
								<p:commandButton id="cmdbtnClear" value="Clear"
									class="mainActionbtn"
									actionListener="#{surveySummaryDetailsBackingBean.clearGrid}"
									update="@form" styleClass="mainActionbtn"></p:commandButton>
							</p:column>

						</center>
						<br></br>


					</p:panel>
				</h:form>

				<p:dialog id="errorMSG" global="true" modal="true" header="Error"
					width="30%" severity="info" widgetVar="errorMessage"
					closeOnEscape="true" resizable="false">

					<h:form id="frmError">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

								<p:outputLabel
									value="#{surveySummaryDetailsBackingBean.errorMessage}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								value="OK" process="frmError"
								onclick="PF('errorMessage').hide()">
							</p:commandButton>
						</center>
					</h:form>
				</p:dialog>

				<p:dialog id="successMSG" global="true" modal="true"
					header="Success" width="30%" severity="info"
					widgetVar="successMessage" closeOnEscape="true" resizable="false">

					<h:form id="frmsuccess">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

								<p:outputLabel
									value="#{surveySummaryDetailsBackingBean.successMessage}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								value="OK" process="frmsuccess"
								onclick="PF('successMessage').hide()">
							</p:commandButton>
						</center>
					</h:form>
				</p:dialog>

				<p:dialog id="infoMSG" global="true" modal="true" header="Alert"
					width="30%" severity="info" widgetVar="infoMessage"
					closeOnEscape="true" resizable="false">

					<h:form id="frmInfo">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="warning_24.png"></p:graphicImage>

								<p:outputLabel
									value="#{editApproveSurveyProcessRequestsBackingBean.infoMessage}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								value="OK" process="frmInfo" onclick="PF('infoMessage').hide()">
							</p:commandButton>
						</center>
					</h:form>
				</p:dialog>


				<p:dialog styleClass="" id="uploadDocumentsDialog" global="true"
					modal="true" header="Upload Documents" width="80%" severity="info"
					widgetVar="uploadDocument" closeOnEscape="true" resizable="false"
					style="postion: absolute;">
					<p:ajax event="close"
						listener="#{newPermitIssuanceBackingBean.clearCheckDocumentsTable}" />
					<h:form id="frmdoc">
						<p:tabView>
							<p:tab title="Upload Documents">

								<p:accordionPanel>
									<p:growl id="msgs" showDetail="false" />
									<p:tab title="Mandatory Documents">


										<h:panelGrid>
											<p:dataTable id="abc" tableStyle="width:auto"
												var="docMandatory"
												value="#{surveySummaryDetailsBackingBean.mandatoryList}"
												rows="5" paginator="true" sortOrder="ascending"
												paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
												rowsPerPageTemplate="5,10,15">



												<p:column headerText="Code" style="width: 100px;">
													<h:outputText value="#{docMandatory.doc_Code}" />
												</p:column>
												<p:column headerText="Description" style="width: 300px;">
													<h:outputText value="#{docMandatory.add_Doc_Description}" />
												</p:column>
												<p:column headerText="File Path" style="width: 300px;">

													<h:outputText value="#{docMandatory.uploadFilePath}" />
												</p:column>

												<p:column headerText="" style="width: 150px !important;">

													<p:fileUpload
														fileUploadListener="#{documentManagementBean.saveSurveyMandatoryUploadDocuments}"
														mode="advanced" dragDropSupport="false" multiple="true"
														auto="true" showButtons="false" update="@form"
														fileLimit="1" accept=".pdf,.jpg,.jpeg,.png"
														allowTypes="/(\.|\/)(jpe?g|png|pdf)$/"
														sizeLimit="15728640">
														

														<f:attribute name="uploadedObj" value="#{docMandatory}" />

													</p:fileUpload>

												</p:column>

											</p:dataTable>
										</h:panelGrid>




									</p:tab>
								</p:accordionPanel>

								<br></br>
								<br></br>

								<p:accordionPanel>
									<p:growl id="msgse" showDetail="false" />
									<p:tab title="Optional Documents">



										<h:panelGrid>
											<p:dataTable id="abcd" tableStyle="width:auto"
												var="docOptional"
												value="#{surveySummaryDetailsBackingBean.optionalList}"
												rows="5" paginator="true" sortOrder="ascending"
												paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
												rowsPerPageTemplate="5,10,15">



												<p:column headerText="Code"
													style="width: 100px;text-align:left;">
													<h:outputText value="#{docOptional.doc_Code}" />
												</p:column>
												<p:column headerText="Description"
													style="width: 300px;text-align:left;">
													<h:outputText value="#{docOptional.add_Doc_Description}" />
												</p:column>
												<p:column headerText="File Path"
													style="width: 300px;text-align:left;">
													<h:outputText value="#{docOptional.uploadOptionalFilePath}" />
												</p:column>

												<p:column headerText="" style="width: 75px;">
													<p:fileUpload
														fileUploadListener="#{documentManagementBean.saveSurveyOptionalUploadDocuments}"
														mode="advanced" dragDropSupport="false" multiple="true"
														update="@form" auto="true" showButtons="false"
														fileLimit="1"
														accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.xls,.xlsl,.xlsm"
														allowTypes="/(\.|\/)(jpe?g|png|pdf|doc|docx|xls|xlsx|xlsm)$/"
														sizeLimit="15728640"
														fileLimitMessage="Please Upload Only One Document">
														

														<f:attribute name="uploadedOptionalObj"
															value="#{docOptional}" />


													</p:fileUpload>

												</p:column>






											</p:dataTable>
										</h:panelGrid>
									</p:tab>
								</p:accordionPanel>

							</p:tab>

							<p:tab title="Upload History">


								<p:accordionPanel multiple="true">
									<p:growl showDetail="false" />
									<p:tab title="Survey Management" closable="true">


										<p:accordionPanel id="fsdfsdgsdg">
											<p:growl id="SM" showDetail="false" />
											<p:tab title="Mandatory Documents">


												<h:panelGrid>
													<p:dataTable id="mandatorySM" tableStyle="width:auto"
														var="docMandatory"
														value="#{sessionBackingBean.surveyMandatoryDocumentList}"
														rows="5" paginator="true" sortOrder="ascending"
														paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
														rowsPerPageTemplate="5,10,15">

														<p:column headerText="Code" style="width: 100px;">
															<h:outputText value="#{docMandatory.doc_Code}" />
														</p:column>
														<p:column headerText="Description" style="width: 300px;">
															<h:outputText value="#{docMandatory.add_Doc_Description}" />
														</p:column>
														<p:column headerText="File Name" style="width: 200px;">

															<h:outputText value="#{docMandatory.documentName}" />
														</p:column>

														<p:column headerText="" style="width: 75px;">


															<p:commandLink
																actionListener="#{documentManagementBean.viewMandatoryUploadDocs}"
																oncomplete="window.open('/InfoNTC/showUpload?reportName=Upload Document')">
																<p:graphicImage library="images" name="view.png"
																	style="width:20px;height:20px;" title="view"></p:graphicImage>
																<f:attribute name="documentMandatory"
																	value="#{docMandatory}" />
															</p:commandLink>



														</p:column>


													</p:dataTable>
												</h:panelGrid>

											</p:tab>
										</p:accordionPanel>

										<br></br>
										<br></br>

										<p:accordionPanel>

											<p:growl showDetail="false" />

											<p:tab title="Optional Documents">

												<h:panelGrid>
													<p:dataTable id="optionalSM" tableStyle="width:auto"
														var="docOptional"
														value="#{sessionBackingBean.surveyOptionalDocumentList}"
														rows="5" paginator="true" sortOrder="ascending"
														scrollHeight="100%" liveResize="true" liveScroll="true"
														paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
														rowsPerPageTemplate="5,10,15">

														<p:column headerText="Code" style="width: 100px;">
															<h:outputText value="#{docOptional.doc_Code}" />
														</p:column>
														<p:column headerText="Description" style="width: 300px;">
															<h:outputText value="#{docOptional.add_Doc_Description}" />
														</p:column>
														<p:column headerText="File Name" style="width: 200px;">
															<h:outputText value="#{docOptional.documentName}" />
														</p:column>

														<p:column headerText="" style="width: 75px;">


															<p:commandLink
																actionListener="#{documentManagementBean.viewUploadedOptionalDocAction}"
																oncomplete="window.open('/InfoNTC/showUpload?reportName=Upload Document')">
																<p:graphicImage library="images" name="view.png"
																	style="width:20px;height:20px;" title="view"></p:graphicImage>
																<f:attribute name="documentOptional"
																	value="#{docOptional}" />
															</p:commandLink>

														</p:column>


													</p:dataTable>
												</h:panelGrid>
											</p:tab>

										</p:accordionPanel>

									</p:tab>
								</p:accordionPanel>


							</p:tab>

						</p:tabView>
					</h:form>
				</p:dialog>


				<p:dialog styleClass="" id="successSveUploadDoc" global="true"
					modal="true" header="#{msg['um.employeeprofile.dlsuccess']}"

					closeOnEscape="true" resizable="false">

						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
								<p:outputLabel value="#{documentManagementBean.successMsg}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"

							</p:commandButton>

					</h:form>

					</h:form>
				</p:dialog>

		</div>
