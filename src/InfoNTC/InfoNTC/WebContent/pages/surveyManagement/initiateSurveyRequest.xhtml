	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,

}

		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Initiate Survey Request</h1>

			<div style="width: 95%;" class="subDiv">

				<h:form id="formOne">

					<!-- Tab 01 : First row  -->
					<p:panel>

						<!-- Tab 01 > panel 01 : Bus details -->
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-4,ui-grid-col-3"
							layout="grid">

							<p:outputLabel></p:outputLabel>

							<!-- Tab 01 > panel 01 : row 01 -->
							<p:outputLabel>Survey Request No.</p:outputLabel>

							<p:inputText
								style="width:190px;height:18px;color:red;font-weight: bold;"
								maxlength="50" onkeyup="this.value=this.value.toUpperCase();"
								value="#{surveyManagementBackingBean.surveyMgtDTO.requestNo}"
								readonly="true">
							</p:inputText>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel>Request Date
							</p:outputLabel>

							<p:inputText style="width:190px;height:18px;" readonly="true"
								value="#{surveyManagementBackingBean.surveyMgtDTO.requestDate}">
							</p:inputText>
						</p:panelGrid>

						<br />
						<!-- Tab 01 > panel 01 : Buttons -->
						<center>
							<p:panel>

							</p:panel>
						</center>

						<br />


						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
							layout="grid">

							<p:outputLabel>Organization<p:outputLabel
									value="*" style="color:red;"></p:outputLabel>
							</p:outputLabel>

							<p:selectOneMenu id="organisation" style="width:90%"
								value="#{surveyManagementBackingBean.surveyMgtDTO.organisationCode}"
								effect="fold">
								<f:selectItem itemLabel="--Select Organization--" itemValue=""
									noSelectionOption="false" />
								<f:selectItems
									value="#{surveyManagementBackingBean.organisationList}"
									var="organisationList"
									itemValue="#{organisationList.organisationCode}"
									itemLabel="#{organisationList.organisationDescription}" />
							</p:selectOneMenu>

							<p:outputLabel>Address(English)<p:outputLabel
									value="*" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:inputText style="width:100%;height:18px;" maxlength="50"
								onkeyup="this.value=this.value.toUpperCase();"
								value="#{surveyManagementBackingBean.surveyMgtDTO.addressEnglish}">
							
							</p:inputText>

							<p:outputLabel>Department<p:outputLabel value="*"
									style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:selectOneMenu id="departmentCode" style="width:90%"
								value="#{surveyManagementBackingBean.surveyMgtDTO.departmentCode}"
								effect="fold">


								<f:selectItem itemLabel="--Select Department--" itemValue=""
									noSelectionOption="false" />

								<f:selectItems
									value="#{surveyManagementBackingBean.departmentList}"
									var="departmentList"
									itemValue="#{departmentList.departmentCode}"
									itemLabel="#{departmentList.departmentDescription}" />
							</p:selectOneMenu>

							<p:outputLabel>Address(Sinhala)</p:outputLabel>
							<p:inputText style="width:100%;height:18px;" maxlength="50"
								onkeyup="this.value=this.value.toUpperCase();"
								value="#{surveyManagementBackingBean.surveyMgtDTO.addressSinhala}">
							</p:inputText>

							<p:outputLabel>Request Type<p:outputLabel
									value="*" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:selectOneMenu id="surveyType" style="width:90%"
								value="#{surveyManagementBackingBean.surveyMgtDTO.requestType}"
								effect="fold">
								<f:selectItem itemLabel="--Select Survey Type--" itemValue=""
									noSelectionOption="false" />
								<f:selectItems
									value="#{surveyManagementBackingBean.requestTypeList}"
									var="requestTypeList"
									itemValue="#{requestTypeList.requestType}"
									itemLabel="#{requestTypeList.requestTypeDescription}" />
							</p:selectOneMenu>


							<p:outputLabel>Address(Tamil)</p:outputLabel>
							<p:inputText style="width:100%;height:18px;" maxlength="50"
								onkeyup="this.value=this.value.toUpperCase();"
								value="#{surveyManagementBackingBean.surveyMgtDTO.addressTamil}">
							</p:inputText>

							<p:outputLabel>Route Available</p:outputLabel>
							<p:selectBooleanCheckbox
								value="#{surveyManagementBackingBean.surveyMgtDTO.routeAvailable}">

								<p:ajax listener="#{surveyManagementBackingBean.onChangeAction}"
									update="btnAddTemp,originDisplay,destinationDisplay,viaDisplay,originNew,destinationNew,viaNew,routeNo,busFare"></p:ajax>
							</p:selectBooleanCheckbox>

							<p:outputPanel></p:outputPanel>
							<p:outputLabel></p:outputLabel>
							<br />

							<p:outputPanel></p:outputPanel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel>
								<b>Existing Route</b>
							</p:outputLabel>

							<p:outputLabel>
								<b>New Route</b>
							</p:outputLabel>
							<p:outputLabel></p:outputLabel>

							<p:outputPanel></p:outputPanel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>

							<p:outputPanel></p:outputPanel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>

							<p:outputLabel>Route No.<p:outputLabel value="*"
									style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:selectOneMenu id="routeNo" style="width:170px"
								disabled="#{!surveyManagementBackingBean.linkbtn}"
								value="#{surveyManagementBackingBean.surveyMgtDTO.routeNo}"
								effect="fold" filter="true" filterMatchMode="contains">
								<p:ajax
									listener="#{surveyManagementBackingBean.onRouteNoChange}"
									update="originDisplay,destinationDisplay,viaDisplay,busFare" />

								<f:selectItem itemLabel="--Select Route No.--" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{surveyManagementBackingBean.routeNoList}"
									var="routeNoList" itemValue="#{routeNoList.code}"
									itemLabel="#{routeNoList.code}" />
							</p:selectOneMenu>

							<p:commandButton styleClass="mainLinkButton" id="btnAddTemp"
								disabled="#{surveyManagementBackingBean.linkbtn}"
								action="#{surveyManagementBackingBean.viewAddNewRoute}"
								value="Add Temp New Route" update="routeDetails">
							</p:commandButton>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>


							<p:outputLabel>Origin</p:outputLabel>
							<p:inputText style="width:90%;height:18px;" maxlength="50"
								id="originDisplay" readonly="true"
								onkeyup="this.value=this.value.toUpperCase();"
								disabled="#{!surveyManagementBackingBean.linkbtn}"
								value="#{surveyManagementBackingBean.surveyMgtDTO.origin}">
							</p:inputText>

							<p:outputLabel>Origin</p:outputLabel>
							<p:inputText style="width:97.5%;height:18px;" maxlength="50"
								readonly="true" id="originNew"
								disabled="#{surveyManagementBackingBean.linkbtn}"
								onkeyup="this.value=this.value.toUpperCase();"
								value="#{surveyManagementBackingBean.surveyMgtDTO.originNew}">
							</p:inputText>

							<p:outputLabel>Destination</p:outputLabel>
							<p:inputText style="width:90%;height:18px;" maxlength="50"
								id="destinationDisplay" readonly="true"
								onkeyup="this.value=this.value.toUpperCase();"
								disabled="#{!surveyManagementBackingBean.linkbtn}"
								value="#{surveyManagementBackingBean.surveyMgtDTO.destination}">
							</p:inputText>

							<p:outputLabel>Destination</p:outputLabel>
							<p:inputText style="width:97.5%;height:18px;" maxlength="50"
								id="destinationNew" readonly="true"
								onkeyup="this.value=this.value.toUpperCase();"
								disabled="#{surveyManagementBackingBean.linkbtn}"
								value="#{surveyManagementBackingBean.surveyMgtDTO.destinationNew}">
							</p:inputText>

							<p:outputLabel>Via</p:outputLabel>
							<p:inputTextarea rows="4" style="width:90%" readonly="true"
								id="viaDisplay"
								disabled="#{!surveyManagementBackingBean.linkbtn}"
								value="#{surveyManagementBackingBean.surveyMgtDTO.via}" />

							<p:outputLabel>Via</p:outputLabel>
							<p:inputTextarea rows="4" style="width:97.5%" id="viaNew"
								readonly="true"
								disabled="#{surveyManagementBackingBean.linkbtn}"
								value="#{surveyManagementBackingBean.surveyMgtDTO.viaNew}" />

							<p:outputLabel>Service Type</p:outputLabel>
							<p:selectOneMenu id="serviceType" style="width:90%"
								value="#{surveyManagementBackingBean.surveyMgtDTO.serviceType}"
								effect="fold">

								<f:selectItem itemLabel="--Select Service Type--" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{backlogPermitBackingBean.serviceTypedropdownList}"
									var="serviceTypedropdownList"
									itemValue="#{serviceTypedropdownList.code}"
									itemLabel="#{serviceTypedropdownList.description}" />
							</p:selectOneMenu>

							<p:outputLabel>Total Bus Fare (Rs.)</p:outputLabel>
							<p:inputNumber maxlength="10"
								inputStyle="text-align: right;width:50%;" id="busFare"
								value="#{surveyManagementBackingBean.surveyMgtDTO.busFare}"
								readonly="#{surveyManagementBackingBean.displayBusFareField}">
							</p:inputNumber>

						</p:panelGrid>

						<p:panelGrid columns="2"
							columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid">

							<p:outputLabel>Reason for Survey<p:outputLabel
									value="*" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:inputTextarea rows="3" style="width:97.5%"
								onkeyup="this.value=this.value.toUpperCase();"
								value="#{surveyManagementBackingBean.surveyMgtDTO.surveyReason}" >
								
								</p:inputTextarea>
						</p:panelGrid>
					</p:panel>

					<br />
					<center>
						<p:commandButton styleClass="mainLinkButton" value="Save"
							ajax="true" update="@form"
							action="#{surveyManagementBackingBean.saveSurveyRequestData}"></p:commandButton>


						<p:commandButton styleClass="mainLinkButton" value="Clear"
							ajax="true" update="@form"
							action="#{surveyManagementBackingBean.cancelInitiateSurveyRequest}"></p:commandButton>

						<p:commandButton styleClass="mainLinkButton"
							value="Document Management" ajax="false" update="@form"
							action="#{surveyManagementBackingBean.documentManagement}"
							disabled="#{surveyManagementBackingBean.disableBeforeSave}">



						</p:commandButton>



						<p:commandButton styleClass="mainLinkButton"
							value="Generate Response Letter" ajax="true" update="@form"
							disabled="#{surveyManagementBackingBean.disableBeforeSave}"
							actionListener="#{surveyManagementBackingBean.printResponseLet}"
							oncomplete="window.open('/InfoNTC/showUpload')">
						</p:commandButton>

					</center>
					<p:dialog id="routeDetails" modal="true" position="center"
						header="Route Details" width="30%" severity="info"
						widgetVar="routeDetailsDialog" closeOnEscape="true"
						background-color="#404d6f !important" resizable="false">

						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder"
								style="width:100%;">
								<p:outputLabel style="font-size:110%;font-weight:bold"
									value="Route No.">
									<p:outputLabel value="*" style="color:red;"></p:outputLabel>
								</p:outputLabel>
								<p:inputText id="dialogRouteNoNew"
									value="#{surveyManagementBackingBean.routeDetailsDTO.routeNoNew}"
									onkeyup="this.value=this.value.toUpperCase();"
									style="width:100%;">
									<p:keyFilter regEx="/[a-zA-Z0-9-_//\\]/i" />
								</p:inputText>
								<p:outputLabel style="font-size:110%;font-weight:bold;"
									value="Origin">
									<p:outputLabel value="*" style="color:red;"></p:outputLabel>
								</p:outputLabel>
								<p:inputText id="dialogOriginNew"
									value="#{surveyManagementBackingBean.routeDetailsDTO.originNew}"
									onkeyup="this.value=this.value.toUpperCase();"
									style="width:100%;"></p:inputText>
								<p:outputLabel style="font-size:110%;font-weight:bold"
									value="Destination">
									<p:outputLabel value="*" style="color:red;"></p:outputLabel>
								</p:outputLabel>
								<p:inputText id="dialogDestinationNew"
									value="#{surveyManagementBackingBean.routeDetailsDTO.destinationNew}"
									onkeyup="this.value=this.value.toUpperCase();"
									style="width:100%;"></p:inputText>
								<p:outputLabel style="font-size:110%;font-weight:bold"
									value="Via">
									<p:outputLabel value="*" style="color:red;"></p:outputLabel>
								</p:outputLabel>
								<p:inputText id="dialogViaNew"
									value="#{surveyManagementBackingBean.routeDetailsDTO.viaNew}"
									onkeyup="this.value=this.value.toUpperCase();"
									style="width:100%;"></p:inputText>
								<p:outputLabel style="font-size:110%;font-weight:bold"
									value="Distance">
									<p:outputLabel value="*" style="color:red;"></p:outputLabel>
								</p:outputLabel>
								<p:inputText id="dialogDistanceNew"
									value="#{surveyManagementBackingBean.routeDetailsDTO.distanceNew}"
									style="width:100%;">
									<p:keyFilter regEx="/[\d]/i" />
								</p:inputText>

								<p:spacer></p:spacer>

							</p:panelGrid>
							<p:commandButton style="width:auto;height:32px;margin:5px"
								value="Save"
								action="#{surveyManagementBackingBean.saveRouteDetails}"
								update="dialogRouteNoNew,dialogDistanceNew,dialogViaNew,dialogDestinationNew,dialogOriginNew,originNew,destinationNew,viaNew">
							</p:commandButton>

							<p:commandButton style="width:auto;height:32px;margin:5px"
								value="Clear"
								action="#{surveyManagementBackingBean.clearRouteDetails}"
								update="dialogRouteNoNew,dialogDistanceNew,dialogViaNew,dialogDestinationNew,dialogOriginNew">
							</p:commandButton>
							<br></br>

						</center>
					</p:dialog>





				</h:form>
				<br></br>
				<p:dialog id="errorMSG" global="true" modal="true" header="Error"
					width="30%" severity="info" widgetVar="errorMessage"
					closeOnEscape="true" resizable="false">

					<h:form id="frmError">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

								<p:outputLabel
									value="#{surveyManagementBackingBean.errorMessage}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								value="OK" process="frmError"
								onclick="PF('errorMessage').hide()">
							</p:commandButton>
						</center>
					</h:form>
				</p:dialog>

				<p:dialog id="successMSG" global="true" modal="true"
					header="Success" width="30%" severity="info"
					widgetVar="successMessage" closeOnEscape="true" resizable="false">

					<h:form id="frmsuccess">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

								<p:outputLabel
									value="#{surveyManagementBackingBean.successMessage}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								value="OK" process="frmsuccess"
								onclick="PF('successMessage').hide()">
							</p:commandButton>
						</center>
					</h:form>
				</p:dialog>

				<p:dialog id="infoMSG" global="true" modal="true" header="Alert"
					width="30%" severity="info" widgetVar="infoMessage"
					closeOnEscape="true" resizable="false">

					<h:form id="frmInfo">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="warning_24.png"></p:graphicImage>

								<p:outputLabel
									value="#{surveyManagementBackingBean.infoMessage}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								value="OK" process="frmInfo" onclick="PF('infoMessage').hide()">
							</p:commandButton>
						</center>
					</h:form>
				</p:dialog>


				<p:dialog styleClass="" id="uploadDocumentsDialog" global="true"
					modal="true" header="Upload Documents" width="80%" height="400px"
					severity="info" widgetVar="uploadDocument" closeOnEscape="true"
					resizable="false" style="postion: absolute;">
					<p:ajax event="close"
						listener="#{newPermitIssuanceBackingBean.clearCheckDocumentsTable}" />
					<h:form id="frmdoc">
						<p:tabView>
							<p:tab title="Upload Documents">

								<p:accordionPanel>
									<p:growl id="msgs" showDetail="false" />
									<p:tab title="Mandatory Documents">


										<h:panelGrid>
											<p:dataTable id="abc" tableStyle="width:auto"
												var="docMandatory"
												value="#{surveyManagementBackingBean.mandatoryList}"
												rows="5" paginator="true" sortOrder="ascending"
												paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
												rowsPerPageTemplate="5,10,15">



												<p:column headerText="Code" style="width: 100px;">
													<h:outputText value="#{docMandatory.doc_Code}" />
