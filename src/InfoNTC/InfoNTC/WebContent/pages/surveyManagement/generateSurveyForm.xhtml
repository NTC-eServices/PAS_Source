	</ui:define>

	<ui:define name="content">

		<style>
.dateTimeField input {
	width: 100px;
}

.dateTimeField img {
	vertical-align: right;
}

.ui-dialog .ui-dialog-titlebar {

	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

}

	background: yellow !important;
}

	width: 50%;
}

}

.secondColumn {
	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	/*background-image: linear-gradient(to right bottom, #d9ddfa, #ccd4fb, #bdcafc, #aec2fe,
		#9cb9ff);*/
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.mainLinkButton:hover {
	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.otherLinkButton:hover {
	background: #fba026 !important;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
}

.mainActionbtn:hover {
	background: #fba026 !important;
}

.OthActionbtn {
	font-weight: bold;
	background: #296807 !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
	margin-bottom: 5px;
}

.OthActionbtn:hover {
	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);
	/* IE6-9 fallback on horizontal gradient */
}

.ui-input {
	margin-top: -20px;
}

.ui-inputfield ui-widget ui-state-default ui-corner-all {
	width: 10%;
}
</style>

		<h:form id="form">

			<div class="mainDiv">
				<h1
					style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
					class="common_form_header">Generate Survey Form</h1>
				<div style="width: 96%;" class="subDiv">
					<p:panel id="panelOne">
						<br></br>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-4"
							layout="grid">
							<p:outputLabel></p:outputLabel>
							<p:panelGrid>
								<p:outputLabel value="Survey No."></p:outputLabel>
								<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:selectOneMenu id="surveyNo" style="width:100%"
									value="#{generateSurveyFormBackingBean.generateSurveyFormDTO.surveyNo}"
									rendered="#{!generateSurveyFormBackingBean.disableSurveyNo}"
									filter="true" filterMatchMode="contains" tabindex="1">
`									<p:ajax
										listener="#{generateSurveyFormBackingBean.onSurveyNoChange}"
										update="surveyType, surveyMethod" />
									<f:selectItem itemLabel="--Select Survey No.--" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{generateSurveyFormBackingBean.surveyNoList}" var="v"
										itemLabel="#{v.surveyNo}" itemValue="#{v.surveyNo}" />
								</p:selectOneMenu>
								<p:inputText
									rendered="#{generateSurveyFormBackingBean.disableSurveyNo}"
									value="#{generateSurveyFormBackingBean.generateSurveyFormDTO.surveyNo}"
									readonly="true" style="width:100%;">
								</p:inputText>
							</p:panelGrid>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>

							<p:panelGrid>
								<p:outputLabel value="Survey Type"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="surveyType"
									value="#{generateSurveyFormBackingBean.generateSurveyFormDTO.surveyType_des}"
									readonly="true" style="width:100%;">
								</p:inputText>
							</p:panelGrid>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>

							<p:panelGrid>
								<p:outputLabel value="Survey Method"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:inputText id="surveyMethod"
									value="#{generateSurveyFormBackingBean.generateSurveyFormDTO.surveyMethod_des}"
									readonly="true" style="width:100%;">
								</p:inputText>
							</p:panelGrid>
						</p:panelGrid>

						<p:outputLabel></p:outputLabel>
						<br />
						<center>
							<p:commandButton value="Search" styleClass="mainActionbtn"
								rendered="#{!generateSurveyFormBackingBean.disableSurveyNo}"
								id="cmdBtnSearch"
								action="#{generateSurveyFormBackingBean.search}" update="form" />
							<p:commandButton value="Clear" styleClass="mainActionbtn"
								rendered="#{!generateSurveyFormBackingBean.disableSurveyNo}"
								id="btnClearAll" update="form"
								action="#{generateSurveyFormBackingBean.clear}"></p:commandButton>
							<p:commandButton value="Clear" styleClass="mainActionbtn"
								style="width:15%"
								rendered="#{generateSurveyFormBackingBean.disableSurveyNo}"
								update="form" action="#{generateSurveyFormBackingBean.clear}"></p:commandButton>
						</center>
						<p:panel style="border-bottom:5px solid #404d6f;" />
					</p:panel>
					<p:panel id="panelTwo"
						rendered="#{generateSurveyFormBackingBean.renderPanelTwo}">
						<br></br>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">
							<p:panelGrid>
								<p:outputLabel value="Form ID"></p:outputLabel>
								<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:inputText id="formID"
									readonly="#{generateSurveyFormBackingBean.disableSaveForm_Btn}"
									value="#{generateSurveyFormBackingBean.generateSurveyFormDTO.formID}"
									onkeyup="this.value=this.value.toUpperCase();"
									onblur="this.value=this.value.toUpperCase();" maxlength="20"
									style="width:80%;">
								
									<p:ajax update="formID"
										listener="#{generateSurveyFormBackingBean.check_FormID}" />
										
								</p:inputText>

							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Copy Template ID"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="copyTemplateID" style="width:80%"
									disabled="#{generateSurveyFormBackingBean.disableSaveForm_Btn}"
									value="#{generateSurveyFormBackingBean.generateSurveyFormDTO.copyTemplateID}"
									filter="true" filterMatchMode="contains" tabindex="1">
`									<p:ajax
										listener="#{generateSurveyFormBackingBean.onTempIDChange}"
										update="indicatorsTable,displayAfter" />
									<f:selectItem itemLabel="--Select Copy Template ID--"
										itemValue="" noSelectionOption="true" />
									<f:selectItems
										value="#{generateSurveyFormBackingBean.formIDList}" var="v"
										itemLabel="#{v.formID} - #{v.formDescription}"
										itemValue="#{v.formID}" />
								</p:selectOneMenu>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Form Description"></p:outputLabel>
								<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:inputText id="formDescription" maxlength="200"
									value="#{generateSurveyFormBackingBean.generateSurveyFormDTO.formDescription}"
									style="width:80%;">
									
								</p:inputText>
							</p:panelGrid>
						</p:panelGrid>
						<p:panelGrid columns="2"
							columnClasses="ui-grid-col-3,ui-grid-col-9" layout="grid">
							<p:outputLabel>Header Label<p:outputLabel
									value=" *" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:inputText id="headerLabel" maxlength="200"
								value="#{generateSurveyFormBackingBean.generateSurveyFormDTO.headerLabel}"
								readonly="false" style="width:95%;">
									
							</p:inputText>
							<p:outputLabel>Header Label (Sinhala)</p:outputLabel>
							<p:inputText id="headerLabel_sinhala" maxlength="200"
								value="#{generateSurveyFormBackingBean.generateSurveyFormDTO.headerLabel_sinhala}"
								readonly="false" style="width:95%;">
							</p:inputText>
							<p:outputLabel>Header Label (Tamil)</p:outputLabel>
							<p:inputText id="headerLabel_tamil" maxlength="200"
								value="#{generateSurveyFormBackingBean.generateSurveyFormDTO.headerLabel_tamil}"
								readonly="false" style="width:95%;">
							</p:inputText>
						</p:panelGrid>

						<p:panel style="border-bottom:5px solid #404d6f;" />
					</p:panel>
					<p:panel id="panelThree"
						rendered="#{generateSurveyFormBackingBean.renderPanelThree}">
						<br></br>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">
							<p:panelGrid>
								<p:outputLabel value="Field Name"></p:outputLabel>
								<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:inputText id="fieldName" maxlength="100"
									disabled="#{generateSurveyFormBackingBean.disableFields_if_routeNo}"
									value="#{generateSurveyFormBackingBean.indicatorsDTO.fieldName}"
									readonly="false" style="width:80%;">
										
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Validation Method"></p:outputLabel>
								<!-- <p:outputLabel value=" *" style="color:red;"></p:outputLabel> -->
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="validationMethod" style="width:80%"
									disabled="#{generateSurveyFormBackingBean.disableFields_if_routeNo}"
									value="#{generateSurveyFormBackingBean.indicatorsDTO.validationMethod}"
									filter="true" filterMatchMode="contains" tabindex="1">
`									<p:ajax
										listener="#{generateSurveyFormBackingBean.onValidationMethodChange}" />
									<f:selectItem itemLabel="--Select Validation Method--"
										itemValue="" noSelectionOption="true" />
									<f:selectItems
										value="#{generateSurveyFormBackingBean.validationMethodList}"
										var="v" itemLabel="#{v.validationMethod_des}"
										itemValue="#{v.validationMethod}" />
								</p:selectOneMenu>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Field Name (Sinhala)"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:inputText id="fieldName_sinhala" maxlength="100"
									value="#{generateSurveyFormBackingBean.indicatorsDTO.fieldName_sinhala}"
									readonly="false" style="width:80%;">
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Display After"></p:outputLabel>
								<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:selectOneMenu id="displayAfter" style="width:80%"
									value="#{generateSurveyFormBackingBean.indicatorsDTO.displayAfter}"
									filter="true" filterMatchMode="contains" tabindex="1">
`									<!-- <p:ajax
										listener="#{generateSurveyFormBackingBean.ondisplayBeforeChange}" /> -->
									<f:selectItem itemLabel="--Select Display After--" itemValue=""
										noSelectionOption="true" />
									<!-- <f:selectItem itemLabel="Header" itemValue="Header" /> -->
									<f:selectItems
										value="#{generateSurveyFormBackingBean.indicatorsOrder_list}"
										var="v" itemLabel="#{v.fieldName}" itemValue="#{v.fieldName}" />
								</p:selectOneMenu>
							</p:panelGrid>


							<p:panelGrid>
								<p:outputLabel value="Field Name (Tamil)"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:inputText id="fieldName_tamil" maxlength="100"
									value="#{generateSurveyFormBackingBean.indicatorsDTO.fieldName_tamil}"
									readonly="false" style="width:80%;">
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Field Definition"></p:outputLabel>
								<!-- <p:outputLabel value=" *" style="color:red;"></p:outputLabel> -->
							</p:panelGrid>

							<p:panelGrid>
								<p:selectOneMenu id="fieldDefinition" style="width:80%"
									disabled="#{!generateSurveyFormBackingBean.disableLOV_Values_Btn || generateSurveyFormBackingBean.disableFields_if_routeNo}"
									value="#{generateSurveyFormBackingBean.indicatorsDTO.fieldDefinition}"
									filter="true" filterMatchMode="contains" tabindex="1">
`									<p:ajax
										listener="#{generateSurveyFormBackingBean.onFieldDefinitionChange}" />
									<f:selectItem itemLabel="--Select Field Definition--"
										itemValue="" noSelectionOption="true" />
									<f:selectItems
										value="#{generateSurveyFormBackingBean.fieldDefinitionList}"
										var="v" itemLabel="#{v.fieldDefinition_des}"
										itemValue="#{v.fieldDefinition}" />
								</p:selectOneMenu>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Field Type"></p:outputLabel>
								<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="fieldType" style="width:80%"
									disabled="#{generateSurveyFormBackingBean.disableFields_if_routeNo}"
									value="#{generateSurveyFormBackingBean.indicatorsDTO.fieldType}"
									filter="true" filterMatchMode="contains" tabindex="1">
`									<p:ajax
										listener="#{generateSurveyFormBackingBean.onFieldTypeChange}"
										update="cmdBtnLOV_values,LOV_values,fieldLength_asterix,fieldDefinition,fieldLength" />

									<f:selectItem itemLabel="--Select Field Type--" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{generateSurveyFormBackingBean.fieldTypeList}" var="v"
										itemLabel="#{v.fieldType_des}" itemValue="#{v.fieldType}" />
								</p:selectOneMenu>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Field Length"></p:outputLabel>
								<p:outputLabel id="fieldLength_asterix"
									rendered="#{generateSurveyFormBackingBean.disableLOV_Values_Btn}"
									value=" *" style="color:red;">
								</p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:inputText id="fieldLength"
									value="#{generateSurveyFormBackingBean.indicatorsDTO.fieldLength}"
									disabled="#{!generateSurveyFormBackingBean.disableLOV_Values_Btn || generateSurveyFormBackingBean.disableFields_if_routeNo}"
									maxlength="20" readonly="false"
									style="width:80%;text-align:right">
									<p:keyFilter regEx="/[\d]/i" />
								</p:inputText>
							</p:panelGrid>

						</p:panelGrid>

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">
							<p:outputLabel>Active</p:outputLabel>
							<p:selectBooleanCheckbox
								disabled="#{generateSurveyFormBackingBean.disableFields_if_routeNo}"
								value="#{generateSurveyFormBackingBean.indicatorsDTO.active}">
							
							</p:selectBooleanCheckbox>
							<p:outputLabel>Mandatory Field</p:outputLabel>
							<p:selectBooleanCheckbox
								disabled="#{generateSurveyFormBackingBean.disableFields_if_routeNo}"
								value="#{generateSurveyFormBackingBean.indicatorsDTO.mandatoryField}">
								
							</p:selectBooleanCheckbox>


							<p:outputLabel></p:outputLabel>
							<p:commandButton value="LOV Values" styleClass="mainActionbtn"
								style="width:auto;" id="cmdBtnLOV_values"
								disabled="#{generateSurveyFormBackingBean.disableLOV_Values_Btn}"
								action="#{generateSurveyFormBackingBean.openLOV_values}" />

							<p:outputLabel></p:outputLabel>

						</p:panelGrid>

						<br></br>
						<center>
							<p:commandButton value="Add" styleClass="mainActionbtn"
								id="cmdBtnAdd" action="#{generateSurveyFormBackingBean.add}"
								rendered="#{!generateSurveyFormBackingBean.disableAdd_Btn}"
								update="indicatorsTable,panelThree,LOV_values" />
							<p:commandButton value="Update" styleClass="mainActionbtn"
								id="btnUpdate" update="indicatorsTable,panelThree,LOV_values"
								rendered="#{!generateSurveyFormBackingBean.disableUpdate_Btn}"
								action="#{generateSurveyFormBackingBean.update}"></p:commandButton>

							<p:commandButton value="Clear" styleClass="mainActionbtn"
								id="btnClearIndicator" update="panelThree,LOV_values"
								action="#{generateSurveyFormBackingBean.clearIndicator}"></p:commandButton>

							<p:panel style="border-bottom:5px solid #404d6f;" />
						</center>
					</p:panel>

					<p:panel id="panelFour"
						rendered="#{generateSurveyFormBackingBean.renderPanelFour}">

						<center>
							<p:dataTable id="indicatorsTable" var="p"
								value="#{generateSurveyFormBackingBean.indicators_list}"
								resizableColumns="false" liveResize="true"
								sortBy="#{p.displayOrder}" tableStyle="width:100%"
								styleClass="myTable" rowsPerPageTemplate="5,10,15"
								emptyMessage="No records available." rows="10" paginator="true"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

								<p:column headerText="#"
									style="text-align:left;width:5%;font-size:95%;">
									<h:outputText style="float:left;" escape="false"
										value="#{p.displayOrder}" />
								</p:column>

								<p:column headerText="Field Name"
									style="text-align:left;font-size:95%;">
									<h:outputText style="float:left;" escape="false"
										value="#{p.fieldName} &lt;br/&gt; #{p.fieldName_sinhala} &lt;br/&gt; #{p.fieldName_tamil}" />
								</p:column>

								<p:column headerText="Field Type"
									style="text-align:left;width:8%;font-size:95%;">
									<h:outputText style="float:left;" value="#{p.fieldType_des}" />
								</p:column>

								<p:column headerText="Field Definition"
									style="text-align:left;width:8%;font-size:95%;">
									<h:outputText style="float:left;"
										value="#{p.fieldDefinition_des}" />
								</p:column>

								<p:column headerText="Validation Method"
									style="text-align:left;width:8%;font-size:95%;">
									<h:outputText style="float:left;"
										value="#{p.validationMethod_des}" />
								</p:column>

								<p:column headerText="Field Length"
									style="text-align:left;width:6%;font-size:95%;">
									<h:outputText style="float:left;" value="#{p.fieldLength}" />
								</p:column>

								<p:column headerText="Display After"
									style="text-align:left;width:10%;font-size:95%;">
									<h:outputText style="float:left;" value="#{p.displayAfter}" />
								</p:column>


								<p:column headerText="Mandatory"
									style="text-align:center;width:9%;font-size:95%;">
									<!-- <h:outputText style="float:left;text-transform: uppercase"
										value="#{p.mandatoryField}" /> -->
									<p:selectBooleanCheckbox value="#{p.mandatoryField}"
										disabled="true" />
								</p:column>
								<p:column headerText="Active"
									style="text-align:center;width:6%;font-size:95%;">
									<!-- <h:outputText style="float:left;text-transform: uppercase"
										value="#{p.active}" /> -->
									<p:selectBooleanCheckbox value="#{p.active}" disabled="true" />
								</p:column>

								<p:column headerText=""
									style="width:10%;text-align:center;padding-top :1px !important;padding-bottom :1px !important;width:6%;">
									<p:commandLink
										action="#{generateSurveyFormBackingBean.editIndicators(p)}"
										update="@form">
										<p:graphicImage library="images" name="edit.png"
											style="width:20px;height:20px;" title="Edit"></p:graphicImage>
									</p:commandLink>
								</p:column>

								<p:column headerText=""
									style="width:10%;text-align:center;padding-top :1px !important;padding-bottom :1px !important;width:6%;">
									<p:commandLink
										action="#{sessionBackingBean.showMessage(null,null,'CONFIRM_DIALOG')}"
										ajax="true" update="@form">
										<ui:param name="bean" value="#{generateSurveyFormBackingBean}" />
										<ui:param name="method" value="removeIndicators" />
										<f:setPropertyActionListener
											target="#{generateSurveyFormBackingBean.removeIndicatorsDTO}"
											value="#{p}" />
										<p:graphicImage library="images" name="delete.png"
											style="padding-top :10px;width:20px;height:20px;"
											title="Delete"></p:graphicImage>
									</p:commandLink>
								</p:column>
							</p:dataTable>
						</center>
						<br></br>
						<center>
							<p:commandButton value="Update" styleClass="mainActionbtn"
								rendered="#{generateSurveyFormBackingBean.renderUpdateForm_Btn}"
								id="cmdBtnUpdate"
								action="#{generateSurveyFormBackingBean.updateForm}"
								update="cmdBtnSave,cmdBtnGenerateForm,indicatorsTable,form" />
							<p:commandButton value="Save" styleClass="mainActionbtn"
								rendered="#{!generateSurveyFormBackingBean.renderUpdateForm_Btn}"
								disabled="#{generateSurveyFormBackingBean.disableSaveForm_Btn}"
								id="cmdBtnSave" action="#{generateSurveyFormBackingBean.save}"
								update="cmdBtnSave,cmdBtnGenerateForm,indicatorsTable,form" />
							<p:commandButton value="Cancel" styleClass="mainActionbtn"
								id="cmdbtnCancel" update="form"
								action="#{generateSurveyFormBackingBean.cancel}"></p:commandButton>
							<p:commandButton value="Generate Form" styleClass="mainActionbtn"
								disabled="#{generateSurveyFormBackingBean.disableGenerateForm_Btn}"
								style="width:auto" id="cmdBtnGenerateForm"
								action="#{generateSurveyFormBackingBean.generateForm}" update="" />
						</center>
						<br></br>
					</p:panel>

					<p:dialog id="LOV_values" modal="true" position="center"
						header="LOV Values" width="70%" severity="info"
						widgetVar="LOV_values_Dialog" closeOnEscape="true"
						background-color="#404d6f !important" resizable="false">

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-4,ui-grid-col-3"
							layout="grid">

							<p:outputLabel></p:outputLabel>
							<p:outputLabel value="Code">
								<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:inputText id="LOV_code"
								value="#{generateSurveyFormBackingBean.LOVvaluesDTO.LOV_code}"
								onkeyup="this.value=this.value.toUpperCase();"
								onblur="this.value=this.value.toUpperCase();" maxlength="5"
								style="width:100%;">
							
								<p:ajax update="LOV_code"
									listener="#{generateSurveyFormBackingBean.check_LOV_code}" />
							</p:inputText>
							<p:outputLabel></p:outputLabel>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel value="Description (English)">
								<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:inputText id="LOV_description"
								value="#{generateSurveyFormBackingBean.LOVvaluesDTO.LOV_description}"
								maxlength="100" style="width:100%;">
							</p:inputText>
							<p:outputLabel></p:outputLabel>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel value="Description (Sinhala)">
								<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:inputText id="LOV_description_sinhala"
								value="#{generateSurveyFormBackingBean.LOVvaluesDTO.LOV_description_sinhala}"
								maxlength="100" style="width:100%;">
							</p:inputText>
							<p:outputLabel></p:outputLabel>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel value="Description (Tamil)">
								<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:inputText id="LOV_description_tamil"
								value="#{generateSurveyFormBackingBean.LOVvaluesDTO.LOV_description_tamil}"
								maxlength="100" style="width:100%;">
							</p:inputText>
							<p:outputLabel></p:outputLabel>

						</p:panelGrid>
						<br></br>
						<center>
							<p:commandButton value="Add" styleClass="mainActionbtn"
								action="#{generateSurveyFormBackingBean.addLOV_values}"
								update="LOV_dataTable,LOV_description_sinhala,LOV_description_tamil,LOV_code,LOV_description">
							</p:commandButton>
						</center>
						<p:panel>
							<center>
								<p:dataTable id="LOV_dataTable" var="p"
									value="#{generateSurveyFormBackingBean.indicator_values_list}"
									sortBy="#{1}" resizableColumns="false" liveResize="true"
									tableStyle="width:100%" styleClass="myTable"
									emptyMessage="No records available." rows="5" paginator="true"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

									<p:column headerText="Code" style="text-align:left;width:10%">
										<h:outputText style="float:left;" value="#{p.LOV_code}" />
									</p:column>

									<p:column headerText="Description"
										style="text-align:left;width:30%">
										<h:outputText style="float:left;" value="#{p.LOV_description}" />
									</p:column>

									<p:column headerText="Description (Sinhala)"
										style="text-align:left;width:30%">
										<h:outputText style="float:left;"
											value="#{p.LOV_description_sinhala}" />
									</p:column>

									<p:column headerText="Description (Tamil)"
										style="text-align:left;width:30%">
										<h:outputText style="float:left;"
											value="#{p.LOV_description_tamil}" />
									</p:column>

									<p:column headerText="Remove"
										style="width:10%;text-align:center;padding-top :1px !important;padding-bottom :1px !important;width:50px">
										<p:commandLink
											action="#{generateSurveyFormBackingBean.removeLOV_values}"
											ajax="true" update="LOV_dataTable">
											<f:setPropertyActionListener
												target="#{generateSurveyFormBackingBean.removeLOVvaluesDTO}"
												value="#{p}" />
											<p:graphicImage library="images" name="delete.png"
												style="padding-top :10px;width:20px;height:20px;"
												title="Delete"></p:graphicImage>
										</p:commandLink>
									</p:column>
								</p:dataTable>
							</center>
						</p:panel>
						<center>


							<p:commandButton styleClass="mainActionbtn" value="Back"
								action="#{generateSurveyFormBackingBean.cancelLOV_values}"
								update="">
							</p:commandButton>
						</center>
						<br></br>

					</p:dialog>

				</div>
			</div>
		</h:form>

		<p:dialog id="errorMSG" global="true" modal="true" header="Error"
			width="30%" severity="info" widgetVar="errorMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

						<p:outputLabel
							value="#{generateSurveyFormBackingBean.errorMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmError" onclick="PF('errorMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog id="successMSG" global="true" modal="true" header="Success"
			width="30%" severity="info" widgetVar="successMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmsuccess">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel
							value="#{generateSurveyFormBackingBean.successMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmsuccess"
						onclick="PF('successMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog id="infoMSG" global="true" modal="true" header="Alert"
			width="30%" severity="info" widgetVar="infoMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmInfo">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="warning_24.png"></p:graphicImage>

						<p:outputLabel
							value="#{generateSurveyFormBackingBean.infoMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmInfo" onclick="PF('infoMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
