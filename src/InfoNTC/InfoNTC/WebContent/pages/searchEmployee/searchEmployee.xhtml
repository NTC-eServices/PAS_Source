	<ui:define name="content">

		<style>

	color: #07295b;

	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;

		#9cb9ff);*/

.mainLinkButton {

	font-weight: bold;

}

.OthActionbtn:hover {
	background: #fba026 !important;

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);

		<div class="mainDiv">

			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Search Employee</h1>
			<div style="width: 95%;" class="subDiv">


				<h:form style="display:block;" id="frmEmpDetails">

					<div class="ui-g-12">
						<p:panel id="pnlEmpDet" style="width:100%">
							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid">
								<p:panelGrid>

									<p:outputLabel style="margin-top:" value="EPF No."
										for="txtTitle"></p:outputLabel>

								</p:panelGrid>
								<p:panelGrid>
									<p:panelGrid>
										<p:selectOneMenu style="width:171px" id="emp"
											value="#{searchEmployee.searchEmployeeDTO.epfNo}"
											filter="true" filterMatchMode="contains">
											<f:selectItem itemLabel="--Select EPF No.--" itemValue=""
												noSelectionOption="true" />
											<f:selectItems
												value="#{approveEmployeeProfile.epfNumberList}" />
										</p:selectOneMenu>


									</p:panelGrid>

								</p:panelGrid>
								<p:panelGrid>
									<p:outputLabel value="Employee Status"></p:outputLabel>
								</p:panelGrid>
								<p:panelGrid>

									<p:selectOneMenu id="txtTitle" style="width:30%"
										value="#{searchEmployee.searchEmployeeDTO.empStatus}"
										effect="fold">
										<f:selectItem itemLabel="--All--" itemValue="" />
										<f:selectItem itemLabel="ACTIVE" itemValue="A" />
										<f:selectItem itemLabel="INACTIVE" itemValue="I" />
										<f:selectItem itemLabel="PENDING" itemValue="P" />
										<f:selectItem itemLabel="REJECTED" itemValue="R" />
									</p:selectOneMenu>

								</p:panelGrid>

								<p:panelGrid>
									<p:outputLabel value="NIC No." for="txtNICNO"></p:outputLabel>

								</p:panelGrid>
								<p:inputText style="width:45%;" 
									value="#{searchEmployee.searchEmployeeDTO.nicNo}" id="txtNICNO"
									onkeyup="this.value=this.value.toUpperCase();"
									maxlength="12">
									<p:ajax event="blur" update="" />
									
								</p:inputText>
								<p:outputLabel value="Employee Location"></p:outputLabel>

								<p:selectOneMenu style="width:170px" id="emplocationfield"
									value="#{searchEmployee.searchEmployeeDTO.empLocation}"
									filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="--Select Location--" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{approveEmployeeProfile.epfLocationList}" />
								</p:selectOneMenu>

								<p:outputLabel value="User ID"></p:outputLabel>
								<p:inputText style="width:45%;"
									value="#{searchEmployee.searchEmployeeDTO.userId}"
									id="txtUSERID" maxlength="10"
									onkeyup="this.value=this.value.toUpperCase();">
									<p:ajax event="blur" update="" />
								</p:inputText>
								<p:outputLabel value="Employee No."></p:outputLabel>

								<p:selectOneMenu style="width:170px" id="empfield"
									value="#{searchEmployee.searchEmployeeDTO.empNo}" filter="true"
									filterMatchMode="contains">
									<f:selectItem itemLabel="--Select Employee No.--" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{approveEmployeeProfile.empNo}" />
								</p:selectOneMenu>

							</p:panelGrid>

							<br></br>
						</p:panel>

					</div>

					<div>
						<center>
							<p:commandButton id="search" value="Search"
								actionListener="#{searchEmployee.searchaction}"
								class="mainActionbtn" ajax="true" update="abc"></p:commandButton>

							<p:commandButton styleClass="mainActionbtn" value="Clear"
								update="@all" process="@all" id="cmdbtnAddClear"
								action="#{searchEmployee.searchclear}"></p:commandButton>
						</center>
					</div>
					<br> </br>
					<center>
						<p:dataTable id="abc" var="emp" value="#{searchEmployee.dataList}"
							rows="5" selection="#{searchEmployee.selectedEmp}"
							actionListener="#{searchEmployee.searchclear}" paginator="true"
							style="width:96%" sortBy="#{emp.epfNo}" sortOrder="ascending"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">

							<p:column headerText="Emp No." visible="false">
								<h:outputText value="#{emp.empNo}" />
							</p:column>
							<p:column headerText="EPF No.">
								<h:outputText value="#{emp.epfNo}" />
							</p:column>
							<p:column headerText="Full Name">
								<h:outputText value="#{emp.fullName}" />
							</p:column>
							<p:column headerText="NIC No. ">
								<h:outputText value="#{emp.nicNo}" />
							</p:column>

							<p:column headerText="Account Req.">
								<h:selectBooleanCheckbox value="#{emp.accountrequest}"
									style="text-align:center" disabled="true" />
							</p:column>
							<p:column headerText="Emp Status">
								<h:outputText value="#{emp.empStatus}" />
							</p:column>
							<p:column headerText="Department">
								<h:outputText value="#{emp.department}" />
							</p:column>
							<p:column headerText="Designation">
								<h:outputText value="#{emp.designation}" />
							</p:column>

							<p:column headerText="" border="false" style="width:7%">
								<p:commandLink id="view" disabled="#{searchEmployee.view}"
									process="@all" update="@all"
									action="#{searchEmployee.viewaction}">
									<f:setPropertyActionListener value="#{emp}"
										target="#{searchEmployee.selectedEmp}" />
									<p:graphicImage library="images" name="view1.png"
										style="width:24px;height:24px;" title="view"></p:graphicImage>
								</p:commandLink>

								<h:outputText value="  " />


							</p:column>

							<p:column headerText="" border="false" style="width:7%">
								<p:commandLink disabled="#{searchEmployee.edit}" update="@all"
									action="#{searchEmployee.editaction}" id="cmdbtnAddClear"
									process="@all">
									<f:setPropertyActionListener value="#{emp}"
										target="#{searchEmployee.selectedEmp}" />
									<p:graphicImage library="images" name="edit.png"
										style="width:24px;height:24px;" title="edit"></p:graphicImage>
								</p:commandLink>
							</p:column>

						</p:dataTable>
					</center>

				</h:form>
			</div>
		</div>

	</ui:define>
</ui:composition>
