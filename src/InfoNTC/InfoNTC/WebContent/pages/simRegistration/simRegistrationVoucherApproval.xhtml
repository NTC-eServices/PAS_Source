		<h:form id="form">
			<div class="mainDiv">
				<h1

				<div style="width: 95%;" class="subDiv">


					<p:panel id="panelOne">

						<p:panelGrid columns="4" style="margin-left:115px"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
							layout="grid">


							<p:panelGrid>
								<p:outputLabel value="SIM Reg. No."></p:outputLabel>

							<p:panelGrid>
								<p:selectOneMenu id="SIMRegNoId" style="width:85%"
									value="#{simRegistrationVoucherApproval.simregDTO.simRegNo}"
									filter="true" filterMatchMode="contains" tabindex="1">

									<f:selectItem itemLabel="--Select SIM Reg. No.--" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{simRegistrationVoucherApproval.simRegNoList}" var="t"
										itemLabel="#{t.simRegNo}" itemValue="#{t.simRegNo}" />

									<p:ajax update="@form"
										listener="#{simRegistrationVoucherApproval.filterDataBySimReg}" />
								</p:selectOneMenu>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="SIM No."></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>

								<p:selectOneMenu id="simNoID" style="width:85%"

									filter="true" filterMatchMode="contains" tabindex="1">

										value="#{simRegistrationVoucherApproval.simRegNoList}" var="d"
										itemLabel="#{d.simNo}" itemValue="#{d.simNo}" />
									<p:ajax update="@form"
										listener="#{simRegistrationVoucherApproval.filterDataBySimNo}" />
								</p:selectOneMenu>
							</p:panelGrid>


							<p:panelGrid>
								<p:outputLabel value="SIM Renewal No. "></p:outputLabel>

							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="simRenewId" style="width:85%"
									value="#{driverConductorVoucherApproval.driverConducPaymentApprovalDTO.nic}"
									disabled="#{driverConductorVoucherApproval.disableIdNoList}"
									filter="true" filterMatchMode="contains" tabindex="1">

									<f:selectItem itemLabel="--Select SIM Renewal No. --"
										itemValue="" noSelectionOption="true" />
									<f:selectItems
										value="#{driverConductorVoucherApproval.idNoList}" var="d"
										itemLabel="#{d.nic}" itemValue="#{d.nic}" />

										listener="#{simRegistrationVoucherApproval.filterDataBySimNo}" />
								</p:selectOneMenu>
							</p:panelGrid>

								<p:outputLabel value="Bus No."></p:outputLabel>

							<p:panelGrid>

							</p:panelGrid>

								action="#{simRegistrationVoucherApproval.clearSearchingData}"

					<p:panel id="panelTwo">

						<p:dataTable id="dataTable" var="p" rows="5" paginator="true"

								<h:outputText value="#{p.simNo}" />
							</p:column>

							<p:column headerText="SIM Reg No. "

								<h:outputText value="#{p.permitNo}" />
							</p:column>

								style="text-align:left;width:12%;">
								<h:outputText value="#{p.receiptNo}" />
							</p:column>

							<p:column headerText="Status"

							<p:column headerText="Date" style="text-align:left;width:10%">
								<h:outputText value="#{p.createdDateString}" />
							</p:column>

								style="text-align:right;width:12%;">
								<h:outputText value="#{p.vouTotalAmount}">

								</h:outputText>
							</p:column>
							<p:column width="5%">


								<p:commandLink
									action="#{simRegistrationVoucherApproval.viewAction()}"
									update="@form">

									<f:setPropertyActionListener value="#{p}"
										target="#{simRegistrationVoucherApproval.viewSelect}" />

									<p:graphicImage library="images" name="view1.png"
										style="width:24px;height:24px;" title="view"></p:graphicImage>
								</p:commandLink>
							</p:column>

						</p:dataTable>
					</p:panel>

					<br />

					<p:panel>

						<p:outputLabel style="margin-left:10%" value="Reject Reason"></p:outputLabel>
						<p:inputTextarea style="width:50%; margin-left:5%; height:30px"
							value="#{simRegistrationVoucherApproval.rejectReason}"
							id="reject" rows="5" cols="30" maxlength="100" autoResize="false">
						</p:inputTextarea>
						<p:outputLabel id="display" style="margin-left:24%" />
					</p:panel>

					<p:panel id="panelThree">

						<center>

							<p:commandButton value="Approve" styleClass="mainActionbtn"
								id="btnApprove"
								action="#{simRegistrationVoucherApproval.approvePayment}"
								disabled="#{simRegistrationVoucherApproval.disableApprovebtn}"
								update="frmsuccess,frmError,dataTable,reject" />

							<p:commandButton value="Reject" styleClass="mainActionbtn"
								id="btnReject" action="#{simRegistrationVoucherApproval.reject}"
								disabled="#{simRegistrationVoucherApproval.disableRejectbtn}"
								update="frmsuccess,frmError,dataTable,reject" />

							<p:commandButton value="Clear" styleClass="mainActionbtn"
								disabled="#{simRegistrationVoucherApprovall.disableClear}"
								action="#{simRegistrationVoucherApproval.clearTwo}"
								update="panelThree,panelTwo,panelOne,reject" />

						</center>

					</p:panel>
				</div>
			</div>
		</h:form>



		<p:dialog header=" SIM Registration Details "

							<p:outputLabel value="Valid Date"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText
								value="#{simRegistrationVoucherApproval.viewSelect.validN}"
								readonly="true" style="width:66%" />
						</p:panelGrid>

						<p:column headerText="Bus No." width="30%" style="text-align:left">
							<h:outputLabel value="#{emiDet.emiBusNo}" />
						</p:column>
						<p:column headerText="Status" style="text-align:left">
							<h:outputLabel value="#{emiDet.emiStatus}" style="width:35%" />
						</p:column>
						<p:column headerText="Transaction Date" style="text-align:left">
							<h:outputLabel value="#{emiDet.emiReIssueDate}" style="width:35%" />

						<p:outputLabel
							value="#{simRegistrationVoucherApproval.errorMessage}"></p:outputLabel>
