<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<style>
.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;

	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {

}

}

}

	width: 50%;
}

	width: 100%;
}

.secondColumn {
	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	/*background-image: linear-gradient(to right bottom, #d9ddfa, #ccd4fb, #bdcafc, #aec2fe,
		#9cb9ff);*/

		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.mainLinkButton:hover {
	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.otherLinkButton:hover {
	background: #fba026 !important;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
}

	background: #fba026 !important;
}

.OthActionbtn {
	font-weight: bold;
	background: #296807 !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
	margin-bottom: 5px;
}

.OthActionbtn:hover {
	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);

#frmviewRouteMaintenance:j_idt81 {
	background-color: blue !important;
	font-weight: bold;
}
</style>

		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">#{viewInspectionInfoBean.title}</h1>

			<div style="width: 95%;" class="subDiv">

				<h:form id="field">
					<p:panel>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">



							<p:panelGrid>
								<p:outputLabel value="Permit No."></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="permitno" style="width:90%"
									value="#{viewInspectionInfoBean.vehicleDTO.permitNo}"
									readonly="true">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Queue No."></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText
									value="#{viewInspectionInfoBean.vehicleDTO.queueNo}" id="queue"
									style="width:90%" readonly="true">
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Vehicle No."></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="vehicle" style="width:90%"
									value="#{viewInspectionInfoBean.vehicleDTO.vehicleNo}"
									readonly="true"></p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<p:panelGrid></p:panelGrid>

						</p:panelGrid>
					</p:panel>







					<br> </br>


					<div style="width: 90%;" class="subDiv">
						<p:panelGrid columns="2" id="bla2"
							columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid">

							<p:panelGrid>
								<p:outputLabel value="Permit Owner Name"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"
									rendered="#{viewInspectionInfoBean.hideField}"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText
									value="#{viewInspectionInfoBean.vehicleDTO.permitOwner}"
									id="ownername" style="width:100%"
									readonly="#{viewInspectionInfoBean.readOnlyValue}">
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="NIC / Registration No."></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"
									rendered="#{viewInspectionInfoBean.hideField}"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="nic" style="width:100%" maxlength="15"
									value="#{viewInspectionInfoBean.vehicleDTO.nicreg}"
									readonly="#{viewInspectionInfoBean.readOnlyValue}">
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Make"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"
									rendered="#{viewInspectionInfoBean.hideField}"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="Make" style="width:100%"
									value="#{viewInspectionInfoBean.vehicleDTO.make}"
									readonly="true">
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Model"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"
									rendered="#{viewInspectionInfoBean.hideField}"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="Model" style="width:100%"
									value="#{viewInspectionInfoBean.vehicleDTO.model}"
									readonly="true">
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Route No."></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"
									rendered="#{viewInspectionInfoBean.hideField}"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="routeno" style="width:100%"
									rendered="#{viewInspectionInfoBean.disabledActPointCheckedBox}"
									value="#{viewInspectionInfoBean.vehicleDTO.routeNo}"
									readonly="#{viewInspectionInfoBean.readOnlyValue}">
								</p:inputText>

								<p:selectOneMenu id="routeNoInEditMode" style="width:76%"
									value="#{viewInspectionInfoBean.selectedRouteNo}"
									rendered="#{viewInspectionInfoBean.hideField}">
									<p:ajax listener="#{viewInspectionInfoBean.onRouteNoChange}"
										update="txtOrigin,txtDestination,txtVia,route" />
									<f:selectItem itemLabel="-- Select --" itemValue="" />
									<f:selectItems value="#{viewInspectionInfoBean.routeNoList}"
										var="routeNoList" itemValue="#{routeNoList.routeNo}"
										itemLabel="#{routeNoList.routeNo}" />
								</p:selectOneMenu>

							</p:panelGrid>
							<p:outputLabel
								value="#{msg['common.backlog.tbpermitinfo.origin']}"></p:outputLabel>
							<p:inputText style="width:80%;height:18px;" id="txtOrigin"
								value="#{viewInspectionInfoBean.permitDTO.origin}"
								readonly="true" onkeyup="this.value=this.value.toUpperCase();">
							</p:inputText>

							<p:outputLabel
								value="#{msg['common.backlog.tbpermitinfo.destination']}"></p:outputLabel>
							<p:inputText style="width:80%;height:18px;" id="txtDestination"
								value="#{viewInspectionInfoBean.permitDTO.destination}"
								readonly="true" onkeyup="this.value=this.value.toUpperCase();">
							</p:inputText>

							<p:outputLabel value="#{msg['common.backlog.tbpermitinfo.via']}"></p:outputLabel>
							<p:panelGrid>
								<p:inputTextarea style="width:80%;height:18px;" id="txtVia"
									readonly="true" rows="3"
									value="#{viewInspectionInfoBean.permitDTO.via}"
									onkeyup="this.value=this.value.toUpperCase();">
								</p:inputTextarea>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Route Details"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="route" style="width:100%"
									value="#{viewInspectionInfoBean.vehicleDTO.routeDetails}"
									readonly="true"></p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Manufacture Year"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"
									rendered="#{viewInspectionInfoBean.hideField}"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="Man" style="width:100%"
									value="#{viewInspectionInfoBean.vehicleDTO.productDate}"
									readonly="#{viewInspectionInfoBean.readOnlyValue}">
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Service Type"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"
									rendered="#{viewInspectionInfoBean.hideField}"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="service" style="width:100%"
									value="#{viewInspectionInfoBean.vehicleDTO.serviceType}"
									readonly="#{viewInspectionInfoBean.readOnlyValue}"
									rendered="#{viewInspectionInfoBean.disabledActPointCheckedBox}">
								</p:inputText>

								<p:selectOneMenu id="serviceTypeInEditMode" style="width:76%"
									value="#{viewInspectionInfoBean.selectedServiceType}"
									rendered="#{viewInspectionInfoBean.hideField}">
									<p:ajax
										listener="#{viewInspectionInfoBean.onServiceTypeChange}"
										update="serviceTypeInEditMode" />
									<f:selectItem itemLabel="-- Select --" itemValue="" />
									<f:selectItems
										value="#{viewInspectionInfoBean.serviceTypeList}"
										var="serviceTypeList"
										itemValue="#{serviceTypeList.serviceTypeCode}"
										itemLabel="#{serviceTypeList.serviceTypeDescription}" />
								</p:selectOneMenu>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Chassis No."></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"
									rendered="#{viewInspectionInfoBean.hideField}"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="chass" style="width:100%"
									value="#{viewInspectionInfoBean.vehicleDTO.chassisNo}"
									readonly="#{viewInspectionInfoBean.readOnlyValue}">
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Application No."></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"
									rendered="#{viewInspectionInfoBean.hideField}"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="application" style="width:100%"
									value="#{viewInspectionInfoBean.vehicleDTO.applicationNo}"
									readonly="true">
								</p:inputText>
							</p:panelGrid>

						</p:panelGrid>


						<p:dataTable id="abc" var="vehicle"
							value="#{viewInspectionInfoBean.dataList}" style="width:100%"
							rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,20">
							<p:column headerText="#" style="text-align:left;width:8%">
								<h:outputText value="#{vehicle.actionPointSeqNo}" />
							</p:column>

							<p:column headerText="Section" style="text-align:left;width:10%">
								<h:outputText value="#{vehicle.section}" />
							</p:column>

							<p:column headerText="Description"
								style="text-align:left;width:20%">
								<h:outputText value="#{vehicle.description}" />
							</p:column>

							<p:column headerText="Remark" style="text-align:left;width:20%">
								<h:outputText value="#{vehicle.remark}"
									rendered="#{viewInspectionInfoBean.disabledActPointCheckedBox}" />
								<p:inputText id="remarkVal" value="#{vehicle.remark}"
									rendered="#{viewInspectionInfoBean.hideField}" />
							</p:column>


							<p:column headerText="Exists" style="text-align:left;width:10%">

								<p:selectBooleanCheckbox value="#{vehicle.exists}"
									disabled="#{viewInspectionInfoBean.disabledActPointCheckedBox}" />
							</p:column>
						</p:dataTable>

						<br></br>
					</div>
					<center>
						<div style="width: 90%;" class="subDiv">
							<p:panelGrid columns="2"
								columnClasses="ui-grid-col-6,ui-grid-col-4," layout="grid"
								id="footerDiv">


								<p:panelGrid>
									<h:outputText
										value="If any issue in the Inspection Report on section 1 and 2 require correct
			and next inspection date on or before">
									</h:outputText>
								</p:panelGrid>

								<p:panelGrid>
									<p:inputText id="cal1"
										value="#{viewInspectionInfoBean.vehicleDTO.date1}"
										readonly="#{viewInspectionInfoBean.readOnlyValue}"
										style="width:70%"
										rendered="#{viewInspectionInfoBean.disabledActPointCheckedBox}" />

									<p:calendar id="cal1_2"
										value="#{viewInspectionInfoBean.vehicleDTO.calender1}"
										mindate="today" yearRange="c-100:c+100" navigator="true"
										locale="en_US" showOn="button" disabledInput="true"
										pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY"
										rendered="#{viewInspectionInfoBean.hideField}">

									</p:calendar>
								</p:panelGrid>

								<p:panelGrid>
									<h:outputText
										value="If any issue in the Inspection Report on section 3 require correct
			and next inspection date on or before">

									</h:outputText>
									<br> </br>
								</p:panelGrid>
								<p:panelGrid>
									<p:inputText id="cal2"
										value="#{viewInspectionInfoBean.vehicleDTO.date2}"
										readonly="#{viewInspectionInfoBean.readOnlyValue}"
										style="width:70%"
										rendered="#{viewInspectionInfoBean.disabledActPointCheckedBox}" />

									<p:calendar id="cal3"
										value="#{viewInspectionInfoBean.vehicleDTO.calender2}"
										mindate="today" yearRange="c-100:c+100" navigator="true"
										locale="en_US" showOn="button" disabledInput="true"
										pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY"
										rendered="#{viewInspectionInfoBean.hideField}">

									</p:calendar>
								</p:panelGrid>
								<h:outputText value="Final Remark " style="font-weight:bold">
								</h:outputText>
								<p:panelGrid>
									<p:inputTextarea rows="6" cols="33"
										value="#{viewInspectionInfoBean.vehicleDTO.finalremarkDescription}"
										readonly="#{viewInspectionInfoBean.readOnlyValue}"
										style="width:70%" />
								</p:panelGrid>
							</p:panelGrid>
							<br></br>
							<p:commandButton id="cmdbtnBackPage" value="Back"
								rendered="#{viewInspectionInfoBean.renderInquiryBackButton}"
								class="mainActionbtn" update="@all"
								action="#{viewInspectionInfoBean.backForInquiry}">
							</p:commandButton>

							<p:commandButton value="Back" class="mainActionbtn" id="btnBack2"
								rendered="#{viewInspectionInfoBean.renderRenewalBackButton}"
								action="#{viewInspectionInfoBean.backForRenewal}"></p:commandButton>


							<p:commandButton id="cmdbtnUploadPhotoPage" value="Upload Photo"
								rendered="#{viewInspectionInfoBean.inquiryMoodUpload}"
								class="mainActionbtn" update="@all"
								action="#{viewInspectionInfoBean.uploadPhotoMethod}"
								style="width:auto">
							</p:commandButton>

							<p:commandButton value="Back" class="mainActionbtn" id="btnBack"
								rendered="#{viewInspectionInfoBean.renderMainBackButton}"
								action="#{viewInspectionInfoBean.backToView}"></p:commandButton>

							<p:commandButton value="Save" class="mainActionbtn"
								id="btnSaveInEditMode"
								rendered="#{viewInspectionInfoBean.hideField}"
								action="#{viewInspectionInfoBean.SaveActionInEditMode}"></p:commandButton>

							<p:commandButton value="Clear" class="mainActionbtn"
								id="btnClearInEditMode"
								rendered="#{viewInspectionInfoBean.hideField}" update="@form"
								action="#{viewInspectionInfoBean.ClearInEditMode}"></p:commandButton>

						</div>
						<br></br>
					</center>

				</h:form>
			</div>
		</div>

		<p:dialog styleClass="" id="requiredField" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="requiredField"
			closeOnEscape="true" resizable="false">
			<h:form id="frmrequiredField">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel value="#{viewInspectionInfoBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmrequiredField" value="OK"
						onclick="PF('requiredField').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="successSve" global="true" modal="true"
			header="Success" width="30%" severity="info" widgetVar="successSve"
			closeOnEscape="true" resizable="false">
			<h:form id="frmsuccessSve">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
						<p:outputLabel value="#{viewInspectionInfoBean.sucessMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton tabindex="1"
						style="margin-top:10px;margin-bottom:10px" process="frmsuccessSve"
						value="OK" onclick="PF('successSve').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
