		<div class="mainDiv">
			<h1 style="margin-top: 0%; text-align: center; color: #ffffff ;background-color: #404d6f !important;"
				class="common_form_header">Edit/View Vehicle Inspection Action Points Management</h1>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmDetailsSearch">
					<br></br>
					<div style="width: 100%;">
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-4,ui-grid-col-3"
							layout="grid">
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Sequence" for="sequenceId"></p:outputLabel>
								
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="sequenceId" style="width:70%"
									value="#{vehicleInspectionActionUpdateBean.serachedSeqCode}"
									effect="fold" ajax="false">
									<p:ajax
										listener="#{vehicleInspectionActionUpdateBean.onSeqCodeChange}" update="sectionId,statusId"/>

									<f:selectItem itemLabel="-- Select Sequence --" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{vehicleInspectionActionUpdateBean.sequenceCodeList}"
										var="sequenceCodeList" itemValue="#{sequenceCodeList.generatedSeqCode}"
										itemLabel="#{sequenceCodeList.generatedSeqCode}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>


							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Section" for="sectionId"></p:outputLabel>

							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="sectionId" style="width:70%"
									value="#{vehicleInspectionActionUpdateBean.searchedSection}"
									effect="fold">
									<p:ajax
										listener="#{vehicleInspectionActionUpdateBean.onSectionChange}" />
									<f:selectItem itemLabel="-- Select Section --" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{vehicleInspectionActionUpdateBean.sectionList}"
										var="sectionList" itemValue="#{sectionList.sectionCode}"
										itemLabel="#{sectionList.sectionDescription}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>


							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Status" for="statusId"></p:outputLabel>
								
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="statusId" style="width:70%"
									value="#{vehicleInspectionActionUpdateBean.searchedStatus}"
									effect="fold" ajax="false">
									<p:ajax
										listener="#{vehicleInspectionActionUpdateBean.onstatusChange}"
										/>

									<f:selectItem itemLabel="-- Select Status --" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{vehicleInspectionActionUpdateBean.statusList}"
										var="statusList" itemValue="#{statusList.statusCode}"
										itemLabel="#{statusList.statusDescription}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
						</p:panelGrid>
						
					</div>
							<br></br>
					<center>
						<p:commandButton id="cmdbtnSearch" value="Search"
							class="mainActionbtn" ajax="false"
							action="#{vehicleInspectionActionUpdateBean.serachRecords}"
							update="dtFunActTable">
						</p:commandButton>
						<p:commandButton id="cmdbtnClearPage" value="Clear"
							class="mainActionbtn" update="@all"
							actionListener="#{vehicleInspectionActionUpdateBean.clearPage}">
						</p:commandButton>
					</center>

					<br></br>
				</h:form>

				<h:form id="frmseqRecoredEdit">
					<br></br>
					<p:panelGrid columns="4"
						columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-4,ui-grid-col-3"
						layout="grid">
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Sequence" for="sequenceIdEdit"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText id="sequenceIdEdit" style="width:75%"
								value="#{vehicleInspectionActionUpdateBean.selectedSeqCode}" disabled="#{vehicleInspectionActionUpdateBean.disableSeqCodeField}">
							</p:inputText>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>


						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Section" for="sectionIdEdit"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="sectionIdEdit" style="width:70%"
								value="#{vehicleInspectionActionUpdateBean.selectedSection}"
								effect="fold" disabled="#{vehicleInspectionActionUpdateBean.disableSectionField}">
								<f:selectItem itemLabel="-- Select Section --" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
										value="#{vehicleInspectionActionUpdateBean.sectionList}"
										var="sectionList" itemValue="#{sectionList.sectionCode}"
										itemLabel="#{sectionList.sectionDescription}" />
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Description" for="descriptionIdEdit"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText id="descriptionIdEdit" style="width:75%"
								value="#{vehicleInspectionActionUpdateBean.enteredDescription}" disabled="#{vehicleInspectionActionUpdateBean.disabledDesField}" maxlength="100" onkeyup="this.value=this.value.toUpperCase();">
							</p:inputText>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
						
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Status" for="statusIdEdit"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="statusIdEdit" style="width:70%"
								value="#{vehicleInspectionActionUpdateBean.selectedStatus}"
								effect="fold" disabled="#{vehicleInspectionActionUpdateBean.disabledStatusField}">
								<p:ajax
										listener="#{vehicleInspectionActionUpdateBean.oneditstatusChange}"/>
								<f:selectItem itemLabel="-- Select Status --" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
										value="#{vehicleInspectionActionUpdateBean.statusList}"
										var="statusList" itemValue="#{statusList.statusCode}"
										itemLabel="#{statusList.statusDescription}" />
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

					</p:panelGrid>
						<br></br>

					<center>
						<p:commandButton id="cmdbtnAdd" value="Save" class="mainActionbtn"
							ajax="false"
							action="#{vehicleInspectionActionUpdateBean.updateRecord}"
							update="frmseqRecoredEdit,dtFunActTable"
							disabled="#{vehicleInspectionActionUpdateBean.disableSaveBtn}">
						</p:commandButton>
						<p:commandButton id="cmdbtnClear" value="Clear"
							class="mainActionbtn" update="frmseqRecoredEdit"
							actionListener="#{vehicleInspectionActionUpdateBean.clearAddForm}"
							disabled="#{vehicleInspectionActionUpdateBean.disableClearBtn}">
						</p:commandButton>

					</center>

					<br></br>

				</h:form>
				
				<h:form id="frmFunActTable">
				<center>
					<br></br>
					<p:growl id="msgs" showDetail="true" />
					<p:dataTable var="funActTable" paginator="true" rows="10"
						id="dtFunActTable" style="width:96%"
						value="#{vehicleInspectionActionUpdateBean.dataList}"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="10,20" resizableColumns="false"
						liveResize="false" rowIndexVar="index">
						<p:column headerText="Sequence" style="text-align:left;width:8%">
							
							<h:outputText style="text-align:left;"
								value="#{funActTable.sequence}" />
						</p:column>
						<p:column headerText="Section" style="text-align:left;width:12%">
							<h:outputText style="text-align:left;"
								value="#{funActTable.sectionDescription}" />
						</p:column>
						<p:column headerText="Description"
							style="text-align:left;width:20%">
							<h:outputText style="text-align:left;"
								value="#{funActTable.description}" />
						</p:column>.

						<p:column headerText="Status"
							style="text-align:left;width:10%">
							<h:outputText style="text-align:left;"
								value="#{funActTable.statusDescription}" />
						</p:column>
						<p:column headerText="" style="width:5%">
							<p:commandLink id="cmdbtnEdit" 
								update="dtFunActTable,frmseqRecoredEdit" process="dtFunActTable,frmseqRecoredEdit"
								action="#{vehicleInspectionActionUpdateBean.editDetails}">
								<f:setPropertyActionListener value="#{funActTable}"
									target="#{vehicleInspectionActionUpdateBean.selectedEditRow}" />
							<p:graphicImage library="images" name="edit.png" style="width:24px;height:24px;" title="edit"></p:graphicImage>
							</p:commandLink>
						</p:column>
						<p:column headerText="" style="width:5%">
							<p:commandLink id="cmdbtnRemove" 
								update="dtFunActTable" process="dtFunActTable"
								action="#{vehicleInspectionActionUpdateBean.deleteActButtonAction}">
								<f:setPropertyActionListener value="#{funActTable}"
									target="#{vehicleInspectionActionUpdateBean.selectedDeleteRow}" />
							<p:graphicImage library="images" name="delete.png" style="width:24px;height:24px;" title="delete"></p:graphicImage>
							</p:commandLink>
						</p:column>
					</p:dataTable>

					<br></br>
				</center>
				</h:form>

			</div>



		</div>


		<p:dialog styleClass="" id="requiredField" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="requiredField"
			closeOnEscape="true" resizable="false">
			<h:form id="frmrequiredField">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel
							value="#{vehicleInspectionActionUpdateBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmrequiredField"
						value="#{msg['um.employeeprofile.dlmissingclose']}"
						onclick="PF('requiredField').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>
		<p:dialog styleClass="" id="successSve" global="true" modal="true"
			header="#{msg['um.employeeprofile.dlsuccess']}" width="30%"
			severity="info" widgetVar="successSve" closeOnEscape="true"
			resizable="false">
			<h:form id="frmsuccessSve">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
						<p:outputLabel
							value="#{vehicleInspectionActionUpdateBean.sucessMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmsuccessSve"
						value="#{msg['um.employeeprofile.dlsuccessclose']}"
						onclick="PF('successSve').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>
		<p:dialog styleClass="" id="errorMsge" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="errorMsge"
			closeOnEscape="true" resizable="false">
			<h:form id="frmerrorMsge">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel
							value="#{assignAccessPermissionsBackingBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmerrorMsge" value="OK"
						onclick="PF('errorMsge').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>
		<p:dialog styleClass="" id="deleteconfirmationsequence" global="true"
			modal="true" width="30%" severity="info"
			widgetVar="deleteconfirmationsequence" closeOnEscape="true"
			resizable="false" header="Information">
			<h:form id="frmdeleteconfirmationDept">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="warning.png"></p:graphicImage>
						<p:outputLabel value="Do you want to delete this record ?"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton id="yes" value="Yes"
						actionListener="#{vehicleInspectionActionUpdateBean.deleteRole()}" ajax="true"
						onclick="PF('deleteconfirmationsequence').hide()"></p:commandButton>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmdeleteconfirmationDept" value="No"
						onclick="PF('deleteconfirmationsequence').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>


		<p:dialog styleClass="" id="errorMsgeForDel" global="true"
			modal="true" header="Warning" width="30%" severity="info"
			widgetVar="errorMsgeForDel" closeOnEscape="true" resizable="false">
			<h:form id="frmerrorMsgeDel">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel
							value="#{assignAccessPermissionsBackingBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmerrorMsge"
						value="#{msg['um.employeeprofile.dlcommerrorclose']}"
						onclick="PF('errorMsge').hide()" update="@all">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
