		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Vehicle Inspection Action Points
				Management</h1>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmAddVIAPM">
					<br></br>
					<div style="width: 100%;">
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-4,ui-grid-col-3"
							layout="grid">
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Sequence" for="sequenceId"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="sequenceId" style="width:25%"
									value="#{vehicleInspectionActionPointsManagementBean.actionPointsManagementDTO.sequence}"
									disabled="#{vehicleInspectionActionPointsManagementBean.disableSequneceField}"
									maxlength="5" onkeyup="this.value=this.value.toUpperCase();">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>


							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Section" for="sectionId"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="sectionId" style="width:70%"
									value="#{vehicleInspectionActionPointsManagementBean.selectedSection}">
									<p:ajax
										listener="#{vehicleInspectionActionPointsManagementBean.onSectionChange}" />
									<f:selectItem itemLabel="-- Select Section --" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{vehicleInspectionActionPointsManagementBean.sectionList}"
										var="sectionList" itemValue="#{sectionList.sectionCode}"
										itemLabel="#{sectionList.sectionDescription}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Description" for="descriptionId"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="descriptionId" style="width:76%"
									value="#{vehicleInspectionActionPointsManagementBean.enteredDescription}"
									maxlength="100" onkeyup="this.value=this.value.toUpperCase();">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Status" for="statusId"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="statusId" style="width:70%"
									value="#{vehicleInspectionActionPointsManagementBean.selectedStatus}">
									<p:ajax
										listener="#{vehicleInspectionActionPointsManagementBean.onstatusChange}" />
									<f:selectItem itemLabel="-- Select Status --" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{vehicleInspectionActionPointsManagementBean.statusList}"
										var="statusList" itemValue="#{statusList.statusCode}"
										itemLabel="#{statusList.statusDescription}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

						</p:panelGrid>
					</div>
					<br />
					<center>
						<p:commandButton id="cmdbtnSave" value="Save"
							class="mainActionbtn" ajax="false"
							action="#{vehicleInspectionActionPointsManagementBean.saveRecord}"
							update="dtFunActTable"
							rendered="#{vehicleInspectionActionPointsManagementBean.showbtnSave}">
						</p:commandButton>
						<p:commandButton id="cmdbtnUpdate" value="Save"
							class="mainActionbtn" ajax="false"
							action="#{vehicleInspectionActionPointsManagementBean.updateRecord}"
							update="dtFunActTable"
							rendered="#{vehicleInspectionActionPointsManagementBean.showbtnUpdate}">
						</p:commandButton>
						<p:commandButton id="cmdbtnClearPage" value="Clear"
							class="mainActionbtn" update="@all"
							actionListener="#{vehicleInspectionActionPointsManagementBean.clearFields}">
						</p:commandButton>
					</center>

					<br></br>
				</h:form>



				<h:form id="frmVehicleInspectionTable">
					<center>
						<br></br>
						<p:growl id="msgs" showDetail="true" />
						<p:dataTable var="funActTable" paginator="true" rows="10"
							id="dtFunActTable" style="width:96%"
							value="#{vehicleInspectionActionPointsManagementBean.dataList}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,20" resizableColumns="false"
							liveResize="false" rowIndexVar="index">
							<p:column headerText="Sequence"
								style="text-align:center;width:8%">
								<h:outputText style="text-align:left;"
									value="#{funActTable.sequence}" />
							</p:column>
							<p:column headerText="Section" style="text-align:left;width:12%">
								<h:outputText style="text-align:left;"
									value="#{funActTable.sectionDescription}" />
							</p:column>
							<p:column headerText="Description"
								style="text-align:left;width:20%">
								<h:outputText style="text-align:left;"
									value="#{funActTable.description}" />
							</p:column>

							<p:column headerText="Status" style="text-align:left;width:10%">
								<h:outputText style="text-align:left;"
									value="#{funActTable.statusDescription}" />
							</p:column>
							<p:column headerText="" style="width:5%">
								<p:commandLink id="cmdbtnEdit"
									update="dtFunActTable,frmAddVIAPM" process="dtFunActTable"
									action="#{vehicleInspectionActionPointsManagementBean.editActButtonAction}">
									<f:setPropertyActionListener value="#{funActTable}"
										target="#{vehicleInspectionActionPointsManagementBean.selectedEditRow}" />
									<p:graphicImage library="images" name="edit.png"
										style="width:24px;height:24px;" title="edit"></p:graphicImage>
								</p:commandLink>
							</p:column>
							<p:column headerText="" style="width:5%">
								<p:commandLink id="cmdbtnRemove" update="dtFunActTable"
									process="dtFunActTable"
									action="#{vehicleInspectionActionPointsManagementBean.deleteActButtonAction}">
									<f:setPropertyActionListener value="#{funActTable}"
										target="#{vehicleInspectionActionPointsManagementBean.selectedDeleteRow}" />
									<p:graphicImage library="images" name="delete.png"
										style="width:24px;height:24px;text-align:left;" title="delete"></p:graphicImage>
								</p:commandLink>
							</p:column>
						</p:dataTable>

						<br></br>
					</center>
				</h:form>


			</div>



		</div>


		<p:dialog styleClass="" id="requiredField" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="requiredField"
			closeOnEscape="true" resizable="false">
			<h:form id="frmrequiredField">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel
							value="#{vehicleInspectionActionPointsManagementBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmrequiredField"
						value="#{msg['um.employeeprofile.dlmissingclose']}"
						onclick="PF('requiredField').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>
		<p:dialog styleClass="" id="successSve" global="true" modal="true"
			header="#{msg['um.employeeprofile.dlsuccess']}" width="30%"
			severity="info" widgetVar="successSve" closeOnEscape="true"
			resizable="false">
			<h:form id="frmsuccessSve">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
						<p:outputLabel
							value="#{vehicleInspectionActionPointsManagementBean.sucessMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmsuccessSve"
						value="#{msg['um.employeeprofile.dlsuccessclose']}"
						onclick="PF('successSve').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>
		<p:dialog styleClass="" id="errorMsge" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="errorMsge"
			closeOnEscape="true" resizable="false">
			<h:form id="frmerrorMsge">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel
							value="#{assignAccessPermissionsBackingBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmerrorMsge" value="OK" onclick="PF('errorMsge').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>



		<p:dialog styleClass="" id="deleteconfirmationsequence" global="true"
			modal="true" width="30%" severity="info"
			widgetVar="deleteconfirmationsequence" closeOnEscape="true"
			resizable="false" header="Information">
			<h:form id="frmdeleteconfirmationDept">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="warning.png"></p:graphicImage>
						<p:outputLabel value="Do you want to delete this record ?"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton id="yes" value="Yes"
						actionListener="#{vehicleInspectionActionPointsManagementBean.deleteRole()}"
						ajax="true" onclick="PF('deleteconfirmationsequence').hide()"></p:commandButton>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmdeleteconfirmationDept" value="No"
						onclick="PF('deleteconfirmationsequence').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
