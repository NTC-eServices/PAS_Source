		<h:panelGroup layout="block" id="page">

			<div class="mainDiv">
				<h1

				<div style="width: 95%;" class="subDiv">

					<h:form id="field">

							resizable="false" update="@all">

							<br> </br>

							<p:panelGrid columns="2" id="dialoggrid"

								<p:panelGrid>

									<p:outputLabel value="Select Counter No. :- "></p:outputLabel>

								</p:panelGrid>


								<p:panelGrid>
									<p:selectOneMenu style="width:171px" id="counter"
										value="#{normalVehicleBackingBean.commonDTO.counterId}">
										<p:ajax listener="#{normalVehicleBackingBean.onCounterSelect}"
											onClose="#{normalVehicleBackingBean.handleClose}">
										</p:ajax>
										<f:selectItem itemLabel="--Select Counter--" itemValue=""
											noSelectionOption="true" />
										<f:selectItems value="#{normalVehicleBackingBean.counterList}"
											var="counterList" itemLabel="#{counterList.counter}"
											itemValue="#{counterList.counterId}" />

									</p:selectOneMenu>

								</p:panelGrid>

								<center>
									<p:panel>
										<p:commandButton id="Exit" value="Exit"
											action="#{normalVehicleBackingBean.handleClose}"
											class="mainActionbtn" ajax="true" update="@all">
										</p:commandButton>
									</p:panel>
								</center>

							</p:panelGrid>

						</p:dialog>

						<p:panel>
							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
								layout="grid">


								<p:outputLabel value="Permit No."></p:outputLabel>

								<p:inputText id="permitno" style="width:100%"
									onkeyup="this.value=this.value.toUpperCase();" readonly="true"
									value="#{normalVehicleBackingBean.vehicleDTO.permitNo}">
								</p:inputText>



								<p:panelGrid>
									<p:outputLabel value="Queue No."></p:outputLabel>
									<p:outputLabel value="*" style="color:red;"></p:outputLabel>
								</p:panelGrid>
								<p:inputText
									value="#{normalVehicleBackingBean.vehicleDTO.queueNo}"
									readonly="#{normalVehicleBackingBean.disableQueueNo || normalVehicleBackingBean.vehicleDTO.backlogApp}"
									onkeyup="this.value=this.value.toUpperCase();" id="queue"
									style="width:100%">
									
								</p:inputText>
								<p:outputLabel value="Counter No.">
								</p:outputLabel>
								<p:inputText style="width:100%;height:18px;" maxlength="50"
									value="#{sessionBackingBean.counterId}" readonly="true"
									onkeyup="this.value=this.value.toUpperCase();">
								</p:inputText>

								<p:panelGrid>
									<p:outputLabel value="Vehicle No."></p:outputLabel>
									<p:outputLabel value="*" style="color:red;"></p:outputLabel>
								</p:panelGrid>

									</p:inputText>
								</p:panelGrid>
							</p:panelGrid>

									</p:commandButton>

										class="mainActionbtn" ajax="true"
										update="page,save,cmdbtnNext">

									</p:commandButton>
								</p:panel>

										<f:selectItems value="#{normalVehicleBackingBean.routelist}"

											listener="#{normalVehicleBackingBean.manufactureYearRegistrationYearValidator}" />

										<f:selectItem itemLabel="--Select Service Type--" itemValue=""

											itemLabel="#{servicelist.serviceTypeDescription}"
											itemValue="#{servicelist.serviceTypeCode}" />
									</p:selectOneMenu>
								</p:panelGrid>

									<p:outputLabel value="Chassis No."></p:outputLabel>
									<p:outputLabel value="*" style="color:red;"></p:outputLabel>
								</p:panelGrid>
								<p:panelGrid>
									<p:inputText id="chass" style="width:100%" maxlength="20"
										readonly="#{!normalVehicleBackingBean.inspectionForAmendment and not empty normalVehicleBackingBean.vehicleDTO.chassisNo}"
										onkeyup="this.value=this.value.toUpperCase();"
										value="#{normalVehicleBackingBean.vehicleDTO.chassisNo}">
									</p:inputText>
								</p:panelGrid>
								<!-- readonly="#{not empty normalVehicleBackingBean.vehicleDTO.chassisNo}" -->

								<p:panelGrid>
									<p:outputLabel rendered="#{normalVehicleBackingBean.inspectionForAmendment}"

								</p:panelGrid>

									<p:inputText rendered="#{normalVehicleBackingBean.inspectionForAmendment}"

									</p:inputText>

									</p:inputText>
								</p:panelGrid>

										<h:outputText value="#{vehicle.actionPointSeqNo}" />
									</p:column>

									<p:column headerText="Section">
										<h:outputText value="#{vehicle.section}" />
									</p:column>

									<p:column headerText="Description"

										disabled="#{normalVehicleBackingBean.disableSave}" ajax="true"
										update="page" class="mainActionbtn">
									</p:commandButton>


									<p:commandButton id="cancel2" value="Cancel"

									<p:commandButton value="Print"

										<f:attribute name="appNo"
											value="#{normalVehicleBackingBean.vehicleDTO.applicationNo}"></f:attribute>

							<p:outputLabel value="#{normalVehicleBackingBean.successMSG}"></p:outputLabel>
