		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">#{viewNormalInspectionInfoBean.title}</h1>

			<div style="width: 95%;" class="subDiv">

				<h:form id="field">
					<p:panel>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">



							<p:panelGrid>
								<p:outputLabel value="Permit No."></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="permitno" style="width:90%"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.permitNo}"
									readonly="true">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Queue No."></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText
									value="#{viewNormalInspectionInfoBean.vehicleDTO.queueNo}"
									id="queue" style="width:90%" readonly="true">
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Vehicle No."></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="vehicle" style="width:90%"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.vehicleNo}"
									readonly="true"></p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<p:panelGrid></p:panelGrid>

						</p:panelGrid>
					</p:panel>







					<br> </br>


					<div style="width: 90%;" class="subDiv">
						<p:panelGrid columns="2" id="bla2"
							columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid">
							
							<p:panelGrid>
									<p:outputLabel value="Tender Ref. No." rendered="#{viewNormalInspectionInfoBean.permitNew}"></p:outputLabel>
									<p:outputLabel value="*" style="color:red;" rendered="#{viewNormalInspectionInfoBean.permitNew}"></p:outputLabel>
								</p:panelGrid>

								<p:panelGrid>
									<p:inputText onkeyup="this.value=this.value.toUpperCase();"
										value="#{viewNormalInspectionInfoBean.vehicleDTO.tenderRefNo}"
										rendered="#{viewNormalInspectionInfoBean.permitNew}" disabled="true"
										id="tenderRefNo" style="width:60%"
										
										maxlength="20">
									</p:inputText>
								</p:panelGrid>


							<p:panelGrid>
								<p:outputLabel value="Permit Owner Name"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"
									rendered="#{viewNormalInspectionInfoBean.hideField}"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText
									value="#{viewNormalInspectionInfoBean.vehicleDTO.permitOwner}"
									id="ownername" style="width:100%"
									readonly="#{viewNormalInspectionInfoBean.readOnlyValue}">
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="NIC / Registration No."></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"
									rendered="#{viewNormalInspectionInfoBean.hideField}"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="nic" style="width:100%" maxlength="15"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.nicreg}"
									readonly="#{viewNormalInspectionInfoBean.readOnlyValue}">
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Make"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"
									rendered="#{viewNormalInspectionInfoBean.hideField}"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="Make" style="width:100%"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.make}"
									rendered="#{!(viewNormalInspectionInfoBean.inspectionType eq 'Amendment')}"
									readonly="true">
								</p:inputText>

								<p:selectOneMenu id="make" style="width:95%"
									rendered="#{viewNormalInspectionInfoBean.inspectionType eq 'Amendment'}"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.makeTypeCode}">
									<p:ajax listener="#{viewNormalInspectionInfoBean.onMakeTypeChange}"
										update="modelDrpDwn" />
									<f:selectItem itemLabel="--Select Make--" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{viewNormalInspectionInfoBean.makelist}"
										var="makelist" itemLabel="#{makelist.makeDescription}"
										itemValue="#{makelist.makeTypeCode}" />
								</p:selectOneMenu>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Model"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"
									rendered="#{viewNormalInspectionInfoBean.hideField}"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="Model" style="width:100%"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.model}"
									rendered="#{!(viewNormalInspectionInfoBean.inspectionType eq 'Amendment')}"
									readonly="true">
								</p:inputText>

								<p:selectOneMenu id="modelDrpDwn" style="width:95%"
									rendered="#{viewNormalInspectionInfoBean.inspectionType eq 'Amendment'}"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.modelTypeCode}">

										noSelectionOption="true" />
									<f:selectItems value="#{viewNormalInspectionInfoBean.modellist}"
										var="modellist" itemLabel="#{modellist.modelDescription}"
										itemValue="#{modellist.modelTypeCode}" />
								</p:selectOneMenu>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Route No."></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"
									rendered="#{viewNormalInspectionInfoBean.hideField}"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="routeno" style="width:100%"
									rendered="#{viewNormalInspectionInfoBean.disabledActPointCheckedBox}"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.routeNo}"
									readonly="#{viewNormalInspectionInfoBean.readOnlyValue}">
								</p:inputText>

								<p:selectOneMenu id="routeNoInEditMode" style="width:76%"

										listener="#{viewNormalInspectionInfoBean.onRouteNoChange}"
										update="txtOrigin,txtDestination,txtVia,route" />
									<f:selectItem itemLabel="-- Select --" itemValue="" />
									<f:selectItems
										value="#{viewNormalInspectionInfoBean.routeNoList}"
										var="routeNoList" itemValue="#{routeNoList.routeNo}"
										itemLabel="#{routeNoList.routeNo}" />
								</p:selectOneMenu>

							</p:panelGrid>
							<p:outputLabel
								value="#{msg['common.backlog.tbpermitinfo.origin']}"></p:outputLabel>
							<p:inputText style="width:80%;height:18px;" id="txtOrigin"
								value="#{viewNormalInspectionInfoBean.permitDTO.origin}"
								readonly="true" onkeyup="this.value=this.value.toUpperCase();">
							</p:inputText>

							<p:outputLabel
								value="#{msg['common.backlog.tbpermitinfo.destination']}"></p:outputLabel>
							<p:inputText style="width:80%;height:18px;" id="txtDestination"
								value="#{viewNormalInspectionInfoBean.permitDTO.destination}"
								readonly="true" onkeyup="this.value=this.value.toUpperCase();">
							</p:inputText>

							<p:outputLabel value="#{msg['common.backlog.tbpermitinfo.via']}"></p:outputLabel>
							<p:panelGrid>
								<p:inputTextarea style="width:80%;height:18px;" id="txtVia"
									readonly="true" rows="3"
									value="#{viewNormalInspectionInfoBean.permitDTO.via}"
									onkeyup="this.value=this.value.toUpperCase();">
								</p:inputTextarea>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Route Details"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="route" style="width:100%"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.routeDetails}"
									readonly="true"></p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Manufacture Year"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"
									rendered="#{viewNormalInspectionInfoBean.hideField}"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="Man" style="width:100%"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.productDate}"
									readonly="#{viewNormalInspectionInfoBean.readOnlyValue}">
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Service Type"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"
									rendered="#{viewNormalInspectionInfoBean.hideField}"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="service" style="width:100%"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.serviceType}"
									readonly="#{viewNormalInspectionInfoBean.readOnlyValue}"
									rendered="#{viewNormalInspectionInfoBean.disabledActPointCheckedBox}">
								</p:inputText>

								<p:selectOneMenu id="serviceTypeInEditMode" style="width:76%"
									value="#{viewNormalInspectionInfoBean.selectedServiceType}"
									disabled="#{viewNormalInspectionInfoBean.inspectionType eq 'Amendment'}"
									rendered="#{viewNormalInspectionInfoBean.hideField}">
									<p:ajax
										listener="#{viewNormalInspectionInfoBean.onServiceTypeChange}"
										update="serviceTypeInEditMode" />
									<f:selectItem itemLabel="-- Select --" itemValue="" />
									<f:selectItems
										value="#{viewNormalInspectionInfoBean.serviceTypeList}"
										var="serviceTypeList"
										itemValue="#{serviceTypeList.serviceTypeCode}"
										itemLabel="#{serviceTypeList.serviceTypeDescription}" />
								</p:selectOneMenu>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Chassis No."></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"
									rendered="#{viewNormalInspectionInfoBean.hideField}"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="chass" style="width:100%"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.chassisNo}"
									readonly="#{viewNormalInspectionInfoBean.readOnlyValue}">
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel
									rendered="#{viewNormalInspectionInfoBean.inspectionType eq 'Amendment'}"
									value=" Engine No."></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText
									rendered="#{viewNormalInspectionInfoBean.inspectionType eq 'Amendment'}"
									id="engineNo" style="width:100%" maxlength="10"
									readonly="#{viewNormalInspectionInfoBean.readOnlyValue}"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.engineNo}">
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Application No."></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"
									rendered="#{viewNormalInspectionInfoBean.hideField}"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="application" style="width:100%"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.applicationNo}"
									readonly="true">
								</p:inputText>
							</p:panelGrid>

						</p:panelGrid>


						<p:dataTable id="abc" var="vehicle"
							value="#{viewNormalInspectionInfoBean.dataList}"
							style="width:100%" rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,20">
							<p:column headerText="#" style="text-align:left;width:8%">
								<h:outputText value="#{vehicle.actionPointSeqNo}" />
							</p:column>

							<p:column headerText="Section" style="text-align:left;width:10%">
								<h:outputText value="#{vehicle.section}" />
							</p:column>

							<p:column headerText="Description"
								style="text-align:left;width:20%">
								<h:outputText value="#{vehicle.description}" />
							</p:column>

							<p:column headerText="Remark" style="text-align:left;width:20%">
								<h:outputText value="#{vehicle.remark}"
									rendered="#{viewNormalInspectionInfoBean.disabledActPointCheckedBox}" />
								<p:inputText id="remarkVal" value="#{vehicle.remark}"
									rendered="#{viewNormalInspectionInfoBean.hideField}" />
							</p:column>


							<p:column headerText="Exists" style="text-align:left;width:10%">

								<p:selectBooleanCheckbox value="#{vehicle.exists}"
									disabled="#{viewNormalInspectionInfoBean.disabledActPointCheckedBox}" />
							</p:column>
						</p:dataTable>

						<br></br>
					</div>

					<div style="width: 90%;" class="subDiv">
						<p:panelGrid columns="2"
							columnClasses="ui-grid-col-6,ui-grid-col-6," layout="grid"
							id="footerDiv">


							<p:panelGrid>
								<h:outputText
									value="If any issue in the Inspection Report on section 1 and 2 require correct
			and next inspection date on or before">
								</h:outputText>
							</p:panelGrid>




							<p:panelGrid>
								<p:inputText id="cal1"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.date1}"
									readonly="#{viewNormalInspectionInfoBean.readOnlyValue}"
									style="width:70%"
									rendered="#{viewNormalInspectionInfoBean.disabledActPointCheckedBox}" />

								<p:calendar id="cal1_2"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.calender1}"
									mindate="today" yearRange="c-100:c+100" navigator="true"
									locale="en_US" showOn="button" disabledInput="true"
									pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY"
									rendered="#{viewNormalInspectionInfoBean.hideField}">

								</p:calendar>
							</p:panelGrid>

							<p:panelGrid>
								<h:outputText
									value="If any issue in the Inspection Report on section 3 require correct
			and next inspection date on or before">

								</h:outputText>
								<br> </br>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="cal2"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.date2}"
									readonly="#{viewNormalInspectionInfoBean.readOnlyValue}"
									style="width:70%"
									rendered="#{viewNormalInspectionInfoBean.disabledActPointCheckedBox}" />

								<p:calendar id="cal3"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.calender2}"

									locale="en_US" showOn="button" disabledInput="true"
									pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY"
									rendered="#{viewNormalInspectionInfoBean.hideField}">

								</p:calendar>




							</p:panelGrid>

							<p:panelGrid>
								<h:outputText value="Types of Inspection ">
									<p:outputLabel value="*" style="color:red;"></p:outputLabel>
								</h:outputText>
							</p:panelGrid>
							<p:panelGrid>

								<p:inputText id="insType" style="width:100%"
									onkeyup="this.value=this.value.toUpperCase();" readonly="true"
									value="#{viewNormalInspectionInfoBean.inspectionType}">
								</p:inputText>

							</p:panelGrid>


							<p:panelGrid>
								<h:outputText value="Inspection Status ">
									<p:outputLabel value="*" style="color:red;"></p:outputLabel>
								</h:outputText>

							<p:panelGrid>
								<p:inputText
									rendered="#{viewNormalInspectionInfoBean.renderInspectStatusView}"

									onkeyup="this.value=this.value.toUpperCase();" readonly="true"
									value="#{viewNormalInspectionInfoBean.inspectionStatusDes}">
								</p:inputText>

								<p:selectOneMenu id="insStatusA" style="width:97%"
									rendered="#{!viewNormalInspectionInfoBean.renderInspectStatusView}"

									<f:selectItem itemLabel="--Select Inspection Status--"
										itemValue="" />
									<f:selectItem itemLabel="Complete" itemValue="C" />
									<f:selectItem itemLabel="Incomplete" itemValue="I" />
								</p:selectOneMenu>
							</p:panelGrid>

							<p:panelGrid>
								<h:outputText value="Location ">
									<p:outputLabel value="*" style="color:red;"></p:outputLabel>
								</h:outputText>
							</p:panelGrid>

							<p:panelGrid>

								<p:inputText
									rendered="#{viewNormalInspectionInfoBean.renderInspectLocationView}"

								</p:inputText>
								<p:selectOneMenu id="loc" style="width:97%"
									rendered="#{!viewNormalInspectionInfoBean.renderInspectLocationView}"
									onkeyup="this.value=this.value.toUpperCase();"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.inspecLocationCode}">

											noSelectionOption="true" /> -->
									<f:selectItems
										value="#{viewNormalInspectionInfoBean.locationList}"

										itemLabel="#{locationList.inspecLocationDes}"
										itemValue="#{locationList.inspecLocationCode}" />
								</p:selectOneMenu>
							</p:panelGrid>

						<p:panelGrid columns="1" columnClasses="ui-grid-col-12"
							layout="grid">

							<h:outputText value="Final Remark " style="font-weight:bold">
							</h:outputText>

								<p:inputTextarea rows="6" cols="33"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.finalremarkDescription}"
									readonly="#{viewNormalInspectionInfoBean.readOnlyValue}"
									style="width:100%" />
							</p:panelGrid>
						</p:panelGrid>

						<p:panelGrid
							rendered="#{viewNormalInspectionInfoBean.renderBackIncompleteApproval}"
							columns="1" columnClasses="ui-grid-col-12" layout="grid">
							<h:outputText value="Remark for Proceed Incomplete Application"
								style="font-weight:bold">
							</h:outputText>
							<p:panelGrid>
								<p:inputTextarea rows="6" cols="33"
									value="#{viewNormalInspectionInfoBean.vehicleDTO.proceedRemark}"
									readonly="true" style="width:100%" />
							</p:panelGrid>
						</p:panelGrid>

						<br></br>

						<center>
							<p:commandButton id="cmdbtnBackPage" value="Back"
								rendered="#{viewNormalInspectionInfoBean.renderInquiryBackButton}"
								class="mainActionbtn" update="@all"
								action="#{viewNormalInspectionInfoBean.backForInquiry}">
							</p:commandButton>

							<p:commandButton value="Back" class="mainActionbtn" id="btnBack2"
								rendered="#{viewNormalInspectionInfoBean.renderRenewalBackButton}"
								action="#{viewNormalInspectionInfoBean.backForRenewal}"></p:commandButton>


							<p:commandButton id="cmdbtnUploadPhotoPage" value="Upload Photo"
								rendered="#{viewNormalInspectionInfoBean.inquiryMoodUpload}"
								class="mainActionbtn" update="@all"
								action="#{viewNormalInspectionInfoBean.uploadPhotoMethod}"
								style="width:auto">
							</p:commandButton>

							<p:commandButton value="Back" class="mainActionbtn" id="btnBack"
								rendered="#{viewNormalInspectionInfoBean.renderMainBackButton}"
								action="#{viewNormalInspectionInfoBean.backToView}"></p:commandButton>

							<p:commandButton value="Save" class="mainActionbtn"
								id="btnSaveInEditMode"
								rendered="#{viewNormalInspectionInfoBean.hideField}"
								action="#{viewNormalInspectionInfoBean.SaveActionInEditMode}"></p:commandButton>

							<p:commandButton value="Clear" class="mainActionbtn"
								id="btnClearInEditMode"
								rendered="#{viewNormalInspectionInfoBean.hideField}"
								update="@form"
								action="#{viewNormalInspectionInfoBean.ClearInEditMode}"></p:commandButton>

							<!-- for incomplete application view start -->
							<p:commandButton id="proceedIncompleteApplication"
								value="Proceed Incomplete Application"
								actionListener="#{viewNormalInspectionInfoBean.proceedIncompleteApplicationBtnAction}"
								disabled="#{viewNormalInspectionInfoBean.disableProceedIncompleteApplicationBtn}"
								rendered="#{viewNormalInspectionInfoBean.renderBackIncompleteApproval}"
								ajax="true" update="field" class="mainActionbtn"
								style="width:250px">
							</p:commandButton>

							<p:commandButton id="backIncompleteApproval" value="Back"
								action="#{viewNormalInspectionInfoBean.backToIncompleteApproval}"
								rendered="#{viewNormalInspectionInfoBean.renderBackIncompleteApproval}"
								class="mainActionbtn" ajax="true" update="field">
							</p:commandButton>

							<!-- for incomplete application view end -->
						</center>
					</div>
					<br></br>


				</h:form>
			</div>
		</div>

		<p:dialog styleClass="" id="requiredField" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="requiredField"
			closeOnEscape="true" resizable="false">
			<h:form id="frmrequiredField">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel value="#{viewNormalInspectionInfoBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmrequiredField" value="OK"
						onclick="PF('requiredField').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="successSve" global="true" modal="true"
			header="Success" width="30%" severity="info" widgetVar="successSve"
			closeOnEscape="true" resizable="false">
			<h:form id="frmsuccessSve">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
						<p:outputLabel value="#{viewNormalInspectionInfoBean.sucessMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton tabindex="1"
						style="margin-top:10px;margin-bottom:10px" process="frmsuccessSve"
						value="OK" onclick="PF('successSve').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="proceedSuccess" global="true" modal="true"
			closable="false" header="Success" width="30%" severity="info"
			widgetVar="proceedSuccess" closeOnEscape="false" resizable="false">
			<h:form id="frmProceedSuccess">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
						<p:outputLabel value="#{viewNormalInspectionInfoBean.sucessMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton tabindex="1"
						update="field,frmProceedIncompleteAppConfirm,frmsuccessSve,requiredField,frmProceedSuccess"
						style="margin-top:10px;margin-bottom:10px"
						process="frmProceedSuccess" value="OK"
						action="#{viewNormalInspectionInfoBean.reloadInit}">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>

		<p:dialog id="proceedIncompleteAppConfirm" global="true" modal="true"
			header="Proceed Incomplete Application" width="30%" severity="info"
			widgetVar="proceedIncompleteAppConfirm" resizable="false">
			<h:form id="frmProceedIncompleteAppConfirm">
				<p:panelGrid style="width:100%;">
					<br></br>
					<p:panelGrid>
						<p:outputLabel value="Special Remark"></p:outputLabel>
						<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
					</p:panelGrid>
					<br></br>
					<center>
						<p:panelGrid>
							<p:inputTextarea style="width:98%;" id="proceedIncompleteRemark"
								rows="5" maxlength="150"
								value="#{viewNormalInspectionInfoBean.proceedIncompleteApplicationDTO.proceedRemark}">
							</p:inputTextarea>
						</p:panelGrid>
					</center>
				</p:panelGrid>
				<center>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmProceedIncompleteAppConfirm" value="Proceed"
						update="frmProceedIncompleteAppConfirm,frmsuccessSve,requiredField,frmProceedSuccess"
						action="#{viewNormalInspectionInfoBean.proceedIncompleteApplication}">
					</p:commandButton>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="Back" process="frmProceedIncompleteAppConfirm"
						onclick="PF('proceedIncompleteAppConfirm').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
