	<ui:define name="content">
		<style>

		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Assign Access Permission</h1>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmDeptRoleSearch">
					<br></br>
					<div style="width: 100%;">
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-4,ui-grid-col-3"
							layout="grid">
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Department" for="dept"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="dept" style="width:70%"
									value="#{assignAccessPermissionsBackingBean.selectedDept}"
									effect="fold" ajax="false">
									<p:ajax
										listener="#{assignAccessPermissionsBackingBean.onDepartmentChange}"
										update="role" />

									<f:selectItem itemLabel="-- Select Department --" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{assignAccessPermissionsBackingBean.deptList}"
										var="deptList" itemValue="#{deptList.deptCode}"
										itemLabel="#{deptList.deptDesc}	- #{deptList.deptCode}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>


							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Role Name" for="role"></p:outputLabel>

							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="role" style="width:70%"
									value="#{assignAccessPermissionsBackingBean.selectedRole}"
									effect="fold">
									<p:ajax
										listener="#{assignAccessPermissionsBackingBean.onroleChange}" />
									<f:selectItem itemLabel="-- Select Role --" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{assignAccessPermissionsBackingBean.roleList}"
										var="roleList" itemValue="#{roleList.roleCode}"
										itemLabel="#{roleList.roleDesc}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

						</p:panelGrid>
						<br />
					</div>
					<center>
						<p:commandButton id="cmdbtnSearch" value="Search"
							class="mainActionbtn" ajax="false"
							action="#{assignAccessPermissionsBackingBean.searchDeptRole}"
							update="dtFunActTable">
						</p:commandButton>
						<p:commandButton id="cmdbtnClearPage" value="Clear"
							class="mainActionbtn" update="@all"
							actionListener="#{assignAccessPermissionsBackingBean.clearPage}">
						</p:commandButton>
					</center>

					<br></br>
				</h:form>

				<h:form id="frmDeptRoleAdd">
					<br></br>
					<p:panelGrid columns="4"
						columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-4,ui-grid-col-3"
						layout="grid">
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Function ID" for="funCode"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="funCode" style="width:70%"
								value="#{assignAccessPermissionsBackingBean.selectedFunCode}"
								effect="fold" filter="true" filterMatchMode="contains"
								disabled="#{assignAccessPermissionsBackingBean.disableFunIdTxtField}">
								<p:ajax
									listener="#{assignAccessPermissionsBackingBean.onFunctionChange}"
									update="funDesc,actDesc" />

								<f:selectItem itemLabel="-- Select Function --" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{assignAccessPermissionsBackingBean.funList}"
									var="funList" itemValue="#{funList.funCode}"
									itemLabel="#{funList.funCode} - #{funList.funDesc}" />
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>


						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Function Name" for="funDesc"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText id="funDesc" style="width:76%"
								value="#{assignAccessPermissionsBackingBean.selectedFunDesc}"
								readonly="true"
								disabled="#{assignAccessPermissionsBackingBean.disableFunNameTxtField}">
								
							</p:inputText>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Activity" for="actDesc"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="actDesc" style="width:70%"
								value="#{assignAccessPermissionsBackingBean.selectedActCode}"
								effect="fold"
								disabled="#{assignAccessPermissionsBackingBean.disableActivityTxtField}">

								<f:selectItem itemLabel="-- Select Activity --" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{assignAccessPermissionsBackingBean.actList}"
									var="actList" itemValue="#{actList.actCode}"
									itemLabel="#{actList.actDesc}" />
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
						<br></br>

					</p:panelGrid>

					<center>
						<p:commandButton id="cmdbtnAdd" value="Save" class="mainActionbtn"
							ajax="false"
							action="#{assignAccessPermissionsBackingBean.saveFunctionActivity}"
							update="dtFunActTable,funCode"
							disabled="#{assignAccessPermissionsBackingBean.disableSaveBtn}">
						</p:commandButton>
						<p:commandButton id="cmdbtnClear" value="Clear"
							class="mainActionbtn" update="frmDeptRoleAdd"
							actionListener="#{assignAccessPermissionsBackingBean.clearAddForm}"
							disabled="#{assignAccessPermissionsBackingBean.disableClearBtn}">
						</p:commandButton>

					</center>

					<br></br>

				</h:form>
				<h:form id="frmFunActTable">
					<br></br>
					<p:growl id="msgs" showDetail="true" />
					<center>
						<p:dataTable var="funActTable" paginator="true" rows="10"
							id="dtFunActTable" style="width:96%"
							value="#{assignAccessPermissionsBackingBean.funActList}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,20" resizableColumns="false"
							sortBy="#{funActTable.roleCode}" sortOrder="ascending"
							liveResize="false" rowIndexVar="index">
							<p:column headerText="" style="text-align:left;width:8%"
								visible="false">
								<h:outputText style="text-align:left;"
									value="#{funActTable.fraSeq}" visible="false" />
							</p:column>
							<p:column headerText="Role Code" style="text-align:left;width:8%">
								<h:outputText style="text-align:left;"
									value="#{funActTable.roleCode}" />
							</p:column>
							<p:column headerText="Function ID"
								style="text-align:left;width:8%">
								<h:outputText style="text-align:left;"
									value="#{funActTable.funCode}" />
							</p:column>

							<p:column headerText="Function Name"
								style="text-align:left;width:15%">
								<h:outputText style="text-align:left;"
									value="#{funActTable.funDesc}" />
							</p:column>
							<p:column headerText="Activity" style="text-align:left;width:15%">
								<h:outputText style="text-align:left;"
									value="#{funActTable.actDesc}" />
							</p:column>
							<p:column headerText="" style="width:7%">

								<p:commandLink id="cmdbtnRemove"
									action="#{assignAccessPermissionsBackingBean.deleteActButtonAction}"
									update="dtFunActTable" process="dtFunActTable">
									<f:setPropertyActionListener value="#{funActTable.fraSeq}"
										target="#{assignAccessPermissionsBackingBean.selectedFRA}" />
									<p:graphicImage library="images" name="delete.png"
										style="width:24px;height:24px;" title="delete"></p:graphicImage>
								</p:commandLink>

							</p:column>
						</p:dataTable>
					</center>
					<br></br>
				</h:form>
			</div>
		</div>


		<p:dialog styleClass="" id="requiredField" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="requiredField"
			closeOnEscape="true" resizable="false">
			<h:form id="frmrequiredField">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel
							value="#{assignAccessPermissionsBackingBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmrequiredField"
						value="#{msg['um.employeeprofile.dlmissingclose']}"
						onclick="PF('requiredField').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>
		<p:dialog styleClass="" id="successSve" global="true" modal="true"
			header="#{msg['um.employeeprofile.dlsuccess']}" width="30%"
			severity="info" widgetVar="successSve" closeOnEscape="true"
			resizable="false">
			<h:form id="frmsuccessSve">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
						<p:outputLabel
							value="#{assignAccessPermissionsBackingBean.sucessMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmsuccessSve"
						value="#{msg['um.employeeprofile.dlsuccessclose']}"
						onclick="PF('successSve').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>
		<p:dialog styleClass="" id="errorMsge" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="errorMsge"
			closeOnEscape="true" resizable="false">
			<h:form id="frmerrorMsge">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel
							value="#{assignAccessPermissionsBackingBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmerrorMsge" value="OK" onclick="PF('errorMsge').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>
		<p:dialog styleClass="" id="deleteconfirmationAct" global="true"
			modal="true" header="Warning" width="30%" severity="info"
			widgetVar="deleteconfirmationAct" closeOnEscape="true"
			resizable="false">
			<h:form id="frmdeleteconfirmationAct">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="warning.png"></p:graphicImage>
						<p:outputLabel value="Do you want to delete this record ?"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton id="yes" value="Yes"
						actionListener="#{assignAccessPermissionsBackingBean.removeFunctionActivity()}"
						ajax="true" onclick="PF('deleteconfirmationAct').hide()"></p:commandButton>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmdeleteconfirmationAct" value="No"
						onclick="PF('deleteconfirmationAct').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>
		<p:dialog styleClass="" id="errorMsgeForDel" global="true"
			modal="true" header="Warning" width="30%" severity="info"
			widgetVar="errorMsgeForDel" closeOnEscape="true" resizable="false">
			<h:form id="frmerrorMsgeDel">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel
							value="#{assignAccessPermissionsBackingBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmerrorMsge"
						value="#{msg['um.employeeprofile.dlcommerrorclose']}"
						onclick="PF('errorMsge').hide()" update="@all">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
