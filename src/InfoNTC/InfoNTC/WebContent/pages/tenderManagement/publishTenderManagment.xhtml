	<ui:define name="content">

		<style>

	font-weight: bold;

}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,

		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Publish Tender Management</h1>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmSurveyProcess">
					<p:panel>

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-4"
							layout="grid">

							<p:outputLabel></p:outputLabel>

							<p:outputLabel>Tender Ref.  No.</p:outputLabel>

							<p:selectOneMenu id="tenderRefNo" styleClass="caption_lbl"
								value="#{publishTenderManagmentBackingBean.tenderDTO.tenderRefNo}"
								filter="true" filterMatchMode="contains" tabindex="1"
								effect="fold">
								<p:ajax
									listener="#{publishTenderManagmentBackingBean.fillTenderValues}"
									update="tenderDes,publishDate,closingDate,time" />
								<p:ajax
									listener="#{publishTenderManagmentBackingBean.showSavedData}"
									update="SearchDetailsGrid" />

								<f:selectItem itemLabel="-- Select Tender Ref. No. --"
									itemValue="" noSelectionOption="true" />
								<f:selectItems
									value="#{publishTenderManagmentBackingBean.tenderRefNoList}"
									var="tenderNo" itemValue="#{tenderNo.tenderRefNo}"
									itemLabel="#{tenderNo.tenderRefNo}" />
							</p:selectOneMenu>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel>Tender Description </p:outputLabel>

							<p:inputText style="width:100%;" id="tenderDes"
								value="#{publishTenderManagmentBackingBean.tenderDTO.tenderDes}"
								readonly="true"></p:inputText>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel>Tender Publish Date</p:outputLabel>
							<p:inputText id="publishDate" styleClass="caption_lbl"
								value="#{publishTenderManagmentBackingBean.tenderDTO.stringPublishDate}"
								readonly="true" style="width:100%;">
							</p:inputText>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel>Closing Date</p:outputLabel>
							<p:inputText id="closingDate" styleClass="caption_lbl"
								value="#{publishTenderManagmentBackingBean.tenderDTO.iniCloseDate}"
								readonly="true" style="width:100%;">
							</p:inputText>
							<!-- <p:inputText id="closingDatehide" styleClass="caption_lbl"
									value="#{publishTenderManagmentBackingBean.tenderDTO.stringCloseDate}"
									readonly="true" style="width:100%;" visible="false">
								</p:inputText> -->
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel>Time </p:outputLabel>

							<p:inputText style="width:100%;" id="time"
								value="#{publishTenderManagmentBackingBean.tenderDTO.time}"
								readonly="true"></p:inputText>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>


						</p:panelGrid>

						<br />

						<center>

							<p:commandButton styleClass="mainActionbtn1"
								value="View Tender Details" update="@form,tenderDetailsform"
								action="#{publishTenderManagmentBackingBean.viewPage}"></p:commandButton>

							<p:commandButton styleClass="mainActionbtn" value="Clear"
								update="@form"
								action="#{publishTenderManagmentBackingBean.clearSearch}"></p:commandButton>

						</center>
						<p:panel style="border-bottom:5px solid #404d6f;" />
					</p:panel>

					<p:panel>
						<p:panelGrid>Postponed Tender Management</p:panelGrid>
						<br></br>

						<p:panelGrid columns="2"
							columnClasses="ui-grid-col-4,ui-grid-col-5" layout="grid">

							<p:outputLabel>Postpone Reason</p:outputLabel>

							<p:inputTextarea rows="4" style="width:90%" id="postponeReason"
								value="#{publishTenderManagmentBackingBean.tenderDTO.postPoneReason}"
								onkeyup="this.value = this.value.toUpperCase();"></p:inputTextarea>



							<p:outputLabel>New Tender Date</p:outputLabel>
							<p:calendar id="newTenderDate"
								value="#{publishTenderManagmentBackingBean.tenderDTO.newTenderDate}"
								style="width:200px;height:18px;" navigator="true" locale="en_US"
								showOn="button" pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY"
								yearRange="c-100:c+100" readonlyInput="true"></p:calendar>


						</p:panelGrid>

						<br></br>

						<center>
							<p:commandButton styleClass="mainActionbtn" value="Add"
								update="@form"
								action="#{publishTenderManagmentBackingBean.addAction}"></p:commandButton>

							<p:commandButton styleClass="mainActionbtn" value="Clear"
								update="@form"
								action="#{publishTenderManagmentBackingBean.clearAddDetails}"></p:commandButton>
						</center>
						<br></br>




						<p:panel style="border-bottom:5px solid #404d6f;" />
						<br></br>


						<center>
							<p:dataTable id="SearchDetailsGrid" var="showDetails" rows="10"
								paginator="true"
								value="#{publishTenderManagmentBackingBean.addGridData}"
								selection="#{publishTenderManagmentBackingBean.selectList}"
								rowKey="#{showDetails.newTenderDate}" selectionMode="single"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="10,20" resizableColumns="false"
								liveResize="true" tableStyle="width:auto" rowIndexVar="index"
								styleClass="myTable" emptyMessage="No records are available">

								<p:column visible="false" style="width:4%;text-align:center" />
								<p:column headerText="Seq No." style="text-align:left;"
									visible="false">
									<h:outputText style="width:3%;text-align:left;"
										value="#{showDetails.newTenderDate}" visible="true" />
								</p:column>
								<p:column headerText="New Tender Date" style="text-align:left;">
									<h:outputText style="width:8%;text-align:left;"
										value="#{showDetails.newTenderDateString}" />
								</p:column>
								<p:column headerText="Postpone Reason" style="text-align:left;">
									<h:outputText style="width:15%;text-align:left;"
										value="#{showDetails.postPoneReason}" />
								</p:column>
								<p:column headerText="Status" style="text-align:left;">
									<h:outputText style="width:5%;text-align:left;"
										value="#{showDetails.tenderStatus}" />
								</p:column>
								<p:column style="">

									<p:commandButton styleClass="mainActionbtn" value="Edit"
										style="width:auto" update="@form"
										action="#{publishTenderManagmentBackingBean.editButton}">
										<f:setPropertyActionListener value="#{showDetails}"
											target="#{publishTenderManagmentBackingBean.selectList}" />
									</p:commandButton>
								</p:column>


								<p:column style="">

									<p:commandButton styleClass="mainActionbtn" style="width:auto"
										value="Edit Advertisement" update="@form"
										action="#{publishTenderManagmentBackingBean.editAdButton}"></p:commandButton>
								</p:column>

								<p:column style="">

									<p:commandButton styleClass="mainActionbtn" style="width:auto"
										value="Approve" update="SearchDetailsGrid,@form"
										action="#{publishTenderManagmentBackingBean.approveButton}">

										<f:setPropertyActionListener value="#{showDetails}"
											target="#{publishTenderManagmentBackingBean.selectList}" />
									</p:commandButton>
								</p:column>

								<p:column style="">

									<p:commandButton styleClass="mainActionbtn" style="width:auto"
										value="Reject" update="@form"
										action="#{publishTenderManagmentBackingBean.rejectButton}">
										<f:setPropertyActionListener value="#{showDetails}"
											target="#{publishTenderManagmentBackingBean.selectList}" />
									</p:commandButton>
								</p:column>
								<p:column style="">

									<p:commandButton styleClass="mainActionbtn" style="width:auto"
										value="Final Adv. For publication" update="@form"
										action="#{publishTenderManagmentBackingBean.finalAdForPubButton}"></p:commandButton>
								</p:column>


							</p:dataTable>
						</center>
						<br></br>



					</p:panel>

					<p:panel>

						<br></br>
						<center>
							<p:column>
								<p:commandButton id="uploadDoc" styleClass="mainActionbtn"
									value="Upload Documents" class="mainActionbtn" ajax="false"
									action="#{editApproveSurveyProcessRequestsBackingBean.documentManagement}"
									update="@form" style="width:auto"></p:commandButton>
							</p:column>
							<p:column>
								<p:commandButton id="cmdbtnClearPage" value="Clear"
									class="mainActionbtn"
									actionListener="#{publishTenderManagmentBackingBean.clearPage}"
									update="@form" styleClass="mainActionbtn"></p:commandButton>
							</p:column>

						</center>
						<br></br>
					</p:panel>
					<p:panel style="border-bottom:5px solid #404d6f;" />
					<p:panel>


						<br></br>


					</p:panel>

					<p:panel>

						<br></br>

						<br></br>


					</p:panel>
				</h:form>

				<p:dialog id="errorMSG" global="true" modal="true" header="Error"
					width="30%" severity="info" widgetVar="errorMessage"
					closeOnEscape="true" resizable="false">

					<h:form id="frmError">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

								<p:outputLabel
									value="#{publishTenderManagmentBackingBean.errorMessage}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								value="OK" process="frmError"
								onclick="PF('errorMessage').hide()">
							</p:commandButton>
						</center>
					</h:form>
				</p:dialog>

				<p:dialog id="successMSG" global="true" modal="true"
					header="Success" width="30%" severity="info"
					widgetVar="successMessage" closeOnEscape="true" resizable="false">

					<h:form id="frmsuccess">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

								<p:outputLabel
									value="#{publishTenderManagmentBackingBean.successMessage}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								value="OK" process="frmsuccess"
								onclick="PF('successMessage').hide()">
							</p:commandButton>
						</center>
					</h:form>
				</p:dialog>
				<!-- View tender Details pop up -->

				<p:dialog header="Tender Details" widgetVar="tenderDetails"
					modal="true" height="70%" width="80%">
					<h:form id="tenderDetailsform">
						<br />
						<p:panel>
							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4,"
								layout="grid">

								<p:panelGrid>
									<p:outputLabel value="Tender Reference No."></p:outputLabel>
								</p:panelGrid>

								<p:panelGrid>
									<p:inputText
										value="#{publishTenderManagmentBackingBean.tenderDTO.tenderRefNo}"
										style="width:66%" id="tenderRefNo" readonly="true" />
								</p:panelGrid>

								<p:panelGrid>
									<p:outputLabel value="Tender Description"></p:outputLabel>
								</p:panelGrid>

								<p:inputText
									value="#{publishTenderManagmentBackingBean.tenderDTO.tenderDes}"
									readonly="true" style="width:66%" id="tenderDes" />

								<p:panelGrid>
									<p:outputLabel value="Tender Closing Date"></p:outputLabel>
								</p:panelGrid>

								<p:panelGrid>
									<p:inputText
										value="#{publishTenderManagmentBackingBean.tenderDTO.stringCloseDate}"
										style="width:66%" readonly="true" id="date" />
								</p:panelGrid>

								<p:panelGrid>
									<p:outputLabel value="Tender Closing Time"></p:outputLabel>
								</p:panelGrid>
								<p:panelGrid>
									<p:inputText
										value="#{publishTenderManagmentBackingBean.tenderDTO.time}"
										readonly="true" style="width:66%" id="department" />
								</p:panelGrid>
							</p:panelGrid>
						</p:panel>

						<center>
							<p:panel>
								<br />
								<p:dataTable id="dataTableTwo" var="x" rows="5" paginator="true"
									value="#{publishTenderManagmentBackingBean.tenderDetailList}"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="10,20" resizableColumns="false"
									liveResize="true" tableStyle="width:100%;font-size:12px;"
									rowIndexVar="index" styleClass="myTable"
									emptyMessage="No tender details are available">


									<p:column headerText="SL No." width="7%" sortable="true"
										sortBy="#{x.slNumber}">
										<h:outputText value="#{x.slNumber}" />
									</p:column>


									<p:column headerText="Route No." width="7%">
										<h:outputText value="#{x.routeNo}" />
									</p:column>

									<p:column headerText="Departure" width="10%">
										<h:outputText value="#{x.departure}" />
									</p:column>

									<p:column headerText="Arrival" width="10%">
										<h:outputText value="#{x.arrival}" />
									</p:column>

									<p:column headerText="No. of Permits" width="7%">
										<h:outputText value="#{x.noOfPermits}" />
									</p:column>

									<p:column headerText="Via" width="14%">
										<h:outputText value="#{x.via}" />
									</p:column>

									<p:column headerText="Type of Service">
										<h:outputText value="#{x.typeOfServices}" />
									</p:column>

									<p:column headerText="One Way Fare (Rs.)"
										style="text-align:right">
										<h:outputText value="#{x.oneWayBusFare}">
											<f:convertNumber pattern="##,###.00" />
										</h:outputText>
									</p:column>

									<p:column headerText="No. of Turns Per Day Per Bus" width="13%">
										<h:outputText value="#{x.turnsPerDay}">

										</h:outputText>
									</p:column>


									<p:column headerText="Parallel Roads (Impact Prone)"
										width="13%">
										<h:outputText value="#{x.parallelRoads}" />
									</p:column>

									<p:column headerText="Effective" visible="false">
										<h:outputText value="#{x.effectiveRoutes}" />
									</p:column>

									<p:column headerText="teasure holder price" visible="false">
										<h:outputText value="#{x.treasureHolderPrice}" />
									</p:column>

								</p:dataTable>

							</p:panel>
						</center>
					</h:form>
				</p:dialog>


			</div>
		</div>





	</ui:define>
</ui:composition>
