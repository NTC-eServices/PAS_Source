<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">

		<style>
.ui-datatable-scrollable-theadclone {
	visibility: collapse;
}

.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

.ui-icon.ui-confirm-dialog-severity {
	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.firstColumn {
	width: 100%;
}

.secondColumn {
	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	/*background-image: linear-gradient(to right bottom, #d9ddfa, #ccd4fb, #bdcafc, #aec2fe,
		#9cb9ff);*/
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.mainLinkButton:hover {
	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.otherLinkButton:hover {
	background: #fba026 !important;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
}

.mainActionbtn:hover {
	background: #fba026 !important;
}

.OthActionbtn {
	font-weight: bold;
	background: #296807 !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
	margin-bottom: 5px;
}

.OthActionbtn:hover {
	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);
	/* IE6-9 fallback on horizontal gradient */
}

#Dob {
	width: 80% !important;
}
</style>


		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Print Agreement</h1>


			<div style="width: 95%;" class="subDiv">

				<h:form id="formOne">

					<!-- Tab 01 : First row  -->
					<p:panel>

						<!-- Tab 01 > panel 01 : Bus details -->
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-4,ui-grid-col-3"
							layout="grid">

							<p:outputLabel></p:outputLabel>

							<!-- Tab 01 > panel 01 : row 01 -->
							<p:outputLabel>Tender Application No.<p:outputLabel
									value="*" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:selectOneMenu id="tenderNo" style="width:170px"
								value="#{printAgreementBackingBean.tenderDto.tenderAppNo}"
								effect="fold">
								<p:ajax listener="#{printAgreementBackingBean.onTenderNoChange}"
									update="tenderRefNo" />
								<f:selectItem itemLabel="--Tender Application No.--"
									itemValue="" noSelectionOption="true" />
								<f:selectItems
									value="#{printAgreementBackingBean.tenderApplicationNoList}"
									var="t" itemValue="#{t.tenderAppNo}"
									itemLabel="#{t.tenderAppNo}" />
							</p:selectOneMenu>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel>Tender Reference No.</p:outputLabel>

							<p:inputText id="tenderRefNo" style="width:190px;height:18px;"
								readonly="true"
								value="#{printAgreementBackingBean.tenderDto.tenderRefNo}">
							</p:inputText>
						</p:panelGrid>

						<br />
						<!-- Tab 01 > panel 01 : Buttons -->
						<center>
							<p:panel>
								<!-- Search button -->
								<p:commandButton styleClass="mainActionbtn" value="Search"
									ajax="false" update="@all"
									action="#{printAgreementBackingBean.searchPrintData}"></p:commandButton>
								<!-- Clear button -->
								<p:commandButton styleClass="mainActionbtn" value="Clear"
									ajax="false" update="@all"
									action="#{printAgreementBackingBean.clearPrintData}"></p:commandButton>

							</p:panel>
						</center>

						<br />

						<p:panelGrid columns="2"
							columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid">

							<p:outputLabel>Tender Description<p:outputLabel
									value="" style="color:red;"></p:outputLabel>
							</p:outputLabel>

							<p:inputTextarea rows="3" style="width:100%"
								onkeyup="this.value=this.value.toUpperCase();"
								value="#{printAgreementBackingBean.tenderDto.tenderDes}"
								readonly="true" />

							<p:outputLabel>Bidder Name</p:outputLabel>

							<p:inputTextarea rows="1" style="width:100%"
								onkeyup="this.value=this.value.toUpperCase();"
								value="#{printAgreementBackingBean.tenderDto.applicantName}"
								readonly="true" />

						</p:panelGrid>


						<p:panelGrid columns="6"
							columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"
							layout="grid">


							<p:outputLabel>NIC No.<p:outputLabel value=""
									style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:inputText style="width:100%;height:18px;" maxlength="50"
								onkeyup="this.value=this.value.toUpperCase();"
								value="#{printAgreementBackingBean.tenderDto.nicNo}"
								readonly="true">
							</p:inputText>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>

						</p:panelGrid>


						<p:panelGrid columns="6"
							columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"
							layout="grid">

							<p:outputLabel> Serial No.<p:outputLabel value=""
									style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:inputText style="width:100%;height:18px;" maxlength="50"
								onkeyup="this.value=this.value.toUpperCase();"
								value="#{printAgreementBackingBean.tenderDto.slNumber}"
								readonly="true">
							</p:inputText>

							<p:outputLabel>Departure<p:outputLabel value=""
									style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:inputText style="width:100%;height:18px;" maxlength="50"
								onkeyup="this.value=this.value.toUpperCase();"
								value="#{printAgreementBackingBean.tenderDto.departure}"
								readonly="true">
							</p:inputText>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>

							<p:outputLabel>Route No.<p:outputLabel value=""
									style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:inputText style="width:100%;height:18px;" maxlength="50"
								onkeyup="this.value=this.value.toUpperCase();"
								value="#{printAgreementBackingBean.tenderDto.routeNo}"
								readonly="true">
							</p:inputText>

							<p:outputLabel>Arrival<p:outputLabel value=""
									style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:inputText style="width:100%;height:18px;" maxlength="50"
								onkeyup="this.value=this.value.toUpperCase();"
								value="#{printAgreementBackingBean.tenderDto.arrival}"
								readonly="true">
							</p:inputText>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>

						</p:panelGrid>




						<p:panelGrid columns="2"
							columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid">

							<p:outputLabel>Tender Bank Slip Reference No.<p:outputLabel
									value="*" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:inputTextarea rows="1" style="width:100%"
								onkeyup="this.value=this.value.toUpperCase();"
								value="#{printAgreementBackingBean.tenderDto.tenderBankSlipRefNo}" />


							<p:outputLabel>Is Agreement Issued<p:outputLabel
									value="" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:selectBooleanCheckbox
								value="#{printAgreementBackingBean.tenderDto.agreementIssuedCheck}"
								disabled="true" />



						</p:panelGrid>
					</p:panel>

					<br />
					<center>
						<p:commandButton styleClass="mainLinkButton" value="Save"
							ajax="true" update="@form" process="@form"
							action="#{printAgreementBackingBean.savePrintData}"></p:commandButton>


						<p:commandButton styleClass="mainLinkButton" value="Cancel"
							ajax="true" update="@form"
							action="#{printAgreementBackingBean.cancelPrintData}"></p:commandButton>

						<p:commandButton styleClass="mainLinkButton"
							value="Print Agreement" ajax="true" update="@form"
							action="#{printAgreementBackingBean.printAgreement}"></p:commandButton>

					</center>

				</h:form>
				<br></br>

			</div>
		</div>

		<p:dialog styleClass="" id="successSve" global="true" modal="true"
			header="Success" width="30%" severity="info" widgetVar="successSve"
			closeOnEscape="true" resizable="false">
			<h:form id="frmsuccessSve">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
						<p:outputLabel value="#{printAgreementBackingBean.sucessMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton tabindex="1"
						style="margin-top:10px;margin-bottom:10px" process="frmsuccessSve"
						value="OK" onclick="PF('successSve').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
