<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">

		<style>
.ui-datatable-scrollable-theadclone {
	visibility: collapse;
}

.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

.ui-icon.ui-confirm-dialog-severity {
	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.firstColumn {
	width: 100%;
}

.secondColumn {
	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	/*background-image: linear-gradient(to right bottom, #d9ddfa, #ccd4fb, #bdcafc, #aec2fe,
		#9cb9ff);*/
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.mainLinkButton:hover {
	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.otherLinkButton:hover {
	background: #fba026 !important;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
}

.mainActionbtn:hover {
	background: #fba026 !important;
}

.OthActionbtn {
	font-weight: bold;
	background: #296807 !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
	margin-bottom: 5px;
}

.OthActionbtn:hover {
	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);
	/* IE6-9 fallback on horizontal gradient */
}

.calendarClass input {
	width: 73% !important
}
</style>

		<div class="mainDiv">
			<!-- header -->
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Issue Tender Application</h1>
			<div style="width: 95%;" class="subDiv">
				<h:form id="tender">

					<!-- Panel 01 -->
					<p:panel>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">

							<p:panelGrid>
								<p:outputLabel>Tender Application Type</p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:selectOneMenu id="tenderApplicationNo" style="width:90%;"
									effect="fold" filter="true" filterMatchMode="contains"
									tabindex="1"
									disabled="#{issueTenderBackingBean.disableApplicationType}"
									value="#{issueTenderBackingBean.tenderDTO.tenderAppType}">
									<f:selectItem itemLabel="-- All --" itemValue="" />
									<f:selectItems
										value="#{issueTenderBackingBean.getTenderApplicationTypeList}"
										var="d" itemLabel="#{d.tenderAppType}"
										itemValue="#{d.tenderAppTypeCode}" />
									<p:ajax
										listener="#{issueTenderBackingBean.ajaxTenderRefNoSearch}"
										update="@form" />
								</p:selectOneMenu>
							</p:panelGrid>


							<p:panelGrid>
								<p:outputLabel>Tender Reference No.</p:outputLabel>
							</p:panelGrid>


							<p:panelGrid>
								<p:selectOneMenu id="tenderRefNo" style="width:90%;"
									effect="fold" filter="true" filterMatchMode="contains"
									tabindex="1"
									disabled="#{issueTenderBackingBean.disableTenderRefNo}"
									value="#{issueTenderBackingBean.tenderDTO.tenderRefNo}">
									<f:selectItem itemLabel="-- All --" itemValue="" />
									<f:selectItems
										value="#{issueTenderBackingBean.getTenderRefNoList}" var="e"
										itemLabel="#{e.tenderRefNo}" itemValue="#{e.tenderRefNo}" />

									<p:ajax
										listener="#{issueTenderBackingBean.ajaxTenderRefNoSearch}"
										update="@form" />


								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid>
								<p:outputLabel>Tender Application No.</p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="tenderAppNo"
									disabled="#{issueTenderBackingBean.disableApplicationNo}"
									style="width:100%;color:red;font-weight: bold;"
									onkeyup="this.value=this.value.toUpperCase();"
									value="#{issueTenderBackingBean.tenderDTO.tenderAppNo}">
									<p:ajax update="@form"
										listener="#{issueTenderBackingBean.ajaxApplicarionNoSearch}" />
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid>
								<p:outputLabel>Queue No.</p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText style="width:100%;height:18px;"
									value="#{issueTenderBackingBean.tenderDTO.tenderQueueNo}"
									onkeyup="this.value=this.value.toUpperCase();" readonly="true">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid>
								<p:outputLabel>Tender Description</p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputTextarea rows="3" style="width:100%" id="tenderDes"
									readonly="true"
									value="#{issueTenderBackingBean.tenderDTO.tenderDes}"
									onkeyup="this.value=this.value.toUpperCase();" />
							</p:panelGrid>
							<p:panelGrid>

								<p:outputLabel>Tender Closing Date</p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>

								<p:inputText style="width:100%;height:18px;"
									value="#{issueTenderBackingBean.tenderDTO.stringCloseDate}"
									readonly="true">
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<h:outputText value="Time" />
							</p:panelGrid>

							<p:panelGrid>
								<p:inputText style="width:100%;height:18px;"
									value="#{issueTenderBackingBean.tenderDTO.time}"
									readonly="true">
								</p:inputText>

							</p:panelGrid>

						</p:panelGrid>

						<!-- Panel 01 : Buttons -->
						<center>
							<p:panel>
								<!-- Search button -->
								<p:commandButton styleClass="mainActionbtn" value="Search"
									update="@form,frmError,frmAlert,frmsuccess,tenderDes"
									action="#{issueTenderBackingBean.search}"></p:commandButton>
								<!-- Clear button -->
								<p:commandButton styleClass="mainActionbtn" value="Clear"
									update="@form,frmError,frmAlert,frmsuccess"
									action="#{issueTenderBackingBean.clearOne}"></p:commandButton>
								<!-- call next button -->
								<p:commandButton styleClass="mainActionbtn" value="Call Next"
									update="@form,frmError,frmAlert,frmsuccess"
									disabled="#{issueTenderBackingBean.disabledCallNext}"
									action="#{issueTenderBackingBean.callNext}"></p:commandButton>
								<!-- skip button -->
								<p:commandButton styleClass="mainActionbtn" value="Skip"
									disabled="#{issueTenderBackingBean.disabledSkip}"
									update="@form,frmError,frmAlert,frmsuccess"
									action="#{issueTenderBackingBean.skip}"></p:commandButton>
							</p:panel>
						</center>

					</p:panel>
					<br />

					<!-- Panel 02 start-->
					<p:panel>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">

							<p:panelGrid>
								<p:outputLabel>NIC No.</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText style="width:100%;height:18px;" id="nic"
									maxlength="14"
									value="#{issueTenderBackingBean.tenderDTO.nicNo}"
									onkeyup="this.value=this.value.toUpperCase();">

									<p:ajax listener="#{issueTenderBackingBean.ajaxFillData}"
										update="@form" process="nic" />

								</p:inputText>
							</p:panelGrid>

							<!-- Panel 02 : row 01 -->
							<p:panelGrid>
								<p:outputLabel>Title</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="title" style="width:90%;" effect="fold"
									value="#{issueTenderBackingBean.tenderDTO.titleCode}">
									<f:selectItem itemLabel="-- All --" itemValue="" />
									<f:selectItems value="#{issueTenderBackingBean.getTitleList}"
										var="t" itemLabel="#{t.titleDescription}"
										itemValue="#{t.titleCode}" />

								</p:selectOneMenu>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel>Applicant Name</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:inputText style="width:100%;height:18px;"
									value="#{issueTenderBackingBean.tenderDTO.applicantName}"
									onkeyup="this.value=this.value.toUpperCase();">
								</p:inputText>
							</p:panelGrid>
							<!-- Panel 02 : row 02 -->
							<p:panelGrid>
								<p:outputLabel>Address 01</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:inputText style="width:100%;height:18px;"
									value="#{issueTenderBackingBean.tenderDTO.addressOne}"
									onkeyup="this.value=this.value.toUpperCase();">
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel>Address 02</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:inputText style="width:100%;height:18px;"
									value="#{issueTenderBackingBean.tenderDTO.addressTwo}"
									onkeyup="this.value=this.value.toUpperCase();">
								</p:inputText>
							</p:panelGrid>


							<!-- Panel 02 : row 03 -->
							<p:panelGrid>
								<p:outputLabel>City</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText style="width:100%;height:18px;"
									value="#{issueTenderBackingBean.tenderDTO.city}"
									onkeyup="this.value=this.value.toUpperCase();">
								</p:inputText>
							</p:panelGrid>



							<!-- Panel 02 : row 04 -->
							<p:panelGrid>
								<p:outputLabel>Contact No.</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText style="width:100%;height:18px;" maxlength="15"
									value="#{issueTenderBackingBean.tenderDTO.contactNo}"
									onkeyup="this.value=this.value.toUpperCase();">
								</p:inputText>
							</p:panelGrid>

							<!-- Panel 02 : row 04 -->
							<p:panelGrid>
								<p:outputLabel>Application Receive Person</p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText style="width:100%;height:18px;"
									value="#{issueTenderBackingBean.tenderDTO.applicationRevPerson}"
									onkeyup="this.value=this.value.toUpperCase();">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid>
								<p:outputLabel>Receive Person ID Type</p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="recivePersonId" style="width:90%;"
									effect="fold"
									value="#{issueTenderBackingBean.tenderDTO.recPersonIdTypeCode}">
									<f:selectItem itemLabel="-- All --" itemValue="" />
									<f:selectItems value="#{issueTenderBackingBean.getIdTypeList}"
										var="i" itemLabel="#{i.recPersonIdTypeDescription}"
										itemValue="#{i.recPersonIdTypeCode}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid>
								<p:outputLabel>Receive Person ID No.</p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText style="width:100%;height:18px;" maxlength="14"
									value="#{issueTenderBackingBean.tenderDTO.recPersonIdNo}"
									onkeyup="this.value=this.value.toUpperCase();">
								</p:inputText>
							</p:panelGrid>


						</p:panelGrid>

						<p:panelGrid columns="2"
							columnClasses="ui-grid-col-3,ui-grid-col-9" layout="grid">

							<p:panelGrid>
								<p:outputLabel>Remark</p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputTextarea rows="3" style="width:100%" maxlength="200"
									value="#{issueTenderBackingBean.tenderDTO.remark}"
									onkeyup="this.value=this.value.toUpperCase();" />
							</p:panelGrid>
						</p:panelGrid>

						<!-- Panel 02 : Buttons -->

						<center>
							<p:panel>
								<!-- Search button -->
								<p:commandButton styleClass="mainActionbtn" value="Save"
									update="@form,frmError,frmAlert,frmsuccess"
									disabled="#{issueTenderBackingBean.disabledSave}"
									action="#{issueTenderBackingBean.save}"></p:commandButton>
								<!-- Clear button -->
								<p:commandButton styleClass="mainActionbtn" value="Cancel"
									update="@form,frmError,frmAlert,frmsuccess"
									disabled="#{issueTenderBackingBean.disabledCancel}"
									action="#{issueTenderBackingBean.clearTwo}"></p:commandButton>

								<!-- Generate voucher button -->
								<p:commandButton styleClass="mainActionbtn"
									value="Generate Voucher" style="width:17%"
									disabled="#{issueTenderBackingBean.disabledGenerateVoucher}"
									update="@form,frmError,frmAlert,frmsuccess"
									action="#{issueTenderBackingBean.generateVoucher}"></p:commandButton>

								<!-- View Tender Details button -->
								<p:commandButton styleClass="mainActionbtn"
									value="View Tender Details" style="width:17%"
									disabled="#{issueTenderBackingBean.disabledViewTender}"
									update="@form,frmError,frmAlert,frmsuccess,tenderDetailsform"
									action="#{issueTenderBackingBean.viewTender}"></p:commandButton>
							</p:panel>
						</center>
					</p:panel>
					<br />
					<!-- Panel 02 end-->
					<!-- Panel 03-->


					<!-- Panel 04-->
					<p:panel>
						<center>
							<p:panel>
								<!-- Search button -->
								<p:commandButton styleClass="mainLinkButton"
									value="Issue Tender Doc" id="issueTender"
									disabled="#{issueTenderBackingBean.disabledIssueTender}"
									update="@form,frmError,frmAlert,frmsuccess,reIssueTender"
									action="#{issueTenderBackingBean.issueTenderDoc}"
									oncomplete="window.open('/InfoNTC/showUpload?reportName=Tender Document')"></p:commandButton>

								<!-- Clear button -->
								<p:commandButton styleClass="mainLinkButton"
									value="Re-Print Tender Doc." id="reIssueTender"
									disabled="#{issueTenderBackingBean.disabledReIssueTender}"
									update="@form,frmError,frmAlert,frmsuccess"
									oncomplete="window.open('/InfoNTC/showUpload?reportName=Tender Document')"
									action="#{issueTenderBackingBean.reIssueTenderDoc}"></p:commandButton>

								<p:commandButton styleClass="mainLinkButton"
									value="Issue Tender Envelop"
									disabled="#{issueTenderBackingBean.disabledIssueTenderEnv}"
									update="@form,frmError,frmAlert,frmsuccess"
									action="#{issueTenderBackingBean.issueTenderEnvelop}"></p:commandButton>
							</p:panel>
						</center>
					</p:panel>


				</h:form>
			</div>
		</div>


		<p:dialog styleClass="" id="generateVoucherDialog" global="true"
			closable="false" modal="true" header="Create Payment Voucher"
			width="80%" severity="info" widgetVar="generateVoucher"
			closeOnEscape="true" resizable="false" style="postion: absolute;">

			<h:form id="frmGenerateVoucher">

				<p:panel id="panelOne">

					<p:panelGrid columns="4" style="margin-left:115px"
						columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
						layout="grid">

						<p:panelGrid>
							<p:outputLabel value="Transaction Type"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>

						</p:panelGrid>
						<p:panelGrid>

							<p:inputText id="transactionType" style="width:68%"
								value="#{issueTenderBackingBean.paymentVoucherDTO.transactionDescription}"
								filter="true" filterMatchMode="contains" tabindex="1"
								readonly="true" />

						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Department"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="department" style="width:68%"
								value="#{createPaymentVoucher.paymentVoucherDTO.departmentCode}"
								filter="true" filterMatchMode="contains" tabindex="1">

								<f:selectItem itemLabel="--Select Department--" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{createPaymentVoucher.deaprtmentList}"
									var="d" itemLabel="#{d.deaprtmentDiscription}"
									itemValue="#{d.departmentCode}" />
							</p:selectOneMenu>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Application No." style="text-align: left;"></p:outputLabel>

						</p:panelGrid>
						<p:panelGrid>
							<p:inputText id="applicationNo" readonly="true"
								value="#{issueTenderBackingBean.paymentVoucherDTO.applicationNo}"
								onkeyup="this.value=this.value.toUpperCase();" style="width:66%"
								maxlength="12" placeholder="-- Enter Reference No.--">
							</p:inputText>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Voucher No." style="text-align: left;"></p:outputLabel>
						</p:panelGrid>

						<p:panelGrid>

							<p:inputText id="voucherNo"
								onkeyup="this.value=this.value.toUpperCase();"
								style="width:66%; color:red;font-weight: bold;" maxlength="12"
								readonly="true" value="#{createPaymentVoucher.value}">
							</p:inputText>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Date"></p:outputLabel>
						</p:panelGrid>

						<p:panelGrid>
							<p:inputText value="#{createPaymentVoucher.date1}"
								style="width:66%" disabled="true" />
						</p:panelGrid>

					</p:panelGrid>

				</p:panel>

				<center>
					<p:commandButton value="Search" styleClass="mainActionbtn"
						id="cmdBtnSearch" oncomplete="rc"
						action="#{createPaymentVoucher.searchIssueTenderVoucher}"
						process="@all"
						update="mainTable,rePrint,addbutton,clearButton,generateButton,voucherNo,@form"
						style="width:20%" />

					<p:remoteCommand name="rc" update="voucherNo" />
				</center>


				<p:panel id="panelTwo">

					<p:panelGrid columns="4" style="margin-left:115px"
						columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
						layout="grid">


						<!--  ************************************************************************************************ -->
						<p:panelGrid>
							<p:outputLabel value="Charge Type"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>

						<p:panelGrid>

							<p:selectOneMenu id="chargeType" style="width:68%"
								disabled="#{createPaymentVoucher.disableChargeType}"
								value="#{createPaymentVoucher.paymentVoucherDTO.chargeDescription}"
								filter="true" filterMatchMode="contains" tabindex="1">
								<f:selectItem itemLabel="--Select Charge Type--" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{createPaymentVoucher.chargeTypeList}" />


								<p:ajax listener="#{createPaymentVoucher.ajaxFilterAcountNo}"
									update="accountNo"></p:ajax>
							</p:selectOneMenu>

						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Account No."></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>

						<p:panelGrid>

							<p:selectOneMenu id="accountNo" style="width:68%"
								disabled="#{createPaymentVoucher.disableAccountNo}"
								value="#{createPaymentVoucher.paymentVoucherDTO.accountNO}"
								filter="true" filterMatchMode="contains" tabindex="1">

								<f:selectItem itemLabel="--Select Account No.--" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{createPaymentVoucher.accountNoList}" />

							</p:selectOneMenu>

						</p:panelGrid>

						<!--  ************************************************************************************************ -->

						<p:panelGrid columns="2" style="padding:0px;margin:0px;"
							styleClass="internalPanel"
							columnClasses="ui-grid-col-11,ui-grid-col-1" layout="grid">

							<p:panelGrid styleClass="internalPanel">
								<p:outputLabel value="Amount"></p:outputLabel>
								<p:outputLabel value="*" style="color:red;text-align:left"></p:outputLabel>
							</p:panelGrid>

							<p:outputLabel value="Rs." styleClass="internalInput"
								style="text-align:right;margin: auto;padding-right:0px;"></p:outputLabel>

						</p:panelGrid>

						<p:panelGrid>
							<p:inputNumber id="amount"
								disabled="#{createPaymentVoucher.disableAmount}"
								value="#{createPaymentVoucher.paymentVoucherDTO.amount}"
								minValue="0" style="width:66%" inputStyle="text-align: right"
								maxlength="12">
							</p:inputNumber>

						</p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid></p:panelGrid>



						<!--  ************************************************************************************************ -->

					</p:panelGrid>

				</p:panel>
				<p:panel>
					<center>

						<p:commandButton value="Add" styleClass="mainActionbtn"
							action="#{createPaymentVoucher.addNewCharge}"
							disabled="#{createPaymentVoucher.disableAdd}" id="addbutton"
							update="mainTable,frmError,panelTwo, @form" process="@all">
							<f:setPropertyActionListener value="#{true}"
								target="#{createPaymentVoucher.disableAdd}" />
						</p:commandButton>

						<p:commandButton value="Clear" styleClass="mainActionbtn"
							id="clearButton" action="#{createPaymentVoucher.clearTwo}"
							update="panelTwo, @form"
							disabled="#{createPaymentVoucher.disableClearTwo}">

							<f:setPropertyActionListener value="#{true}"
								target="#{createPaymentVoucher.disableClearTwo}" />

						</p:commandButton>

					</center>
				</p:panel>



				<p:panel>
					<center>
						<p:dataTable var="e"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,20" rows="3" paginator="true"
							resizableColumns="false" liveResize="true"
							tableStyle="width:95%;font-size:12px;"
							value="#{createPaymentVoucher.voucherDetails}" id="mainTable"
							rowKey="e.chargeDescription" style="width:95%;">

							<p:column headerText="Charge Type" style="text-align:left">
								<h:outputText value="#{e.chargeDescription}"
									style="text-align:left;" />
							</p:column>


							<p:column headerText="Account No." style="text-align:left">
								<h:outputText value="#{e.accountNO}" style="text-align:left;" />
							</p:column>


							<p:column style="text-align:right">

								<f:facet name="header">
									<h:outputText value="Amount (Rs.)" style="text-align:right" />

								</f:facet>

								<h:outputText value="#{e.amount}" style="text-align:right;">
									<f:convertNumber pattern="##,###.00" />
								</h:outputText>
							</p:column>




							<p:column width="9%">
								<center>
									<p:commandLink action="${createPaymentVoucher.edit()}"
										disabled="${createPaymentVoucher.disabledEdit}"
										update="@form,mainTable">

										<f:setPropertyActionListener value="#{e}"
											target="${createPaymentVoucher.selectDTO}" />
										<!-- 
											<p:ajax
												listener="#{createPaymentVoucher.ajaxFilterAcountNoForEditing}"
												update="@form"></p:ajax>
 -->
										<p:graphicImage library="images" name="edit.png"
											style="width:24px;height:24px;" title="edit"></p:graphicImage>
									</p:commandLink>
								</center>

							</p:column>

							<p:column width="9%">
								<center>
									<p:commandLink
										action="${createPaymentVoucher.delete(e.chargeDescription)}"
										disabled="${createPaymentVoucher.disabledDelete}"
										update="mainTable">

										<f:ajax render="voucherDetails" />
										<p:graphicImage library="images" name="delete.png"
											style="width:24px;height:24px;" title="delete"></p:graphicImage>
									</p:commandLink>
								</center>

							</p:column>


							<p:columnGroup type="footer">
								<p:row>
									<p:column colspan="3" style="text-align:right"
										footerText="Total Fee (Rs.)" />
									<!-- <p:column footerText="#{createPaymentVoucher.totalfee}"
											style="text-align:right" /> -->
									<p:column style="text-align:right">
										<f:facet name="footer">
											<h:outputText value="#{createPaymentVoucher.totalfee}">
												<f:convertNumber pattern="##,###.00" />
											</h:outputText>
										</f:facet>
									</p:column>
									<p:column footerText="" />
								</p:row>
							</p:columnGroup>

						</p:dataTable>
					</center>
				</p:panel>

				<br />

				<p:panel id="lastPanel">
					<center>

						<p:commandButton value="Re-Print" styleClass="mainActionbtn"
							id="rePrint" disabled="#{createPaymentVoucher.disableRePrint}"
							actionListener="#{createPaymentVoucher.rePrint}" update="@form"
							onclick="PrimeFaces.monitorDownload(start, stop);"
							oncomplete="PF('genReport').hide();">
							<f:attribute name="value" value="#{createPaymentVoucher.value}"></f:attribute>
							<p:fileDownload value="#{createPaymentVoucher.files}" />
						</p:commandButton>

						<p:commandButton value="Generate Voucher" id="generateButton"
							styleClass="mainActionbtn" style="width:180px"
							action="#{createPaymentVoucher.generateVoucher}"
							update="frmError,frmsuccess,rePrint,addbutton,voucherNo,generateButton,print,@form"
							disabled="#{createPaymentVoucher.disableGenarate}" />



						<p:commandButton value="Print" id="print"
							styleClass="mainActionbtn"
							actionListener="#{createPaymentVoucher.downloadFile}"
							onclick="PrimeFaces.monitorDownload(start, stop);"
							oncomplete="PF('genReport').hide();" update="@form"
							disabled="#{createPaymentVoucher.disablePrint}">
							<f:attribute name="value" value="#{createPaymentVoucher.value}"></f:attribute>
							<p:fileDownload value="#{createPaymentVoucher.files}" />
						</p:commandButton>
						<p:commandButton value="Clear" styleClass="mainActionbtn"
							action="#{createPaymentVoucher.clearThree}"
							update="mainTable,panelTwo,panelOne,rePrint, @form" />

						<p:commandButton value="Close" styleClass="mainActionbtn"
							action="#{createPaymentVoucher.closeTenderDialogBox}"
							update="mainTable,panelTwo,panelOne,rePrint, @form" />

					</center>

				</p:panel>

			</h:form>

		</p:dialog>

		<p:dialog styleClass="" id="errorMSG" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="errorMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

						<p:outputLabel value="#{issueTenderBackingBean.errorMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmError" onclick="PF('errorMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="successMSG" global="true" modal="true"
			header="Success" width="30%" severity="info"
			widgetVar="successMessage" closeOnEscape="true" resizable="false">

			<h:form id="frmsuccess">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel value="#{issueTenderBackingBean.successMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmsuccess"
						onclick="PF('successMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="alertMessage" global="true" modal="true"
			header="Alert" width="30%" severity="info" widgetVar="alertMSG"
			closeOnEscape="true" resizable="false">

			<h:form id="frmAlert">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="warning.png"></p:graphicImage>

						<p:outputLabel value="#{issueTenderBackingBean.alertMSG}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmAlert" onclick="PF('alertMSG').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>


		<p:dialog header="Tender Details" widgetVar="tenderDetails"
			modal="true" height="70%" width="80%">
			<h:form id="tenderDetailsform">
				<br />
				<p:panel>
					<p:panelGrid columns="4"
						columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4,"
						layout="grid">

						<p:panelGrid>
							<p:outputLabel value="Tender Reference No."></p:outputLabel>
						</p:panelGrid>

						<p:panelGrid>
							<p:inputText
								value="#{issueTenderBackingBean.tenderDTO.tenderRefNo}"
								style="width:66%" id="tenderRefNo" readonly="true" />
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Tender Description"></p:outputLabel>
						</p:panelGrid>

						<p:inputText value="#{issueTenderBackingBean.tenderDTO.tenderDes}"
							readonly="true" style="width:66%" id="tenderDes" />

						<p:panelGrid>
							<p:outputLabel value="Tender Closing Date"></p:outputLabel>
						</p:panelGrid>

						<p:panelGrid>
							<p:inputText
								value="#{issueTenderBackingBean.tenderDTO.stringCloseDate}"
								style="width:66%" readonly="true" id="date" />
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Tender Closing Time"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText value="#{issueTenderBackingBean.tenderDTO.time}"
								readonly="true" style="width:66%" id="department" />
						</p:panelGrid>
					</p:panelGrid>
				</p:panel>

				<center>
					<p:panel>
						<br />
						<p:dataTable id="dataTableTwo" var="x" rows="5" paginator="true"
							value="#{issueTenderBackingBean.tenderDetailList}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,20" resizableColumns="false"
							liveResize="true" tableStyle="width:100%;font-size:12px;"
							rowIndexVar="index" styleClass="myTable"
							emptyMessage="No tender details are available">


							<p:column headerText="SL No." width="7%" sortable="true"
								sortBy="#{x.slNumber}">
								<h:outputText value="#{x.slNumber}" />
							</p:column>


							<p:column headerText="Route No." width="7%">
								<h:outputText value="#{x.routeNo}" />
							</p:column>

							<p:column headerText="Departure" width="10%">
								<h:outputText value="#{x.departure}" />
							</p:column>

							<p:column headerText="Arrival" width="10%">
								<h:outputText value="#{x.arrival}" />
							</p:column>

							<p:column headerText="No. of Permits" width="7%">
								<h:outputText value="#{x.noOfPermits}" />
							</p:column>

							<p:column headerText="Via" width="14%">
								<h:outputText value="#{x.via}" />
							</p:column>

							<p:column headerText="Type of Service">
								<h:outputText value="#{x.typeOfServices}" />
							</p:column>

							<p:column headerText="One Way Fare (Rs.)"
								style="text-align:right">
								<h:outputText value="#{x.oneWayBusFare}">
									<f:convertNumber pattern="##,###.00" />
								</h:outputText>
							</p:column>

							<p:column headerText="No. of Turns Per Day Per Bus" width="13%">
								<h:outputText value="#{x.turnsPerDay}">

								</h:outputText>
							</p:column>


							<p:column headerText="Parallel Roads (Impact Prone)" width="13%">
								<h:outputText value="#{x.parallelRoads}" />
							</p:column>

							<p:column headerText="Effective" visible="false">
								<h:outputText value="#{x.effectiveRoutes}" />
							</p:column>

							<p:column headerText="teasure holder price" visible="false">
								<h:outputText value="#{x.treasureHolderPrice}" />
							</p:column>

						</p:dataTable>

					</p:panel>
				</center>
			</h:form>
		</p:dialog>



	</ui:define>
</ui:composition>
