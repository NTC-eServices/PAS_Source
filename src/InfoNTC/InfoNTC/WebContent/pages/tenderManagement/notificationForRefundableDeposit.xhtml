<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">

		<style>
.ui-datatable-scrollable-theadclone {
	visibility: collapse;
}

.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

.ui-icon.ui-confirm-dialog-severity {
	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.firstColumn {
	width: 100%;
}

.secondColumn {
	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	/*background-image: linear-gradient(to right bottom, #d9ddfa, #ccd4fb, #bdcafc, #aec2fe,
		#9cb9ff);*/
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.mainLinkButton:hover {
	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.otherLinkButton:hover {
	background: #fba026 !important;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
}

.mainActionbtn:hover {
	background: #fba026 !important;
}

.OthActionbtn {
	font-weight: bold;
	background: #296807 !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
	margin-bottom: 5px;
}

.OthActionbtn:hover {
	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);
	/* IE6-9 fallback on horizontal gradient */
}

.calendarClass input {
	width: 73% !important
}
</style>

		<div class="mainDiv">
			<!-- header -->
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Notification For Refund the
				Refundable Deposit</h1>
			<div style="width: 95%;" class="subDiv">
				<h:form id="tender">

					<!-- Panel 01 -->
					<p:panel>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">


							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel>Tender Reference No.</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:selectOneMenu id="tenderApplicationNo" style="width:90%;"
									effect="fold" filter="true" filterMatchMode="contains"
									tabindex="1"
									value="#{refundableDepositBean.tenderDTO.tenderRefNo}">
									<f:selectItem itemLabel="-- All --" itemValue="" />
									<f:selectItems
										value="#{refundableDepositBean.getTenderRefNoList}" var="d"
										itemLabel="#{d.tenderRefNo}" itemValue="#{d.tenderRefNo}" />

									<p:ajax
										listener="#{refundableDepositBean.ajaxTenderRefNoSearch}"
										update="@form" />

								</p:selectOneMenu>
							</p:panelGrid>

							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel>Tender Description</p:outputLabel>

							</p:panelGrid>
							<p:panelGrid>
								<p:inputTextarea rows="3" style="width:100%" readonly="true"
									value="#{refundableDepositBean.tenderDTO.tenderDes}"
									onkeyup="this.value=this.value.toUpperCase();" />
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

						</p:panelGrid>


						<!-- Panel 02 : Buttons -->

						<center>
							<p:panel>
								<!-- Search button -->
								<p:commandButton styleClass="mainActionbtn" value="Search"
									update="@form,frmError,frmAlert,frmsuccess"
									action="#{refundableDepositBean.search}"></p:commandButton>
								<!-- Clear button -->

							</p:panel>
						</center>
						<!-- Panel 02 : Buttons End -->
					</p:panel>
					<br />

					<!-- Panel 03 : Data Table -->

					<p:panel>
						<p:dataTable id="dataTableOne" var="p" rows="5" paginator="true"
							value="#{refundableDepositBean.refundingDetails}"
							selection="#{refundableDepositBean.selectDTO}"
							selectionMode="single" rowKey="#{p.tenderAppNo}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,20" resizableColumns="false"
							liveResize="true" tableStyle="width:100%" rowIndexVar="index"
							styleClass="myTable"
							emptyMessage="No route details are available">

							<p:ajax event="rowSelect" update="@form"
								listener="#{refundableDepositBean.selectROW}" process="@form" />

							<p:column headerText="SL No." width="7%"
								style="text-align: left;">
								<h:outputText value="#{p.slNumber}" />
							</p:column>

							<p:column headerText="App No." width="10%"  style="text-align: left;">
								<h:outputText value="#{p.tenderAppNo}" />
							</p:column>

							<p:column headerText="Name" width="12%" style="text-align: left;">
								<h:outputText value="#{p.applicantName}" />
							</p:column>


							<p:column headerText="Route No." width="10%" style="text-align: left;">
								<h:outputText value="#{p.routeNo}" />
							</p:column>


							<p:column headerText="Departure" width="10%"  style="text-align: left;">
								<h:outputText value="#{p.departure}" />
							</p:column>

							<p:column headerText="Arrival"  width="10%" style="text-align: left;">
								<h:outputText value="#{p.arrival}" />
							</p:column>

							<p:column headerText="Bid Price (Rs.)" width="12%" style="text-align: right;">
								<h:outputText value="#{p.bidPrice}">
									<f:convertNumber pattern="##,###.00" />
								</h:outputText>
							</p:column>
							<p:column headerText="Treasure Holder Price (Rs.)"
								style="text-align: right;" width="14%">
								<h:outputText value="#{p.treasureHolderPrice}">
									<f:convertNumber pattern="##,###.00" />
								</h:outputText>
							</p:column>

							<p:column headerText="No. of Permits" width="5%"
								style="text-align: left;">
								<h:outputText value="#{p.noOfPermits}" />
							</p:column>

							<p:column headerText="Special Remarks" width="10%" style="text-align: left;">
								<h:outputText value="#{p.specialRemark}" />
							</p:column>

						</p:dataTable>
					</p:panel>
					<br />

					<!-- Panel 03 :  Data Table End -->

					<!-- Panel 04 : Buttons -->
					<center>
						<p:panel>
							<!-- Print button -->
							<p:commandButton styleClass="mainLinkButton"
								value="Print Refundable Deposit Letter"
								oncomplete="window.open('/InfoNTC/showUpload?reportName=Refundable Deposit Letter')"
								update="@form,frmError,frmAlert,frmsuccess"
								actionListener="#{refundableDepositBean.print}" ajax="true">

							</p:commandButton>

							<!-- Clear button -->
							<p:commandButton styleClass="mainLinkButton" value="Cancel"
								update="@form,frmError,frmAlert,frmsuccess"
								action="#{refundableDepositBean.clear}"></p:commandButton>

						</p:panel>
					</center>
					<!-- Panel 04 : Buttons End -->


				</h:form>
			</div>
		</div>

		<p:dialog styleClass="" id="errorMSG" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="errorMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

						<p:outputLabel value="#{refundableDepositBean.errorMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmError" onclick="PF('errorMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="successMSG" global="true" modal="true"
			header="Success" width="30%" severity="info"
			widgetVar="successMessage" closeOnEscape="true" resizable="false">

			<h:form id="frmsuccess">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel value="#{refundableDepositBean.successMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmsuccess"
						onclick="PF('successMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="alertMessage" global="true" modal="true"
			header="Alert" width="30%" severity="info" widgetVar="alertMSG"
			closeOnEscape="true" resizable="false">

			<h:form id="frmAlert">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="warning.png"></p:graphicImage>

						<p:outputLabel value="#{refundableDepositBean.alertMSG}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmAlert" onclick="PF('alertMSG').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>



	</ui:define>
</ui:composition>
