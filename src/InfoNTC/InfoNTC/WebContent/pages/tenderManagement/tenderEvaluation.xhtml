		<div class="mainDiv">
			<!-- header -->
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Tender Evaluation Process</h1>
			<div style="width: 95%;" class="subDiv">

				<h:form id="frm_TenderEvaluation">


					<!-- Panel 01 -->
					<p:panel id="pnl_Search">
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">

							<!-- _Tender reference number -->
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Tender Reference No."></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:selectOneMenu id="drpd_RefearanceNo" style="width:80%;"
								effect="fold" value="#{tenderEvaluation.tenderDTO.tenderRefNo}">
								<f:selectItem itemLabel="-- Select --" itemValue="" />
								<f:selectItems value="#{tenderEvaluation.referenceNoList}"
									var="referenceNoList" itemValue="#{referenceNoList}"
									itemLabel="#{costCodeList}" />
								<p:ajax listener="#{tenderEvaluation.onReferenceNoChange}"
									process="@form" update="@form" />
							</p:selectOneMenu>

							<p:panelGrid></p:panelGrid>

							<!-- Tender description -->
							<p:panelGrid></p:panelGrid>
							<p:outputLabel>Tender Description</p:outputLabel>
							<p:inputText id="txt_TenderDescription" readonly="true"
								style="width:89%;height:18px;" maxlength="50"
								value="#{tenderEvaluation.tenderDTO.tenderDes}"
								onkeyup="this.value=this.value.toUpperCase();">
							</p:inputText>
							<p:panelGrid></p:panelGrid>
						</p:panelGrid>

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
							layout="grid">

							<p:panelGrid></p:panelGrid>

							<p:panelGrid>
								<!-- View Tender  Button -->
								<p:commandButton styleClass="mainLinkButton" style="width:100%"
									value="View Tender Details" ajax="false" update="@form"
									action="#{tenderEvaluation.clear}"></p:commandButton>
								<p:outputLabel></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<!-- Clear 01 Button -->
								<p:commandButton styleClass="mainLinkButton" style="width:100%"
									value="Clear" ajax="false" update="@form"
									action="#{tenderEvaluation.clear}"></p:commandButton>
								<p:outputLabel></p:outputLabel>
							</p:panelGrid>

							<!-- _Search Button -->
							<!-- <p:panelGrid>
								<p:commandButton styleClass="mainLinkButton" style="width:100%"
									value="Search" ajax="false" update="@form" 
									action="#{tenderEvaluation.getDetailsByReferenceNo}"></p:commandButton>
							</p:panelGrid> -->


							<p:panelGrid></p:panelGrid>

						</p:panelGrid>

					</p:panel>


					<!-- panel 02 -->

					<p:panel id="pnl_AddApplications" style="width:100%">

						<p:panelGrid columns="6"
							columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-1"
							layout="grid">

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Route No."></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:selectOneMenu id="drpd_RouteNo" style="width:80%;"
								effect="fold" filter="true" filterMatchMode="contains"
								value="#{tenderEvaluation.tenderApplicantDTO.routeSeqNo}">
								<p:ajax listener="#{tenderEvaluation.onRouteNoChange}"
									process="@form" update="@form" />

								<f:selectItem itemLabel="-- Select Route No. --" itemValue="" />
								<f:selectItems value="#{tenderEvaluation.routeNoList}"
									var="applicationNoList"
									itemLabel="#{applicationNoList.routeNo} => #{applicationNoList.departure} - #{applicationNoList.arrival} "
									itemValue="#{applicationNoList.routeSeqNo}" />
							</p:selectOneMenu>

							<p:outputLabel>Departure</p:outputLabel>
							<p:inputText id="txt_Departure" style="width:89%;height:18px;"
								maxlength="50" readonly="true"
								value="#{tenderEvaluation.tenderApplicantDTO.departure}"
								onkeyup="this.value=this.value.toUpperCase();">
							</p:inputText>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:outputLabel>Serial No.</p:outputLabel>
							<p:inputText id="txt_SerialNo" style="width:89%;height:18px;"
								maxlength="50" readonly="true"
								value="#{tenderEvaluation.tenderApplicantDTO.serialNo}"
								onkeyup="this.value=this.value.toUpperCase();">
							</p:inputText>

							<p:outputLabel>Arrival</p:outputLabel>
							<p:inputText id="txt_Arrival" style="width:89%;height:18px;"
								maxlength="50" readonly="true"
								value="#{tenderEvaluation.tenderApplicantDTO.arrival}"
								onkeyup="this.value=this.value.toUpperCase();">
							</p:inputText>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:outputLabel>Th Price Rs.</p:outputLabel>
							<p:inputNumber id="txt_ThPrice" style="width:89%;height:18px;font-weight: bold !important;text-align:right !important"
								maxlength="50" readonly="true" styleClass = "numField"
								value="#{tenderEvaluation.tenderApplicantDTO.thBidPriceAnnum}"
								onkeyup="this.value=this.value.toUpperCase();">
							</p:inputNumber>
							<p:outputLabel>No. Of Permits</p:outputLabel>
							<p:inputText id="txt_NoOfPermits" style="width:89%;height:18px;"
								maxlength="50" readonly="true"
								value="#{tenderEvaluation.tenderApplicantDTO.noOfPermits}"
								onkeyup="this.value=this.value.toUpperCase();">
							</p:inputText>

						</p:panelGrid>

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-8,ui-grid-col-1"
							layout="grid">

							<p:panelGrid></p:panelGrid>
							<p:outputLabel>Effective Routes</p:outputLabel>
							<p:inputText id="txt_EffectiveRoutes"
								style="width:96%;height:18px;" maxlength="50" readonly="true"
								value="#{tenderEvaluation.tenderApplicantDTO.effectiveRoutes}"
								onkeyup="this.value=this.value.toUpperCase();">
							</p:inputText>

						</p:panelGrid>


						<br></br>

						<p:panelGrid columns="3"
							columnClasses="ui-grid-col-3,ui-grid-col-6,ui-grid-col-3"
							layout="grid">

							<p:outputLabel></p:outputLabel>
							<p:commandButton styleClass="mainLinkButton" style="width:100%"
								value="Clear" ajax="false"
								update="pnl_AddApplications,tbl_SelectApplication"
								action="#{tenderEvaluation.clearRouteDetails}"></p:commandButton>
							<p:outputLabel></p:outputLabel>


						</p:panelGrid>

						<!-- 						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">
							<p:outputLabel></p:outputLabel> -->

						<!-- Search Button -->
						<!-- 							<p:commandButton styleClass="mainLinkButton" style="width:100%"
								value="Search Applications" ajax="false" update="@form"
								action="#{tenderEvaluation.searchByRouteNo}"></p:commandButton> -->
						<!-- Clear 02 Button -->
						<!-- 							<p:commandButton styleClass="mainLinkButton" style="width:100%"
								value="Clear" ajax="false" update="pnl_AddApplications"
								action="#{tenderEvaluation.clearRouteDetails}"></p:commandButton>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel> -->

						<!-- 	</p:panelGrid> -->
						<br></br>

						<!-- Table 01 -->
						<p:dataTable id="tbl_SelectApplication"
							value="#{tenderEvaluation.selectingApplicationList}"
							var="selectingApplicationList"
							selection="#{tenderEvaluation.temptSelectedApplicationList}"
							rowKey="#{selectingApplicationList.applicationNo}"
							resizableColumns="false" liveResize="true" rowIndexVar="index"
							emptyMessage="No Records Available">

							<p:column headerText="Application No."
								style="text-align:left;width:10%">
								<h:outputText value="#{selectingApplicationList.applicationNo}"></h:outputText>
							</p:column>
							<p:column headerText="Bidder Name"
								style="text-align:left;width:25%">
								<h:outputText value="#{selectingApplicationList.bidderName}"></h:outputText>
							</p:column>
							<p:column headerText="Bidder Price Rs."
								style="text-align:right;width:14%;font-weight: bold">
								<h:outputText value="#{selectingApplicationList.bidPrice}"></h:outputText>
							</p:column>
							<p:column headerText="Th price %"
								style="text-align:right;width:9%;font-weight: bold">
								<h:outputText
									value="#{selectingApplicationList.thPricePercentage}"></h:outputText>
							</p:column>

							<!-- 							<p:column headerText="Effective Routes"
								style="text-align:center;width:17%">
								<h:outputText value="#{selectingApplicationList.effectiveRoutes}"></h:outputText>
							</p:column> -->

							<p:column headerText="Special Remarks"
								style="text-align:left;width:30%">
								<h:outputText
									value="#{selectingApplicationList.secondEnvRemark}"></h:outputText>
							</p:column>

							<p:column headerText="Select" selectionMode="multiple"
								style="text-align:center;width:10%" />
							<!-- 							<p:column headerText="Select" style="text-align:center;width:8%">
								<h:outputText value="#{selectingApplicationList.specialRemark}"></h:outputText>
							</p:column> -->

						</p:dataTable>



						<br></br>
						<!-- <p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">
							<p:outputLabel></p:outputLabel>

							Add applications Button
							<p:commandButton styleClass="mainLinkButton" style="width:100%"
							disabled="#{tenderEvaluation.disableAddApplications}"
								value="Add Applications" ajax="false" update="@form"
								action="#{tenderEvaluation.addApplcations}"></p:commandButton>
							Clear 03 Button
							<p:commandButton styleClass="mainLinkButton" style="width:100%"
							disabled="#{tenderEvaluation.disableAddApplications}" 
								value="Clear" ajax="false" update="tbl_SelectedApplications"
								action="#{tenderEvaluation.clearAddedApplications}"></p:commandButton>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>

						</p:panelGrid> -->
						
						<p:panelGrid columns="3"
							columnClasses="ui-grid-col-3,ui-grid-col-6,ui-grid-col-3"
							layout="grid">

							<p:outputLabel></p:outputLabel>
							<!-- Add applications Button -->
							<p:commandButton styleClass="mainLinkButton" style="width:100%"
							disabled="#{tenderEvaluation.disableAddApplications}"
								value="Add Applications" ajax="false" update="@form"
								action="#{tenderEvaluation.addApplcations}"></p:commandButton>


						</p:panelGrid>

						<br></br>
						<!-- Table 02 -->
						<p:dataTable id="tbl_SelectedApplications"
							var="selectedApplications"
							value="#{tenderEvaluation.selectedApplicationList}"
							scrollable="true" scrollHeight="150" scrollWidth="940"
							draggableColumns="true" styleClass="tblBody">
							<p:column headerText="Route No." draggable="false"
								style="text-align:left;width:90px">
								<h:outputText value="#{selectedApplications.routeNo}"></h:outputText>
							</p:column>
							<p:column headerText="Application No."
								style="text-align:left;width:90px">
								<h:outputText value="#{selectedApplications.applicationNo}"></h:outputText>
							</p:column>
							<p:column headerText="Bidder Name"
								style="text-align:left;width:150px">
								<h:outputText value="#{selectedApplications.bidderName}"></h:outputText>
							</p:column>
							<p:column headerText="Bidder Price Rs."
								style="text-align:right;width:90px;font-weight: bold">
								<h:outputText value="#{selectedApplications.bidPrice}">
								
								</h:outputText>
								
							</p:column>
							<p:column headerText="Th Price %"
								style="text-align:right;width:90px">
								<h:outputText value="#{selectedApplications.thPricePercentage}"></h:outputText>
							</p:column>
							<p:column headerText="TH price Rs."
								style="text-align:right;width:90px;font-weight: bold">
								<h:outputText value="#{selectedApplications.thBidPriceAnnum}"></h:outputText>
							</p:column>
							<p:column headerText="Serial Number"
								style="text-align:left;width:90px">
								<h:outputText value="#{selectedApplications.serialNo}"></h:outputText>
							</p:column>
							<p:column headerText="Arrival" style="text-align:left;width:90px">
								<h:outputText value="#{selectedApplications.arrival}"></h:outputText>
							</p:column>
							<p:column headerText="Departure"
								style="text-align:left;width:90px">
								<h:outputText value="#{selectedApplications.departure}"></h:outputText>
							</p:column>
							<p:column headerText="Effective Routes"
								style="text-align:left;width:100px">
								<h:outputText value="#{selectedApplications.effectiveRoutes}"></h:outputText>
							</p:column>

							<p:column headerText="No. of permits"
								style="text-align:right;width:60px">
								<h:outputText value="#{selectedApplications.noOfPermits}"></h:outputText>
							</p:column>
							<p:column headerText="Special Remarks"
								style="text-align:left;width:120px">
								<h:outputText value="#{selectedApplications.secondEnvRemark}"></h:outputText>
							</p:column>
							<p:column headerText="Remove" style="width:90px">
								<center>
									<p:commandLink
									disabled="#{tenderEvaluation.disableAddApplications}"
										action="${tenderEvaluation.removeSelectedApplication(selectedApplications.applicationNo)}"
										update="tbl_SelectedApplications,@form,frm_TenderEvaluation" process="@form">
										<!-- 	disabled="#{createAdvancePaymentVoucherBackingBean.disable}"> -->
										<!-- <f:ajax render="paymentDetails" /> -->
										<p:graphicImage library="images" name="delete.png"
											style="text-align:center;width:24px;height:24px;"
											title="Remove"></p:graphicImage>
									</p:commandLink>
								</center>
							</p:column>
						</p:dataTable>

						<br></br>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">
							<p:outputLabel></p:outputLabel>

							<!-- Complete Tender Button -->
							<p:commandButton styleClass="mainLinkButton" style="width:100%"
							disabled="#{tenderEvaluation.disableAddApplications}"
								value="Complete Tender" ajax="false" update="@form"
								action="#{tenderEvaluation.completeTender}"></p:commandButton>
							<!-- Clear 04 Button -->
							<p:commandButton styleClass="mainLinkButton" style="width:100%"
								value="Clear" ajax="false" update="@form"
								action="#{tenderEvaluation.clear}"></p:commandButton>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>

						</p:panelGrid>


					</p:panel>
				</h:form>
			</div>
		</div>
























		<!-- Display required field field error massage -->
		<p:dialog styleClass="" id="dlg_Required" global="true" modal="true"
			header="#{msg['um.employeeprofile.dlmissing']}" width="30%"
			severity="info" widgetVar="requiredField" closeOnEscape="true"
			resizable="false">
			<h:form id="frmrequiredField">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel value="#{tenderEvaluation.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="dlg_Required"
						value="#{msg['um.employeeprofile.dlmissingclose']}"
						onclick="PF('requiredField').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>
		<!-- Display alert massage -->
		<p:dialog styleClass="" id="alertMessage" global="true" modal="true"
			header="Information" width="30%" severity="info"
			widgetVar="alertMessage" closeOnEscape="true" resizable="false">
			<h:form id="frmAlert">
				<p:panelGrid columns="3" style="margin-top:3%"
					columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-9"
					layout="grid">
					<p:panelGrid></p:panelGrid>
					<p:panelGrid>
						<div></div>
						<div></div>
						<p:panelGrid></p:panelGrid>
						<p:panelGrid></p:panelGrid>
						<p:graphicImage library="images" name="warning.png"></p:graphicImage>
					</p:panelGrid>
					<p:panelGrid>
						<p:outputLabel style="margin-left:15%"
							value="#{openTenderApp.alertMsg}"></p:outputLabel>

						<p:panelGrid columns="2" style="margin-top:3%"
							columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid">
							<center>
								<p:commandButton style="margin-top:10px;margin-bottom:10px"
									process="alertMessage"
									value="#{msg['um.employeeprofile.dlmissingclose']}"
									onclick="PF('alertMSG').hide()">
								</p:commandButton>
							</center>
							<p:panelGrid></p:panelGrid>
						</p:panelGrid>
					</p:panelGrid>
				</p:panelGrid>
			</h:form>

			<h:form id="frmsuccess">

			</h:form>
		</p:dialog>


	</ui:define>
