		<style>

		<div class="mainDiv" id="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Accept Payment Cancellation</h1>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmPaymentCancellation">
					<p:panel id="panelOne">
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-7,ui-grid-col-1"
							layout="grid">
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Voucher No." for="txtVoucherNo"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText style="width:40%;height:18px;" maxlength="21"
									id="txtVoucherNo"
									onkeyup="this.value=this.value.toUpperCase();"
									value="#{acceptPaymentCancellationBackingBean.reqVoucherNo}">
									<p:keyFilter regEx="/[a-zA-Z0-9-_/]/i" />
								</p:inputText>

								<p:commandButton id="cmdbtnSearch" value="Search"
									class="mainActionbtn" update="@all"
									process="frmPaymentCancellation"
									actionListener="#{acceptPaymentCancellationBackingBean.searchVoucher}">
								</p:commandButton>

								<p:commandButton id="cmdbtnClear" value="Clear"
									class="mainActionbtn" update="txtVoucherNo,dtpayment"
									actionListener="#{acceptPaymentCancellationBackingBean.clearVoucher}">
								</p:commandButton>

							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
						</p:panelGrid>
						<br></br>
						<center>
							<p:dataTable var="paymenttable" update="@form" rows="5"
								id="dtpayment"
								value="#{acceptPaymentCancellationBackingBean.paymentCancellationList}"
								style="width:98%" resizableColumns="false" liveResize="false"
								rowIndexVar="index">
								<p:column headerText="" style="text-align:center;width:5%"
									visible="false">
									<f:facet name=" header">
										<h:outputText value="index" />
									</f:facet>
									<h:outputText value="#{index + 1}"></h:outputText>
								</p:column>
								<p:column headerText="" style="text-align:left;width:8%"
									visible="false">
									<h:outputText style="text-align:left;"
										value="#{paymenttable.seq}" visible="false" />
								</p:column>
								<p:column headerText="Payment Type"
									style="text-align:left;width:20%">
									<h:outputText style="text-align:left;"
										value="#{paymenttable.paymentTypeDesc}" />
								</p:column>
								<p:column headerText="Vehicle No."
									style="text-align:left;width:10%">
									<h:outputText style="text-align:left;"
										value="#{paymenttable.vehicleNo}" />
								</p:column>
								<p:column headerText="Owner Name"
									style="text-align:left;width:25%">
									<h:outputText style="text-align:left;"
										value="#{paymenttable.owner}" />
								</p:column>
								<p:column headerText="Receipt No."
									style="text-align:left;width:10%">
									<h:outputText style="text-align:left;"
										value="#{paymenttable.receiptNo}" />
								</p:column>
								<p:column headerText="Penalty Amount"
									style="text-align:right;width:10%">
									<h:outputText style="text-align:right;"
										value="#{paymenttable.paneltyAmt}">
										<f:convertNumber pattern="##,###.00" />
									</h:outputText>
								</p:column>
								<p:column headerText="Charge Amount"
									style="text-align:right;width:10%">
									<h:outputText style="text-align:right;"
										value="#{paymenttable.chargeAmt}">
										<f:convertNumber pattern="##,###.00" />
									</h:outputText>
								</p:column>
								<p:column headerText="Total Paid Amount"
									style="text-align:right;width:10%">
									<h:outputText style="text-align:right;"
										value="#{paymenttable.paidAmt}">
										<f:convertNumber pattern="##,###.00" />
									</h:outputText>
								</p:column>

								<p:column headerText="" style="width:7%">
									<p:commandLink id="cmdbtnCancel"
										action="#{acceptPaymentCancellationBackingBean.cancelAction}"
										update="frmerrorMsge" ajax="false">
										<f:setPropertyActionListener value="#{paymenttable}"
											target="#{acceptPaymentCancellationBackingBean.strSelectedVoucherSeq}" />
										<p:graphicImage library="images" name="cancel.png"
											style="width:27px;height:20px;" title="cancel"></p:graphicImage>
									</p:commandLink>
								</p:column>
							</p:dataTable>

						</center>
						<br />

					</p:panel>
				</h:form>
			</div>
		</div>

		<p:dialog styleClass="" id="errorMSG" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="errorMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

						<p:outputLabel
							value="#{acceptPaymentCancellationBackingBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmError" onclick="PF('errorMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="successMSG" global="true" modal="true"
			header="Sucess" width="30%" severity="info"
			widgetVar="successMessage" closeOnEscape="true" resizable="false">

			<h:form id="frmsuccess">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel
							value="#{acceptPaymentCancellationBackingBean.successMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmsuccess"
						onclick="PF('successMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
