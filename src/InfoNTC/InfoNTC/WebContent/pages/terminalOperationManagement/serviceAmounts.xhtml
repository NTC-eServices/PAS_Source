<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<style>
.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

.ui-icon.ui-confirm-dialog-severity {
	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.firstColumn {
	width: 100%;
}

.secondColumn {
	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	/*background-image: linear-gradient(to right bottom, #d9ddfa, #ccd4fb, #bdcafc, #aec2fe,
		#9cb9ff);*/
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.mainLinkButton:hover {
	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.otherLinkButton:hover {
	background: #fba026 !important;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
}

.mainActionbtn:hover {
	background: #fba026 !important;
}

.OthActionbtn {
	font-weight: bold;
	background: #296807 !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
	margin-bottom: 5px;
}

.OthActionbtn:hover {
	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);

</style>


		<div class="mainDiv">

			<div style="margin-top: 0%;" class="common_form_header">
				<h1 style="color: #ffffff; text-align: center; font-weight: bold">Change
					Service Amounts</h1>

			</div>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmServiceAmt"
					style="background-color :#f1f1f1;color:#07295b;">

					<p:spacer height="10px"></p:spacer>

					<div class="ui-widget-content ui-grid ui-grid-responsive">

						<div class="gridspadding ui-grid-row">
							<div class="ui-grid-col-3"></div>
							<div class="ui-grid-col-2">
								<p:outputLabel value="Payment Type"></p:outputLabel>
							</div>
							<div class="ui-grid-col-4">
								<p:selectOneMenu
									value="#{terminalPaymentBackingBean.selectedPayTypeCode}"
									valueChangeListener="#{terminalPaymentBackingBean.changePaymentTypePaymentModule}"
									style="width:85%;">
									<f:selectItem itemLabel="-- Select Payment Type --" />
									<f:selectItems
										value="#{terminalPaymentBackingBean.paymentTypeList}" var="d"
										itemLabel="#{d.description}" itemValue="#{d.code}" />
									<p:ajax update="frmServiceAmt" />
								</p:selectOneMenu>
							</div>
						</div>

						<h:panelGroup
							rendered="#{terminalPaymentBackingBean.selectedPayTypeCode !='001'}">
							<div class="gridspadding ui-grid-row">
								<div class="ui-grid-col-4"></div>
								<div class="ui-grid-col-2">
									<p:outputLabel value="Basic Amount"></p:outputLabel>

								</div>
								<div class="ui-grid-col-2 right">
									<p:inputNumber
										value="#{terminalPaymentBackingBean.basicAmount}"
										style="width:100%" symbol="Rs."
										disabled="#{terminalPaymentBackingBean.selectedPayTypeCode !='002' and terminalPaymentBackingBean.selectedPayTypeCode !='003'}"></p:inputNumber>
								</div>
							</div>

							<div class="gridspadding ui-grid-row">
								<div class="ui-grid-col-4"></div>
								<div class="ui-grid-col-2">
									<p:outputLabel value="Penalty Fee"></p:outputLabel>
								</div>
								<div class="ui-grid-col-2 right">
									<p:inputNumber value="#{terminalPaymentBackingBean.penalty}"
										style="width:100%" symbol="Rs."
										disabled="#{terminalPaymentBackingBean.selectedPayTypeCode !='002' and terminalPaymentBackingBean.selectedPayTypeCode !='003'}"></p:inputNumber>
								</div>
							</div>

						</h:panelGroup>


						<h:panelGroup
							rendered="#{terminalPaymentBackingBean.selectedPayTypeCode =='001'}">
							<div class="gridspadding ui-grid-row">
								<div class="ui-grid-col-3"></div>
								<div class="ui-grid-col-2">
									<p:outputLabel value="Service Type" styleClass="bold"></p:outputLabel>
								</div>
								<div class="ui-grid-col-4 right">
									<p:panelGrid columns="2" layout="grid">
										<p:outputLabel value="Basic Amount (Rs)" styleClass="bold"></p:outputLabel>
										<p:outputLabel value="Penalty Amount (Rs)" styleClass="bold"
											style="margin-left:10px"></p:outputLabel>
									</p:panelGrid>
								</div>
							</div>

							<ui:repeat
								value="#{terminalPaymentBackingBean.serviceAmountList}"
								var="serv">
								<div class="gridspadding ui-grid-row">
									<div class="ui-grid-col-3"></div>
									<div class="ui-grid-col-2">
										<p:outputLabel value="#{serv.serviceType}"></p:outputLabel>
									</div>
									<div class="ui-grid-col-4 right">
										<p:panelGrid columns="2" layout="grid">
											<p:inputNumber value="#{serv.basicAmount}"
												inputStyle="width:120px !important"></p:inputNumber>
											<p:inputNumber value="#{serv.penalty}"
												inputStyle="width:120px !important"></p:inputNumber>
										</p:panelGrid>
									</div>
								</div>
							</ui:repeat>

						</h:panelGroup>

					</div>

					<center>
						<p:commandButton value="Save" class="mainActionbtn"
							disabled="#{terminalPaymentBackingBean.selectedPayTypeCode == null or terminalPaymentBackingBean.selectedPayTypeCode ==''}"
							actionListener="#{terminalPaymentBackingBean.updateServiceAmounts}"
							process="frmServiceAmt" update="frmServiceAmt">
						</p:commandButton>
					</center>

					<p:spacer height="10px"></p:spacer>
				</h:form>
			</div>

			<p:dialog id="dialogError" global="true" modal="true" header="Error"
				width="30%" severity="info" widgetVar="errorDialog"
				closeOnEscape="true" resizable="false">
				<h:form id="frmError">
					<center>
						<p:panelGrid columns="2" styleClass="ui-noborder">
							<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
							<p:outputLabel value="#{terminalPaymentBackingBean.errorMsg}"></p:outputLabel>
						</p:panelGrid>
						<br></br>
						<p:commandButton style="margin-top:10px;margin-bottom:10px"
							process="frmError" value="OK" onclick="PF('errorDialog').hide()">
						</p:commandButton>

					</center>
				</h:form>
			</p:dialog>

			<p:dialog id="dialogSucces" global="true" modal="true"
				header="Success" width="30%" severity="info"
				widgetVar="successDialog" closeOnEscape="true" resizable="false">
				<h:form id="frmSuccess">
					<center>
						<p:panelGrid columns="2" styleClass="ui-noborder">
							<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
							<p:outputLabel value="#{terminalPaymentBackingBean.sucessMsg}"></p:outputLabel>

						</p:panelGrid>
						<br></br>
						<p:commandButton style="margin-top:10px;margin-bottom:10px"
							process="frmSuccess" value="OK"
							onclick="PF('successDialog').hide()">
						</p:commandButton>
					</center>
				</h:form>
			</p:dialog>

		</div>

	</ui:define>
</ui:composition>
