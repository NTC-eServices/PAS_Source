		<style>

.mainLinkButton {

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */

		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">View Bus Terminal</h1>

			<div style="width: 95%;" class="subDiv">
				<br />
				<h:form id="frmViewBusTerminal" style="background-color :#f1f1f1;">
					<p:panelGrid columns="3"
						columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-7"
						layout="grid">
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Station"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="smstationCodeDesc" tabindex="1"
								style="width:50%; " effect="fold" filter="true"
								filterMatchMode="contains">
								<f:selectItem itemLabel="All" itemValue="" />

							</p:selectOneMenu>
						</p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="No. of Terminals Required"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText style="width:20%;height:18px;" tabindex="2"
								readonly="true" id="smsterminalsRequired">
							</p:inputText>

						</p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Terminal Display Type"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="smTerminalDisplayType" style="width:125px"
								tabindex="3" disabled="true"
								value="#{viewBusTerminalBackingBean.strTerminalDisplayType}">
								<f:selectItem itemLabel="Alphabetic" itemValue="A" />
								<f:selectItem itemLabel="Numeric" itemValue="N" />
							</p:selectOneMenu>
						</p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Terminal ID / Start With"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText style="width:20%;height:18px;" tabindex="4"
								readonly="true" id="smterminalStartWith">
							</p:inputText>

						</p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="No. of Lines per Terminal"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText style="width:20%;height:18px;" tabindex="5"
								readonly="true" id="smLinesperTerminal">
								<p:keyFilter regEx="/[\d.]/i" />
								<p:ajax update="smLinesperTerminal" />
							</p:inputText>

						</p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Line Display Type"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="smLineDisplayType" style="width:125px"
								tabindex="6" disabled="true"
								value="#{viewBusTerminalBackingBean.strLineDisplayType}">
								<f:selectItem itemLabel="Alphabetic" itemValue="A" />
								<f:selectItem itemLabel="Numeric" itemValue="N" />
							</p:selectOneMenu>
						</p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Line ID / Start With"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText style="width:20%;height:18px;" tabindex="7"
								readonly="true" id="smLineStartWith">
							</p:inputText>

						</p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Terminal Status"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="smTerminalStatus" style="width:125px"
								tabindex="8" disabled="true"
								value="#{viewBusTerminalBackingBean.strTerminalStatus}">
								<f:selectItem itemLabel="Active" itemValue="A" />
								<f:selectItem itemLabel="Inactive" itemValue="I" />
							</p:selectOneMenu>
						</p:panelGrid>
						<br></br>
					</p:panelGrid>

					<br></br>

					<center>
						<p:dataTable var="terminaltable" paginator="true" update="@form"
							style="width:98%;" rows="5" id="dtterminal"
							value="#{viewBusTerminalBackingBean.terminalList}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,20,50,100" resizableColumns="false"
							liveResize="true" rowIndexVar="index">
							<p:column headerText="" style="text-align:center;width:5%">
								<f:facet name=" header">
									<h:outputText value="index" />
								</f:facet>
								<h:outputText value="#{index + 1}"></h:outputText>
							</p:column>
							<p:column headerText="" style="text-align:left;width:8%"
								visible="false">
								<h:outputText style="text-align:left;"
									value="#{terminaltable.seq}" visible="false" />
							</p:column>
							<p:column headerText="Terminal ID"
								style="text-align:left;width:15%">
								<h:outputText style="text-align:left;"
									value="#{terminaltable.routeNo}" />
							</p:column>
							<p:column headerText="Line ID" style="text-align:left;width:15%">
								<h:outputText style="text-align:left;"
									value="#{terminaltable.routeDes}" />
							</p:column>
							<p:column headerText="Terminal Status"
								style="text-align:left;width:15%">
								<h:outputText style="text-align:left;"
									value="#{terminaltable.origin}" />
							</p:column>
							<p:column headerText="" style="width:7%">
								<p:commandLink id="cmdbtnEdit"
									action="#{viewBusTerminalBackingBean.editAction}"
									update="@form">
									<f:setPropertyActionListener value="#{routetable}"
										target="#{viewBusTerminalBackingBean.strSelectedRouteSeq}" />
									<p:graphicImage library="images" name="edit.png"
										style="width:24px;height:24px;" title="edit"></p:graphicImage>
								</p:commandLink>

							</p:column>
						</p:dataTable>
					</center>
					<br></br>
					<br></br>
				</h:form>
			</div>
		</div>

	</ui:define>
</ui:composition>
