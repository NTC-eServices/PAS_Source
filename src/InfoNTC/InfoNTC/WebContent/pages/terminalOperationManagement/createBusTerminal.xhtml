<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<style>
.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

	background-position: 0 0 !important;
	background-image: none !important;
}

	background: yellow !important;
}

}

.dashboardNRResendDocRecord {

	color: #07295b;

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;

		#9cb9ff);*/

		#bbb5b5);
}

	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.mainLinkButton:hover {
	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;

	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

	background: #fba026 !important;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;

	width: 80px;

	white-space: nowrap !important;

	transition: background-color 0.3s ease-out;
	margin-bottom: 5px;
}

.OthActionbtn:hover {
	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);

		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Manage Terminals</h1>

			<div style="width: 95%;" class="subDiv">
				<br />
				<h:form id="frmCreateBusTerminal" style="background-color :#f1f1f1;">
					<p:panelGrid columns="4"
						columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-6,ui-grid-col-1"
						layout="grid">
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Station"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="mainStationCode"
								style="width:20%;font-size:12px !important" effect="fold"
								filter="true" filterMatchMode="contains"
								value="#{createBusTerminalBackingBean.terminalDetailsDTO.stationCode}">
								<p:ajax
									listener="#{createBusTerminalBackingBean.onMainStationChange}"
									update="@form" />
								<f:selectItem itemLabel="-- Select Code --" itemValue="" />
								<f:selectItems
									value="#{createBusTerminalBackingBean.mainStationDetailsList}"
									var="stationCodeList" itemValue="#{stationCodeList.code}"
									itemLabel="#{stationCodeList.code}" />
							</p:selectOneMenu>
							<p:spacer style="width:3%;" />
							<p:inputText style="width:30%;height:18px;" tabindex="4"
								readonly="true" id="smstationCodeName"
								value="#{createBusTerminalBackingBean.mainStationDetailsDTO.description}">
							</p:inputText>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="No. of Terminals Required"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText style="width:20%;height:18px;" tabindex="2"
								maxlength="2" id="smsterminalsRequired"
								value="#{createBusTerminalBackingBean.terminalDetailsDTO.noOfTerminals}">
								<p:keyFilter regEx="/[\d.]/i" />
								<p:ajax update="smsterminalsRequired" />
							</p:inputText>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Terminal ID / Start With"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneRadio
								style="width:48%;height:18px;font-size:12px !important"
								id="terminalIdPattern"
								value="#{createBusTerminalBackingBean.terminalDetailsDTO.terminalDisplayType}">
								<f:selectItem itemLabel="Numeric" itemValue="N" />
								<f:selectItem itemLabel="Alphabetic" itemValue="A" />
								<p:ajax update="smterminalStartWith"
									listener="#{createBusTerminalBackingBean.onTerminalRadioChange()}" />
							</p:selectOneRadio>
							<p:inputText style="width:20%;height:18px;" tabindex="4"
								maxlength="1" onkeyup="this.value=this.value.toUpperCase();"
								id="smterminalStartWith"
								value="#{createBusTerminalBackingBean.terminalDetailsDTO.terminalIdStartWith}">
								<p:keyFilter
									regEx="#{createBusTerminalBackingBean.strTerminalStatusRegex}" />
								<p:ajax update="smterminalStartWith" />
							</p:inputText>

						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="No. of Platforms per Terminal"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText style="width:20%;height:18px;" tabindex="5"
								maxlength="2" id="smLinesperTerminal"
								value="#{createBusTerminalBackingBean.terminalDetailsDTO.noOfPlatforms}">
								<p:keyFilter regEx="/[\d.]/i" />
								<p:ajax update="smLinesperTerminal" />
							</p:inputText>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Platform ID / Start With"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneRadio
								style="width:48%;height:18px;font-size:12px !important"
								id="PlatformIdPattern"
								value="#{createBusTerminalBackingBean.terminalDetailsDTO.platformDisplayType}"
								unselectable="true">
								<f:selectItem itemLabel="Numeric" itemValue="N" />
								<f:selectItem itemLabel="Alphabetic" itemValue="A" />
								<p:ajax update="smLineStartWith"
									listener="#{createBusTerminalBackingBean.onPlatformRadioChange()}" />
							</p:selectOneRadio>

							<p:inputText style="width:20%;height:18px;" id="smLineStartWith"
								maxlength="1"
								value="#{createBusTerminalBackingBean.terminalDetailsDTO.platformIdStartWith}"
								onkeyup="this.value=this.value.toUpperCase();">
								<p:keyFilter
									regEx="#{createBusTerminalBackingBean.strPlatformStatusRegex}" />
								<p:ajax update="smLineStartWith" />
							</p:inputText>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Status"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="smTerminalStatus"
								style="width:20%;font-size:12px !important" effect="fold"
								value="#{createBusTerminalBackingBean.terminalDetailsDTO.status}">
								<f:selectItem itemLabel="Active" itemValue="A" />
								<f:selectItem itemLabel="Inactive" itemValue="I" />
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
						<br></br>
					</p:panelGrid>

					<center>
						<p:commandButton id="cmdbtnAdd" value="Generate"
							class="mainActionbtn" update="frmCreateBusTerminal"
							process="frmCreateBusTerminal"
							actionListener="#{createBusTerminalBackingBean.generateTerminals}">
						</p:commandButton>

						<p:commandButton styleClass="mainActionbtn" value="Clear"
							update="frmCreateBusTerminal" process="frmCreateBusTerminal"
							id="cmdbtnAddClear"
							actionListener="#{createBusTerminalBackingBean.clearDetails}">
						</p:commandButton>

					</center>
					<br></br>

					<center>

						<p:dataTable var="terminaltable" paginator="true" update="@form"
							style="width:98%;" editable="true" rows="10" id="dtterminal"
							value="#{createBusTerminalBackingBean.terminalDetailsDtoList}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,20,50,100" resizableColumns="false"
							liveResize="true" rowIndexVar="index">
							<p:column headerText="" style="text-align:center;width:5%">
								<f:facet name=" header">
									<h:outputText value="index" />
								</f:facet>
								<h:outputText value="#{index + 1}"></h:outputText>
							</p:column>

							<p:ajax event="rowEdit"
								listener="#{createBusTerminalBackingBean.onEditStatus}"
								update="frmCreateBusTerminal:dtterminal" />

							<p:column headerText="Seq" style="text-align:center;width:15%"
								visible="false">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{terminaltable.seq}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{terminaltable.seq}" style="width:100%"
											label="Year" disabled="true" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Terminal"
								style="text-align:center;width:15%">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{terminaltable.terminal}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{terminaltable.terminal}"
											style="width:100%" label="Year" disabled="true" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Platform"
								style="text-align:center;width:15%">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{terminaltable.platform}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{terminaltable.platform}"
											style="width:100%" label="Year" disabled="true" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Status" style="text-align:center;width:15%">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{terminaltable.status}" />
									</f:facet>
									<f:facet name="input">
										<h:selectOneMenu value="#{terminaltable.status}"
											style="width:100%">
											<f:selectItem itemLabel="Active" itemValue="Active" />
											<f:selectItem itemLabel="Inactive" itemValue="Inactive" />
										</h:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column style="text-align:center;width:6%">
								<p:rowEditor />
							</p:column>
							<p:column headerText="" style="text-align:center;width:6%">
								<p:commandLink id="cmdbtnDelete"
									action="#{createBusTerminalBackingBean.deleteBusTerminalAction}"
									update="@form">
									<f:setPropertyActionListener value="#{terminaltable}"
										target="#{createBusTerminalBackingBean.deleteTerminalDetailsDTO}" />
									<p:graphicImage library="images" name="delete.png"
										style="width:18px;height:18px;" title="delete"></p:graphicImage>
								</p:commandLink>
							</p:column>
						</p:dataTable>


						<p:dialog styleClass="" id="successSave" global="true"
							modal="true" header="Success" width="30%" severity="info"
							widgetVar="successSave" closeOnEscape="true" resizable="false">
							<h:form id="frmsuccessSave">
								<center>
									<p:panelGrid columns="2" styleClass="ui-noborder">
										<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
										<p:outputLabel
											value="#{createBusTerminalBackingBean.sucessMsg}"></p:outputLabel>

									</p:panelGrid>
									<br></br>
									<p:commandButton style="margin-top:10px;margin-bottom:10px"
										process="frmsuccessSave" value="OK"
										onclick="PF('successSave').hide()">
									</p:commandButton>

								</center>
							</h:form>
						</p:dialog>

						<p:dialog styleClass="" id="deleteconfirmationTerminal"
							global="true" modal="true" header="Warning" width="30%"
							severity="info" widgetVar="deleteconfirmationTerminal"
							closeOnEscape="true" resizable="false">
							<h:form id="frmDeleteconfirmationTerminal">
								<center>
									<p:panelGrid columns="2" styleClass="ui-noborder">
										<p:graphicImage library="images" name="warning.png"></p:graphicImage>
										<p:outputLabel value="Do you want to delete this record ?"></p:outputLabel>
									</p:panelGrid>
									<br></br>
									<p:commandButton id="yes" value="Yes"
										actionListener="#{createBusTerminalBackingBean.removeAction}"
										ajax="true" process="frmDeleteconfirmationTerminal"
										onclick="PF('deleteconfirmationTerminal').hide()"></p:commandButton>
									<p:commandButton style="margin-top:10px;margin-bottom:10px"
										process="frmDeleteconfirmationTerminal" value="No"
										onclick="PF('deleteconfirmationTerminal').hide()">
									</p:commandButton>

								</center>
							</h:form>
						</p:dialog>
						<p:dialog styleClass="" id="requiredField" global="true"
							modal="true" header="Error" width="30%" severity="info"
							widgetVar="requiredField" closeOnEscape="true" resizable="false">
							<h:form id="frmrequiredField">
								<center>
									<p:panelGrid columns="2" styleClass="ui-noborder">
										<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
										<p:outputLabel
											value="#{createBusTerminalBackingBean.errorMsg}"></p:outputLabel>

									</p:panelGrid>
									<br></br>
									<p:commandButton style="margin-top:10px;margin-bottom:10px"
										process="frmrequiredField" value="OK"
										onclick="PF('requiredField').hide()">
									</p:commandButton>

								</center>
							</h:form>
						</p:dialog>


					</center>
					<br></br>
					<br></br>
				</h:form>
			</div>
		</div>

	</ui:define>
</ui:composition>
