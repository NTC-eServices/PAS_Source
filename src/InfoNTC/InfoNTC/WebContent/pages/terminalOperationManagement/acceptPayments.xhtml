	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<style>
.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

.ui-icon.ui-confirm-dialog-severity {
	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.firstColumn {
	width: 100%;
}

.secondColumn {
	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	/*background-image: linear-gradient(to right bottom, #d9ddfa, #ccd4fb, #bdcafc, #aec2fe,
		#9cb9ff);*/
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.mainLinkButton:hover {
	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.otherLinkButton:hover {
	background: #fba026 !important;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
}

.mainActionbtn:hover {
	background: #fba026 !important;
}

.OthActionbtn {
	font-weight: bold;
	background: #296807 !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
	margin-bottom: 5px;
}

.OthActionbtn:hover {
	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);
	/* IE6-9 fallback on horizontal gradient */
}

.right .ui-inputfield {
	text-align: right;
}

.numberinput {
	text-align: right;
}

.numberinput .ui-inputfield {
	text-align: right;
	border: 0px;
	box-shadow: none;
	background-color: #f1f1f1;
	font-weight: bold;
	font-size: 15px;
	width: 80%;
	opacity: 1;
}

.large .ui-inputfield {
	font-size: 18px;
}

.green .ui-inputfield {
	color: #10b561;
}

.ui-fluid .ui-spinner .ui-spinner-input {
	height: 28px
}

.disableread .ui-state-disabled, .ui-widget-content .ui-state-disabled,
	.ui-widget-header .ui-state-disabled {
	opacity: 0.7 !important;
}
</style>

		<div class="mainDiv">

			<div style="margin-top: 0%;" class="common_form_header">
				<h1 style="color: #ffffff; text-align: center; font-weight: bold">Terminal
					Payments</h1>

				<div style="text-align: right; margin-top: -16px; margin-right: 2px">
					<p:clock pattern="EEE, d MMM yyyy HH:mm:ss" />
				</div>
			</div>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmAcceptPayments" style="background-color :#f1f1f1;"
					styleClass="disableread">
					<p:spacer height="10px"></p:spacer>

					<p:panelGrid id="shwDetail" columns="5" style="margin-top:5px"
						columnClasses="ui-grid-col-1,ui-grid-col-4,ui-grid-col-6,ui-grid-col-6,ui-grid-col-6"
						layout="grid">
						<!-- 01 -->
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Payment Type."></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="paymentTypeId" effect="fold" filter="true"
								filterMatchMode="contains" tabindex="1"
								style="width:calc(95% - 20px)"
								value="#{terminalPaymentBackingBean.selectedPayTypeCode}"
								valueChangeListener="#{terminalPaymentBackingBean.onPaymentTypeChange}">
								<f:selectItem itemLabel="-- Select a Payment Type--" />
								<f:selectItems
									value="#{terminalPaymentBackingBean.paymentTypeList}" var="d"
									itemLabel="#{d.description}" itemValue="#{d.code}" />
								<p:ajax update="frmAcceptPayments" />
							</p:selectOneMenu>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="NTC No./ Permit No."></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText tabindex="4" id="PermitId"
								value="#{terminalPaymentBackingBean.permitNo}"
								disabled="#{terminalPaymentBackingBean.selectedPayTypeCode eq '002' or terminalPaymentBackingBean.selectedPayTypeCode eq '003'}"
								rendered="#{terminalPaymentBackingBean.selectedPayTypeCode != '001'}"
								style="width:95%; text-transform: uppercase;">
								<p:ajax event="blur"
									listener="#{terminalPaymentBackingBean.onPermitNoChange}"
									update="frmAcceptPayments" />
							</p:inputText>
							<p:autoComplete value="#{terminalPaymentBackingBean.permitNo}"
								completeMethod="#{complaintViewEditBackingBean.completePermitNo}"
								rendered="#{terminalPaymentBackingBean.selectedPayTypeCode eq '001'}"
								onkeyup="this.value=this.value.toUpperCase();"
								forceSelection="true" inputStyle="width:95%" size="30"
								scrollHeight="500">
								<p:ajax event="itemSelect"
									listener="#{terminalPaymentBackingBean.onPermitNoChange}"
									update="frmAcceptPayments" />
							</p:autoComplete>
						</p:panelGrid>

						<!-- 02 -->
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Vehicle Reg.No."></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText tabindex="4" id="vehicleRegNoId"
								value="#{terminalPaymentBackingBean.vehicleRegNo}"
								rendered="#{terminalPaymentBackingBean.selectedPayTypeCode != '001'}"
								style="width:95%; text-transform: uppercase;">
								<p:ajax event="blur"
									listener="#{terminalPaymentBackingBean.onVehicleNoChange}"
									update="frmAcceptPayments" />
							</p:inputText>
							<p:autoComplete
								value="#{terminalPaymentBackingBean.vehicleRegNo}"
								completeMethod="#{complaintViewEditBackingBean.completeVehicleNo}"
								rendered="#{terminalPaymentBackingBean.selectedPayTypeCode eq '001'}"
								onkeyup="this.value=this.value.toUpperCase();"
								forceSelection="true" inputStyle="width:95%" size="30">
								<p:ajax event="itemSelect"
									listener="#{terminalPaymentBackingBean.onVehicleNoChange}"
									update="frmAcceptPayments" />
							</p:autoComplete>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Route Origin"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText tabindex="4" id="fromRouteId"
								value="#{terminalPaymentBackingBean.routeOrigin}"
								style="width:95%" disabled="true"
								rendered="#{terminalPaymentBackingBean.selectedPayTypeCode eq '001' or terminalPaymentBackingBean.selectedPayTypeCode == '' or terminalPaymentBackingBean.selectedPayTypeCode == null}">
							</p:inputText>
							<p:selectOneMenu id="idRouteOrigin"
								value="#{terminalPaymentBackingBean.routeOriginCode}"
								style="width:calc(95% - 18px);" autoWidth="false"
								rendered="#{terminalPaymentBackingBean.selectedPayTypeCode eq '002'}"
								disabled="#{terminalPaymentBackingBean.registered}"
								effect="fold" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="--Select Route--" itemValue="" />
								<f:selectItems value="#{terminalPaymentBackingBean.routeList}"
									var="routeList"
									itemLabel="#{routeList.routeNo}&#160;:&#160;#{routeList.startFrom}"
									itemValue="#{routeList.routeNo}" />
								<p:ajax listener="#{terminalPaymentBackingBean.getRouteData}"
									update="frmAcceptPayments:idRouteDest, frmAcceptPayments:idRouteVia" />
							</p:selectOneMenu>
							<p:inputText value="#{terminalPaymentBackingBean.routeOrigin}"
								rendered="#{terminalPaymentBackingBean.selectedPayTypeCode eq '003'}"
								disabled="#{terminalPaymentBackingBean.registered}"
								style="width:95%"></p:inputText>
						</p:panelGrid>

						<!-- 03 -->
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Payment Due Date"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:calendar tabindex="4" id="dueDate"
								value="#{terminalPaymentBackingBean.dueDate}"
								styleClass="calendarClass" navigator="true"
								inputStyle="width:calc(100% - 43px)" showOn="button"
								pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY"
								yearRange="c-100:c+100" mask="true"
								validatorMessage="Invalid Date"
								valueChangeListener="#{terminalPaymentBackingBean.onDueDateChange}">
								<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
								<p:ajax event="dateSelect" immediate="true"
									update="frmAcceptPayments:idBasicAmt, frmAcceptPayments:idPenaltyAmt, frmAcceptPayments:idTotalPaid, frmAcceptPayments:idTotalCollection" />
								<p:ajax event="valueChange" immediate="true"
									update="frmAcceptPayments:idBasicAmt, frmAcceptPayments:idPenaltyAmt, frmAcceptPayments:idTotalPaid, frmAcceptPayments:idTotalCollection" />
							</p:calendar>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Route Destination"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText tabindex="4"
								value="#{terminalPaymentBackingBean.routeDestination}"
								style="width:95%" disabled="true"
								rendered="#{terminalPaymentBackingBean.selectedPayTypeCode eq '001' or terminalPaymentBackingBean.selectedPayTypeCode == '' or terminalPaymentBackingBean.selectedPayTypeCode == null}">
							</p:inputText>
							<p:selectOneMenu tabindex="4" id="idRouteDest"
								value="#{terminalPaymentBackingBean.routeOriginCode}"
								style="width:calc(95% - 18px);"
								rendered="#{terminalPaymentBackingBean.selectedPayTypeCode eq '002'}"
								disabled="#{terminalPaymentBackingBean.registered}"
								effect="fold" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="--Select Route--" itemValue="" />
								<f:selectItems value="#{terminalPaymentBackingBean.routeList}"
									var="routeList"
									itemLabel="#{routeList.routeNo}&#160;:&#160;#{routeList.endAt}"
									itemValue="#{routeList.routeNo}" />
								<p:ajax listener="#{terminalPaymentBackingBean.getRouteData}"
									update="frmAcceptPayments:idRouteOrigin, frmAcceptPayments:idRouteVia" />
							</p:selectOneMenu>
							<p:inputText
								value="#{terminalPaymentBackingBean.routeDestination}"
								rendered="#{terminalPaymentBackingBean.selectedPayTypeCode eq '003'}"
								disabled="#{terminalPaymentBackingBean.registered}"
								style="width:95%"></p:inputText>
						</p:panelGrid>

						<!-- 04 -->
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Paid Date"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:calendar tabindex="4" id="paidDate"
								value="#{terminalPaymentBackingBean.paidDate}"
								styleClass="calendarClass" navigator="true"
								inputStyle="width:calc(100% - 43px)" showOn="button"
								pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY"
								yearRange="c-100:c+100" mask="true"
								validatorMessage="Invalid Date"
								valueChangeListener="#{terminalPaymentBackingBean.onPaidDateChange}">
								<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
								<p:ajax event="dateSelect" immediate="true"
									update="frmAcceptPayments:idBasicAmt, frmAcceptPayments:idPenaltyAmt, frmAcceptPayments:idTotalPaid, frmAcceptPayments:idTotalCollection" />
								<p:ajax event="valueChange" immediate="true"
									update="frmAcceptPayments:idBasicAmt, frmAcceptPayments:idPenaltyAmt, frmAcceptPayments:idTotalPaid, frmAcceptPayments:idTotalCollection" />
							</p:calendar>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Route Via"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText id="idRouteVia"
								value="#{terminalPaymentBackingBean.routeVia}"
								disabled="#{terminalPaymentBackingBean.selectedPayTypeCode != '003' or terminalPaymentBackingBean.registered}"
								style="width:95%"></p:inputText>
						</p:panelGrid>


						<!-- 05 -->
						<p:panelGrid />
						<p:panelGrid>
							<p:outputLabel value="Payment Mode"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu value="#{terminalPaymentBackingBean.payMode}"
								style="width:calc(95% - 18px);" autoWidth="false" effect="fold"
								filter="true" filterMatchMode="contains">
								<f:selectItems
									value="#{terminalPaymentBackingBean.paymentModes}" var="pay"
									itemLabel="#{pay.description}" itemValue="#{pay.code}" />
								<p:ajax update="receiptRepNoId" />
							</p:selectOneMenu>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Owner Name "></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText tabindex="4" id="ownerNameId"
								value="#{terminalPaymentBackingBean.owner}" style="width:95%"
								disabled="#{terminalPaymentBackingBean.selectedPayTypeCode == '001' or terminalPaymentBackingBean.selectedPayTypeCode == '' or terminalPaymentBackingBean.registered}">
							</p:inputText>
						</p:panelGrid>


						<!-- 06 -->
						<p:panelGrid />
						<p:panelGrid>
							<p:outputLabel value="Receipt Reference No."></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText id="receiptRepNoId" tabindex="4"
								value="#{terminalPaymentBackingBean.payReciptRef}"
								style="width:95%" maxlength="15">
							</p:inputText>
						</p:panelGrid>

						<p:panelGrid>
							<p:outputLabel value="Gender "></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu tabindex="4"
								value="#{terminalPaymentBackingBean.gender}"
								disabled="#{terminalPaymentBackingBean.selectedPayTypeCode == null or terminalPaymentBackingBean.selectedPayTypeCode == '' or terminalPaymentBackingBean.selectedPayTypeCode == '001' or terminalPaymentBackingBean.registered}"
								effect="fold" style="width:calc(95% - 18px);">
								<f:selectItem itemLabel="--- Select Gender ---" itemValue=""></f:selectItem>
								<f:selectItems value="#{terminalPaymentBackingBean.genderList}"
									var="g" itemLabel="#{g.description}" itemValue="#{g.code}"></f:selectItems>
							</p:selectOneMenu>
						</p:panelGrid>


						<p:panelGrid />
						<p:panelGrid
							rendered="#{terminalPaymentBackingBean.selectedPayTypeCode != '001'}">
							<p:outputLabel value="Valid From "></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"
								rendered="#{terminalPaymentBackingBean.selectedPayTypeCode eq '001'}"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid
							rendered="#{terminalPaymentBackingBean.selectedPayTypeCode != '001'}">
							<p:calendar tabindex="4" id="fromDate"
								value="#{terminalPaymentBackingBean.validFromDate}"
								styleClass="calendarClass" navigator="true"
								inputStyle="width:calc(100% - 43px)" showOn="button"
								pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY"
								yearRange="c-100:c+100" mask="true"
								disabled="#{terminalPaymentBackingBean.selectedPayTypeCode eq '001'}">
							</p:calendar>
						</p:panelGrid>

						<p:panelGrid
							rendered="#{terminalPaymentBackingBean.selectedPayTypeCode == '001'}">
							<p:outputLabel value="Issued Date"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid
							rendered="#{terminalPaymentBackingBean.selectedPayTypeCode == '001'}">
							<p:calendar tabindex="4" id="issueDate"
								value="#{terminalPaymentBackingBean.issuedDate}"
								styleClass="calendarClass" navigator="true"
								inputStyle="width:calc(100% - 43px)" showOn="button"
								pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY"
								yearRange="c-100:c+100" mask="true"></p:calendar>
						</p:panelGrid>


						<p:panelGrid>
							<p:outputLabel value="Contact Number"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputText tabindex="4" id="contactNoId"
								value="#{terminalPaymentBackingBean.contactNo}"
								style="width:95%"
								disabled="#{terminalPaymentBackingBean.selectedPayTypeCode == '001' or terminalPaymentBackingBean.selectedPayTypeCode eq '' or terminalPaymentBackingBean.registered}">
							</p:inputText>
						</p:panelGrid>


						<!-- 07 -->
						<p:panelGrid />
						<p:panelGrid
							rendered="#{terminalPaymentBackingBean.selectedPayTypeCode == '001'}">
							<p:outputLabel value="Issued Month"></p:outputLabel>
							<p:outputLabel value="*" style="color:red;"
								rendered="#{terminalPaymentBackingBean.selectedPayTypeCode eq '001'}"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid
							rendered="#{terminalPaymentBackingBean.selectedPayTypeCode == '001'}">
							<p:inputText tabindex="4" id="issueMonth"
								value="#{terminalPaymentBackingBean.issuedMonth}"
								valueChangeListener="#{terminalPaymentBackingBean.onIssuedMonthChange}"
								type="month" style="width:95%">
								<p:ajax update="@this"></p:ajax>
							</p:inputText>
						</p:panelGrid>


						<p:panelGrid
							rendered="#{terminalPaymentBackingBean.selectedPayTypeCode != '001'}">
							<p:outputLabel value="Valid To "></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid
							rendered="#{terminalPaymentBackingBean.selectedPayTypeCode != '001'}">
							<p:calendar tabindex="4" id="toDate"
								value="#{terminalPaymentBackingBean.validToDate}"
								styleClass="calendarClass" navigator="true"
								inputStyle="width:calc(100% - 43px)" showOn="button"
								pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY"
								yearRange="c-100:c+100"
								disabled="#{terminalPaymentBackingBean.selectedPayTypeCode eq '001'}">
							</p:calendar>
						</p:panelGrid>


						<p:panelGrid
							rendered="#{terminalPaymentBackingBean.selectedPayTypeCode eq '001'}">
							<p:outputLabel value="Service Type"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid
							rendered="#{terminalPaymentBackingBean.selectedPayTypeCode eq '001'}">
							<p:selectOneMenu tabindex="4"
								value="#{terminalPaymentBackingBean.vehicleServiceType}"
								disabled="true" effect="fold" style="width:calc(95% - 18px);">
								<f:selectItem itemLabel="" itemValue=""></f:selectItem>
								<f:selectItems
									value="#{terminalPaymentBackingBean.serviceTypeList}" var="g"
									itemLabel="#{g.description}" itemValue="#{g.code}"></f:selectItems>
							</p:selectOneMenu>
						</p:panelGrid>

						<p:panelGrid
							rendered="#{terminalPaymentBackingBean.selectedPayTypeCode != '001'}" />
						<p:panelGrid
							rendered="#{terminalPaymentBackingBean.selectedPayTypeCode != '001'}" />
						<p:panelGrid
							rendered="#{terminalPaymentBackingBean.selectedPayTypeCode != '001'}" />
						<p:panelGrid
							rendered="#{terminalPaymentBackingBean.selectedPayTypeCode != '001'}">
							<p:outputLabel value="No. of Turns "></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid
							rendered="#{terminalPaymentBackingBean.selectedPayTypeCode != '001'}">
							<div class="ui-fluid">
								<p:spinner tabindex="4"
									value="#{terminalPaymentBackingBean.noOfTurn}" min="0"
									disabled="#{terminalPaymentBackingBean.selectedPayTypeCode eq '001'}"
									style="width:100px" />
							</div>
						</p:panelGrid>
						<p:panelGrid />
						<p:panelGrid />
						<p:panelGrid />
					</p:panelGrid>

					<p:panelGrid id="shwAmount" columns="4" style="margin-top:5px"
						columnClasses="ui-grid-col-1,ui-grid-col-4,ui-grid-col-7, ui-grid-col-12"
						layout="grid">
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<div style="margin-top: 10px">
								<p:outputLabel value="Basic Amount "></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</div>
						</p:panelGrid>
						<p:panelGrid columns="2">
							<p:outputLabel value="Rs."></p:outputLabel>
							<p:inputNumber id="idBasicAmt"
								valueChangeListener="#{terminalPaymentBackingBean.onBasicAmountChange}"
								value="#{terminalPaymentBackingBean.basicAmount}"
								decimalPlaces="2" disabled="false" styleClass="numberinput">
								<p:ajax update="idTotalPaid,idTotalCollection"></p:ajax>
							</p:inputNumber>
						</p:panelGrid>

						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<div style="margin-top: 10px">
								<p:outputLabel value="Penalty "></p:outputLabel>
							</div>
						</p:panelGrid>
						<p:panelGrid columns="2">
							<p:outputLabel value="Rs."></p:outputLabel>
							<p:inputNumber id="idPenaltyAmt"
								value="#{terminalPaymentBackingBean.penalty}"
								valueChangeListener="#{terminalPaymentBackingBean.onPenaltyChange}"
								minValue="0" disabled="false" styleClass="numberinput"
								style="#{terminalPaymentBackingBean.selectedPayTypeCode == null or terminalPaymentBackingBean.selectedPayTypeCode == '' ?'display:none' :''};"
								inputStyle="width:80%">
								<p:ajax update="idTotalPaid,idTotalCollection"></p:ajax>
							</p:inputNumber>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<div style="margin-top: 10px">
								<p:outputLabel value="Total Amount Paid "></p:outputLabel>
							</div>
						</p:panelGrid>
						<p:panelGrid columns="2">
							<p:outputLabel value="Rs."></p:outputLabel>
							<p:inputNumber id="idTotalPaid"
								value="#{terminalPaymentBackingBean.amountPaid}" disabled="true"
								styleClass="numberinput">
							</p:inputNumber>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<!-- 08 -->
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<div style="margin-top: 10px">
								<p:outputLabel value="Total Daily Collection "
									style="color:#10b561; font-weight:bold"></p:outputLabel>
							</div>
						</p:panelGrid>

						<p:panelGrid columns="2">
							<p:outputLabel value="Rs."
								style="color:#10b561; font-weight:bold"></p:outputLabel>
							<p:inputNumber id="idTotalCollection"
								value="#{terminalPaymentBackingBean.totalCollection}"
								disabled="true" styleClass="numberinput large green">
							</p:inputNumber>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
					</p:panelGrid>

					<p:spacer height="10px"></p:spacer>

					<center>
						<p:commandButton id="cmdbtnAdd" value="Save"
							disabled="#{terminalPaymentBackingBean.enableReceipt}"
							class="mainActionbtn" update="frmAcceptPayments"
							process="frmAcceptPayments"
							actionListener="#{terminalPaymentBackingBean.submitForm}">
						</p:commandButton>

						<p:commandButton id="cmdbtnAddClear" value="Clear"
							styleClass="mainActionbtn" update="frmAcceptPayments"
							process="frmAcceptPayments"
							actionListener="#{terminalPaymentBackingBean.clearFields}">
						</p:commandButton>


						<p:commandButton id="cmdbtnGenerateReceipt"
							style="width:20%;height:18px;" value="Generate Receipt"
							class="mainActionbtn" update="frmAcceptPayments"
							process="frmAcceptPayments"
							oncomplete="window.open('/InfoNTC/showUpload?reportName=Receipt')"
							disabled="#{!terminalPaymentBackingBean.enableReceipt}"
							actionListener="#{terminalPaymentBackingBean.generateReceipt}">
						</p:commandButton>

						<p:commandButton id="cmdbtnGeneratePermit"
							style="width:20%;height:18px;" value="Print Permit"
							class="mainActionbtn" update="frmAcceptPayments"
							process="frmAcceptPayments"
							oncomplete="window.open('/InfoNTC/showUpload?reportName=Permit')"
							disabled="#{terminalPaymentBackingBean.enablePermit}"
							actionListener="#{terminalPaymentBackingBean.genratePermit}">
						</p:commandButton>

					</center>
					<br></br>

				</h:form>


				<p:dialog id="dialogError" global="true" modal="true" header="Error"
					width="30%" severity="info" widgetVar="errorDialog"
					closeOnEscape="true" resizable="false">
					<h:form id="frmError">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
								<p:outputLabel value="#{terminalPaymentBackingBean.errorMsg}"></p:outputLabel>
							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								process="frmError" value="OK" onclick="PF('errorDialog').hide()">
							</p:commandButton>

						</center>
					</h:form>
				</p:dialog>

				<p:dialog id="dialogSucces" global="true" modal="true"
					header="Success" width="30%" severity="info"
					widgetVar="successDialog" closeOnEscape="true" resizable="false">
					<h:form id="frmSuccess">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
								<p:outputLabel value="#{terminalPaymentBackingBean.sucessMsg}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								process="frmSuccess" value="OK"
								onclick="PF('successDialog').hide()">
							</p:commandButton>
						</center>
					</h:form>
				</p:dialog>

			</div>
		</div>

	</ui:define>
</ui:composition>
