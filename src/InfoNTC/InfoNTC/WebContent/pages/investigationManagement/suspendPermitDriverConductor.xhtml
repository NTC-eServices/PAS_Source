		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Suspend Permit/ Driver ID/ Conductor
				ID</h1>

			<div style="width: 95%;" class="subDiv">

				<h:form id="frmSuspend">
					<br />

					<p:panel id="pnl-search">

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Charge Reference No."></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="chargeRefNums" style="width:140px"
									effect="fold" filter="true" filterMatchMode="contains"
									value="#{suspendBean.searchDTO.chargeRefNo}">
									
									<p:ajax listener="#{suspendBean.changeFirstChargeRef()}"
										update="vehicleNo,permitNo,permitOwnerName"></p:ajax>
									
									<f:selectItem itemLabel="-Select Charge Ref No-" itemValue="" />
									<f:selectItems value="#{suspendBean.chargeRefListforSearch}"
										var="refNoList" itemLabel="#{refNoList.chargeRefNo}"
										itemValue="#{refNoList.chargeRefNo}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Vehicle No."></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:autoComplete id="vehicleNo"
									value="#{suspendBean.searchDTO.vehicleNo}"
									completeMethod="#{suspendBean.completeVehicleNo}" size="18"
									onkeyup="this.value=this.value.toUpperCase();" />

							
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Permit No."></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:autoComplete id="permitNo"
									value="#{suspendBean.searchDTO.permitNo}"
									completeMethod="#{suspendBean.completePermitNo}" size="18"
									onkeyup="this.value=this.value.toUpperCase();" />

							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Permit Owner Name"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText style="width:91%;" id="permitOwnerName"
									value="#{suspendBean.searchDTO.permitOwnerName}"></p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

						</p:panelGrid>

						<p:panelGrid columns="4" style="margin-top:2%;"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">

							<p:panelGrid></p:panelGrid>

							<p:commandButton id="searchBtn" styleClass="mainLinkButton"
								style="width: 100%" value="Search" update="@form"
								action="#{suspendBean.searchButtonAction}">

							</p:commandButton>

							<p:commandButton id="clearBtn" styleClass="mainLinkButton"
								style="width: 100%" value="Clear" update="@form"
								action="#{suspendBean.clearButtonAction}">
							</p:commandButton>

							<p:panelGrid></p:panelGrid>

						</p:panelGrid>

					</p:panel>

					<p:panel>

						<h1
							style="margin-top: 3%; margin-bottom: 2%; text-align: left; color: #000000;">Suspend
							Information</h1>

						<p:panelGrid id="resultPanel" columns="5"
							columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-2,ui-grid-col-3"
							layout="grid">

							<p:panelGrid>
								<p:outputLabel value="Charge Ref. No"></p:outputLabel>
								<span style="color: red;">*</span>
							</p:panelGrid>
							<p:panelGrid>

								<p:selectOneMenu id="chargeRefList" style="width:82%;"
									effect="fold" value="#{suspendBean.suspendDTO.chargeRefNo}"
									rendered="#{!suspendBean.editMode}">
									<f:selectItem itemLabel="--Select Charge Ref. No--"
										itemValue="" />
									<f:selectItems value="#{suspendBean.chargeRefList}"									
										var="chargeRef" itemLabel="#{chargeRef.chargeRefNo}"
										itemValue="#{chargeRef.chargeRefNo}" />

									<p:ajax listener="#{suspendBean.changeChargeRefAction}"
									update="suspendCategory"	></p:ajax>

								</p:selectOneMenu> 

								<p:inputText style="width:91%;" id="chargeRefNo"
									value="#{suspendBean.suspendDTO.chargeRefNo}"
									rendered="#{suspendBean.editMode}"
									disabled="#{suspendBean.editMode}"></p:inputText>

							</p:panelGrid>

							<p:panelGrid></p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Permit No"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>

								<p:selectOneMenu id="permitNoList" style="width:82%;"
									effect="fold" value="#{suspendBean.suspendDTO.permitNo}"
									disabled="#{!suspendBean.typePermit}"
									rendered="#{!suspendBean.editMode}">
									<f:selectItem itemLabel="--Select Permit No--" itemValue="" />
									<f:selectItems value="#{suspendBean.suspendDTO.permitList}"
										var="permit" itemLabel="#{permit.code}"
										itemValue="#{permit.code}" />
								</p:selectOneMenu>

								<p:inputText style="width:91%;" id="permitNoD"
									value="#{suspendBean.suspendDTO.permitNo}"
									rendered="#{suspendBean.editMode}"
									disabled="#{suspendBean.editMode}"></p:inputText>

							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Suspend Category"></p:outputLabel>
								<span style="color: red;">*</span>
							</p:panelGrid>
							<p:panelGrid>

								<p:selectOneMenu id="suspendCategory" style="width:82%;"
									effect="fold" value="#{suspendBean.suspendDTO.suspendCategory}"
									disabled="#{suspendBean.editMode}">
									<f:selectItem itemLabel="--Select Suspend Category--"
										itemValue="" />
									<f:selectItem itemValue="P" itemLabel="Permit"></f:selectItem>
									<f:selectItem itemValue="D" itemLabel="Driver"></f:selectItem>
									<f:selectItem itemValue="C" itemLabel="Conductor"></f:selectItem>

									<p:ajax listener="#{suspendBean.changeSuspendCategoryAction}"
									update="driverID,driverIdList,conductorIdList,conductorID,permitNoList,permitNoD"></p:ajax>

								</p:selectOneMenu>

							</p:panelGrid>

							<p:panelGrid></p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Driver ID"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="driverIdList" style="width:82%;"
									effect="fold" value="#{suspendBean.suspendDTO.driverID}"
									disabled="#{!suspendBean.typeDriver}"
									rendered="#{!suspendBean.editMode}">
									<f:selectItem itemLabel="--Select Driver Id--" itemValue="" />
									<f:selectItems value="#{suspendBean.suspendDTO.driverList}"
										var="driver" itemLabel="#{driver.code}"
										itemValue="#{driver.code}" />
								</p:selectOneMenu>

								<p:inputText style="width:91%;" id="driverID"
									value="#{suspendBean.suspendDTO.driverID}"
									rendered="#{suspendBean.editMode}"
									disabled="#{suspendBean.editMode}"></p:inputText>

							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Type of Suspend"></p:outputLabel>
								<span style="color: red;">*</span>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="suspendType" style="width:82%;"
									effect="fold" value="#{suspendBean.suspendDTO.suspendTypeCode}">
									<f:selectItem itemLabel="--Select Suspend Type--" itemValue="" />
									<f:selectItems value="#{suspendBean.suspendTypeList}"
										var="suspendType" itemLabel="#{suspendType.description}"
										itemValue="#{suspendType.code}" />
								</p:selectOneMenu>
							</p:panelGrid>

							<p:panelGrid></p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Conductor ID"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="conductorIdList" style="width:82%;"
									effect="fold" value="#{suspendBean.suspendDTO.conductorID}"
									disabled="#{!suspendBean.typeConductor}"
									rendered="#{!suspendBean.editMode}">
									<f:selectItem itemLabel="--Select Conductor Id--" itemValue="" />
									<f:selectItems value="#{suspendBean.suspendDTO.conductorList}"
										var="conductor" itemLabel="#{conductor.code}"
										itemValue="#{conductor.code}" />
								</p:selectOneMenu>

								<p:inputText style="width:91%;" id="conductorID"
									value="#{suspendBean.suspendDTO.conductorID}"
									rendered="#{suspendBean.editMode}"
									disabled="#{suspendBean.editMode}"></p:inputText>

							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Suspend Start Date"></p:outputLabel>
								<span style="color: red;">*</span>
							</p:panelGrid>
							<p:panelGrid>
								<p:calendar id="susStartDate"
									value="#{suspendBean.suspendDTO.suspendStartDate}"
									style="height:18px;" navigator="true"
									locale="en_US" showOn="button" pattern="dd/MM/yyyy"
									placeholder="DD/MM/YYYY" yearRange="c-100:c+100"
									readonlyInput="true"></p:calendar>
							</p:panelGrid>

							<p:panelGrid></p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Suspend End Date"></p:outputLabel>
								<span style="color: red;">*</span>
							</p:panelGrid>
							<p:panelGrid>
								<p:calendar id="susEndDate"
									value="#{suspendBean.suspendDTO.suspendEndDate}"
									style="height:18px;" navigator="true"
									locale="en_US" showOn="button" pattern="dd/MM/yyyy"
									placeholder="DD/MM/YYYY" yearRange="c-100:c+100"
									readonlyInput="true"></p:calendar>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Suspend Reason"></p:outputLabel>
								<!-- <span style="color: red;">*</span> -->
							</p:panelGrid>
							<p:panelGrid>
								<p:inputTextarea rows="4" cols="26"
									value="#{suspendBean.suspendDTO.suspendReason}" />
							</p:panelGrid>

							<p:panelGrid></p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Status"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>

								<p:selectOneMenu id="statusId" tabindex="1" style="width:84%; "
									value="#{suspendBean.suspendDTO.suspendStatus}" effect="fold">
									<f:selectItem itemValue="A" itemLabel="Initiate"></f:selectItem>
									<f:selectItem itemValue="I" itemLabel="Re-Active"></f:selectItem>
								</p:selectOneMenu>
							</p:panelGrid>

						</p:panelGrid>

						<center>

							<p:panelGrid columns="4" style="margin-top:2%;"
								columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
								layout="grid">

								<p:panelGrid></p:panelGrid>

								<p:commandButton id="saveBtn" styleClass="mainLinkButton"
									style="width: 100%" value="Save" update="@form"
									action="#{suspendBean.saveBtnAction}">

								</p:commandButton>

								<p:commandButton id="cancleBtn" styleClass="mainLinkButton"
									style="width: 100%" value="Clear" update="@form"
									action="#{suspendBean.cancelBtnAction}">
								</p:commandButton>

								<p:panelGrid></p:panelGrid>

							</p:panelGrid>

						</center>

						<br></br>
						<p:panel style="border-bottom:5px solid #404d6f;" />
					</p:panel>
					<br></br>
					<p:panel>

						<p:dataTable id="dataTableOne" var="p" rows="5" paginator="true"
							value="#{suspendBean.savedSuspendList}"
							selection="#{suspendBean.selectedDTO}" selectionMode="single"
							rowKey="#{p.suspendRefNo}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15" resizableColumns="false"
							liveResize="true" tableStyle="width:100%;font-size:12px;"
							rowIndexVar="index" styleClass="myTable"
							emptyMessage="No Data Available">

								<p:ajax event="rowSelect"
									listener="#{suspendBean.onRowSelect}"
									update=":frmSuspend" />
								<p:ajax event="rowUnselect"
									listener="#{suspendBean.onRowUnselect}"
									update=":frmSuspend" />

							<p:column headerText="Suspend Ref. No" style="text-align:left;"
								width="60px;">
								<h:outputText value="#{p.suspendRefNo}" />
							</p:column>

							<p:column headerText="Charge Ref. No" style="text-align: left;"
								width="80px;">
								<h:outputText value="#{p.chargeRefNo}" />
							</p:column>

							<p:column headerText="Suspend Type" width="60px;"
								style="text-align: left;">
								<h:outputText value="#{p.suspendTypeDesc}" />
							</p:column>

							<p:column headerText="Permit No" width="50px;"
								style="text-align: left;">
								<h:outputText value="#{p.permitNo}" />
							</p:column>

							<p:column headerText="Driver ID" width="50px;"
								style="text-align: left;" visible="true">
								<h:outputText value="#{p.driverID}" />
							</p:column>

							<p:column headerText="Conductor ID" width="50px;"
								style="text-align: left;" visible="true">
								<h:outputText value="#{p.conductorID}" />
							</p:column>

							<p:column headerText="Start Date" width="50px;"
								style="text-align: left;" visible="true">
								<h:outputText value="#{p.suspendStartDate}" />
							</p:column>

							<p:column headerText="End Date" width="50px;"
								style="text-align: left;" visible="true">
								<h:outputText value="#{p.suspendEndDate}" />
							</p:column>

							<p:column headerText="Current Status" width="70px;"
								style="text-align: left;" visible="true">
								<h:outputText value="#{p.currentStatusDesc}" />
							</p:column>

							<p:column headerText="" width="20px;">
								<p:commandLink action="#{suspendBean.editButAction()}"
									update="frmSuspend">

									<f:setPropertyActionListener value="#{p}"
										target="#{suspendBean.selectedDTO}" />

									<p:graphicImage library="images" name="edit.png"
										style="width:24px;height:24px;" title="edit"></p:graphicImage>
								</p:commandLink>
							</p:column>

						</p:dataTable>

					</p:panel>

				</h:form>

				<p:dialog id="errorDialog" global="true" modal="true" header="Error"
					width="30%" severity="info" widgetVar="errorDialog"
					closeOnEscape="true" resizable="false">
					<h:form id="frmError">

						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
								<p:outputLabel value="#{suspendBean.errorMsg}"></p:outputLabel>
							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								process="frmError" value="OK" onclick="PF('errorDialog').hide()">
							</p:commandButton>

						</center>
					</h:form>
				</p:dialog>

				<p:dialog id="successDialog" global="true" modal="true"
					header="Success" width="30%" severity="info"
					widgetVar="successDialog" closeOnEscape="true" resizable="false">
					<h:form id="frmSuccess">

						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
								<p:outputLabel value="#{suspendBean.successMsg}"></p:outputLabel>
							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								process="frmSuccess" value="OK"
								onclick="PF('successDialog').hide()">
							</p:commandButton>
						</center>

					</h:form>
				</p:dialog>


			</div>

		</div>
