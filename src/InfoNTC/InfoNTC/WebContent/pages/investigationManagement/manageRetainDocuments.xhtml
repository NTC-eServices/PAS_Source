	<ui:define name="content">

		<!-- Internal CSS Part -->

		<style>
.ui-datatable-scrollable-theadclone {

	margin-bottom: 5px;
	/*background-image: linear-gradient(to right bottom, #d9ddfa, #ccd4fb, #bdcafc, #aec2fe,
		#9cb9ff);*/
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;

	text-decoration: none !important;

	white-space: nowrap !important;
	border-radius: 5px !important;

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);
	/* IE6-9 fallback on horizontal gradient */
}

.internalPanel .ui-panelgrid-cell {
	padding: 5px 0px;
}

.internalInput .ui-panelgrid-cell {
	padding: 0px;
}

#Dob {
	width: 80% !important;
}

.calendarClass input {
	width: 79% !important;
}

.numField .ui-inputfield {
	width: 89% !important;
	font-weight: bold;
	text-align: right;
}

.footer {
	height: 20px;
	background-color: #07295b;
	/* padding: .7em 1.5em 0em 1.5em; */
	text-align: center;
	colour: #84063A;
	color: #777373;
}

.ui-datatable-scrollable .ui-datatable-scrollable-header {
	min-height: 20px;
}

.ui-datatable-scrollable-body {
	height: 125px !important;
}

.genReqNumButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	text-decoration: none !important;
	color: white !important;
	border-radius: 5px !important;
}

.ui-state-default, .ui-widget-content .ui-state-default,
	.ui-widget-header .ui-state-default {

.ui-accordion .ui-accordion-header {
	cursor: pointer;

		<div class="mainDiv">

			<!-- header -->

			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Manage Retain Documents</h1>

			<div style="width: 95%;" class="subDiv">

				<h:form id="manageRetainFrm">
					<p:panel id="pnl-search">

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">

							<!-- Change Reference Number  -->

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Charge Reference No."></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="chargeRefNums" style="width:82%;"
									effect="fold" filter="true" filterMatchMode="contains"
									value="#{manageRetainDocumentsBean.manageInvestigationDTO.chargeRefCode}">

									<p:ajax
										listener="#{manageRetainDocumentsBean.onChargeRefNoChange}"
										update="vehicleNoId,permitNoId,permitOwnerNameId,pendCompltInvtDT,manageRetainFrm"></p:ajax>

									<f:selectItem itemLabel=" -- Select Charge Ref No -- "
										itemValue="" />

									<f:selectItems
										value="#{manageRetainDocumentsBean.chargeRefNoList}"
										var="chargeRefNoList"
										itemLabel="#{chargeRefNoList.chargeRefCode}"
										itemValue="#{chargeRefNoList.chargeRefCode}" />
									<!-- chargeRefCode -->


								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<!-- Vehicle Number -->

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Vehicle No."></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText style="width:91%;" id="vehicleNoId" readonly="true"
									value="#{manageRetainDocumentsBean.manageInvestigationDTO.vehicleNo}">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<!-- Permit Number -->

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Permit No."></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText style="width:91%;" id="permitNoId" readonly="true"
									value="#{manageRetainDocumentsBean.permitNo}"></p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<!-- Permit Owner Name -->

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Permit Owner Name"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText style="width:91%;" id="permitOwnerNameId"
									readonly="true"
									value="#{manageRetainDocumentsBean.manageInvestigationDTO.permitOwnerName}">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

						</p:panelGrid>


						<!-- Data Grid -->

						<p:dataTable id="pendCompltInvtDT" styleClass="myTable-two"
							var="invDto" style="margin-top:2%; margin-bottom:3%;"
							value="#{manageRetainDocumentsBean.manageRetainDocsDTOList}"
							rowKey="#{invDto.code}" rowIndexVar="index"
							rowsPerPageTemplate="2,3" resizableColumns="false"
							liveResize="true" emptyMessage="No records are available"
							selection="#{manageRetainDocumentsBean.selectedDocuments}">

							<!-- action for row selection -->
							<p:ajax event="rowSelect"
								listener="#{manageRetainDocumentsBean.onSelectReleaseDoc}"
								update="manageRetainFrm"></p:ajax>
							<p:ajax event="rowUnselect"
								listener="#{manageRetainDocumentsBean.onUnSelectReleaseDoc}"
								update="manageRetainFrm"></p:ajax>


							<!-- Select -->
							<p:column selectionMode="Multiple" id="box"
								value="#{invDto.reqBool}" style="width:10%;text-align:center" />
							<!-- <p:ajax event="change" process="box" update="releaseBtn" /> -->

							<!-- Code -->
							<p:column headerText="Code" style="text-align:left;">
								<h:outputText value="#{invDto.code}" />
							</p:column>

							<!-- Description -->
							<p:column headerText="Description" style="text-align:left;">
								<h:outputText value="#{invDto.codeDescription}" />
							</p:column>

							<!-- Collected Date -->
							<p:column headerText="Collected Date" style="text-align:left;">
								<h:outputText value="#{invDto.collectedDate}" />
							</p:column>

							<!-- Release Date -->
							<p:column headerText="Released Date" style="text-align:left;">
								<h:outputText value="#{invDto.releaseDate}" />
							</p:column>

							<!-- Release To -->
							<p:column headerText="Released To" style="text-align:left;">
								<h:outputText value="#{invDto.releaseTo}" />
							</p:column>

							<!-- Ref No. -->
							<p:column headerText="Ref No." visible="false">
								<h:outputText value="#{invDto.chargeRefNo}" />
							</p:column>

						</p:dataTable>



						<!-- Permit Details part -->



						<p:panelGrid columns="1" columnClasses="ui-grid-col-12"
							layout="grid">
							<h1
								style="margin-bottom: 2%; text-align: left; color: #000000; margine-top: 3%">
								Clearance Information</h1>

							<!-- Released Date -->

							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
								layout="grid">

								<p:panelGrid></p:panelGrid>
								<p:panelGrid>
									<p:outputLabel value="Released Date "></p:outputLabel>
									<p:outputLabel value="*" style="color:#FF0000"></p:outputLabel>
								</p:panelGrid>
								<p:panelGrid>
									<p:calendar id="releasedDate" style="height:18px;"
										maxdate="today" navigator="true" showOn="button"
										locale="en_US" pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY"
										yearRange="c-100:c+100" readonlyInput="true"
										disabled="#{backlogTransaction.disableStartDateField}"
										value="#{manageRetainDocumentsBean.date}">
									</p:calendar>
								</p:panelGrid>
								<p:panelGrid>
								</p:panelGrid>

								<!-- Release To -->

								<p:panelGrid></p:panelGrid>
								<p:panelGrid>
									<p:outputLabel value="Release To "></p:outputLabel>
									<p:outputLabel value="*" style="color:#FF0000"></p:outputLabel>
								</p:panelGrid>
								<p:panelGrid>
									<p:inputText style="width:91%;" id="releaseToId"
										value="#{manageRetainDocumentsBean.manageRetainDocsDTO.releaseTo}"
										placeholder="Enter Name" maxlength="20">
									</p:inputText>
								</p:panelGrid>
								<p:panelGrid></p:panelGrid>

								<!-- Release Number -->

								<p:panelGrid></p:panelGrid>
								<p:panelGrid>
									<p:outputLabel value="ID Number "></p:outputLabel>
									<p:outputLabel value="*" style="color:#FF0000"></p:outputLabel>
								</p:panelGrid>
								<p:panelGrid>
									<p:inputText style="width:91%;" id="idNumId"
										value="#{manageRetainDocumentsBean.manageRetainDocsDTO.releaseId}"
										placeholder="Enter ID Number" maxlength="20">
									</p:inputText>
								</p:panelGrid>
								<p:panelGrid></p:panelGrid>

								<!-- Special Remarks -->

								<p:panelGrid></p:panelGrid>
								<p:panelGrid>
									<p:outputLabel value="Special Remarks"></p:outputLabel>
								</p:panelGrid>
								<p:panelGrid>
									<p:inputTextarea style="width:91%;height:60px;"
										id="specialRemarkId"
										value="#{manageRetainDocumentsBean.manageRetainDocsDTO.specialRemarks}"
										placeholder="Enter Message" maxlength="300" rows="5"
										counter="display" counterTemplate="{0} characters remaining."
										autoResize="false">
									</p:inputTextarea>
									<br />
									<h:outputText id="display" />
								</p:panelGrid>
								<p:panelGrid></p:panelGrid>
							</p:panelGrid>



						</p:panelGrid>




						<!-- Button Panel -->

						<p:panelGrid columns="3"
							columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
							layout="grid" style="margin-top:2%;margin-bottom:2%;">



							<!-- Release Button -->

							<p:commandButton id="releaseBtn" styleClass="mainLinkButton"
								style="width:100%" value="Release" process="@all"
								action="#{manageRetainDocumentsBean.releaseBtnAction}"
								update="manageRetainFrm">
							</p:commandButton>

							<!-- Clear Button -->

							<p:commandButton id="clearBtn" styleClass="mainLinkButton"
								style="width:100%" value="Clear" process="@all"
								update="manageRetainFrm"
								action="#{manageRetainDocumentsBean.clearButtonAction}">
							</p:commandButton>

							<!-- Print Clearance Letter -->

							<p:commandButton id="printClearanceLttrBtn"
								styleClass="mainLinkButton" style="width:100%"
								value="Print Clearance Letter" process="@all"
								update="manageRetainFrm"
								oncomplete="window.open('/InfoNTC/showUpload?reportName=Clearance Letter')"
								action="#{manageRetainDocumentsBean.printClearanceLetterBtnAction}"
								disabled="#{manageRetainDocumentsBean.printBtncheck}">


							</p:commandButton>

						</p:panelGrid>

					</p:panel>

				</h:form>

			</div>
		</div>

		<!-- Error Dialog -->

		<p:dialog styleClass="" id="errorMessage" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="errStatus"
			closeOnEscape="true" resizable="false">

			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

						<p:outputLabel value="#{manageRetainDocumentsBean.errorStatus}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmError" onclick="PF('errStatus').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>


		<!-- Success Dialog -->

		<p:dialog styleClass="" id="successSve" global="true" modal="true"
			header="Success" width="30%" severity="info" widgetVar="successSve"
			closeOnEscape="true" resizable="false">

			<h:form id="frmsuccessSve">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel value="#{manageRetainDocumentsBean.approveStatus}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="Close" process="frmsuccessSve"
						onclick="PF('successSve').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>


		<!-- Attention Dialog -->

		<p:dialog styleClass="" id="attentionMsg" global="true" modal="true"
			header="Warning" width="30%" severity="info" widgetVar="attentionMsg"
			closeOnEscape="true" resizable="false">

			<h:form id="frmAttentionMsg">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="warning_24.png"></p:graphicImage>

						<p:outputLabel
							value="#{manageRetainDocumentsBean.attentionStatus}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="Close" process="frmAttentionMsg"
						onclick="PF('attentionMsg').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
