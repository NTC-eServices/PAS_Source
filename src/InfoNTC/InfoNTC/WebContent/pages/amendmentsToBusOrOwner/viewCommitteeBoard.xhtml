<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">

		<style>
.ui-datatable-scrollable-theadclone {
	visibility: collapse;
}

.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

.ui-icon.ui-confirm-dialog-severity {
	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.firstColumn {
	width: 100%;
}

.secondColumn {
	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	/*background-image: linear-gradient(to right bottom, #d9ddfa, #ccd4fb, #bdcafc, #aec2fe,
		#9cb9ff);*/
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.mainLinkButton:hover {
	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.otherLinkButton:hover {
	background: #fba026 !important;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
}

.mainActionbtn:hover {
	background: #fba026 !important;
}

.OthActionbtn {
	font-weight: bold;
	background: #296807 !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
	margin-bottom: 5px;
}

.OthActionbtn:hover {
	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);
	/* IE6-9 fallback on horizontal gradient */
}
</style>


		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">View Committee / Board</h1>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmSetupCommitteeBoard">

					<p:panel id="panelOne">
						<br></br>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-3,ui-grid-col-3"
							layout="grid">

							<p:outputLabel>Reference No. <p:outputLabel
									value="*" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:selectOneMenu id="referenceNo"
								disabled="#{setupCommitteeBoardBackingBean.disabledRefNo}"
								filter="true" filterMatchMode="contains"
								value="#{setupCommitteeBoardBackingBean.authorizeCommitteeBoardDTO.referenceNo}"
								style="width:80%">
								<f:selectItem itemLabel="--Select Reference No.--" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{setupCommitteeBoardBackingBean.referenceNoListforView}"
									var="d" itemLabel="#{d.referenceNo}"
									itemValue="#{d.referenceNo}" />
								<p:ajax
									listener="#{setupCommitteeBoardBackingBean.onReferenceNoChange}"
									update="frmSetupCommitteeBoard" />
							</p:selectOneMenu>

							<p:outputLabel>Type

							</p:outputLabel>
							<p:selectOneMenu id="type" disabled="true"
								value="#{setupCommitteeBoardBackingBean.authorizeCommitteeBoardDTO.type}"
								style="width:80%;">
								<f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
								<f:selectItem itemLabel="Committee" itemValue="C" />
								<f:selectItem itemLabel="Board" itemValue="B" />
								<f:selectItem itemLabel="Committee 1st Envelop" itemValue="F" />
								<f:selectItem itemLabel="Committee 2nd Envelop" itemValue="S" />
							</p:selectOneMenu>



							<p:outputLabel>Transaction Type

							</p:outputLabel>
							<p:selectOneMenu id="transactionType" disabled="true"
								value="#{setupCommitteeBoardBackingBean.authorizeCommitteeBoardDTO.transactionTypeCode}"
								style="width:80%">
								<f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
								<f:selectItems
									value="#{setupCommitteeBoardBackingBean.transactionTypeList}"
									var="d" itemLabel="#{d.transactionTypeDes}"
									itemValue="#{d.transactionTypeCode}" />
							</p:selectOneMenu>


							<p:outputLabel>Status</p:outputLabel>
							<p:selectOneMenu id="status" disabled="true"
								value="#{setupCommitteeBoardBackingBean.authorizeCommitteeBoardDTO.status}"
								style="width:80%">

								<f:selectItem itemLabel="Active" itemValue="A" />
								<f:selectItem itemLabel="Inactive" itemValue="I" />
							</p:selectOneMenu>

							<p:outputLabel>Active From Date

							</p:outputLabel>
							<p:inputText style="width:60%;" maxlength="50"
								id="activeFromDate"
								value="#{setupCommitteeBoardBackingBean.authorizeCommitteeBoardDTO.activeFromDateStr}"
								readonly="true">
							</p:inputText>

							<p:outputLabel>Active To Date

							</p:outputLabel>
							<p:inputText style="width:90%;" maxlength="50" id="activeToDate"
								value="#{setupCommitteeBoardBackingBean.authorizeCommitteeBoardDTO.activeToDateStr}"
								readonly="true">
							</p:inputText>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>

							<p:outputLabel>Authorization</p:outputLabel>
							<p:inputText style="width:90%;" maxlength="50"
								value="#{setupCommitteeBoardBackingBean.authorizedStr}"
								readonly="true">
							</p:inputText>
							<br></br>
						</p:panelGrid>

						<p:separator />
					</p:panel>

					<p:panel id="panelThree">
						<center>
							<p:dataTable id="membersTable" var="p" paginator="true"
								styleClass="myTable" update="" rows="10" style="width:100%"
								value="#{setupCommitteeBoardBackingBean.membersList}"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="10,20" resizableColumns="false"
								liveResize="true" rowIndexVar="index">

								<p:column headerText="Organization"
									style="text-align:left;width:15%">
									<h:outputText style="font-size:90%;"
										value="#{p.organizationDes}" />
								</p:column>

								<p:column headerText="User ID" style="text-align:left;width:15%">
									<h:outputText style="font-size:90%;" value="#{p.userID}" />
								</p:column>

								<p:column headerText="Name" style="text-align:left;width:20%">
									<h:outputText style="font-size:90%;" value="#{p.name}" />
								</p:column>

								<p:column headerText="Designation"
									style="text-align:left;width:20%">
									<h:outputText style="font-size:90%;"
										value="#{p.designationDes}" />
								</p:column>

								<p:column headerText="Responsibilities"
									style="text-align:left;width:20%">
									<h:outputText style="font-size:90%;"
										value="#{p.responsibilities}" />
								</p:column>
							</p:dataTable>
						</center>
						<br />
						<center>

							<p:commandButton styleClass="mainActionbtn" value="Clear"
								update="frmSetupCommitteeBoard"
								action="#{setupCommitteeBoardBackingBean.clearAuthorizeCommitteeBoard}"></p:commandButton>

						</center>
						<br></br>
					</p:panel>
				</h:form>
				<!-- *********************************************************************************************************************************** -->

				<p:dialog styleClass="" id="deleteconfirmationAct" global="true"
					modal="true" header="Warning" width="30%" severity="info"
					widgetVar="deleteconfirmationAct" closeOnEscape="true"
					resizable="false">
					<h:form id="frmdeleteconfirmationAct">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="warning.png"></p:graphicImage>
								<p:outputLabel value="Do you want to remove this member?"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton id="yes" value="Yes"
								update="frmSetupCommitteeBoard"
								actionListener="#{setupCommitteeBoardBackingBean.deleteAction}"
								onclick="PF('deleteconfirmationAct').hide()"></p:commandButton>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								process="frmdeleteconfirmationAct" value="No"
								onclick="PF('deleteconfirmationAct').hide()">
							</p:commandButton>

						</center>
					</h:form>
				</p:dialog>
				<p:dialog id="errorMSG" global="true" modal="true" header="Error"
					width="30%" severity="info" widgetVar="errorMessage"
					closeOnEscape="true" resizable="false">

					<h:form id="frmError">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

								<p:outputLabel
									value="#{setupCommitteeBoardBackingBean.errorMessage}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								value="OK" process="frmError"
								onclick="PF('errorMessage').hide()">
							</p:commandButton>
						</center>
					</h:form>
				</p:dialog>

				<p:dialog id="successMSG" global="true" modal="true"
					header="Success" width="30%" severity="info"
					widgetVar="successMessage" closeOnEscape="true" resizable="false">

					<h:form id="frmsuccess">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

								<p:outputLabel
									value="#{setupCommitteeBoardBackingBean.successMessage}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								value="OK" process="frmsuccess"
								onclick="PF('successMessage').hide()">
							</p:commandButton>
						</center>
					</h:form>
				</p:dialog>

				<p:dialog id="infoMSG" global="true" modal="true" header="Alert"
					width="30%" severity="info" widgetVar="infoMessage"
					closeOnEscape="true" resizable="false">

					<h:form id="frmInfo">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="warning_24.png"></p:graphicImage>

								<p:outputLabel
									value="#{setupCommitteeBoardBackingBean.infoMessage}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								value="OK" process="frmInfo" onclick="PF('infoMessage').hide()">
							</p:commandButton>
						</center>
					</h:form>
				</p:dialog>
				<!-- *********************************************************************************************************************************** -->

			</div>
		</div>

	</ui:define>
</ui:composition>
