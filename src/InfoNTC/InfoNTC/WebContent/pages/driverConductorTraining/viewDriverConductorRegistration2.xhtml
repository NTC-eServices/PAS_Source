		<div class="mainDiv">
			<h1

										<p:ajax
											listener="#{editViewDriverConductorRegistrationBean.onIDNoChangeNew}"
											update="selectDCID,typeOfTrainingselect" />

											value="#{editViewDriverConductorRegistrationBean.idNoListForView}"
											var="idlist" itemValue="#{idlist.code}"
											itemLabel="#{idlist.code}" />
									</p:selectOneMenu>
								</p:panelGrid>
								
								<p:panelGrid></p:panelGrid>

											update="selectID,selectDCID,selectRecNo,preview,dpTra,frmDriConReg" />

											itemLabel="#{type.description}" />
									</p:selectOneMenu>
								</p:panelGrid>

								
								<p:panelGrid></p:panelGrid>

											</p:inputText>
