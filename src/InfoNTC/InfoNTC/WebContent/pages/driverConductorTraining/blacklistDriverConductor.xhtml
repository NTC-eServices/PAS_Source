		<div class="mainDiv">


			<div style="margin-top: 0%;" class="common_form_header">
				<h1 style="color: #ffffff; text-align: center; font-weight: bold">Blacklist
					Driver / Conductor</h1>

			</div>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmAddBlacklist" style="background-color :#f1f1f1;">
					<p:spacer height="5px"></p:spacer>

					<div class="ui-widget-content ui-grid ui-grid-responsive">

						<div class="rowpadding ui-grid-row">
							<div class="ui-grid-col-3"></div>
							<div class="ui-grid-col-2">
								<!-- <p:outputLabel value="NIC Number"></p:outputLabel> -->
								<h:outputText value="NIC Number " />
							</div>
							<div class="ui-grid-col-3">
								<p:inputText value="#{blacklistingDetailBackingBean.searchNic}"
									style="width:100%">

									<p:ajax listener="#{blacklistingDetailBackingBean.onNicChange}"
										update="dcId"></p:ajax>
								</p:inputText>

							</div>
						</div>

						<div class="rowpadding ui-grid-row">
							<div class="ui-grid-col-3"></div>
							<div class="ui-grid-col-2">
								<p:outputLabel value="Driver / Conductor ID"></p:outputLabel>
							</div>
							<div class="ui-grid-col-3">

				<!-- 				<p:inputText id="dcId"
									value="#{blacklistingDetailBackingBean.searchDriverConductor}"
									style="width:100%"
									disabled="#{blacklistingDetailBackingBean.disbledcId}"></p:inputText> -->
									
							<p:selectOneMenu id="dcId"
										value="#{blacklistingDetailBackingBean.searchDriverConductor}"
										style="width: calc(100% - 18px);" effect="fold" filter="true"
										filterMatchMode="contains"
										disabled="#{blacklistingDetailBackingBean.disbledcId}">
										<f:selectItem itemLabel="-- Select a Driver/Conductor Id --" itemValue="" />
										<f:selectItems
											value="#{blacklistingDetailBackingBean.driverConNoList}"
											var="DriConducIDnoList"
											itemValue="#{DriConducIDnoList.driverConductorId}"
											itemLabel="#{DriConducIDnoList.driverConductorId}" />
									</p:selectOneMenu>		


							</div>
						</div>


						<div class="gridspadding" align="center">
							<p:commandButton value="Search" styleClass="mainActionbtn"
								tabindex="1"
								actionListener="#{blacklistingDetailBackingBean.search}"
								alt="Search" update="infoPanel"></p:commandButton>

							<p:spacer width="5px"></p:spacer>

							<p:commandButton value="Clear" styleClass="mainActionbtn"
								tabindex="1"
								actionListener="#{blacklistingDetailBackingBean.clearSearchView}"
								alt="Clear" update="frmAddBlacklist"></p:commandButton>
						</div>



						<p:panel id="infoPanel">

							<h:panelGroup
								rendered="#{blacklistingDetailBackingBean.isDriver or blacklistingDetailBackingBean.isConductor}">

								<p:panelGrid columns="3"
									columnClasses="ui-grid-col-2, ui-grid-col-8, ui-grid-col-2"
									layout="grid">
									<p:panel />
									<p:panel style="border:1px solid #b1cbef">
										<f:facet name="header">
											<p:outputLabel value="Full Name"
												style="font-weight:bold; margin-right:30px;margin-left: 102px;"></p:outputLabel>
											<p:outputLabel
												value="#{blacklistingDetailBackingBean.blacklisterDTO.fullName}"
												style="width:200px"></p:outputLabel>
										</f:facet>


										<p:panelGrid columns="1" layout="grid">

											<p:panelGrid columns="2" layout="grid"
												columnClasses="ui-grid-col-8, ui-grid-col-3"
												rendered="#{blacklistingDetailBackingBean.isDriver}">
												<p:panelGrid columns="2" layout="grid">
													<p:outputLabel value="Driver ID" style="font-weight:bold"></p:outputLabel>
													<p:outputLabel
														value="#{blacklistingDetailBackingBean.blacklisterDTO.driverId}"></p:outputLabel>
													<p:outputLabel value="Application No."
														style="font-weight:bold"></p:outputLabel>
													<p:outputLabel
														value="#{blacklistingDetailBackingBean.blacklisterDTO.driverAppNo}"></p:outputLabel>
													<p:outputLabel value="Status" style="font-weight:bold"></p:outputLabel>
													<p:outputLabel
														rendered="#{blacklistingDetailBackingBean.blacklisterDTO.driverStatus == 'P'}"
														value="Pending"></p:outputLabel>
													<p:outputLabel
														rendered="#{blacklistingDetailBackingBean.blacklisterDTO.driverStatus == 'TA'}"
														value="Temporary Active"></p:outputLabel>
													<p:outputLabel
														rendered="#{blacklistingDetailBackingBean.blacklisterDTO.driverStatus == 'A'}"
														value="Active"></p:outputLabel>
													<p:outputLabel
														rendered="#{blacklistingDetailBackingBean.blacklisterDTO.driverStatus == 'PB'}"
														value="Pending Blacklist"></p:outputLabel>
													<p:outputLabel
														rendered="#{blacklistingDetailBackingBean.blacklisterDTO.driverStatus == 'B'}"
														value="Blacklisted"></p:outputLabel>
													<p:outputLabel
														rendered="#{blacklistingDetailBackingBean.blacklisterDTO.driverStatus != 'P' and
													blacklistingDetailBackingBean.blacklisterDTO.driverStatus != 'TA' and
													blacklistingDetailBackingBean.blacklisterDTO.driverStatus != 'A' and
													blacklistingDetailBackingBean.blacklisterDTO.driverStatus != 'PB' and
													blacklistingDetailBackingBean.blacklisterDTO.driverStatus != 'B'}"
														value="#{blacklistingDetailBackingBean.blacklisterDTO.driverStatus}"></p:outputLabel>
													<p:outputLabel value="Total Points"
														style="font-weight:bold"></p:outputLabel>
													<p:outputLabel
														value="#{blacklistingDetailBackingBean.blacklisterDTO.driverPoints}"></p:outputLabel>
												</p:panelGrid>
												<p:graphicImage library="images"
													name="temp/idcards/#{blacklistingDetailBackingBean.blacklisterDTO.driverAppNo}.png"
													cache="false" style="width:84px"></p:graphicImage>

											</p:panelGrid>

											<p:spacer height="10px"></p:spacer>

											<p:panelGrid columns="2" layout="grid"
												columnClasses="ui-grid-col-8, ui-grid-col-3"
												rendered="#{blacklistingDetailBackingBean.isConductor}">
												<p:panelGrid columns="2" layout="grid">
													<p:outputLabel value="Conductor ID"
														style="font-weight:bold"></p:outputLabel>
													<p:outputLabel
														value="#{blacklistingDetailBackingBean.blacklisterDTO.conductorId}"></p:outputLabel>
													<p:outputLabel value="Application No."
														style="font-weight:bold"></p:outputLabel>
													<p:outputLabel
														value="#{blacklistingDetailBackingBean.blacklisterDTO.conductorAppNo}"></p:outputLabel>
													<p:outputLabel value="Status" style="font-weight:bold"></p:outputLabel>
													<p:outputLabel
														rendered="#{blacklistingDetailBackingBean.blacklisterDTO.conductorStatus == 'P'}"
														value="Pending"></p:outputLabel>
													<p:outputLabel
														rendered="#{blacklistingDetailBackingBean.blacklisterDTO.conductorStatus == 'TA'}"
														value="Temporary Active"></p:outputLabel>
													<p:outputLabel
														rendered="#{blacklistingDetailBackingBean.blacklisterDTO.conductorStatus == 'A'}"
														value="Active"></p:outputLabel>
													<p:outputLabel
														rendered="#{blacklistingDetailBackingBean.blacklisterDTO.conductorStatus == 'PB'}"
														value="Pending Blacklist"></p:outputLabel>
													<p:outputLabel
														rendered="#{blacklistingDetailBackingBean.blacklisterDTO.conductorStatus == 'B'}"
														value="Blacklisted"></p:outputLabel>
													<p:outputLabel
														rendered="#{blacklistingDetailBackingBean.blacklisterDTO.conductorStatus != 'P' and
													blacklistingDetailBackingBean.blacklisterDTO.conductorStatus != 'TA' and
													blacklistingDetailBackingBean.blacklisterDTO.conductorStatus != 'A' and
													blacklistingDetailBackingBean.blacklisterDTO.conductorStatus != 'PB' and
													blacklistingDetailBackingBean.blacklisterDTO.conductorStatus != 'B'}"
														value="#{blacklistingDetailBackingBean.blacklisterDTO.conductorStatus}"></p:outputLabel>
													<p:outputLabel value="Total Points"
														style="font-weight:bold"></p:outputLabel>
													<p:outputLabel
														value="#{blacklistingDetailBackingBean.blacklisterDTO.conductorPoints}"></p:outputLabel>
												</p:panelGrid>
												<!-- <img src="#{blacklistingDetailBackingBean.blacklisterDTO.conductorImgPath}" style="width:84px"/> -->
												<p:graphicImage library="images"
													name="temp/idcards/#{blacklistingDetailBackingBean.blacklisterDTO.conductorAppNo}.png"
													cache="false" style="width:84px"></p:graphicImage>
											</p:panelGrid>

										</p:panelGrid>
									</p:panel>
									<p:panel />
								</p:panelGrid>

								<br></br>
								<br></br>
								<p:panelGrid columns="3" layout="grid"
									columnClasses="ui-grid-col-2, ui-grid-col-2, ui-grid-col-5"
									style="padding:10px; padding-left:20px">
									<p:panel></p:panel>
									<p:outputPanel>
										<p:outputLabel value="Type of Blacklist"
											style="font-weight:bold"></p:outputLabel>
										<p:outputLabel value="*" style="color:#ff0000" />
									</p:outputPanel>
									<p:selectOneMenu
										value="#{blacklistingDetailBackingBean.blacklisterDTO.blacklistType}"
										style="width: calc(100% - 18px);" effect="fold" filter="true"
										filterMatchMode="contains">
										<f:selectItem itemLabel="-- Select a Type --" itemValue="" />
										<f:selectItems
											value="#{blacklistingDetailBackingBean.blackListTypes}"
											var="type" itemValue="#{type.code}"
											itemLabel="#{type.description}" />
									</p:selectOneMenu>
									<p:panel></p:panel>
									<p:outputLabel value="Reason for Blacklist"
										style="font-weight:bold"></p:outputLabel>
									<p:inputTextarea
										value="#{blacklistingDetailBackingBean.blacklisterDTO.blacklistReason}"
										style="width:100%"
										onkeyup="this.value=this.value.toUpperCase();"></p:inputTextarea>
								</p:panelGrid>

								<p:panel id="cmdBtnPalette">
									<div class="gridspadding" align="center">
										<p:commandButton value="Save" styleClass="mainActionbtn"
											tabindex="1"
											actionListener="#{blacklistingDetailBackingBean.saveBlacklistData}"
											disabled="#{blacklistingDetailBackingBean.blacklisterDTO.conductorStatus == 'B' || blacklistingDetailBackingBean.blacklisterDTO.driverStatus == 'B'}"
											alt="Save" update="cmdBtnPalette, frmAddBlacklist" />

										<p:spacer width="5px"></p:spacer>

										<p:commandButton value="Manage Documents" rendered="false"
											styleClass="mainActionbtn" style="width: 155px;" tabindex="1"
											alt="Manage Documents" update="cmdBtnPalette"></p:commandButton>

										<p:spacer width="5px"></p:spacer>

										<p:commandButton value="Print Blacklist Letter"
											styleClass="mainActionbtn" style="width: 155px;" tabindex="1"
											alt="Print Blacklist Letter" update="cmdBtnPalette"
											action="#{blacklistingDetailBackingBean.generateBlackListLetters}"
											disabled="#{blacklistingDetailBackingBean.enableLetterPrint}"
											oncomplete="window.open('/InfoNTC/showUpload?reportName=Blacklist Letter')"
											process="@this" ajax="true">
										</p:commandButton>

										<p:spacer width="5px"></p:spacer>

										<p:commandButton value="Clear" styleClass="mainActionbtn"
											tabindex="1"
											actionListener="#{blacklistingDetailBackingBean.clearSearchView}"
											alt="Cancel" update="frmAddBlacklist"></p:commandButton>

										<p:commandButton value="Document Management"
											styleClass="mainActionbtn" style="width: 170px;" tabindex="1"
											action="#{blacklistingDetailBackingBean.documentManagement}"
											process="@all"
											disabled="#{blacklistingDetailBackingBean.disDocument}"
											alt="Document Management" update="uploadDocumentsDialog"></p:commandButton>
									</div>
								</p:panel>

							</h:panelGroup>
						</p:panel>

					</div>
				</h:form>
			</div>



			<p:dialog id="dialogError" global="true" modal="true" header="Error"
				width="30%" severity="info" widgetVar="errorDialog"
				closeOnEscape="true" resizable="false">
				<h:form id="frmError">
					<center>
						<p:panelGrid columns="2" styleClass="ui-noborder">
							<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
							<p:outputLabel value="#{blacklistingDetailBackingBean.errorMsg}"></p:outputLabel>
						</p:panelGrid>
						<br></br>
						<p:commandButton style="margin-top:10px;margin-bottom:10px"
							process="frmError" value="OK" onclick="PF('errorDialog').hide()">
						</p:commandButton>

					</center>
				</h:form>
			</p:dialog>

			<p:dialog id="dialogSuccess" global="true" modal="true"
				header="Success" width="30%" severity="info"
				widgetVar="successDialog" closeOnEscape="true" resizable="false">
				<h:form id="frmSuccess">
					<center>
						<p:panelGrid columns="2" styleClass="ui-noborder">
							<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
							<p:outputLabel value="#{blacklistingDetailBackingBean.sucessMsg}"></p:outputLabel>
						</p:panelGrid>
						<br></br>
						<p:commandButton style="margin-top:10px;margin-bottom:10px"
							process="frmSuccess" value="OK"
							onclick="PF('successDialog').hide()">
						</p:commandButton>
					</center>
				</h:form>
			</p:dialog>




			<p:dialog id="uploadDocumentsDialog" global="true" modal="true"
				header="Upload Documents" width="80%" height="400px" severity="info"
				widgetVar="uploadDocument" closeOnEscape="true" resizable="false"
				style="postion: absolute;">


				<h:form id="frmdoc">

					<p:tabView>
						<p:tab title="Upload Documents">

							<p:accordionPanel>
								<p:growl id="msgs" showDetail="false" />
								<p:tab title="Mandatory Documents">


									<h:panelGrid>
										<p:dataTable id="abc" tableStyle="width:auto"
											var="docMandatory"
											value="#{blacklistingDetailBackingBean.mandatoryList}"
											rows="5" paginator="true" sortOrder="ascending"
											paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="5,10,15">

											<p:column headerText="Code"
												style="width: 100px; text-align: left;">
												<h:outputText value="#{docMandatory.doc_Code}" />
											</p:column>
											<p:column headerText="Description"
												style="width: 300px;text-align: left;">
												<h:outputText value="#{docMandatory.add_Doc_Description}" />
											</p:column>
											<p:column headerText="File Path"
												style="width: 300px;text-align: left;">

												<h:outputText value="#{docMandatory.uploadFilePath}" />
											</p:column>

											<p:column style="width: 150px !important;">

												<p:fileUpload
													fileUploadListener="#{documentManagementBean.saveDriverConductorMandatoryUploadDocuments}"
													mode="advanced" dragDropSupport="false" multiple="true"
													auto="true" showButtons="false" update="@form"
													fileLimit="1" accept=".pdf,.jpg,.jpeg,.png"
													allowTypes="/(\.|\/)(jpe?g|png|pdf)$/" sizeLimit="15728640">


													<f:attribute name="uploadedObj" value="#{docMandatory}" />

												</p:fileUpload>

											</p:column>

										</p:dataTable>
									</h:panelGrid>

								</p:tab>
							</p:accordionPanel>

							<br></br>
							<br></br>

							<p:accordionPanel>
								<p:growl id="msgse" showDetail="false" />
								<p:tab title="Optional Documents">





									<h:panelGrid>
										<p:dataTable id="abc" tableStyle="width:auto"
											var="docOptional"
											value="#{blacklistingDetailBackingBean.optionalList}"
											rows="5" paginator="true" sortOrder="ascending"
											paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											rowsPerPageTemplate="5,10,15">

											<p:column headerText="Code"
												style="width: 100px; text-align: left;">
												<h:outputText value="#{docOptional.doc_Code}" />
											</p:column>
											<p:column headerText="Description"
												style="width: 300px;text-align: left;">
												<h:outputText value="#{docOptional.add_Doc_Description}" />
											</p:column>
											<p:column headerText="File Path"
												style="width: 300px;text-align: left;">

												<h:outputText value="#{docOptional.uploadFilePath}" />
											</p:column>

											<p:column style="width: 150px;">
												<p:fileUpload
													fileUploadListener="#{documentManagementBean.saveDriverConductorOptionalUploadDocuments}"
													mode="advanced" dragDropSupport="false" multiple="true"
													auto="true" showButtons="false" update="@form"
													fileLimit="1" accept=".pdf,.jpg,.jpeg,.png"
													allowTypes="/(\.|\/)(jpe?g|png|pdf)$/" sizeLimit="15728640"
													fileLimitMessage="Please Upload Only One Document">
													

													<f:attribute name="uploadedOptionalObj"
														value="#{docOptional}" />

												</p:fileUpload>

											</p:column>

										</p:dataTable>
									</h:panelGrid>



								</p:tab>
							</p:accordionPanel>

						</p:tab>

						<p:tab title="Upload History">


							<p:accordionPanel multiple="true">
								<p:growl showDetail="false" />
								<p:tab title="Driver Conductor (Documents)" closable="true">


									<p:accordionPanel id="dkfj">
										<p:growl id="NP" showDetail="false" />
										<p:tab title="Mandatory Documents">


											<h:panelGrid>
												<p:dataTable id="mandatoryNP" tableStyle="width:auto"
													var="docMandatory"
													value="#{sessionBackingBean.sisuSariyaMandatoryDocumentList}"
													rows="5" paginator="true" sortOrder="ascending"
													paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
