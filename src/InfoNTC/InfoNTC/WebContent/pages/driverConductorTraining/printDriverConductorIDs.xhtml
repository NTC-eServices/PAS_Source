	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<style>
.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

	{
	width: 50%;
}

.firstColumn {
	width: 100%;
}

.secondColumn {
	width: 100%;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	/*background-image: linear-gradient(to right bottom, #d9ddfa, #ccd4fb, #bdcafc, #aec2fe,
		#9cb9ff);*/
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;

	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

	background: #fba026 !important;
}

	font-weight: bold;
	background: #2571fa !important;

	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;

	transition: background-color 0.3s ease-out;
}

	background: #fba026 !important;
}

.OthActionbtn {
	font-weight: bold;
	background: #296807 !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
	margin-bottom: 5px;
}

	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);
	/* IE6-9 fallback on horizontal gradient */
}

.nopadd .ui-panelgrid-cell {
	padding: 4px 0px !important;
}

.sm-padding .ui-panelgrid-cell {
	padding-top: 4px !important;
	padding-bottom: 4px !important;
}

.ui-slider-horizontal {
	background: #b3d9ff !important;
	height: 5px !important;
	padding-top: 2px !important;
	margin-top: 12px;
}

.ui-slider-handle {
	background: #5589d2 !important;
	border-radius: 10px !important;
}

	background: #c1c0c0 !important;
}
</style>

		<div class="mainDiv">


			<div style="margin-top: 0%;" class="common_form_header">
				<h1 style="color: #ffffff; text-align: center; font-weight: bold">Printing
					Driver-Conductor ID Cards / Maintain Certificate Information</h1>


			</div>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmPrintIds" style="background-color :#f1f1f1;">
					<p:spacer height="5px"></p:spacer>

					<div class="ui-widget-content ui-grid ui-grid-responsive">

						<div class="rowpadding ui-grid-row">
							<div class="ui-grid-col-1"></div>
							<div class="ui-grid-col-2">
								<p:outputLabel value="Type of Training"></p:outputLabel>
							</div>
							<div class="ui-grid-col-3">
								<p:selectOneMenu
									value="#{driverConductorPrintIDsBackingBean.selectedTrainingType}"
									style="width:188px" effect="fold" filter="true"
									filterMatchMode="contains">
									<f:selectItem itemLabel="-- SELECT TRAINING TYPE --"
										itemValue="" />
									<f:selectItems
										value="#{driverConductorPrintIDsBackingBean.trainingTypeList}"
										var="type" itemValue="#{type.code}"
										itemLabel="#{type.description}" />
									<p:ajax
										listener="#{driverConductorPrintIDsBackingBean.changeTrainingType}"
										update="frmPrintIds" />
								</p:selectOneMenu>
							</div>
						</div>

						<div class="rowpadding ui-grid-row">
							<div class="ui-grid-col-1"></div>
							<div class="ui-grid-col-2">
								<p:outputLabel value="Training Date"></p:outputLabel>
							</div>
							<div class="ui-grid-col-3">
								<p:calendar
									value="#{driverConductorPrintIDsBackingBean.trainingDate}"
									styleClass="calendarClass" navigator="true" locale="en_US"
									size="19" inputStyle="width:203px" pattern="dd/MM/yyyy"
									placeholder="dd/MM/yyyy" yearRange="c-100:c+100"
									showButtonPanel="true" showTodayButton="true">
								</p:calendar>
							</div>
						</div>

						<div class="rowpadding ui-grid-row">
							<div class="ui-grid-col-1"></div>
							<div class="ui-grid-col-2">
								<p:outputLabel value="Application No"></p:outputLabel>
							</div>
							<div class="ui-grid-col-3">
								<p:autoComplete
									value="#{driverConductorPrintIDsBackingBean.applicationNo}"
									size="21" dropdown="true"
									onkeyup="this.value=this.value.toUpperCase();"
									completeMethod="#{driverConductorTrainingBackingBean.completeAppNo}"
									forceSelection="true" scrollHeight="500">
									<!-- <p:ajax listener="#{driverConductorPrintIDsBackingBean.onSelectAppNo}"></p:ajax> -->
								</p:autoComplete>
							</div>
						</div>

						<div class="rowpadding ui-grid-row">
							<div class="ui-grid-col-1"></div>
							<div class="ui-grid-col-2">
								<p:outputLabel value="Driver ID"></p:outputLabel>
							</div>
							<div class="ui-grid-col-3">
								<p:autoComplete
									value="#{driverConductorPrintIDsBackingBean.driverId}"
									size="21" dropdown="true"
									onkeyup="this.value=this.value.toUpperCase();"
									completeMethod="#{driverConductorTrainingBackingBean.completeDriverId}"
									forceSelection="true" scrollHeight="500">
									<!-- <p:ajax listener="#{driverConductorPrintIDsBackingBean.onSelectDriver}"></p:ajax> -->
								</p:autoComplete>
							</div>
							<div class="ui-grid-col-2">
								<p:outputLabel value="Conductor ID"></p:outputLabel>
							</div>
							<div class="ui-grid-col-3">
								<p:autoComplete
									value="#{driverConductorPrintIDsBackingBean.conductorId}"
									size="21" dropdown="true"
									onkeyup="this.value=this.value.toUpperCase();"
									completeMethod="#{driverConductorTrainingBackingBean.completeConductorId}"
									forceSelection="true" scrollHeight="500">
								</p:autoComplete>
							</div>
						</div>

						<div class="gridspadding" align="center">
							<p:commandButton value="Search" styleClass="mainActionbtn"
								tabindex="1"
								actionListener="#{driverConductorPrintIDsBackingBean.search}"
								alt="Search" update="searchResult"></p:commandButton>

							<p:spacer width="5px"></p:spacer>

							<p:commandButton value="Clear" styleClass="mainActionbtn"
								tabindex="1"
								actionListener="#{driverConductorPrintIDsBackingBean.clearSearchView}"
								alt="Clear" update="frmPrintIds"></p:commandButton>
						</div>


						<p:panel id="searchResult">

							<p:dataTable id="dtCertificateInfo" var="row"
								value="#{driverConductorPrintIDsBackingBean.driverConductorList}"
								selectionMode="single"
								selection="#{driverConductorPrintIDsBackingBean.selectedRow}"
								rowKey="#{row.appNo}" paginator="true" rows="20"
								rowsPerPageTemplate="10,20,50" paginatorPosition="bottom"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								reflow="true"
								rendered="#{fn:length(driverConductorPrintIDsBackingBean.driverConductorList) > 0}">
								<!-- rowStyleClass="#{project.refNo eq awarenessManagementBackingBean.selectedProject.refNo ? 'highlight-row' : null}" -->
								<p:ajax event="rowSelect"
									listener="#{driverConductorPrintIDsBackingBean.onRowSelect}"
									update="frmPrintIds:preview, frmPrintIds:cmdBtnPalette" />

								<p:column headerText="Application No" sortBy="#{row.appNo}"
									style="text-align:left; width:15%">
									<h:outputText value="#{row.appNo}" />
								</p:column>
								<p:column headerText="Driver / Conductor ID"
									sortBy="#{row.driverConductorId}"
									style="text-align:left; width:18%">
									<h:outputText value="#{row.driverConductorId}" />
								</p:column>
								<p:column headerText="Full Name        "
									sortBy="#{row.fullName}" style="text-align:left">
									<h:outputText value="#{row.fullName}" />
								</p:column>

								<p:column headerText="First Issue Date"
									sortBy="#{row.firstIssueDate}"
									style="text-align:left; width:12%">
									<h:outputText value="#{row.firstIssueDate}" />
								</p:column>
								<p:column headerText="Issue Date" sortBy="#{row.issueDate}"
									style="text-align:left; width:12%">
									<h:outputText value="#{row.issueDate}" />
								</p:column>

								<p:column headerText="Expiry Date" sortBy="#{row.expiryDate}"
									style="text-align:left; width:12%">
									<h:outputText value="#{row.expiryDate}" />
								</p:column>
								<p:column headerText="Remark" style="text-align:left;">
									<h:outputText value="#{row.attRemark}" />
								</p:column>
								<p:column headerText="Certificate No"
									sortBy="#{row.certificateNo}"
									style="text-align:left; width:12%">
									<h:outputText value="#{row.certificateNo}" />
								</p:column>
							</p:dataTable>


							<p:panel id="preview">
								<h:panelGroup
									rendered="#{driverConductorPrintIDsBackingBean.selectedRow != null and driverConductorPrintIDsBackingBean.selectedRow.appNo != null}">
									<div class="gridspadding" align="center">
										<p:panel
											style="border: 3px solid #4b4e52;background: #c1c0c0;border-radius:10px;width:350px; height: 180px">
											<p:panelGrid columns="2"
												columnClasses="ui-grid-col-7,ui-grid-col-5" layout="grid"
												styleClass="transparentBackground">
												<p:panelGrid columns="1" layout="grid"
													style="text-align:left; font-weight:bold;">
													<p:outputLabel
														value="#{driverConductorPrintIDsBackingBean.selectedRow.appNo}"></p:outputLabel>
													<br></br>
													<p:outputLabel
														value="#{driverConductorPrintIDsBackingBean.selectedRow.driverConductorId}"></p:outputLabel>
													<br></br>
													<p:outputLabel
														value="#{driverConductorPrintIDsBackingBean.selectedRow.fullName}"
														style="word-wrap:break-word"></p:outputLabel>
													<br></br>
													<p:outputLabel
														value="#{driverConductorPrintIDsBackingBean.selectedRow.certificateNo}"></p:outputLabel>
												</p:panelGrid>
												<p:panel style=" background: #c1c0c0 !important;"
													rendered="#{driverConductorPrintIDsBackingBean.selectedRow.idPhotoPath != null}">
													<p:graphicImage library="images"
														name="temp/idcards/#{driverConductorPrintIDsBackingBean.selectedRow.appNo}.png"
														cache="false" style="width:100%"></p:graphicImage>
												</p:panel>
											</p:panelGrid>
										</p:panel>
									</div>
								</h:panelGroup>
							</p:panel>


							<p:panel id="cmdBtnPalette"
								rendered="#{fn:length(driverConductorPrintIDsBackingBean.driverConductorList) > 0}">
								<div class="gridspadding" align="center">
									<p:commandButton value="Print Cards" styleClass="mainActionbtn"
										style="width: 108px;" tabindex="1"
										rendered="#{!driverConductorPrintIDsBackingBean.listAll}"
										disabled="#{!driverConductorPrintIDsBackingBean.paymentOkeyForDuplicates}"
										actionListener="#{driverConductorPrintIDsBackingBean.printCards}"
										alt="Print IDs" update="cmdBtnPalette" />

									<p:spacer width="5px"></p:spacer>

									<p:commandButton value="Re-Print Cards"
										styleClass="mainActionbtn" style="width: 108px;" tabindex="1"
										rendered="#{driverConductorPrintIDsBackingBean.listAll}"
										actionListener="#{driverConductorPrintIDsBackingBean.reprintCards}"
										alt="Re-Print IDs" update="cmdBtnPalette" />

									<p:spacer width="5px"></p:spacer>

									<!-- <p:commandButton value="Cancel" styleClass="mainActionbtn" tabindex="1"
						actionListener="#{driverConductorPrintIDsBackingBean.cancelForm}" alt="Cancel" update="frmPrintIds"></p:commandButton> -->
								</div>
							</p:panel>

						</p:panel>

					</div>
				</h:form>
			</div>



			<p:dialog id="dialogError" global="true" modal="true" header="Error"
				width="30%" severity="info" widgetVar="errorDialog"
				closeOnEscape="true" resizable="false">
				<h:form id="frmError">
					<center>
						<p:panelGrid columns="2" styleClass="ui-noborder">
							<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
							<p:outputLabel
								value="#{driverConductorPrintIDsBackingBean.errorMsg}"></p:outputLabel>
						</p:panelGrid>
						<br></br>
						<p:commandButton style="margin-top:10px;margin-bottom:10px"
							process="frmError" value="OK" onclick="PF('errorDialog').hide()">
						</p:commandButton>

					</center>
				</h:form>
			</p:dialog>

			<p:dialog id="dialogSuccess" global="true" modal="true"
				header="Success" width="30%" severity="info"
				widgetVar="successDialog" closeOnEscape="true" resizable="false">
				<h:form id="frmSuccess">
					<center>
						<p:panelGrid columns="2" styleClass="ui-noborder">
							<p:graphicImage library="images" name="success-24.png"></p:graphicImage>
							<p:outputLabel
								value="#{driverConductorPrintIDsBackingBean.sucessMsg}"></p:outputLabel>
						</p:panelGrid>
						<br></br>
						<p:commandButton style="margin-top:10px;margin-bottom:10px"
							process="frmSuccess" value="OK"
							onclick="PF('successDialog').hide()">
						</p:commandButton>
					</center>
				</h:form>
			</p:dialog>

		</div>



	</ui:define>
</ui:composition>
