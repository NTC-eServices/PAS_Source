		<h:form id="frm-createTenderProcess">
			<div class="mainDiv">
				<h1
					style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
					class="common_form_header">Create Tender Process</h1>

				<div style="width: 95%;" class="subDiv">

					<p:panel id="pnl-search">

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-3, ui-grid-col-4"
							layout="grid">

							<!-- _Survey No.-->
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel>Traffic Proposal No.</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="drpd-trafficProposalNo" style="width:80%;"
									filter="true" filterMatchMode="contains"
									value="#{gsCreateTenderBackingBean.tenderDTO.trafficProposalNo}">
									<p:ajax
										listener="#{gsCreateTenderBackingBean.onTrafficProposalNoChange}"
										process="@form" update="@form" />

									<f:selectItem itemLabel="-- Select Traffic Proposal No. --"
										itemValue="" />
									<f:selectItems
										value="#{gsCreateTenderBackingBean.drpdTrafficProposalList}"
										var="trafficProposalList"
										itemLabel="#{trafficProposalList.trafficProposalNo}"
										itemValue="#{trafficProposalList.trafficProposalNo}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel>Tender Reference No.</p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="txt-tenderReferenceNo"
									style="width:89%;height:18px;" maxlength="50" readonly="true"
									value="#{gsCreateTenderBackingBean.tenderDTO.tenderRefNo}"
									onkeyup="this.value=this.value.toUpperCase();">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

						</p:panelGrid>
						<center>
							<p:panel>
								<!-- Search button -->
								<p:commandButton styleClass="mainActionbtn" value="Search"
									id="btn-search" process="@form" update="@form"
									action="#{gsCreateTenderBackingBean.btnSearch}"></p:commandButton>
								<!-- Clear button -->
								<p:commandButton styleClass="mainActionbtn" value="Clear"
									id="btn-clear" process="@form" update="@form"
									action="#{gsCreateTenderBackingBean.btnClear}">
								</p:commandButton>
							</p:panel>
						</center>
					</p:panel>
					<p:panel id="pnl-routeInfo">



						<p:panelGrid columns="6"
							columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-3, ui-grid-col-2,ui-grid-col-3,ui-grid-col-1"
							layout="grid">
							<p:panel></p:panel>
							<p:panelGrid>
								<p:outputLabel>Closing Date</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:calendar id="closeDate" styleClass="calendarClass"
									navigator="true" inputStyle="width:100%%"
									value="#{gsCreateTenderBackingBean.tenderDTO.tenderClosinDate}"
									showOn="button" pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY"
									yearRange="c-100:c+100"></p:calendar>
							</p:panelGrid>

							<p:panelGrid>
								<h:outputText value="Time" />
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:calendar id="time"
									value="#{gsCreateTenderBackingBean.tenderDTO.tenderClosinTime}"
									inputStyle="width:94%" pattern="HH:mm" timeOnly="true" />

							</p:panelGrid>
							<p:panel></p:panel>

						</p:panelGrid>

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-8,ui-grid-col-1"
							layout="grid">
							<p:panel></p:panel>
							<p:panelGrid>
								<p:outputLabel>Tender Description</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputTextarea style="width:98%" maxlength="200" rows="3"
									counter="displayC" counterTemplate="{0} characters remaining."
									value="#{gsCreateTenderBackingBean.tenderDTO.tenderDes}" />
								<br></br>

								<h:outputText id="displayC" />
							</p:panelGrid>
							<p:panel></p:panel>
						</p:panelGrid>

						<p:dataTable id="tbl-trafficProRouteInfo" rendered="true"
							value="#{gsCreateTenderBackingBean.tblTrafficProposalRouteInfo}"
							var="tblTrafficProposalRouteInfo" selectionMode="single"
							rows="10" paginator="true"
							selection="#{gsCreateTenderBackingBean.selectedRoute}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							tableStyle="width:auto" rowsPerPageTemplate="10,20"
							liveResize="true" rowIndexVar="index" styleClass="myTable"
							emptyMessage="No records are available"
							rowKey="#{tblTrafficProposalRouteInfo.seqNo}">

							<p:ajax event="rowSelect"
								listener="#{gsCreateTenderBackingBean.onRouteRowSelect}"
								process="@form" update="@form" />

							<p:column headerText="Sequence No."
								style="text-align:left;width:10%">
								<h:outputText value="#{tblTrafficProposalRouteInfo.sequenceNo}"></h:outputText>
							</p:column>
							<p:column headerText="Origin" style="text-align:left;width:15%">
								<h:outputText value="#{tblTrafficProposalRouteInfo.originDesc}"></h:outputText>
							</p:column>
							<p:column headerText="Destination"
								style="text-align:left;width:15%">
								<h:outputText
									value="#{tblTrafficProposalRouteInfo.destinationDesc}"></h:outputText>
							</p:column>
							<p:column headerText="Via" style="text-align:left;width:15%">
								<h:outputText value="#{tblTrafficProposalRouteInfo.viaDesc}"></h:outputText>
							</p:column>
							<p:column headerText="Province" style="text-align:left;width:15%">
								<h:outputText
									value="#{tblTrafficProposalRouteInfo.provinceDesc}"></h:outputText>
							</p:column>
							<p:column headerText="Total Length (KM)"
								style="text-align:right;width:10%">
								<h:outputText value="#{tblTrafficProposalRouteInfo.totalLength}"></h:outputText>
							</p:column>
							<p:column headerText="Unserved Portion (KM)"
								style="text-align:right;width:10%">
								<h:outputText
									value="#{tblTrafficProposalRouteInfo.unservedPortion}"></h:outputText>
							</p:column>
							<p:column headerText="No. of Permits Req. to Issue"
								style="text-align:right;width:10%">
								<h:outputText
									value="#{tblTrafficProposalRouteInfo.noOfPermitsRequired}"></h:outputText>
							</p:column>


						</p:dataTable>

						<br></br>
						<p:panelGrid columns="6"
							columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-3, ui-grid-col-2,ui-grid-col-3,ui-grid-col-1"
							layout="grid">

							<p:panelGrid></p:panelGrid>
							<p:outputLabel value="Sequence No."></p:outputLabel>
							<p:inputText style="width:100%;height:18px;" id="txt-sequenceNo"
								maxlength="50" disabled="true"
								value="#{gsCreateTenderBackingBean.gamiRouteDTO.sequenceNo}"
								onkeyup="this.value=this.value.toUpperCase();">
							</p:inputText>

							<p:outputLabel value="Province"></p:outputLabel>
							<p:inputText style="width:67%;height:18px;" id="txt-provinceNo"
								maxlength="50" disabled="true"
								value="#{gsCreateTenderBackingBean.gamiRouteDTO.provinceDesc}"
								onkeyup="this.value=this.value.toUpperCase();">
							</p:inputText>
							<p:panelGrid></p:panelGrid>


							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Origin"></p:outputLabel>
							</p:panelGrid>
							<p:inputText style="width:100%;height:18px;" id="txt-origin"
								maxlength="50" disabled="true"
								value="#{gsCreateTenderBackingBean.gamiRouteDTO.originDesc}"
								onkeyup="this.value=this.value.toUpperCase();">
							</p:inputText>

							<p:outputLabel value="Total Length(KM)"></p:outputLabel>
							<p:inputNumber style="width:100%;height:18px;"
								id="txt-totalLength" maxlength="50"
								inputStyle="text-align: right" disabled="true"
								value="#{gsCreateTenderBackingBean.gamiRouteDTO.totalLength}"
								onkeyup="this.value=this.value.toUpperCase();">
							</p:inputNumber>

							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Destination"></p:outputLabel>
							</p:panelGrid>
							<p:inputText style="width:100%;height:18px;" id="txt-destination"
								maxlength="50" disabled="true"
								value="#{gsCreateTenderBackingBean.gamiRouteDTO.destinationDesc}"
								onkeyup="this.value=this.value.toUpperCase();">
							</p:inputText>

							<p:panelGrid>
								<p:outputLabel value="Unserved Portion (KM)"></p:outputLabel>
							</p:panelGrid>
							<p:inputNumber style="width:100%;height:18px;" disabled="true"
								id="txt-unservedPortion" maxlength="50"
								inputStyle="text-align: right"
								value="#{gsCreateTenderBackingBean.gamiRouteDTO.unservedPortion}"
								onkeyup="this.value=this.value.toUpperCase();">
							</p:inputNumber>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Via"></p:outputLabel>
							</p:panelGrid>
							<p:inputText style="width:100%;height:18px;" id="txt-via"
								maxlength="50" disabled="true"
								value="#{gsCreateTenderBackingBean.gamiRouteDTO.viaDesc}"
								onkeyup="this.value=this.value.toUpperCase();">
							</p:inputText>

							<p:panelGrid>
								<p:outputLabel value="No. Of Permits Req. To Issue"></p:outputLabel>
							</p:panelGrid>
							<p:inputNumber style="width:100%;height:18px;"
								id="txt-noOfPermits" maxlength="50"
								inputStyle="text-align: right"
								value="#{gsCreateTenderBackingBean.gamiRouteDTO.noOfPermitsRequired}"
								onkeyup="this.value=this.value.toUpperCase();">
							</p:inputNumber>
							<p:panelGrid></p:panelGrid>


						</p:panelGrid>

						<br></br>
						<center>
							<p:panel>
								<!-- Search button -->
								<p:commandButton styleClass="mainActionbtn" value="Add"
									id="btn-add" process="@form" update="@form"
									action="#{gsCreateTenderBackingBean.btnAdd}"></p:commandButton>
								<!-- Clear button -->
								<p:commandButton styleClass="mainActionbtn" value="Clear"
									id="btn-clearRouteInfo" process="@form" update="@form"
									action="#{gsCreateTenderBackingBean.btnClearRouteInfo}">
								</p:commandButton>
							</p:panel>
						</center>

					</p:panel>

					<br></br>

					<p:dataTable id="tbl-routeInfo"
						rendered="#{gsCreateTenderBackingBean.renderTblrouteInfo}"
						value="#{gsCreateTenderBackingBean.tblRouteInfo}"
						var="tblRouteInfo" selectionMode="single" rows="10"
						paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						tableStyle="width:auto" rowsPerPageTemplate="10,20"
						liveResize="true" rowIndexVar="index" styleClass="myTable"
						emptyMessage="No records are available"
						rowKey="#{tblRouteInfo.seqNo}">

						<p:column headerText="Sequence No."
							style="text-align:left;width:10%">
							<h:outputText value="#{tblRouteInfo.sequenceNo}"></h:outputText>
						</p:column>
						<p:column headerText="Origin" style="text-align:left;width:15%">
							<h:outputText value="#{tblRouteInfo.originDesc}"></h:outputText>
						</p:column>
						<p:column headerText="Destination"
							style="text-align:left;width:15%">
							<h:outputText value="#{tblRouteInfo.destinationDesc}"></h:outputText>
						</p:column>
						<p:column headerText="Via" style="text-align:left;width:15%">
							<h:outputText value="#{tblRouteInfo.viaDesc}"></h:outputText>
						</p:column>
						<p:column headerText="Province" style="text-align:left;width:15%">
							<h:outputText value="#{tblRouteInfo.provinceDesc}"></h:outputText>
						</p:column>
						<p:column headerText="Total Length (KM)"
							style="text-align:right;width:10%">
							<h:outputText value="#{tblRouteInfo.totalLength}"></h:outputText>
						</p:column>
						<p:column headerText="Unserved Portion (KM)"
							style="text-align:right;width:10%">
							<h:outputText value="#{tblRouteInfo.unservedPortion}"></h:outputText>
						</p:column>
						<p:column headerText="No. of Permits Req. to issue"
							style="text-align:right;width:10%">
							<h:outputText value="#{tblRouteInfo.noOfPermitsRequired}"></h:outputText>
						</p:column>

						<p:column headerText="Delete" style="text-align:center;width:10%">
							<p:commandLink
								action="${gsCreateTenderBackingBean.deleteTblTenderSelectedRouteRaw(tblRouteInfo)}"
								update="@form,frmsuccess,frmrequiredField" disabled="false">
								<p:graphicImage library="images" name="delete.png"
									style="width:24px;height:24px;" title="Delete"></p:graphicImage>
							</p:commandLink>
						</p:column>

					</p:dataTable>


					<br></br>
					<p:panel id="pnl-saveRoutes">
						<p:panelGrid columns="3"
							columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid">

							<p:commandButton id="tab02-btn-update"
								styleClass="mainLinkButton" style="width:100%" value="Update"
								update="@form"
								rendered="#{gsCreateTenderBackingBean.renderBtnUpdate}"
								action="#{gsCreateTenderBackingBean.btnUpdate}"></p:commandButton>
							<p:commandButton id="tab02-btn-save" styleClass="mainLinkButton"
								style="width:100%" value="Save" update="@form"
								rendered="#{!gsCreateTenderBackingBean.renderBtnUpdate}"
								action="#{gsCreateTenderBackingBean.btnSave}"></p:commandButton>
							<p:commandButton id="tab02-btn-clear" styleClass="mainLinkButton"
								style="width:100%" value="Clear" update="@form"
								action="#{gsCreateTenderBackingBean.btnClear}">
							</p:commandButton>
							<p:commandButton id="tab02-btn-documentManagement"
								styleClass="mainLinkButton" style="width:100%"
								value="Document Management" rendered="false"
								action="#{gsCreateTenderBackingBean.btnDocumentManagement}">
							</p:commandButton>
						</p:panelGrid>
					</p:panel>

				</div>
			</div>
		</h:form>

		<p:dialog styleClass="" id="requiredField" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="requiredField"
			closeOnEscape="true" resizable="false">
			<h:form id="frmrequiredField">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel value="#{gsCreateTenderBackingBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmrequiredField" value="OK"
						onclick="PF('requiredField').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>


		<p:dialog styleClass="" id="successMessage" global="true" modal="true"
			header="Success" width="30%" severity="info"
			widgetVar="successMessage" closeOnEscape="true" resizable="false">

			<h:form id="frmsuccess">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel value="Successfully Saved."></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmsuccess"
						onclick="PF('successMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="warning" global="true" modal="true"
			header="Info" width="30%" severity="info" widgetVar="warning"
			closeOnEscape="true" resizable="false">
			<h:form id="frmWarning">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="warning_24.png"></p:graphicImage>
						<p:outputLabel value="#{gsCreateTenderBackingBean.warningMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton tabindex="1"
						style="margin-top:10px;margin-bottom:10px" process="frmWarning"
						update="@form" value="OK" onclick="PF('warning').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>
