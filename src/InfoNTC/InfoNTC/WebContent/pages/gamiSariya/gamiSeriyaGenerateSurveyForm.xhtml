		<h:form id="frm-generateSurveyForm">

			<div class="mainDiv">
				<h1
					style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
					class="common_form_header">Gami Seriya Generate Survey Form</h1>
				<div style="width: 96%;" class="subDiv">
					<p:panel id="pnl-search">
						<br></br>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-4"
							layout="grid">

							<p:outputLabel></p:outputLabel>
							<p:panelGrid>
								<p:outputLabel value="Survey No."></p:outputLabel>
								<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="drpd-surveyNo" style="width:92%"
									value="#{gsGenerateSurveyFormBean.generateSurveyFormDTO.surveyNo}"
									filter="true" filterMatchMode="contains" tabindex="1">
`									<p:ajax
										listener="#{gsGenerateSurveyFormBean.onSurveyNoChange}"
										update="@form" />
									<f:selectItem itemLabel="--Select Survey No.--" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{gsGenerateSurveyFormBean.drpdSurveyNoList}"
										var="surveyNoList" itemLabel="#{surveyNoList.surveyNo}"
										itemValue="#{surveyNoList.surveyNo}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:outputLabel></p:outputLabel>

							<p:outputLabel></p:outputLabel>
							<p:panelGrid>
								<p:outputLabel value="Survey Type"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="txt-surveyType"
									value="#{gsGenerateSurveyFormBean.generateSurveyFormDTO.surveyType_des}"
									readonly="true" style="width:100%;">
								</p:inputText>
							</p:panelGrid>
							<p:outputLabel></p:outputLabel>

							<p:outputLabel></p:outputLabel>
							<p:panelGrid>
								<p:outputLabel value="Survey Method"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="txt-surveyMethod"

								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
						</p:panelGrid>

						<br />
						<center>
							<p:commandButton value="Search" styleClass="mainActionbtn"

							<p:commandButton value="Clear" styleClass="mainActionbtn"
								id="btn-clear" update="@form"
								action="#{gsGenerateSurveyFormBean.BtnClear}"></p:commandButton>
						</center>
						<p:panel style="border-bottom:5px solid #404d6f;" />
					</p:panel>

								<p:outputLabel value="Form ID"></p:outputLabel>
								<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="txt-formId"
									value="#{gsGenerateSurveyFormBean.generateSurveyFormDTO.formID}"

									onkeyup="this.value=this.value.toUpperCase();"
									onblur="this.value=this.value.toUpperCase();" maxlength="20"
									style="width:80%;">
								
									<p:ajax update="txt-formId,errorMSG"
										listener="#{gsGenerateSurveyFormBean.onFormIdValidate}" />
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Copy Template ID"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="drpd-copyTemplateId" style="width:74%"

									value="#{gsGenerateSurveyFormBean.generateSurveyFormDTO.copyTemplateID}"
									filter="true" filterMatchMode="contains" tabindex="1">
`									<p:ajax listener="#{gsGenerateSurveyFormBean.onTempIdChange}"
										update="@form" />
									<f:selectItem itemLabel="--Select Copy Template ID--"
										itemValue="" noSelectionOption="true" />
									<f:selectItems

								</p:selectOneMenu>

							</p:panelGrid>

								<p:inputText id="formDescription" maxlength="200"

									style="width:80%;">
								
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<p:panelGrid></p:panelGrid>
						</p:panelGrid>


						<p:panelGrid columns="2"

							<p:outputLabel>Header Label<p:outputLabel

							</p:outputLabel>
							<p:inputText id="txt-headerLabel" maxlength="200"
								value="#{gsGenerateSurveyFormBean.generateSurveyFormDTO.headerLabel}"
								readonly="false" style="width:95%;">
								
							</p:inputText>


							<p:outputLabel>Header Label (Sinhala)</p:outputLabel>

							</p:inputText>
						</p:panelGrid>

						<p:panel style="border-bottom:5px solid #404d6f;" />
					</p:panel>

									<f:selectItem itemLabel="--Select Validation Method--"

							</p:panelGrid>

							</p:panelGrid>

								<p:inputText id="txt-fieldNameSinhala" maxlength="100"

								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Display After"></p:outputLabel>
								<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<!-- drpdIndicatorOrderList -->
							<p:panelGrid>
								<p:selectOneMenu id="drpd-displayAfter" style="width:80%"

									filter="true" filterMatchMode="contains" tabindex="1">
`									
									<f:selectItem itemLabel="--Select Display After--" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{gsGenerateSurveyFormBean.drpdIndicatorOrderList}"

							</p:panelGrid>

								<p:outputLabel value="Field Name (Tamil)"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="txt-fielNameTamil" maxlength="100"
									value="#{gsGenerateSurveyFormBean.indicatorsDTO.fieldName_tamil}"
									readonly="false" style="width:80%;">
								</p:inputText>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Field Definition"></p:outputLabel>

										listener="#{gsGenerateSurveyFormBean.onFieldDefinitionChange}" />
									<f:selectItem itemLabel="--Select Field Definition--"

									<f:selectItems

								<p:outputLabel value="Field Type"></p:outputLabel>
								<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
							</p:panelGrid>

								<p:selectOneMenu id="drpd-fieldType" style="width:72%"

									filter="true" filterMatchMode="contains" tabindex="1">

										listener="#{gsGenerateSurveyFormBean.onFieldTypeChange}"

									<f:selectItems

								</p:selectOneMenu>

								</p:outputLabel>
							</p:panelGrid>



							<p:panelGrid>
								<p:inputText id="txt-fieldLength"

									<p:keyFilter regEx="/[\d]/i" />

						<p:panelGrid columns="4"

							</p:selectBooleanCheckbox>

							<p:outputLabel></p:outputLabel>

						<br></br>
						<center>
							<p:commandButton value="Add" styleClass="mainActionbtn"
								id="btn-add" action="#{gsGenerateSurveyFormBean.btnAdd}"
								rendered="#{!gsGenerateSurveyFormBean.renderBtnUpdate}"
								update="@form" />
							<p:commandButton value="Update" styleClass="mainActionbtn"
								id="btn-update" action="#{gsGenerateSurveyFormBean.btnUpdate}"
								rendered="#{gsGenerateSurveyFormBean.renderBtnUpdate}"
								update="@form"></p:commandButton>

							<p:commandButton value="Clear" styleClass="mainActionbtn"
								id="btnClearTwo" update="@form"
								action="#{gsGenerateSurveyFormBean.btnClearTwo}"></p:commandButton>

							<p:panel style="border-bottom:5px solid #404d6f;" />
						</center>
					</p:panel>


					<p:panel id="pnlThree"
						rendered="#{gsGenerateSurveyFormBean.pnlContent}">

						<!-- tblIndicatorsList -->
						<center>
							<p:dataTable id="tbl-indicators" var="indicatorsList"
								value="#{gsGenerateSurveyFormBean.tblIndicatorsList}"
								resizableColumns="false" liveResize="true"
								sortBy="#{indicatorsList.displayOrder}" tableStyle="width:100%"
								styleClass="myTable" rowsPerPageTemplate="5,10,15"

								<p:column headerText="#"

									<h:outputText style="float:left;" escape="false"
										value="#{indicatorsList.displayOrder}" />
								</p:column>

								<p:column headerText="Field Name"
									style="text-align:left;font-size:95%;">
									<h:outputText style="float:left;" escape="false"
										value="#{indicatorsList.fieldName} &lt;br/&gt; #{p.fieldName_sinhala} &lt;br/&gt; #{p.fieldName_tamil}" />

								<p:column headerText="Field Type"
									style="text-align:left;width:8%;font-size:95%;">
									<h:outputText style="float:left;"
										value="#{indicatorsList.fieldType_des}" />

								<p:column headerText="Field Definition" rendered="false"

								</p:column>

								<p:column headerText="Validation Method"
									style="text-align:left;width:8%;font-size:95%;">

										value="#{indicatorsList.validationMethod_des}" />
								</p:column>

								<p:column headerText="Field Length"

											style="padding-top :10px;width:20px;height:20px;"
											title="Delete"></p:graphicImage>
									</p:commandLink>
								</p:column>
							</p:dataTable>

								id="btn-updateForm"
								rendered="#{gsGenerateSurveyFormBean.renderBtnUpdateForm}"

								update="@form" />
							<p:commandButton value="Save" styleClass="mainActionbtn"
								rendered="#{!gsGenerateSurveyFormBean.renderBtnUpdateForm}"
								id="btn-save" action="#{gsGenerateSurveyFormBean.btnSave}"
								update="@form" />
							<p:commandButton value="Cancel" styleClass="mainActionbtn"
								id="btn-cancel" update="@form"
								action="#{gsGenerateSurveyFormBean.btnCancel}"></p:commandButton>
							<p:commandButton value="Generate Form" styleClass="mainActionbtn"
								style="width:auto" id="btn-generateForm"
								action="#{gsGenerateSurveyFormBean.btnGenerateForm}" update="" />
						</center>
						<br></br>
					</p:panel>


					<p:dialog id="LOV_values" modal="true" position="center"
						header="LOV Values" width="70%" severity="info"
						widgetVar="LOV_values_Dialog" closeOnEscape="true"
						background-color="#404d6f !important" resizable="false">

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-4,ui-grid-col-3"
							layout="grid">

							<p:outputLabel></p:outputLabel>
							<p:outputLabel value="Code">
								<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:inputText id="LOV_code"
								value="#{gsGenerateSurveyFormBean.LOVvaluesDTO.LOV_code}"
								onkeyup="this.value=this.value.toUpperCase();"
								onblur="this.value=this.value.toUpperCase();" maxlength="5"
								style="width:100%;">
								
								<p:ajax update="LOV_code"
									listener="#{gsGenerateSurveyFormBean.check_LOV_code}" />
							</p:inputText>
							<p:outputLabel></p:outputLabel>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel value="Description (English)">
								<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:inputText id="LOV_description"
								value="#{gsGenerateSurveyFormBean.LOVvaluesDTO.LOV_description}"
								maxlength="100" style="width:100%;">
							</p:inputText>
							<p:outputLabel></p:outputLabel>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel value="Description (Sinhala)">
								<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:inputText id="LOV_description_sinhala"
								value="#{gsGenerateSurveyFormBean.LOVvaluesDTO.LOV_description_sinhala}"
								maxlength="100" style="width:100%;">
							</p:inputText>
							<p:outputLabel></p:outputLabel>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel value="Description (Tamil)">
								<p:outputLabel value=" *" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:inputText id="LOV_description_tamil"
								value="#{gsGenerateSurveyFormBean.LOVvaluesDTO.LOV_description_tamil}"
								maxlength="100" style="width:100%;">
							</p:inputText>
							<p:outputLabel></p:outputLabel>

						</p:panelGrid>
						<br></br>
						<center>
							<p:commandButton value="Add" styleClass="mainActionbtn"
								action="#{gsGenerateSurveyFormBean.addLOV_values}"
								update="tbl-lovValues,LOV_description_sinhala,LOV_description_tamil,LOV_code,LOV_description">
							</p:commandButton>
						</center>


						<p:panel>
							<center>
								<p:dataTable id="tbl-lovValues" var="p"
									value="#{gsGenerateSurveyFormBean.tblLovValuesList}"
									sortBy="#{1}" resizableColumns="false" liveResize="true"
									tableStyle="width:100%" styleClass="myTable"
									emptyMessage="No records available." rows="5" paginator="true"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

									<p:column headerText="Code" style="text-align:left;width:10%">
										<h:outputText style="float:left;" value="#{p.LOV_code}" />
									</p:column>

									<p:column headerText="Description"
										style="text-align:left;width:30%">
										<h:outputText style="float:left;" value="#{p.LOV_description}" />
									</p:column>

									<p:column headerText="Description (Sinhala)"
										style="text-align:left;width:30%">
										<h:outputText style="float:left;"
											value="#{p.LOV_description_sinhala}" />
									</p:column>

									<p:column headerText="Description (Tamil)"
										style="text-align:left;width:30%">
										<h:outputText style="float:left;"
											value="#{p.LOV_description_tamil}" />
									</p:column>

									<p:column headerText="Remove"
										style="width:10%;text-align:center;padding-top :1px !important;padding-bottom :1px !important;width:50px">
										<p:commandLink
											action="#{gsGenerateSurveyFormBean.removeLOV_values}"
											ajax="true" update="tbl-lovValues">
											<f:setPropertyActionListener
												target="#{gsGenerateSurveyFormBean.removeLOVvaluesDTO}"
												value="#{p}" />
											<p:graphicImage library="images" name="delete.png"
												style="padding-top :10px;width:20px;height:20px;"
												title="Delete"></p:graphicImage>
										</p:commandLink>
									</p:column>
								</p:dataTable>
							</center>
						</p:panel>
						<center>
							<p:commandButton styleClass="mainActionbtn" value="Back"
								action="#{gsGenerateSurveyFormBean.cancelLOV_values}" update="">
							</p:commandButton>
						</center>
						<br></br>

					</p:dialog>

				</div>
			</div>
		</h:form>

		<p:dialog id="errorMSG" global="true" modal="true" header="Error"
			width="30%" severity="info" widgetVar="errorMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

						<p:outputLabel value="#{gsGenerateSurveyFormBean.errorMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmError" onclick="PF('errorMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog id="successMSG" global="true" modal="true" header="Success"
			width="30%" severity="info" widgetVar="successMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmsuccess">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel value="#{gsGenerateSurveyFormBean.successMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmsuccess"
						onclick="PF('successMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog id="infoMSG" global="true" modal="true" header="Alert"
			width="30%" severity="info" widgetVar="infoMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmInfo">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="warning_24.png"></p:graphicImage>

						<p:outputLabel value="#{gsGenerateSurveyFormBean.infoMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmInfo" onclick="PF('infoMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
