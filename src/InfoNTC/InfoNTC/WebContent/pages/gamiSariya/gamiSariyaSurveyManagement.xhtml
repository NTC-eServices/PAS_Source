		<div class="mainDiv">
			<!-- header -->
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Survey Management</h1>

			<div style="width: 95%;" class="subDiv">

				<h:form id="frm-serveyManagement">
					<!-- panel 01 Start-->
					<p:panel id="pnl-search">

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-4"
							layout="grid">

							<!-- _Survey No.-->
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel>Survey No.</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="drpd-surveyNo" style="width:80%;"
									filter="true" filterMatchMode="contains"
									value="#{gsSurveyManagementBean.surveyDTO.surveyNo}">
									<p:ajax listener="#{gsSurveyManagementBean.onSurveyNoChange}"
										process="@form" update="@form" />

									<f:selectItem itemLabel="-- Select Survey No. --" itemValue="" />
									<f:selectItems
										value="#{gsSurveyManagementBean.drpdSurveyNoList}"
										var="surveyNoList" itemLabel="#{surveyNoList.surveyNo}"
										itemValue="#{surveyNoList.surveyNo}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<!-- _Survey Type -->
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel>Survey Type</p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="txt-surveyType" style="width:89%;height:18px;"
									maxlength="50" readonly="true"
									value="#{gsSurveyManagementBean.surveyDTO.surveyTypeDescription}"
									onkeyup="this.value=this.value.toUpperCase();">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<!-- _Survey Method -->
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel>Survey Method</p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="txt-surveyMethod"
									style="width:89%;height:18px;" maxlength="50" readonly="true"
									value="#{gsSurveyManagementBean.surveyDTO.surveyMethodDescription}"
									onkeyup="this.value=this.value.toUpperCase();">
								</p:inputText>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

						</p:panelGrid>
						<center>
							<p:panel>
								<!-- Search button -->
								<p:commandButton styleClass="mainActionbtn" value="Search"
									process="@form" update="@form"
									action="#{gsSurveyManagementBean.btnSearch}"></p:commandButton>
								<!-- Clear button -->
								<p:commandButton styleClass="mainActionbtn" value="Clear"
									process="@form" update="@form"
									action="#{gsSurveyManagementBean.btnClear}">
								</p:commandButton>
							</p:panel>
						</center>
					</p:panel>

					<!-- Start tab view section -->
					<p:tabView id="tabviewId"
						activeIndex="#{gsSurveyManagementBean.activeTabIndex}"
						rendered="#{gsSurveyManagementBean.renderTabView}">
						<p:ajax event="tabChange" listener="#{gsSurveyManagementBean.loadLocations}" update="@form"/>

						<!-- ***********************************      Tab 01       ******************************************************************* -->
						<p:tab title="Assign Survey Location And Team">

							<!-- panel 01 Start-->
							<p:panel>

								<p:panelGrid columns="4" style="margin-bottom:5px;"
									columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
									layout="grid">

									<!-- _Location -->
									<p:panelGrid>
										<p:outputLabel value="Location"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:selectOneMenu id="drpd-location" style="width:80%;"
										effect="fold" filter="true" filterMatchMode="contains"
										value="#{gsSurveyManagementBean.surveyDTO.location}">
										<f:selectItem itemLabel="-- Select Location --" itemValue="" />
										<f:selectItems
											value="#{gsSurveyManagementBean.drpdLocationList}"
											var="locationList" itemValue="#{locationList.code}"
											itemLabel="#{locationList.location}" />
									</p:selectOneMenu>
									<p:outputLabel></p:outputLabel>
									<p:outputLabel></p:outputLabel>

									<!-- _Start Date -->
									<p:panelGrid>
										<p:outputLabel value="Start Date"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:panelGrid>
										<div style="width: 100%">
											<p:calendar id="cld-startDate" styleClass="calendarClass"
												value="#{gsSurveyManagementBean.surveyDTO.startDate}"
												readonlyInput="true" mindate="today" yearRange="c-100:c+100"
												navigator="true" locale="en_US" showOn="button"
												process="@form" update="@form" pattern="dd/MM/yyyy"
												placeholder="DD/MM/YYYY" mask="true">
												<!-- readonlyInput="true" -->
											</p:calendar>
										</div>
									</p:panelGrid>

									<!-- _End Date -->
									<p:panelGrid>
										<p:outputLabel value="End Date"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:panelGrid>
										<div style="width: 100%">
											<p:calendar id="cld-endDate" styleClass="calendarClass"
												value="#{gsSurveyManagementBean.surveyDTO.endDate}"
												readonlyInput="true" mindate="today" yearRange="c-100:c+100"
												navigator="true" locale="en_US" showOn="button"
												pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY" mask="true">

											</p:calendar>
										</div>
									</p:panelGrid>

									<!-- _Start Time -->
									<p:panelGrid>
										<p:outputLabel value="Start Time"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>

									<p:panelGrid>
										<div style="width: 50%">
											<p:calendar id="cld-startTime" styleClass="calendarClass"
												value="#{gsSurveyManagementBean.surveyDTO.startTime}"
												pattern="HH:mm" timeOnly="true" placeholder="HH:MM"
												mask="true" />
										</div>
									</p:panelGrid>

									<!-- _End Time -->
									<p:panelGrid>
										<p:outputLabel value="End Time"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:panelGrid>
										<div style="width: 50%">
											<p:calendar id="cld-endTime" styleClass="calendarClass"
												value="#{gsSurveyManagementBean.surveyDTO.endTime}"
												pattern="HH:mm" timeOnly="true" placeholder="HH:MM"
												mask="true" />
										</div>

									</p:panelGrid>

								</p:panelGrid>

								<!-- Add Button : Save Location And Time -->
								<p:panelGrid style="margin-bottom:5px;">
									<center>
										<p:commandButton styleClass="mainActionbtn" value="Add"
											action="#{gsSurveyManagementBean.btnTab01AddLocationDet}"
											id="cmd-addLocationTime" process="@form" update="@form"></p:commandButton>
									</center>
								</p:panelGrid>

								<!-- _table Location And Time -->
								<p:dataTable id="tbl-locationAndTime"
									value="#{gsSurveyManagementBean.tblLocationDet}"
									var="locationAndTimeTable" selectionMode="single"
									selection="#{gsSurveyManagementBean.surveyLocationTeamDTO.locationSeqNo}"
									rowKey="#{locationAndTimeTable.locationSeqNo}"
									resizableColumns="false" liveResize="true" rowIndexVar="index"
									emptyMessage="No Records Available">

									<p:ajax event="rowSelect"
										listener="#{gsSurveyManagementBean.onLocationRowSelect}"
										process="@form" update="@form" />
									<p:ajax event="rowUnselect"
										listener="#{gsSurveyManagementBean.onLocationRowUnSelect}" />

									<p:column headerText="Location"
										style="text-align:left;width:30%">
										<h:outputText value="#{locationAndTimeTable.location}"></h:outputText>
									</p:column>
									<p:column headerText="Start Date"
										style="text-align:left;width:15%">
										<h:outputText value="#{locationAndTimeTable.strStartDate}"></h:outputText>
									</p:column>
									<p:column headerText="Start Time"
										style="text-align:left;width:10%">
										<h:outputText value="#{locationAndTimeTable.strStartTime}"></h:outputText>
									</p:column>
									<p:column headerText="End Date"
										style="text-align:left;width:15%">
										<h:outputText value="#{locationAndTimeTable.strEndDate}"></h:outputText>
									</p:column>
									<p:column headerText="End Time"
										style="text-align:left;width:10%">
										<h:outputText value="#{locationAndTimeTable.strEndTime}"></h:outputText>
									</p:column>
									<p:column headerText="" style="text-align:center;width:10%">

										<p:commandLink
											action="${gsSurveyManagementBean.delete_tbl_LocationTimeRaw(locationAndTimeTable.locationSeqNo)}"
											process="@form" update="@form">

											<p:graphicImage library="images" name="delete.png"
												style="text-align:center;width:24px;height:24px;"
												title="delete"></p:graphicImage>
										</p:commandLink>
									</p:column>

								</p:dataTable>

								<br></br>
								<br></br>
								<p:outputLabel
									value="Please select a location to add team details."
									style="width:100%;height:18px;font-weight:bold"></p:outputLabel>
								<p:outputLabel></p:outputLabel>
								<p:outputLabel></p:outputLabel>
								<p:outputLabel></p:outputLabel>
							</p:panel>


							<br></br>
							<!-- panel 02 End-->
							<p:panel id="pnl-teamDetails"
								rendered="#{gsSurveyManagementBean.renderTeamDetails}">
								<h1
									style="margin-bottom: 2%; text-align: center; color: #404d6f; background-color: #ffffff !important;"
									class="common_form_header">Team Details</h1>

								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
									layout="grid">

									<!-- _Organization -->
									<p:panelGrid>
										<p:outputLabel value="Organization"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:selectOneMenu id="drpd-organization" style="width:80%;"
										effect="fold" filter="true" filterMatchMode="contains"
										value="#{gsSurveyManagementBean.surveyLocationTeamDTO.organization}">
										<f:selectItem itemLabel="-- Select Organization --"
											itemValue="" />
										<f:selectItems
											value="#{gsSurveyManagementBean.drpdOrganizationList}"
											var="organizationList"
											itemValue="#{organizationList.organisationCode}"
											itemLabel="#{organizationList.organisationDescription}" />
										<p:ajax
											listener="#{gsSurveyManagementBean.onOrganizationChange}"
											update="drpd-userId,txt-fullName" />
									</p:selectOneMenu>

									<!-- _User Id -->
									<p:panelGrid>
										<p:outputLabel value="User Id"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:selectOneMenu id="drpd-userId" style="width:80%;"
										disabled="#{gsSurveyManagementBean.disableUserId}"
										effect="fold" filter="true" filterMatchMode="contains"
										value="#{gsSurveyManagementBean.surveyLocationTeamDTO.userId}">

										<p:ajax listener="#{gsSurveyManagementBean.onUserIdChange}"
											update="txt-fullName,txt-nic" />

										<f:selectItem itemLabel="-- Select User Id --" itemValue="" />
										<f:selectItems
											value="#{gsSurveyManagementBean.drpdUserIdList}"
											var="userIdList" itemValue="#{userIdList.userId}"
											itemLabel="#{userIdList.userId}" />
									</p:selectOneMenu>

								</p:panelGrid>

								<p:panelGrid columns="2"
									columnClasses="ui-grid-col-3,ui-grid-col-9" layout="grid">
									<!-- _Name -->
									<p:panelGrid>
										<p:outputLabel value="Full Name."></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:inputText id="txt-fullName" style="width:97%;height:18px;"
										readonly="#{!gsSurveyManagementBean.disableUserId}"
										maxlength="50"
										value="#{gsSurveyManagementBean.surveyLocationTeamDTO.fullName}"
										onkeyup="this.value=this.value.toUpperCase();">
									</p:inputText>

								</p:panelGrid>

								<p:panelGrid columns="4" style="margin-bottom:5px;"
									columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
									layout="grid">

									<!-- _Nic No -->
									<p:panelGrid>
										<p:outputLabel value="Nic No."></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:inputText style="width:89%;height:18px;" maxlength="12"
										id="txt-nic"
										value="#{gsSurveyManagementBean.surveyLocationTeamDTO.nic}"
										onkeyup="this.value=this.value.toUpperCase();">
									</p:inputText>

									<!-- _Resposibities -->
									<p:panelGrid>
										<p:outputLabel value="Resposibilities"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:selectOneMenu id="drpd-resposibilities" style="width:80%;"
										effect="fold" filter="true" filterMatchMode="contains"
										value="#{gsSurveyManagementBean.surveyLocationTeamDTO.responsibilities}">
										<f:selectItem itemLabel="-- Select Resposibities --"
											itemValue="" />
										<f:selectItems
											value="#{gsSurveyManagementBean.drpdResponsibilitiesList}"
											var="responsibilitiesList"
											itemValue="#{responsibilitiesList.resposibilitiesCode}"
											itemLabel="#{responsibilitiesList.resposibilitiesDescription}" />
									</p:selectOneMenu>

									<!-- _Bank -->
									<p:outputLabel>Bank</p:outputLabel>
									<p:selectOneMenu id="drpd-bank" style="width:80%;"
										effect="fold" filter="true" filterMatchMode="contains"
										value="#{gsSurveyManagementBean.surveyLocationTeamDTO.bank}">
										<p:ajax listener="#{gsSurveyManagementBean.onBankChange}"
											update="drpd-branch" />
										<f:selectItem itemLabel="-- Select Bank --" itemValue="" />
										<f:selectItems value="#{gsSurveyManagementBean.drpdBankList}"
											var="bankList" itemValue="#{bankList.bankCode}"
											itemLabel="#{bankList.bankDescription}" />
									</p:selectOneMenu>

									<!-- _Brach -->
									<p:outputLabel>Branch</p:outputLabel>
									<p:selectOneMenu id="drpd-branch" style="width:80%;"
										effect="fold" filter="true" filterMatchMode="contains"
										value="#{gsSurveyManagementBean.surveyLocationTeamDTO.branch}">
										<f:selectItem itemLabel="-- Select Branch --" itemValue="" />
										<f:selectItems
											value="#{gsSurveyManagementBean.drpdBankBranchList}"
											var="bankBranchList" itemValue="#{bankBranchList.branchCode}"
											itemLabel="#{bankBranchList.branchDescription}" />
									</p:selectOneMenu>

									<!-- _Account No -->
									<p:outputLabel>Account No.</p:outputLabel>
									<p:inputText style="width:89%;height:18px;" maxlength="50"
										value="#{gsSurveyManagementBean.surveyLocationTeamDTO.accountNo}"
										onkeyup="this.value=this.value.toUpperCase();">
									</p:inputText>
									<p:outputLabel></p:outputLabel>
									<p:outputLabel></p:outputLabel>

										<p:commandButton styleClass="mainActionbtn" value="Add"
											action="#{gsSurveyManagementBean.btnAddTeamByLocation}"
											id="cmd-addTeamDetails" process="@form" update="@form"></p:commandButton>
									</center>
								</p:panelGrid>

								<!-- _Table team details -->

									rows="5" paginator="true"
									value="#{gsSurveyManagementBean.drpdTeamDetailsTableList}"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="5,10,15" resizableColumns="false"
									liveResize="true" rowIndexVar="index"
									emptyMessage="No Records Available">

									<p:column headerText="Organization"
										style="text-align:left;width:20%">
										<h:outputText value="#{teamDetailsTableList.organization}"></h:outputText>
									</p:column>

									<p:column headerText="User Id."
										style="text-align:left;width:15%">
										<h:outputText value="#{teamDetailsTableList.userId}"></h:outputText>
									</p:column>

									<p:column headerText="Name" style="text-align:left;width:20%">
										<h:outputText value="#{teamDetailsTableList.fullName}"></h:outputText>
									</p:column>

									<p:column headerText="NIC No."
										style="text-align:left;width:15%">
										<h:outputText value="#{teamDetailsTableList.nic}"></h:outputText>
									</p:column>

									<p:column headerText="Responsibility"
										style="text-align:left;width:25%">
										<h:outputText
											value="#{teamDetailsTableList.resposibilitiesDescription}"></h:outputText>
									</p:column>

									<p:column headerText="" style="text-align:center;width:10%">
										<center>

									<p:outputLabel value="*" style="color:red;"></p:outputLabel>
								</p:panelGrid>
								<p:panelGrid>
									<p:selectOneRadio style="font-size:12px !important" id="status"
										value="#{locationBean.codeDescriptionDTO.status}">
										<f:selectItem
											itemLabel="#{msg['reference.page.status.active']}"
											itemValue="A" />
										<f:selectItem
											itemLabel="#{msg['reference.page.status.inactive']}"
											itemValue="I" />
									</p:selectOneRadio>
								</p:panelGrid>
								<p:panelGrid></p:panelGrid>

								<br></br>
							</p:panelGrid>
							<center>
								<p:commandButton value="Save"
									action="#{locationBean.saveRecord}" update="@form"
									class="mainActionbtn"></p:commandButton>
								<p:commandButton value="Clear"
									action="#{locationBean.clearForm}" update="@form"
									class="mainActionbtn"></p:commandButton>
							</center>

							<br></br>
						</p:tab>

						
					</p:tabView>
				</h:form>
			</div>
		</div>

		<!-- Display required field field error massage -->
		<p:dialog styleClass="" id="frm_Tender" global="true" modal="true"
			header="#{msg['um.employeeprofile.dlmissing']}" width="30%"
			severity="info" widgetVar="requiredField" closeOnEscape="true"
			resizable="false">
			<h:form id="frmrequiredField">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel value="#{gsSurveyManagementBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frm_Tender"
						value="#{msg['um.employeeprofile.dlmissingclose']}"
						onclick="PF('requiredField').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>
		<!-- Display alert massage -->
		<p:dialog styleClass="" id="alertMessage" global="true" modal="true"
			header="Information" width="30%" severity="info"
			widgetVar="alertMessage" closeOnEscape="true" resizable="false">
			<h:form id="frmAlert">
				<p:panelGrid columns="3" style="margin-top:3%"
					columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-9"
					layout="grid">
					<p:panelGrid></p:panelGrid>
					<p:panelGrid>
						<div></div>
						<div></div>
						<p:panelGrid></p:panelGrid>
						<p:panelGrid></p:panelGrid>
						<p:graphicImage library="images" name="warning.png"></p:graphicImage>
					</p:panelGrid>
					<p:panelGrid>
						<p:outputLabel style="margin-left:15%"
							value="#{gsSurveyManagementBean.alertMsg}"></p:outputLabel>

						<p:panelGrid columns="2" style="margin-top:3%"
							columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid">
							<center>
								<p:commandButton style="margin-top:10px;margin-bottom:10px"
									process="frmAlert"
									value="#{msg['um.employeeprofile.dlmissingclose']}"
									onclick="PF('alertMSG').hide()">
								</p:commandButton>
							</center>
							<p:panelGrid></p:panelGrid>
						</p:panelGrid>
					</p:panelGrid>
				</p:panelGrid>
			</h:form>
		</p:dialog>
		<!-- Display success massage -->
		<p:dialog styleClass="" id="successMessage" global="true" modal="true"
			header="Success" width="30%" severity="info"
			widgetVar="successMessage" closeOnEscape="true" resizable="false">

			<h:form id="frmsuccess">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel value="Successfully Saved."></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmsuccess"
						onclick="PF('successMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>
		<!-- Display delete massage -->
		<p:dialog styleClass="" id="deleteMessage" global="true" modal="true"
			header="Delete" width="30%" severity="info" widgetVar="deleteMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmDelete">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel value="Successfully Deleted."></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmDelete"
						onclick="PF('deleteMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

	</ui:define>
