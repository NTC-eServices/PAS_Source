<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">

		<style>
.ui-datatable-scrollable-theadclone {
	visibility: collapse;
}

.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

.ui-icon.ui-confirm-dialog-severity {
	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.firstColumn {
	width: 100%;
}

.secondColumn {
	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.mainLinkButton:hover {
	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.otherLinkButton:hover {
	background: #fba026 !important;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
}

.mainActionbtn:hover {
	background: #fba026 !important;
}

.OthActionbtn {
	font-weight: bold;
	background: #296807 !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
	margin-bottom: 5px;
}

.OthActionbtn:hover {
	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);
	/* IE6-9 fallback on horizontal gradient */
}

.internalPanel .ui-panelgrid-cell {
	padding: 5px 0px;
}

.internalInput .ui-panelgrid-cell {
	padding: 0px;
}

#Dob {
	width: 80% !important;
}

.calendarClass input {
	width: 79% !important;
}

.numField .ui-inputfield {
	width: 95% !important;
	font-weight: bold;
	text-align: right;
}

.footer {
	height: 20px;
	background-color: #07295b;
	/* padding: .7em 1.5em 0em 1.5em; */
	text-align: center;
	colour: #84063A;
	color: #777373;
}

.ui-datatable-scrollable .ui-datatable-scrollable-header {
	min-height: 20px;
}

.ui-datatable-scrollable-body {
	height: 125px !important;
}
</style>

		<div class="mainDiv">
			<!-- header -->
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Initiate Survey Request</h1>

			<div style="width: 95%;" class="subDiv">

				<h:form id="frm-search">
					<p:panel id="pnl-search">



						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Request No."></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:selectOneMenu id="drpd-requestNo" style="width:85%;"
								effect="fold" disabled="false"
								value="#{gsInitiateSurveyRequestBean.gamiSeriyaDTO.requestNo}"
								filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="-- Select Request No. --" itemValue="" />
								<f:selectItems
									value="#{gsInitiateSurveyRequestBean.drpdRequestNoList}"
									var="drpdRequestNoList"
									itemValue="#{drpdRequestNoList.requestNo}"
									itemLabel="#{drpdRequestNoList.requestNo}" />
								<p:ajax
									listener="#{gsInitiateSurveyRequestBean.onRequestNoChange}"
									process="@form" update="cld-requestDate,drpd-requestType" />
							</p:selectOneMenu>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel>Survey Request No.</p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="txt-surveyRequestNo"
									style="width:94%;height:18px;color:red;" readonly="true"
									value="#{gsInitiateSurveyRequestBean.gamiSeriyaDTO.surveyRequestNo}"
									onkeyup="this.value=this.value.toUpperCase();">
								</p:inputText>

							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
						</p:panelGrid>


						<br></br>
						<!-- buttons -->
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
							layout="grid">

							<p:panelGrid></p:panelGrid>
							<p:commandButton id="btn-search" styleClass="mainLinkButton"
								style="width: 100%" value="Search"
								update="@form,successMessage,dlg-errorMsg"
								action="#{gsInitiateSurveyRequestBean.btnSearch}">
							</p:commandButton>
							<p:commandButton id="btn-clear" styleClass="mainLinkButton"
								style="width: 100%" value="Clear" update="@form"
								action="#{gsInitiateSurveyRequestBean.btnClear}">
							</p:commandButton>
							<p:panelGrid></p:panelGrid>
						</p:panelGrid>

					</p:panel>

					<p:panel id="pnl-main"
						rendered="#{gsInitiateSurveyRequestBean.renderPnlMain}">

						<p:dataTable id="tbl-routeDetails" var="routeDetails"
							value="#{gsInitiateSurveyRequestBean.tbl_RouteDetailsList}"
							selection="#{gsInitiateSurveyRequestBean.selectedRoute}"
							selectionMode="single" rowKey="#{routeDetails.routeSeqNo} "
							resizableColumns="false" liveResize="true" rowIndexVar="index">

							<p:ajax event="rowSelect"
								listener="#{gsInitiateSurveyRequestBean.onRowSelect}"
								process="@form" update="@form" />

							<p:ajax event="rowUnselect"
								listener="#{gsInitiateSurveyRequestBean.onRowUnselect}"
								update="@form" />

							<p:column headerText="Seq." style="text-align:center !important">
								<h:outputText value="#{index + 1}" />

							</p:column>
							<p:column headerText="Survey Request No.">
								<h:outputText value="#{routeDetails.surveyRequestNo}" />
							</p:column>
							<p:column headerText="Origin" style="text-align:left">
								<h:outputText value="#{routeDetails.originCode}"
									style="text-align:left" />
							</p:column>
							<p:column headerText="Destination" style="text-align:left">
								<h:outputText value="#{routeDetails.destination}"
									style="text-align:left" />
							</p:column>
							<p:column headerText="Via" style="text-align:left">
								<h:outputText value="#{routeDetails.via}"
									style="text-align:left" />
							</p:column>
							<p:column headerText="Provice" style="text-align:left">
								<h:outputText value="#{routeDetails.province}"
									style="text-align:left" />
							</p:column>
							<p:column headerText="Total Length (Km)"
								style="text-align:right !important">
								<h:outputText value="#{routeDetails.totalLength}" />
							</p:column>
							<p:column headerText="Unserved Portion (Km)"
								style="text-align:right !important">
								<h:outputText value="#{routeDetails.unservedPortion}" />
							</p:column>
						</p:dataTable>
						<br></br>

						<p:panelGrid columns="6"
							columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-1"
							layout="grid">

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Request Type"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:selectOneMenu id="drpd-requestType" style="width:90%;"
									effect="fold" disabled="true" filter="true"
									filterMatchMode="contains"
									value="#{gsInitiateSurveyRequestBean.gamiSeriyaDTO.requestTypeCode}">
									<f:selectItem itemLabel="-- Select Request Type --"
										itemValue="" />
									<f:selectItems
										value="#{gsInitiateSurveyRequestBean.drpdRequestType}"
										var="requestType" itemLabel="#{requestType.requestTypeDesk}"
										itemValue="#{requestType.requestTypeCode}" />
								</p:selectOneMenu>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Request Date"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<div style="width: 100%">
									<p:calendar id="cld-requestDate" disabled="true"
										styleClass="calendarClass"
										value="#{gsInitiateSurveyRequestBean.gamiSeriyaDTO.requestDateObj}"
										readonlyInput="true" mindate="today" yearRange="c-100:c+100"
										navigator="true" locale="en_US" showOn="button"
										process="cld-requestDate" pattern="dd/MM/yyyy"
										placeholder="DD/MM/YYYY" mask="true">
									</p:calendar>
								</div>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Organization"></p:outputLabel>
							</p:panelGrid>
							<p:selectOneMenu id="drpd-organization" style="width:90%;"
								effect="fold" filter="true" filterMatchMode="contains"
								value="#{gsInitiateSurveyRequestBean.gamiSeriyaDTO.organizationCode}">
								<f:selectItem itemLabel="-- Select Organization --" itemValue="" />
								<f:selectItems
									value="#{gsInitiateSurveyRequestBean.drpdOrganizationList}"
									var="drpdOrganizationList"
									itemLabel="#{drpdOrganizationList.organisationDescription}"
									itemValue="#{drpdOrganizationList.organisationCode}" />
							</p:selectOneMenu>

							<p:panelGrid>
								<p:outputLabel value="Department"></p:outputLabel>
							</p:panelGrid>
							<p:selectOneMenu id="drpd-department" style="width:85.5%;"
								effect="fold" filter="true" filterMatchMode="contains"
								value="#{gsInitiateSurveyRequestBean.gamiSeriyaDTO.departmentCode}">
								<f:selectItem itemLabel="-- Select Department --" itemValue="" />
								<f:selectItems
									value="#{gsInitiateSurveyRequestBean.drpdDepatmentList}"
									var="drpdDepatmentList"
									itemLabel="#{drpdDepatmentList.deaprtmentDiscription}"
									itemValue="#{drpdDepatmentList.departmentCode}" />
							</p:selectOneMenu>
							<p:panelGrid></p:panelGrid>

							<br></br>

						</p:panelGrid>

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-8,ui-grid-col-1"
							layout="grid">

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Reason For Survey"></p:outputLabel>

							</p:panelGrid>
							<p:panelGrid>
								<p:inputTextarea style="width:98%" maxlength="200" rows="3"
									counter="displayC" counterTemplate="{0} characters remaining."
									value="#{gsInitiateSurveyRequestBean.gamiSeriyaDTO.reasonForSurvey}" >
								
									</p:inputTextarea>
								<br></br>

								<h:outputText id="displayC" />
							</p:panelGrid>

							<p:panelGrid></p:panelGrid>
						</p:panelGrid>

						<br></br>

						<p:panelGrid columns="3"
							rendered="#{gsInitiateSurveyRequestBean.renderBtnStatus}"
							columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
							layout="grid">

							<p:commandButton id="btn-update" styleClass="mainLinkButton"
								rendered="#{gsInitiateSurveyRequestBean.renderUpdate}"
								style="width:100%" value="Update"
								update="@form,successMessage,dlg-errorMsg"
								action="#{gsInitiateSurveyRequestBean.btnUpdate}">
							</p:commandButton>
							<p:commandButton id="btn-save"
								rendered="#{!gsInitiateSurveyRequestBean.renderUpdate}"
								styleClass="mainLinkButton" style="width:100%" value="Save"
								update="@form,successMessage,dlg-errorMsg"
								action="#{gsInitiateSurveyRequestBean.btnSave}">
							</p:commandButton>
							<p:commandButton id="btn-documentManagement"
								styleClass="mainLinkButton" style="width:100%"
								update="uploadDocumentsDialog" value="Document Management"
								action="#{gsInitiateSurveyRequestBean.documentManagement}"></p:commandButton>

							<p:commandButton id="btn-respondLetter"
								styleClass="mainLinkButton" style="width:100%" ajax="false"
								update="@form" value="Generate Respond letter"></p:commandButton>

						</p:panelGrid>

						<p:panelGrid columns="4"
							rendered="#{!gsInitiateSurveyRequestBean.renderBtnStatus}"
							columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
							layout="grid">

							<p:panelGrid></p:panelGrid>
							<p:commandButton id="btn-documentManagement2"
								styleClass="mainLinkButton" style="width:100%"
								update="uploadDocumentsDialog" value="Document Management"
								action="#{gsInitiateSurveyRequestBean.documentManagement}"></p:commandButton>

							<p:commandButton id="btn-respondLetter2"
								styleClass="mainLinkButton" style="width:100%" ajax="false"
								update="@form" value="Generate Respond letter"></p:commandButton>

							<p:panelGrid></p:panelGrid>

						</p:panelGrid>

					</p:panel>

				</h:form>



			</div>
		</div>




		<!-- Display required field field error massage -->
		<p:dialog styleClass="" id="dlg-errorMsg" global="true" modal="true"
			header="#{msg['um.employeeprofile.dlmissing']}" width="30%"
			severity="info" widgetVar="requiredField" closeOnEscape="true"
			resizable="false">
			<h:form id="frmrequiredField">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel value="#{gsInitiateSurveyRequestBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frm-search"
						value="#{msg['um.employeeprofile.dlmissingclose']}"
						onclick="PF('requiredField').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>
		<!-- Display alert massage -->
		<p:dialog styleClass="" id="alertMessage" global="true" modal="true"
			header="Information" width="30%" severity="info"
			widgetVar="alertMessage" closeOnEscape="true" resizable="false">
			<h:form id="frmAlert">
				<p:panelGrid columns="3" style="margin-top:3%"
					columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-9"
					layout="grid">
					<p:panelGrid></p:panelGrid>
					<p:panelGrid>
						<div></div>
						<div></div>
						<p:panelGrid></p:panelGrid>
						<p:panelGrid></p:panelGrid>
						<p:graphicImage library="images" name="warning.png"></p:graphicImage>
					</p:panelGrid>
					<p:panelGrid>
						<p:outputLabel style="margin-left:15%"
							value="#{gsInitiateSurveyRequestBean.alertMsg}"></p:outputLabel>

						<p:panelGrid columns="2" style="margin-top:3%"
							columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid">
							<center>
								<p:commandButton style="margin-top:10px;margin-bottom:10px"
									process="frmAlert"
									value="#{msg['um.employeeprofile.dlmissingclose']}"
									onclick="PF('alertMSG').hide()">
								</p:commandButton>
							</center>
							<p:panelGrid></p:panelGrid>
						</p:panelGrid>
					</p:panelGrid>
				</p:panelGrid>
			</h:form>
		</p:dialog>
		<!-- Display success massage -->
		<p:dialog styleClass="" id="successMessage" global="true" modal="true"
			header="Success" width="30%" severity="info"
			widgetVar="successMessage" closeOnEscape="true" resizable="false">

			<h:form id="frmsuccess">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel value="Successfully Saved."></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmsuccess"
						onclick="PF('successMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog
			styleClass="#{editPermitIssuanceBackingBean.strSelectedTitle}"
			id="uploadDocumentsDialog" global="true" modal="true"
			header="Upload Documents" width="80%" height="400px" severity="info"
			widgetVar="uploadDocument" closeOnEscape="true" resizable="false"
			style="postion: absolute;">


			<h:form id="frmdoc">

				<p:tabView>
					<p:tab title="Upload Documents">

						<p:accordionPanel>
							<p:growl id="msgs" showDetail="false" />
							<p:tab title="Mandatory Documents">


								<h:panelGrid>
									<p:dataTable id="abc" tableStyle="width:auto"
										var="docMandatory"
										value="#{gsInitiateSurveyRequestBean.mandatoryList}" rows="5"
										paginator="true" sortOrder="ascending"
										paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
										rowsPerPageTemplate="5,10,15">

										<p:column headerText="Code" style="width: 100px;">
											<h:outputText value="#{docMandatory.doc_Code}" />
										</p:column>
										<p:column headerText="Description" style="width: 300px;">
											<h:outputText value="#{docMandatory.add_Doc_Description}" />
										</p:column>
										<p:column headerText="File Path" style="width: 300px;">

											<h:outputText value="#{docMandatory.uploadFilePath}" />
										</p:column>

										<p:column
											headerText="#{editPermitIssuanceBackingBean.strSelectedTitle}"
											style="width: 150px !important;">

											<p:fileUpload
												fileUploadListener="#{documentManagementBean.saveGamiSariyaInitiateSurveyRequestMandatoryUploadDocuments}"
												mode="advanced" dragDropSupport="false" multiple="true"
												auto="true" showButtons="false" update="@form" fileLimit="1"
												accept=".pdf,.jpg,.jpeg,.png"
												allowTypes="/(\.|\/)(jpe?g|png|pdf)$/" sizeLimit="15728640">
												

												<f:attribute name="uploadedObj" value="#{docMandatory}" />

											</p:fileUpload>

										</p:column>

									</p:dataTable>
								</h:panelGrid>

							</p:tab>
						</p:accordionPanel>

						<br></br>
						<br></br>

						<p:accordionPanel>
							<p:growl id="msgse" showDetail="false" />
							<p:tab title="Optional Documents">


								<h:panelGrid>
									<p:dataTable id="abcd" tableStyle="width:auto"
										var="docOptional"
										value="#{gsInitiateSurveyRequestBean.optionalList}" rows="5"
										paginator="true" sortOrder="ascending" scrollable="true"
										scrollHeight="100%" liveResize="true" liveScroll="true"
										paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
										rowsPerPageTemplate="5,10,15">



										<p:column headerText="Code" style="width: 100px;">
											<h:outputText value="#{docOptional.doc_Code}" />
										</p:column>
										<p:column headerText="Description" style="width: 300px;">
											<h:outputText value="#{docOptional.add_Doc_Description}" />
										</p:column>
										<p:column headerText="File Path" style="width: 300px;">
											<h:outputText value="#{docOptional.uploadOptionalFilePath}" />
										</p:column>

										<p:column
											headerText="#{editPermitIssuanceBackingBean.strSelectedTitle}"
											style="width: 150px;">
											<p:fileUpload
												fileUploadListener="#{documentManagementBean.saveGamiSariyaInitiateSurveyRequestOptionalUploadDocuments}"
												mode="advanced" dragDropSupport="false" multiple="true"
												auto="true" showButtons="false" update="@form" fileLimit="1"
												accept=".pdf,.jpg,.jpeg,.png"
