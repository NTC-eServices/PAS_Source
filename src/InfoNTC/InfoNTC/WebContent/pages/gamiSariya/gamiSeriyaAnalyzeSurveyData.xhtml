<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">

		<style>
.ui-datatable-scrollable-theadclone {
	visibility: collapse;
}

.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

.ui-icon.ui-confirm-dialog-severity {
	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.firstColumn {
	width: 100%;
}

.secondColumn {
	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.mainLinkButton:hover {
	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.otherLinkButton:hover {
	background: #fba026 !important;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
}

.mainActionbtn:hover {
	background: #fba026 !important;
}

.OthActionbtn {
	font-weight: bold;
	background: #296807 !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
	margin-bottom: 5px;
}

.OthActionbtn:hover {
	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);
	/* IE6-9 fallback on horizontal gradient */
}

#Dob {
	width: 80% !important;
}

.calendarClass input {
	margin-top: 15px !important;
	margin-bottom: 15px !important;
}
</style>


		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Gami Seriya Analyze Survey Data</h1>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmGenSurvey">
					<p:panel>
						<!--First part panelgrid start  -->
						<p:panelGrid columns="6"
							columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-1"
							layout="grid" id="frmIdPG">

							<p:outputLabel></p:outputLabel>
							<p:outputLabel>Form ID<p:outputLabel value="*"
									style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:selectOneMenu style="width:64%"
								value="#{gsAnalyzeDataBackingBean.formDTO.surveyFormNo}"
								effect="fold" filter="true" filterMatchMode="contains"
								tabindex="1">
								<p:ajax listener="#{gsAnalyzeDataBackingBean.onFormIdClick}"
									update="@form" />
								<f:selectItem itemLabel="Select Form Id" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{gsAnalyzeDataBackingBean.formList}"
									var="formList" itemLabel="#{formList.formId}"
									itemValue="#{formList.surveyNo}" />
							</p:selectOneMenu>

							<p:outputLabel>Survey Method</p:outputLabel>
							<p:inputText style="width:70%" id="surveyMethod"
								value="#{gsAnalyzeDataBackingBean.formDTO.surveyMethodDes}"
								readonly="true"></p:inputText>
							<p:outputLabel></p:outputLabel>



							<p:outputLabel></p:outputLabel>
							<p:outputLabel>Survey No.</p:outputLabel>
							<p:inputText style="width:70%" id="surveyNo"
								value="#{gsAnalyzeDataBackingBean.formDTO.surveyFormNo}"
								readonly="true"></p:inputText>

							<p:outputLabel>Survey Type</p:outputLabel>
							<p:inputText style="width:70%" id="surveyType"
								value="#{gsAnalyzeDataBackingBean.formDTO.surveyTypeDes}"
								readonly="true"></p:inputText>
							<p:outputLabel></p:outputLabel>

						</p:panelGrid>

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-8,ui-grid-col-1"
							layout="grid">

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Form Description"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputTextarea style="width:89.5%" maxlength="200" rows="3"
									readonly="true"
									value="#{gsAnalyzeDataBackingBean.formDTO.formDescription}" />
								<br></br>


							</p:panelGrid>

							<p:panelGrid></p:panelGrid>
						</p:panelGrid>


						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">
							<p:panelGrid></p:panelGrid>
							<p:commandButton id="btn-analyzeData" styleClass="mainLinkButton"
								style="width: 100%" value="Analyze Data" update="@form"
								action="#{gsAnalyzeDataBackingBean.btnAnalyzeData}">
							</p:commandButton>
							<p:commandButton id="btn-clearForm" styleClass="mainLinkButton"
								style="width: 100%" value="Clear" update="@form"
								action="#{gsAnalyzeDataBackingBean.btnClearForm}">
							</p:commandButton>
							<p:panelGrid></p:panelGrid>
						</p:panelGrid>

						<!-- Question table start -->
						<p:panel rendered="#{gsAnalyzeDataBackingBean.renderAnalyzedData}">
							<!-- start 1 -->

							<p:panelGrid columns="3"
								columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-6"
								layout="grid">

								<h:outputText style=" font-weight: bold"
									value="Number Of Applications" />
								<p:inputText
									value="#{gsAnalyzeDataBackingBean.noOfApplications}"
									readonly="true" />
								<p:panelGrid></p:panelGrid>

							</p:panelGrid>
							<table style="margin: 5px 5px 5px 5px;">

								<c:forEach
									items="#{gsAnalyzeDataBackingBean.tblAnalyzedDataList}"
									var="analyzedDataDTO" rowIndexVar="index" liveResize="true">

									<tr>
										<p:panelGrid style="margin:5px 5px 5px 5px !important;">
											<h:outputText style=" font-weight: bold"
												value="#{analyzedDataDTO.quetionNumber}" />
											<h:outputText style=" font-weight: bold"
												value="#{analyzedDataDTO.questionDescription}" />
										</p:panelGrid>

										<c:forEach items="${analyzedDataDTO.answerList}" end="0"
											var="innerList">
											<p:panelGrid>
												<p:inputText value="Answers"
													style="margin-right:40px;width:70%; color: blue"
													disabled="true" />
												<p:inputText value="Answer Count"
													style="margin-right:40px;color: blue;" disabled="true" />
											</p:panelGrid>
										</c:forEach>

										<c:forEach items="${analyzedDataDTO.answerList}"
											var="innerList">
											<p:panelGrid>
												<p:inputText value="#{innerList.answerDescription}"
													style="margin-right:40px;width:70%;" readonly="true" />
												<p:inputText value="#{innerList.answerCount}"
													style="margin-right:40px;" readonly="true" />
											</p:panelGrid>
										</c:forEach>

										<p:panelGrid>
											<p:outputLabel value=""
												style="margin-right:40px;color: blue;" disabled="true" />
										</p:panelGrid>

									</tr>
								</c:forEach>
							</table>
							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
								layout="grid">
								<p:panelGrid></p:panelGrid>
								<p:commandButton id="btn-downloadData"
									styleClass="mainLinkButton" style="width: 100%"
									value="Download Data" update="@form" rendered="false"
									action="#{gsAnalyzeDataBackingBean.btnDownloadData}">
								</p:commandButton>
								<p:commandButton id="btn-printData" styleClass="mainLinkButton"
									style="width: 100%" value="Print Data" update="@form"
									rendered="false"
									action="#{gsAnalyzeDataBackingBean.btnPrintData}">
								</p:commandButton>
								<p:panelGrid></p:panelGrid>
							</p:panelGrid>
							<!-- end 1 -->
						</p:panel>
					</p:panel>

				</h:form>

				<!-- Display required field field error massage -->
				<p:dialog styleClass="" id="dlg-requiredField" global="true"
					modal="true" header="#{msg['um.employeeprofile.dlmissing']}"
					width="30%" severity="info" widgetVar="requiredField"
					closeOnEscape="true" resizable="false">
					<h:form id="frmrequiredField">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
								<p:outputLabel value="#{gsAnalyzeDataBackingBean.errMessage}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								process="frmGenSurvey"
								value="#{msg['um.employeeprofile.dlmissingclose']}"
								onclick="PF('requiredField').hide()">
							</p:commandButton>

						</center>
					</h:form>
				</p:dialog>


				<!-- Display alert massage -->
				<p:dialog styleClass="" id="alertMessage" global="true" modal="true"
					header="Information" width="30%" severity="info"
					widgetVar="alertMessage" closeOnEscape="true" resizable="false">
					<h:form id="frmAlert">
						<p:panelGrid columns="3" style="margin-top:3%"
							columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-9"
							layout="grid">
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<div></div>
								<div></div>
								<p:panelGrid></p:panelGrid>
								<p:panelGrid></p:panelGrid>
								<p:graphicImage library="images" name="warning.png"></p:graphicImage>
							</p:panelGrid>
							<p:panelGrid>
								<p:outputLabel style="margin-left:15%"
									value="#{gsAnalyzeDataBackingBean.alertMsg}"></p:outputLabel>

								<p:panelGrid columns="2" style="margin-top:3%"
									columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid">
									<center>
										<p:commandButton style="margin-top:10px;margin-bottom:10px"
											process="frmAlert"
											value="#{msg['um.employeeprofile.dlmissingclose']}"
											onclick="PF('alertMSG').hide()">
										</p:commandButton>
									</center>
									<p:panelGrid></p:panelGrid>
								</p:panelGrid>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</p:dialog>
				<!-- Display success massage -->
				<p:dialog styleClass="" id="successMessage" global="true"
					modal="true" header="Success" width="30%" severity="info"
					widgetVar="successMessage" closeOnEscape="true" resizable="false">

					<h:form id="frmsuccess">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

								<p:outputLabel value="Data Successfully Saved."></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								value="OK" process="frmsuccess"
								onclick="PF('successMessage').hide()">
							</p:commandButton>
						</center>
					</h:form>
				</p:dialog>



			</div>
		</div>
	</ui:define>
</ui:composition>
