		<div class="mainDiv">
			<!-- header -->
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Gami Seriya Service Authorization</h1>

			<div style="width: 95%;" class="subDiv">

				<h:form id="frm-search">
					<p:panel id="pnl-search">

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Tender Reference Number"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="drpd-tenderReferenceNo" style="width:85%;"
									effect="fold"
									disabled="#{gsServiceAuthorizationBean.disableDrpdTenderRefNo}"
									value="#{gsServiceAuthorizationBean.gamiSeriyaDTO.tenderRefNo}"
									filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="-- Select --" itemValue="" />
									<f:selectItems
										value="#{gsServiceAuthorizationBean.drpdTenderRefNoList}"
										var="drpdTenderRefNoList"
										itemValue="#{drpdTenderRefNoList.tenderRefNo}"
										itemLabel="#{drpdTenderRefNoList.tenderRefNo}" />
									<p:ajax
										listener="#{gsServiceAuthorizationBean.onTenderRefNoChange}"
										process="@form" update="@form" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Service Reference Number"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="drpd-serviceReferenceNo" style="width:85%;"
									effect="fold"
									disabled="#{gsServiceAuthorizationBean.disabledDrpdServiceRefNo}"
									value="#{gsServiceAuthorizationBean.gamiSeriyaDTO.serviceRefNo}"
									filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="-- Select --" itemValue="" />
									<f:selectItems
										value="#{gsServiceAuthorizationBean.drpdServiceRefNoList}"
										var="drpdServiceRefNoList"
										itemValue="#{drpdServiceRefNoList.serviceRefNo}"
										itemLabel="#{drpdServiceRefNoList.serviceRefNo}" />
									<p:ajax
										listener="#{gsServiceAuthorizationBean.onServiceRefNoChange}"
										process="@form" update="@form" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel>Permit No. of PRPTA</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="drpd-permitNo" style="width:85%;"
									effect="fold"
									disabled="#{gsServiceAuthorizationBean.disableDrpdPermitNo}"
									value="#{gsServiceAuthorizationBean.gamiSeriyaDTO.requestNo}"
									filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="-- Select --" itemValue="" />
									<f:selectItems
										value="#{gsServiceAuthorizationBean.drpdPermitNoList}"
										var="drpdPermitNoList"
										itemValue="#{drpdPermitNoList.permitNo}"
										itemLabel="#{drpdPermitNoList.permitNo}" />
									<p:ajax
										listener="#{gsServiceAuthorizationBean.onPermitNoChange}"
										process="@form" update="@form" />
								</p:selectOneMenu>

							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel>Service No.</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="drpd-serviceNo" style="width:85%;"
									effect="fold"
									value="#{gsServiceAuthorizationBean.gamiSeriyaDTO.serviceNo}"
									filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="-- Select --" itemValue="" />
									<f:selectItems
										value="#{gsServiceAuthorizationBean.drpdServiceNoList}"
										var="drpdPermitNoList"
										itemValue="#{drpdPermitNoList.serviceNo}"
										itemLabel="#{drpdPermitNoList.serviceNo}" />
									<p:ajax
										listener="#{gsServiceAuthorizationBean.onServiceNoChange}"
										process="@form" update="@form" />
								</p:selectOneMenu>

							</p:panelGrid>
							<p:panelGrid></p:panelGrid>

						</p:panelGrid>

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">

							<p:panelGrid></p:panelGrid>

							<p:commandButton id="btn-search" styleClass="mainLinkButton"
								style="width: 100%" value="Search" update="@form,alertMessage"
								action="#{gsServiceAuthorizationBean.btnSearch}">
							</p:commandButton>

							<p:commandButton id="btn-clear" styleClass="mainLinkButton"
								style="width: 100%" value="Clear" update="@form"
								action="#{gsServiceAuthorizationBean.btnClear}">
							</p:commandButton>
							<p:panelGrid></p:panelGrid>
						</p:panelGrid>

					</p:panel>

					<p:dataTable id="tbl-permitHolderInfo"
						rendered="#{gsServiceAuthorizationBean.renderTblPermitHolderInfo}"
						value="#{gsServiceAuthorizationBean.tblPermitHolderInfo}"
						var="permitHolderInfo" selectionMode="multiple" rows="10"
						paginator="true"
						selection="#{gsServiceAuthorizationBean.selectedTenderApplications}"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						tableStyle="width:auto" rowsPerPageTemplate="10,20"
						liveResize="true" rowIndexVar="index" styleClass="myTable"
						emptyMessage="No records are available"
						rowKey="#{permitHolderInfo.serviceRefNo}">

						<p:column headerText="Request Reference No."
							style="text-align:left;width:15%">
							<h:outputText value="#{permitHolderInfo.tenderRefNo}"></h:outputText>
						</p:column>
						<p:column headerText="Service Reference No."
							style="text-align:left;width:15%">
							<h:outputText value="#{permitHolderInfo.serviceRefNo}"></h:outputText>
						</p:column>
						<p:column headerText="Service No."
							style="text-align:left;width:10%">
							<h:outputText value="#{permitHolderInfo.serviceNo}"></h:outputText>
						</p:column>
						<p:column headerText="Name Of Operator"
							style="text-align:left;width:30%">
							<h:outputText value="#{permitHolderInfo.nameinFull}"></h:outputText>
						</p:column>
						<p:column headerText="Status" style="text-align:left;width:10%">
							<h:outputText value="#{permitHolderInfo.statusDesc}"></h:outputText>
						</p:column>
						<p:column headerText="Expire Date"
							style="text-align:left;width:10%">
							<h:outputText value="#{permitHolderInfo.strServiceEndDate}"></h:outputText>

						</p:column>
						<p:column headerText="View" style="text-align:center;width:10%">
							<p:commandLink
								action="${gsServiceAuthorizationBean.tblViewServiceInformation(permitHolderInfo)}"
								process="@form" update="@form">
								<p:graphicImage library="images" name="view.png"
									style="width:24px;height:24px;" title="View"></p:graphicImage>
							</p:commandLink>
						</p:column>
						<p:column headerText="Edit" style="text-align:center;width:10%">
							<p:commandLink
								action="${gsServiceAuthorizationBean.tblEditServiceInformation(permitHolderInfo)}"
								process="@form" update="@form"
								disabled="#{permitHolderInfo.status == 'A'||permitHolderInfo.status == 'R'}">
								<p:graphicImage library="images" name="edit.png"
									style="width:24px;height:24px;" title="Edit"></p:graphicImage>
							</p:commandLink>
						</p:column>



					</p:dataTable>
					<br></br>
					<br></br>

					<p:panelGrid columns="4"
						rendered="#{gsServiceAuthorizationBean.renderTabView}"
						columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-8,ui-grid-col-1"
						layout="grid">
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel>Special Remark</p:outputLabel>
							<p:outputLabel value="*" style="color:red;"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:inputTextarea rows="3" style="width:100%"
								value="#{gsServiceAuthorizationBean.gamiSeriyaDTO.aprroveRejectMark}"
								readonly="#{gamiSeriyaCreateTenderBean.viewMode}" />
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
					</p:panelGrid>

					<br></br>
					<br></br>
					<p:panelGrid columns="4"
						rendered="#{gsServiceAuthorizationBean.renderTabView}"
						columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
						layout="grid">

						<p:commandButton id="btn-approve" styleClass="mainLinkButton"
							style="width: 100%" value="Approve" update="@form,frmAlert"
							action="#{gsServiceAuthorizationBean.btnApprove}">
						</p:commandButton>

						<p:commandButton id="btn-reject" styleClass="mainLinkButton"
							style="width: 100%" value="Reject" update="@form,frmAlert"
							action="#{gsServiceAuthorizationBean.btnReject}">
						</p:commandButton>

						<p:commandButton id="btn-printAgreement"
							styleClass="mainLinkButton" style="width: 100%"
							value="Print Agreement" update="@form,alertMessage"
							action="#{gsServiceAuthorizationBean.btnSearch}">
						</p:commandButton>

						<p:commandButton id="btn-cancel" styleClass="mainLinkButton"
							style="width: 100%" value="Cancel" update="@form"
							action="#{gsServiceAuthorizationBean.btnClear}">
						</p:commandButton>
					</p:panelGrid>

					<br></br>
					<br></br>
					<p:tabView id="tabviewId"
						activeIndex="#{gsServiceAuthorizationBean.activeTabIndex}"
						rendered="#{gsServiceAuthorizationBean.renderTabView}">


						<!-- Tab 01 -->
						<p:tab id="tab-serviceInformation" title="Service Information"
							disabled="gsServiceAuthorizationBean.disableTab01">
							<p:panel id="pnl-serviceInformation">

								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-3,ui-grid-col-3"
									layout="grid">

									<p:panelGrid>
										<p:outputLabel value="Preferred Language"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:selectOneMenu id="drpd-preferredLanguage" effect="fold"
										disabled="#{gsServiceAuthorizationBean.edit}"
										style="width:66%;"
										value="#{gsServiceAuthorizationBean.gamiSeriyaDTO.preferedLanguage}">
										<f:selectItem itemLabel="ENGLISH" itemValue="E" />
										<f:selectItem itemLabel="SINHALA" itemValue="S" />
										<f:selectItem itemLabel="TAMIL" itemValue="T" />
									</p:selectOneMenu>

									<p:panelGrid>
										<p:outputLabel value="Service Type"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:selectOneMenu id="drpd-serviceType" style="width:90%;"
										effect="fold" filter="true" filterMatchMode="contains"
										value="#{gsServiceAuthorizationBean.gamiSeriyaDTO.serviceTypeCode}">
										<f:selectItem itemLabel="-- Select Service Type. --"
											itemValue="" />
										<f:selectItems
											value="#{gsServiceAuthorizationBean.drpdServiceTypeList}"
											var="serviceTypeList"
											itemLabel="#{serviceTypeList.description}"
											itemValue="#{serviceTypeList.code}" />
									</p:selectOneMenu>

									<p:panelGrid>
										<p:outputLabel value="Bus No."></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:inputText id="txt-busNumber" style="width:73%;height:18px;"
										maxlength="12"
										value="#{gsServiceAuthorizationBean.gamiSeriyaDTO.busNo}"
										onkeyup="this.value=this.value.toUpperCase();">
									</p:inputText>

									<p:panelGrid>
										<p:outputLabel value="Unserved Portion KM."></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:inputText id="txt-unservedPortion"
										style="width:73%;height:18px;" maxlength="12"
										value="#{gsServiceAuthorizationBean.gamiSeriyaDTO.unservedPortion}"
										onkeyup="this.value=this.value.toUpperCase();">
									</p:inputText>

									<p:panelGrid>
										<p:outputLabel value="Sequence No."></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>

									<p:selectOneMenu id="drpd-sequenceNo" style="width:66%;"
										effect="fold" filter="true" filterMatchMode="contains"
										value="#{gsServiceAuthorizationBean.gamiSeriyaDTO.sequenceNo}">
										<p:ajax
											listener="#{gsServiceAuthorizationBean.onSequenceNoChange}"
											process="@form" update="@form" />
										<f:selectItem itemLabel="-- Select Sequence No.--"
											itemValue="" />
										<f:selectItems
											value="#{gsServiceAuthorizationBean.drpdSequenceNoList}"
											var="destinationList"
											itemLabel="#{destinationList.sequenceNo}"
											itemValue="#{destinationList.sequenceNo}" />
									</p:selectOneMenu>

									<p:panelGrid>
										<p:outputLabel value="Permit No. of PRPTA"></p:outputLabel>
									</p:panelGrid>

									<p:panelGrid>
										<p:inputText id="txt-permitNo" style="width:50%;height:18px;"
											maxlength="12"
											value="#{gsServiceAuthorizationBean.gamiSeriyaDTO.permitNo}"
											onkeyup="this.value=this.value.toUpperCase();">
										</p:inputText>

									</p:panelGrid>

									<p:panelGrid>
										<p:outputLabel value="Origin"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:inputText id="txt-origin" style="width:73%;height:18px;"
										maxlength="12"
										value="#{gsServiceAuthorizationBean.gamiSeriyaDTO.originDesc}"
										onkeyup="this.value=this.value.toUpperCase();">
									</p:inputText>

									<p:panelGrid>
										<p:outputLabel value="Total Length KM"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:inputText id="txt-distanceKm"
										style="width:100%;height:18px;" maxlength="12"
										value="#{gsServiceAuthorizationBean.gamiSeriyaDTO.totalLength}"
										onkeyup="this.value=this.value.toUpperCase();">
									</p:inputText>
									<!--  -->
									<p:panelGrid>
										<p:outputLabel value="Destination"></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:inputText id="txt-destination"
										style="width:73%;height:18px;" maxlength="12"
										value="#{gsServiceAuthorizationBean.gamiSeriyaDTO.destinationDesc}"
										onkeyup="this.value=this.value.toUpperCase();">
									</p:inputText>

									<p:panelGrid>
										<p:outputLabel value="Agreed Amount Rs."></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>
									<p:inputText id="txt-tripsPerDay"
										style="width:100%;height:18px;" maxlength="12"
										value="#{gsServiceAuthorizationBean.gamiSeriyaDTO.agreedAmount}"
										onkeyup="this.value=this.value.toUpperCase();">
									</p:inputText>

									<p:panelGrid>
										<p:outputLabel value="Via"></p:outputLabel>
									</p:panelGrid>
									<p:inputText id="txt-via" style="width:73%;height:18px;"
										maxlength="12"
										value="#{gsServiceAuthorizationBean.gamiSeriyaDTO.via}"
										onkeyup="this.value=this.value.toUpperCase();">
									</p:inputText>

									<p:panelGrid>
										<p:outputLabel value="Service Start Date"></p:outputLabel>
									</p:panelGrid>
									<p:panelGrid>
										<div style="width: 100%">
											<p:calendar id="cld-serviceStartDate"
												styleClass="calendarClass"
												value="#{gsServiceAuthorizationBean.gamiSeriyaDTO.serviceStartDate}"
												readonlyInput="true" mindate="today" yearRange="c-100:c+100"
												navigator="true" locale="en_US" showOn="button"
												process="cld-serviceStartDate" update="cld-serviceStartDate"
												pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY" mask="true">

											</p:calendar>
										</div>

									<p:panelGrid>
										<p:outputLabel value="Nic/Org Reg.No."></p:outputLabel>
										<p:outputLabel value="*" style="color:red;"></p:outputLabel>
									</p:panelGrid>

										style="width:73%;height:18px;" maxlength="12"
										value="#{gsServiceAuthorizationBean.gamiSeriyaDTO.idNo}"
										onkeyup="this.value=this.value.toUpperCase();">

									<p:panelGrid>
										<p:outputLabel value="Service End Date"></p:outputLabel>
									</p:panelGrid>
									<p:panelGrid>
										<div style="width: 100%">
											<p:calendar id="cld-serviceEndDate"
												disabled="#{gsServiceAuthorizationBean.edit}"
												styleClass="calendarClass"
