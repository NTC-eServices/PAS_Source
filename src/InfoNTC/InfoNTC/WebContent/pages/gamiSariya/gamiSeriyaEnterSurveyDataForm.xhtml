<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">

		<style>
.ui-datatable-scrollable-theadclone {
	visibility: collapse;
}

.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

.ui-icon.ui-confirm-dialog-severity {
	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.firstColumn {
	width: 100%;
}

.secondColumn {
	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.mainLinkButton:hover {
	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.otherLinkButton:hover {
	background: #fba026 !important;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
}

.mainActionbtn:hover {
	background: #fba026 !important;
}

.OthActionbtn {
	font-weight: bold;
	background: #296807 !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
	margin-bottom: 5px;
}

.OthActionbtn:hover {
	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);
	/* IE6-9 fallback on horizontal gradient */
}

#Dob {
	width: 80% !important;
}

.calendarClass input {
	margin-top: 15px !important;
	margin-bottom: 15px !important;
}
</style>


		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Gami Seriya Enter Survey Data</h1>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmGenSurvey">
					<p:panel>
						<!--First part panelgrid start  -->
						<p:panelGrid columns="6"
							columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-3,ui-grid-col-1"
							layout="grid" id="frmIdPG">

							<p:outputLabel></p:outputLabel>
							<p:outputLabel>Form ID<p:outputLabel value="*"
									style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:selectOneMenu style="width:64%"
								value="#{gsEnterSurveyDataBackingBean.formDTO.surveyFormNo}"
								effect="fold" filter="true" filterMatchMode="contains"
								tabindex="1">
								<p:ajax listener="#{gsEnterSurveyDataBackingBean.onFormIdClick}"
									update="@form" />
								<f:selectItem itemLabel="Select Form Id" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{gsEnterSurveyDataBackingBean.formList}"
									var="formList" itemLabel="#{formList.formId}"
									itemValue="#{formList.surveyNo}" />
							</p:selectOneMenu>

							<p:outputLabel>Survey Method</p:outputLabel>
							<p:inputText style="width:70%" id="surveyMethod"
								value="#{gsEnterSurveyDataBackingBean.formDTO.surveyMethodDes}"
								readonly="true"></p:inputText>
							<p:outputLabel></p:outputLabel>



							<p:outputLabel></p:outputLabel>
							<p:outputLabel>Survey No.</p:outputLabel>
							<p:inputText style="width:70%" id="surveyNo"
								value="#{gsEnterSurveyDataBackingBean.formDTO.surveyNo}"
								readonly="true"></p:inputText>

							<p:outputLabel>Survey Type</p:outputLabel>
							<p:inputText style="width:70%" id="surveyType"
								value="#{gsEnterSurveyDataBackingBean.formDTO.surveyTypeDes}"
								readonly="true"></p:inputText>
							<p:outputLabel></p:outputLabel>

						</p:panelGrid>

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-8,ui-grid-col-1"
							layout="grid">

							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Form Description"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:inputTextarea style="width:89.5%" maxlength="200" rows="3"
									readonly="true"
									value="#{gsEnterSurveyDataBackingBean.formDTO.formDescription}" />
								<br></br>


							</p:panelGrid>

							<p:panelGrid></p:panelGrid>
						</p:panelGrid>


						<p:panelGrid columns="3"
							columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
							layout="grid">
							<p:panelGrid></p:panelGrid>
							<p:commandButton id="btn-clearForm" styleClass="mainLinkButton"
								style="width: 100%" value="Clear" update="@form"
								action="#{gsEnterSurveyDataBackingBean.btnClearForm}">
							</p:commandButton>
							<p:panelGrid></p:panelGrid>
						</p:panelGrid>


						<!--First part panelgrid end  -->
						<p:panel style="border-bottom:5px solid #404d6f;" />
						<br />
						<!--Mid point survey panelgrid start  -->
						<h3 style="margin-top: 0%; text-align: center; margin-bottom: 2%;">National
							Transport Commission , Sri Lanka Mid Point Survey</h3>

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
							layout="grid">

							<p:outputLabel>Survey Form No.</p:outputLabel>
							<p:inputText style="width:200px" id="surveyFormNo"
								value="#{gsEnterSurveyDataBackingBean.midPointSurveyDTO.formId}"
								readonly="true"></p:inputText>

							<p:panelGrid>
								<p:outputLabel>Location</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:inputText style="width:200px"
								value="#{gsEnterSurveyDataBackingBean.midPointSurveyDTO.location}"></p:inputText>

							<p:panelGrid>
								<p:outputLabel>Direction From</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:inputText style="width:200px" id="directionFrm"
								value="#{gsEnterSurveyDataBackingBean.midPointSurveyDTO.directinFrom}"></p:inputText>

							<p:panelGrid>
								<p:outputLabel>Date</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<div style="width: 100%">
									<p:calendar id="cld-startDate"
										value="#{gsEnterSurveyDataBackingBean.midPointSurveyDTO.date}"
										readonlyInput="true" mindate="today" yearRange="c-100:c+100"
										navigator="true" locale="en_US" showOn="button"
										process="@form" update="@form" pattern="dd/MM/yyyy"
										placeholder="DD/MM/YYYY" mask="true">

									</p:calendar>
								</div>
							</p:panelGrid>


							<p:panelGrid>
								<p:outputLabel>Direction To</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:inputText style="width:200px" id="directionTo"
								value="#{gsEnterSurveyDataBackingBean.midPointSurveyDTO.directionTo}"></p:inputText>

							<p:panelGrid>
								<p:outputLabel>Time</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>


							<p:panelGrid>
								<div style="width: 50%">
									<p:calendar id="cld-startTime"
										value="#{gsEnterSurveyDataBackingBean.midPointSurveyDTO.time}"
										pattern="HH:mm" timeOnly="true" placeholder="HH:MM"
										mask="true" />
								</div>
							</p:panelGrid>


							<p:panelGrid>
								<p:outputLabel>Name of the Recorder</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:inputText style="width:200px" id="nameOfRecorder"
								value="#{gsEnterSurveyDataBackingBean.midPointSurveyDTO.nameOfRecorder}"></p:inputText>
							<p:panelGrid>
								<p:outputLabel>Remarks</p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:inputText style="width:200px"
								value="#{gsEnterSurveyDataBackingBean.midPointSurveyDTO.remarks}"></p:inputText>
							<p:outputLabel></p:outputLabel>
							<p:outputLabel></p:outputLabel>

						</p:panelGrid>
						<!--Mid point survey panelgrid end  -->
						<p:panel style="border-bottom:5px solid #404d6f;" />
						<br />
						<!--third panelgrid start  -->

						<p:panel style="border-bottom:1px solid #404d6f;" />
						<br />


						<!-- Question table start -->
						<div style="overflow-x: auto;">
							<table>
								<c:forEach
									items="#{gsEnterSurveyDataBackingBean.tableIndicatorList}"
									var="indicatorDTO" rowIndexVar="index" liveResize="true">
									<tr>

										<p:panelGrid>

											<p:panelGrid>

												<h:outputText value="#{indicatorDTO.count}" />
												<h:outputLabel
													style="margin:10px 0px 10px 0px; font-weight: bold;margin-left:0.25em"
													value="#{indicatorDTO.fieldNameEn}" />
											</p:panelGrid>

										</p:panelGrid>

										<p:panelGrid>
											<p:panel rendered="#{!indicatorDTO.dateField}">
												<p:inputText value="#{indicatorDTO.fieldInputVal}"
													style="width:100%;"
													rendered="#{!indicatorDTO.lovFieldEnable}" />
											</p:panel>
											<p:selectOneMenu id="transactionType"
												style="width:94.75%;margin-bottom:15px;margin-left:1.2em"
												rendered="#{indicatorDTO.lovFieldEnable}"
												value="#{indicatorDTO.fieldInputVal}">
												<f:selectItem itemLabel="" itemValue=""
													noSelectionOption="true" />
												<f:selectItems value="#{indicatorDTO.indicatorLOV}" var="d"
													itemLabel="#{d.fieldNameEn}" itemValue="#{d.lovCode}" />
											</p:selectOneMenu>
											<p:calendar id="autoGenCal" style="margin-left:1.75%;"
												rendered="#{indicatorDTO.dateField}"
												styleClass="calendarClass"
												value="#{gsEnterSurveyDataBackingBean.autoGenDate}"
												pattern="dd/MM/yyyy" />
										</p:panelGrid>


									</tr>

								</c:forEach>
							</table>

						</div>

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							layout="grid">

							<p:panelGrid></p:panelGrid>

							<p:commandButton id="btn-save" styleClass="mainLinkButton"
								style="width: 100%" value="Save" update="@form,frmrequiredField"
								action="#{gsEnterSurveyDataBackingBean.btnSave}">
							</p:commandButton>

							<p:commandButton id="btn-clear" styleClass="mainLinkButton"
								style="width: 100%" value="Clear" update="@form"
								action="#{gsEnterSurveyDataBackingBean.btnClearFormDetails}">
							</p:commandButton>
							<p:panelGrid></p:panelGrid>
						</p:panelGrid>


					</p:panel>

				</h:form>

				<!-- Display required field field error massage -->
				<p:dialog styleClass="" id="dlg-requiredField" global="true"
					modal="true" header="#{msg['um.employeeprofile.dlmissing']}"
					width="30%" severity="info" widgetVar="requiredField"
					closeOnEscape="true" resizable="false">
					<h:form id="frmrequiredField">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
								<p:outputLabel
									value="#{gsEnterSurveyDataBackingBean.errMessage}"></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								process="frmGenSurvey"
								value="#{msg['um.employeeprofile.dlmissingclose']}"
								onclick="PF('requiredField').hide()">
							</p:commandButton>

						</center>
					</h:form>
				</p:dialog>


				<!-- Display alert massage -->
				<p:dialog styleClass="" id="alertMessage" global="true" modal="true"
					header="Information" width="30%" severity="info"
					widgetVar="alertMessage" closeOnEscape="true" resizable="false">
					<h:form id="frmAlert">
						<p:panelGrid columns="3" style="margin-top:3%"
							columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-9"
							layout="grid">
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<div></div>
								<div></div>
								<p:panelGrid></p:panelGrid>
								<p:panelGrid></p:panelGrid>
								<p:graphicImage library="images" name="warning.png"></p:graphicImage>
							</p:panelGrid>
							<p:panelGrid>
								<p:outputLabel style="margin-left:15%"
									value="#{gsEnterSurveyDataBackingBean.alertMsg}"></p:outputLabel>

								<p:panelGrid columns="2" style="margin-top:3%"
									columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid">
									<center>
										<p:commandButton style="margin-top:10px;margin-bottom:10px"
											process="frmAlert"
											value="#{msg['um.employeeprofile.dlmissingclose']}"
											onclick="PF('alertMSG').hide()">
										</p:commandButton>
									</center>
									<p:panelGrid></p:panelGrid>
								</p:panelGrid>
							</p:panelGrid>
						</p:panelGrid>
					</h:form>
				</p:dialog>
				<!-- Display success massage -->
				<p:dialog styleClass="" id="successMessage" global="true"
					modal="true" header="Success" width="30%" severity="info"
					widgetVar="successMessage" closeOnEscape="true" resizable="false">

					<h:form id="frmsuccess">
						<center>
							<p:panelGrid columns="2" styleClass="ui-noborder">
								<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

								<p:outputLabel value="Data Successfully Saved."></p:outputLabel>

							</p:panelGrid>
							<br></br>
							<p:commandButton style="margin-top:10px;margin-bottom:10px"
								value="OK" process="frmsuccess"
								onclick="PF('successMessage').hide()">
							</p:commandButton>
						</center>
					</h:form>
				</p:dialog>



			</div>
		</div>
	</ui:define>
</ui:composition>
