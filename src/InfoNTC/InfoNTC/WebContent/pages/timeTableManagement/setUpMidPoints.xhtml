		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Set Up Mid Points Based On The
				Schedule</h1>

			<div style="width: 95%;" class="subDiv">
				<h:form id="frmpanelGenerator">

					<p:panelGrid id="shwDetail" columns="4"
						columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-4,ui-grid-col-3"
						layout="grid">

						<!-- Row 1 start -->
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Route No."></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="routeNo" style="width:70%" effect="fold"
								filter="true" filterMatchMode="contains" tabindex="1"
								value="#{setUpMidPointsBackingBean.selectedRouteNumber}">

								<f:selectItem itemLabel="-- Select Route No --" itemValue="" />
								<f:selectItems
									value="#{setUpMidPointsBackingBean.routeNumbersWithNames}"
									var="d" itemLabel="#{d.routeNo}" itemValue="#{d.routeNo}" />

								<p:ajax
									listener="#{setUpMidPointsBackingBean.generateOriginAndDestination}"
									update="a av" />
								<!-- Should add a update -->

							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
						<!-- Row 1 end -->

						<!-- Row 2 start -->
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Service Type"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="buscategory" style="width:70%" effect="fold"
								filter="true" filterMatchMode="contains" tabindex="1"
								value="#{setUpMidPointsBackingBean.selectedServiceType}">

								<f:selectItem itemLabel="-- Select Service Type --" itemValue="" />
								<f:selectItems value="#{setUpMidPointsBackingBean.serviceType}"
									var="d" itemLabel="#{d.serviceType}" itemValue="#{d.code}" />
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
						<!-- Row 2 end -->
						
						<!-- Row 3 start -->
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Group No"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="groupId" style="width:70%" effect="fold"
								filter="true" filterMatchMode="contains" tabindex="1"
								value="#{setUpMidPointsBackingBean.groupNo}">

								<f:selectItem itemLabel="-- Select Group No --" itemValue="" />
								<f:selectItem itemLabel="Group 01" itemValue="1" />

								<f:selectItem itemLabel="Group 03" itemValue="3" />

						<p:panelGrid></p:panelGrid>

					</p:panelGrid>

								action="#{setUpMidPointsBackingBean.clearAction}"
								update="@form,frmError">
							</p:commandButton>

						</center>

					</p:panel>

					<p:panelGrid id="shwOrgDes" columns="4"

											</p:inputText>

								</p:column>

								<p:column selectionMode="multiple" style="text-align:center;"
									headerText="Applicable for Time Table" visible="true" />

								<p:column style="text-align:center;" headerText="Time Taken">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{d.timeTaken}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{d.timeTaken}" style="width:100%"
												placeholder="HH:mm">
												<f:validateRegex pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" />
											</p:inputText>
										</f:facet>
									</p:cellEditor>
								</p:column>
							</p:dataTable>


							<!-- destination table start 								
							<p:dataTable id="destinationTableGroupOne"
								value="#{setUpMidPointsBackingBean.desToOrgMidPointList}"
								var="p" editable="true" editMode="cell" tableStyle="width:100%"
								rowIndexVar="index" styleClass="myTable"
								emptyMessage="No records available" rowKey="#{p.seq}"
								selection="#{setUpMidPointsBackingBean.selectedDesToOrgMidPointList}">

								<f:facet name="header">Origin To Destination</f:facet>

								<p:column headerText="Mid-Point" style="text-align:center;"
									visible="true">
									<h:outputText style="text-align:center;" visible="true"
										value="#{p.midPointName}" />
								</p:column>

								<p:column selectionMode="multiple" style="text-align:center;"
									headerText="Applicable for Time Table" visible="true" />

								<p:column style="text-align:center;" headerText="Time Taken">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{p.timeTaken}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{p.timeTaken}" style="width:100%"
												placeholder="HH:mm">
												<f:validateRegex pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" />
											</p:inputText>
										</f:facet>
									</p:cellEditor>
								</p:column>
							</p:dataTable>
							
							-->
							<!-- destination table end -->



						</p:panelGrid>
					</p:panel>

								disabled="#{setUpMidPointsBackingBean.saveClicked}"
								update="@form,frmError"></p:commandButton>

												<f:validateRegex pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" />
											</p:inputText>
										</f:facet>
									</p:cellEditor>
								</p:column>
