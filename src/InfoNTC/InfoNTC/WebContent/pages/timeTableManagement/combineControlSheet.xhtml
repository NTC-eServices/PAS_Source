		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Combine Control Sheet</h1>

			<div style="width: 95%;" class="subDiv">

				<h:form id="formOne">
					<p:panel>
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-4,ui-grid-col-3"
							layout="grid">

							<p:outputLabel></p:outputLabel>
							<p:outputLabel>Route No.<p:outputLabel value="*"
									style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:selectOneMenu id="routeNo" style="width:85%"
								value="#{combineControlSheetBackingBean.combineControlSheetDTO.routeNo}"
								effect="fold" filter="true" filterMatchMode="contains">

								<f:selectItem itemLabel="-- select --" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{combineControlSheetBackingBean.routeList}" var="d"
									itemValue="#{d.routeNo}" itemLabel="#{d.routeDesc}" />

								<p:ajax update="routeInfo,midPoint"
									listener="#{combineControlSheetBackingBean.routeChange}" />

							</p:selectOneMenu>

							<p:outputLabel id="routeInfo"
								style="color:black;font-weight:bold"
								value="#{combineControlSheetBackingBean.routeInfo}"></p:outputLabel>

							<p:outputLabel></p:outputLabel>
							<p:outputLabel>Service Type<p:outputLabel
									value="*" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:selectOneMenu id="serviceType" style="width:85%"
								value="#{combineControlSheetBackingBean.combineControlSheetDTO.serviceType}"
								effect="fold">

								<f:selectItem itemLabel="-- select --" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{combineControlSheetBackingBean.serviceTypeList}"
									var="d" itemValue="#{d.code}" itemLabel="#{d.description}" />


								<p:ajax update="midPoint"
									listener="#{combineControlSheetBackingBean.serviceTypeChange}" />

							</p:selectOneMenu>
							<p:outputLabel></p:outputLabel>


							<p:outputLabel></p:outputLabel>
							<p:outputLabel>Group No.<p:outputLabel value="*"
									style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:selectOneMenu id="groupNo" style="width:85%;" effect="fold"
								value="#{combineControlSheetBackingBean.combineControlSheetDTO.groupNo}"
								filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="-- select --" noSelectionOption="true" />
								<f:selectItem itemLabel="1" itemValue="1" />
								<f:selectItem itemLabel="2" itemValue="2" />
								<f:selectItem itemLabel="3" itemValue="3" />
							</p:selectOneMenu>
							<p:outputLabel></p:outputLabel>


							<p:outputLabel></p:outputLabel>
							<p:outputLabel>Difine the Side<p:outputLabel
									value="*" style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:selectOneMenu id="side" style="width:85%;" effect="fold"
								value="#{combineControlSheetBackingBean.combineControlSheetDTO.side}"
								filter="true" filterMatchMode="contains">

								<f:selectItem itemLabel="-- select --" noSelectionOption="true" />
								<f:selectItem itemLabel="Origin to Destination" itemValue="O" />
								<f:selectItem itemLabel="Destination to Origin" itemValue="D" />

								<p:ajax update="routeInfo"
									listener="#{combineControlSheetBackingBean.routeChange}" />

							</p:selectOneMenu>
							<p:outputLabel></p:outputLabel>


							<p:outputLabel></p:outputLabel>
							<p:outputLabel>Mid Point<p:outputLabel value="*"
									style="color:red;"></p:outputLabel>
							</p:outputLabel>
							<p:selectOneMenu id="midPoint" style="width:85%"
								disabled="#{combineControlSheetBackingBean.selectedMidPoint.stationCode != null}"
								value="#{combineControlSheetBackingBean.combineControlSheetDTO.midPointCode}"
								effect="fold" filter="true" filterMatchMode="contains">

								<f:selectItem itemLabel="-- select --" itemValue=""
									noSelectionOption="true" />
								<f:selectItems
									value="#{combineControlSheetBackingBean.stationList}" var="d"
									itemValue="#{d.stationCode}" itemLabel="#{d.stationNameEn}" />

								<p:ajax update="routeInfo,midPoint"
									listener="#{combineControlSheetBackingBean.midPointChange}" />

							</p:selectOneMenu>
							<p:outputLabel
								value="#{combineControlSheetBackingBean.selectedMidPoint.stationNameEn}"></p:outputLabel>

						</p:panelGrid>

						<br />

						<center>
							<p:panel>
								<!-- Search button -->
								<p:commandButton styleClass="mainActionbtn" value="Add"
									update="@form,frmAlert,frmError,frmsuccess"
									action="#{combineControlSheetBackingBean.addAction}"></p:commandButton>
								<!-- Clear button -->
								<p:commandButton styleClass="mainActionbtn" value="Clear"
									update="@form,frmAlert,frmError,frmsuccess"
									action="#{combineControlSheetBackingBean.clearAction}"></p:commandButton>

							</p:panel>
						</center>

						<br />

						<p:panel>
							<h:panelGrid>
								<p:dataTable id="abc" var="d"
									value="#{combineControlSheetBackingBean.combineRouteList}"
									rows="10" paginator="true"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="5,10,15"
									tableStyle="width:100%;font-size:12px;"
									emptyMessage="No details are available">


									<p:column headerText="Route No." style="text-align: left;">
										<h:outputText value="#{d.routeNo}" />
									</p:column>
									<p:column headerText="Origin" style="text-align: left;">
										<h:outputText value="#{d.startFrom}" />
									</p:column>

									<p:column headerText="Destination" style="text-align: left;">
										<h:outputText value="#{d.endAt}" />
									</p:column>

									<p:column headerText="Service Type" style="text-align: left;">
										<h:outputText value="#{d.serviceTypeDes}" />
									</p:column>

									<p:column headerText="Group No." style="text-align: left;">
										<h:outputText value="#{d.groupNo}" />
									</p:column>

									<p:column headerText="Departure Side" style="text-align: left;">
										<h:outputText rendered="#{d.side == 'O'}" value="Origin to destination" />
										<h:outputText rendered="#{d.side == 'D'}" value="Destination to origin" />
									</p:column>

								</p:dataTable>
							</h:panelGrid>

						</p:panel>

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-4,ui-grid-col-3"
							layout="grid">

							<p:outputLabel></p:outputLabel>
							<p:outputLabel>Start Date<p:outputLabel value="*"
									style="color:red;"></p:outputLabel>
							</p:outputLabel>

							<p:calendar id="startDate" navigator="true" tabindex="20"
								locale="en_US" yearRange="c-100:c+100" type=""
								value="#{combineControlSheetBackingBean.combineControlSheetDTO.startDate}"
								style="width:50%;height:18px;" showOn="button"
								pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY">
							</p:calendar>

							<p:outputLabel></p:outputLabel>


							<p:outputLabel></p:outputLabel>
							<p:outputLabel>End Date<p:outputLabel value="*"
									style="color:red;"></p:outputLabel>
							</p:outputLabel>

							<p:calendar id="endDate" navigator="true" tabindex="20"
								locale="en_US" yearRange="c-100:c+100"
								value="#{combineControlSheetBackingBean.combineControlSheetDTO.endDate}"
								style="width:50%;height:18px;" showOn="button"
								pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY">
							</p:calendar>

							<p:outputLabel></p:outputLabel>

						</p:panelGrid>

						<br />

						<center>
							<p:panel>							
									<p:commandButton styleClass="mainActionbtn" value="Check Route Info" disabled="#{combineControlSheetBackingBean.enableDownload}"
									update="@form,frmAlert,frmError,frmsuccess"   style="width:15%"
									action="#{combineControlSheetBackingBean.generateControlSheetAction}"></p:commandButton>
									
								<!-- Generate button -->
								<p:commandButton value="Download Combine Control Sheet" disabled="#{!combineControlSheetBackingBean.enableDownload}"
									ajax="false"
									actionListener="#{combineControlSheetBackingBean.buildCombineControlSheet}"
									 style="width:30%"
									styleClass="mainActionbtn">
									<p:fileDownload value="#{combineControlSheetBackingBean.combineControlSheet}" />
								</p:commandButton>


							</p:panel>
						</center>

					</p:panel>


				</h:form>
				<br></br>

			</div>
		</div>

		<p:dialog styleClass="" id="errorMSG" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="errorMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

						<p:outputLabel value="#{combineControlSheetBackingBean.errorMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmError" onclick="PF('errorMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="successMSG" global="true" modal="true"
			header="Success" width="30%" severity="info"
			widgetVar="successMessage" closeOnEscape="true" resizable="false">

			<h:form id="frmsuccess">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel value="#{combineControlSheetBackingBean.sucessMsg}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmsuccess"
						onclick="PF('successMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="alertMessage" global="true" modal="true"
			header="Alert" width="30%" severity="info" widgetVar="alertMSG"
			closeOnEscape="true" resizable="false">

			<h:form id="frmAlert">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="warning.png"></p:graphicImage>

						<p:outputLabel value="#{combineControlSheetBackingBean.alertMSG}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmAlert" onclick="PF('alertMSG').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>



	</ui:define>
</ui:composition>
