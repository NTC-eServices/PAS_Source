	<ui:define name="content">

		<style>
.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

.ui-icon.ui-confirm-dialog-severity {
	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.firstColumn {
	width: 100%;
}

.secondColumn {
	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;

}

.mainLinkButton {
	font-weight: bold;

	text-align: center;
	padding: 7px 25px 7px 25px !important;

	text-decoration: none !important;

}

	background: #fba026 !important;
}

	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;

	border-radius: 5px !important;
}

	background: #fba026 !important;

	font-weight: bold;

	background: #fba026 !important;

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,

		<div class="mainDiv">
			<h1
				style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
				class="common_form_header">Grievance Management Report</h1>

			<h:form id="disply">
				<br />
				<div style="width: 90%;" class="subDiv">

					<p:panelGrid columns="4"
						columnClasses="ui-grid-col-4,ui-grid-col-2,ui-grid-col-4,ui-grid-col-2"
						layout="grid">
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Permit Authority"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="permiAuthoID" style="width:200px"
								value="#{grievanceReportBackingBean.repoDTO.permitAuthority}"
								onkeyup="this.value=this.value.toUpperCase();" filter="true"
								filterMatchMode="contains" tabindex="1" effect="fold">
								<f:selectItem itemValue="All" itemLabel="All"></f:selectItem>
								<f:selectItem itemValue="NTC" itemLabel="NTC"></f:selectItem>
								<f:selectItem itemValue="PTA" itemLabel="PTA"></f:selectItem>
								<f:selectItem itemValue="CTB" itemLabel="CTB"></f:selectItem>
								<f:selectItem itemValue="OTHER" itemLabel="Other"></f:selectItem>
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Complain Type"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="complainTypeID" style="width:200px"
								value="#{grievanceReportBackingBean.repoDTO.complainTypeCode}"
								filter="true" filterMatchMode="contains" tabindex="1"
								effect="fold">
								<f:selectItem itemValue="All" itemLabel="All"></f:selectItem>
								<f:selectItem itemValue="C" itemLabel="Complaint"></f:selectItem>
								<f:selectItem itemValue="I" itemLabel="Inquiry"></f:selectItem>
								<f:selectItem itemValue="F" itemLabel="Fatal Accident"></f:selectItem>
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
						<p:panelGrid></p:panelGrid>
                          <p:panelGrid>
							<p:outputLabel value="Province"></p:outputLabel>
						</p:panelGrid>
							<p:panelGrid>
							<p:selectOneMenu id="provinceId" style="width:200px"
								value="#{grievanceReportBackingBean.repoDTO.province}"
								filter="true" filterMatchMode="contains" tabindex="1">

								<f:selectItem itemLabel=" All " itemValue="" />
								<f:selectItems
											value="#{grievanceReportBackingBean.provincelList}"
											var="p" itemValue="#{p.code}" itemLabel="#{p.description}"></f:selectItems>
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
								<p:panelGrid></p:panelGrid>
						 <p:panelGrid>
							<p:outputLabel value="Complain No."></p:outputLabel>
						</p:panelGrid>
							<p:panelGrid>
							<p:selectOneMenu id="complainNoId" style="width:200px"
								value="#{grievanceReportBackingBean.repoDTO.complaintNo}"
								filter="true" filterMatchMode="contains" tabindex="1">

								<f:selectItem itemLabel=" All " itemValue="" />
									<f:selectItems value="#{grievanceReportBackingBean.complaintNumList}" />
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="User ID"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:selectOneMenu id="userID" style="width:200px"
								value="#{grievanceReportBackingBean.repoDTO.userId}"
								filter="true" filterMatchMode="contains" tabindex="1">



								<f:selectItem itemLabel=" All " itemValue="" />
								<f:selectItems value="#{grievanceReportBackingBean.userList}"
									var="userList" itemValue="#{userList.userId}"
									itemLabel="#{userList.userId}" />
							</p:selectOneMenu>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="Start Date"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:calendar id="inptAppDate"
								value="#{grievanceReportBackingBean.startDate}"
								style="width:200px;height:18px;" maxdate="today"
								navigator="true" locale="en_US" showOn="button"
								pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY"
								yearRange="c-100:c+100" readonlyInput="true"
								disabled="#{grievanceReportBackingBean.disableStartDateField}"></p:calendar>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>


						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
							<p:outputLabel value="End Date"></p:outputLabel>
						</p:panelGrid>
						<p:panelGrid>
							<p:calendar id="inpenddate"
								value="#{grievanceReportBackingBean.endDate}"
								style="width:200px;height:18px;" maxdate="today"
								navigator="true" locale="en_US" showOn="button"
								pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY"
								yearRange="c-100:c+100" readonlyInput="true" mindate=""></p:calendar>
						</p:panelGrid>
						<p:panelGrid></p:panelGrid>


						<br></br>

					</p:panelGrid>

				</div>

				<center>

					<br></br>

					<p:commandButton styleClass="mainActionbtn" tabindex="4"
						value="Generate Report" id="cmdbtnSearch" process="@all"
						oncomplete="window.open('/InfoNTC/showUpload?reportName=Grievance Managment Report')"
						actionListener="#{grievanceReportBackingBean.generateReport}"
						update="@form">
					</p:commandButton>
					<p:commandButton styleClass="mainActionbtn" tabindex="5"
						value="Clear" action="#{grievanceReportBackingBean.clearField}"
						id="cmdbtnMainClear" process="@all" update="@all" ajax="false"></p:commandButton>

				</center>
				<br></br>
			</h:form>
		</div>
		<p:dialog styleClass="" id="requiredField" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="requiredField"
			closeOnEscape="true" resizable="false">
			<h:form id="frmrequiredField">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>
						<p:outputLabel value="#{grievanceReportBackingBean.errorMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						process="frmrequiredField" value="OK"
						onclick="PF('requiredField').hide()">
					</p:commandButton>

				</center>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
