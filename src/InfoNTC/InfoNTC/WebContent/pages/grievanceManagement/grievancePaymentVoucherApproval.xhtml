	xmlns:ui="http://java.sun.com/jsf/facelets"

	<ui:define name="metadata">

	<ui:define name="content">

		<style>

	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

	background-color: #f1f1f1;
}

	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.firstColumn {
	width: 100%;
}

.secondColumn {
	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;

	margin-bottom: 5px;

		#9cb9ff);*/

		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;

	border-radius: 5px !important;
}

.mainLinkButton:hover {
	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;

	border-radius: 5px !important;
}

	background: #fba026 !important;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;

	transition: background-color 0.3s ease-out;

}

	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);

		<h:form id="form">
			<div class="mainDiv">
				<h1
					style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
					class="common_form_header">Payment Voucher Approval For
					Grievance</h1>
				<div style="width: 95%;" class="subDiv">


					<p:panel id="panelOne">

						<p:panelGrid columns="4" style="margin-left:115px"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
							layout="grid">


							<p:panelGrid>
								<p:outputLabel value="Complaint No."></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:selectOneMenu id="complaintNoId" style="width:85%"
									value="#{grievanceVoucherApprovalBackingBean.selectedComplaintNo}"
									filter="true" filterMatchMode="contains" tabindex="1">

									<f:selectItem itemLabel="--Select Complaint No.--" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{grievanceVoucherApprovalBackingBean.complaintNoList}"
										var="complaintNoList" itemLabel="#{complaintNoList}"
										itemValue="#{complaintNoList}" />

									<p:ajax update="@form"
										listener="#{grievanceVoucherApprovalBackingBean.changeOnComplaintNo}" />
								</p:selectOneMenu>
							</p:panelGrid>

							<p:panelGrid>
								<p:outputLabel value="Voucher No."></p:outputLabel>
								<p:outputLabel value="*" style="color:red;"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:selectOneMenu id="voucherNoId" style="width:85%"
									value="#{grievanceVoucherApprovalBackingBean.selectedVoucherNo}"
									filter="true" filterMatchMode="contains" tabindex="1">

									<f:selectItem itemLabel="--Select Voucher No.--" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{grievanceVoucherApprovalBackingBean.voucherNoList}"
										var="vouNoList" itemLabel="#{vouNoList}"
										itemValue="#{vouNoList}" />
								</p:selectOneMenu>
							</p:panelGrid>


							<p:panelGrid>
								<p:outputLabel value="Permit No."></p:outputLabel>

							</p:panelGrid>

							<p:panelGrid>

								<p:inputText id="permitID"
									value="#{grievanceVoucherApprovalBackingBean.selectedPermitNo}"
									disabled="#{grievanceVoucherApprovalBackingBean.disablepermitNo}"
									style="width:94%;" readonly="true" />
							</p:panelGrid>




							<!-- 			********************************************************************************************* -->

							<p:panelGrid>
								<p:outputLabel value="Vehicle No. "></p:outputLabel>

							</p:panelGrid>
							<p:panelGrid>
								<p:inputText id="vehicleID"
									value="#{grievanceVoucherApprovalBackingBean.selectedVehiNo}"
									disabled="#{grievanceVoucherApprovalBackingBean.disablevehicleNo}"
									style="width:94%;" readonly="true" />
							</p:panelGrid>






							<!-- 			********************************************************************************************* -->
							<p:panelGrid>
								<p:outputLabel value="Receipt No." rendered="false"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="receiptNo" style="width:85%"
									rendered="false"
									value="#{grievanceVoucherApprovalBackingBean.selectetdReceiptNo}"
									filter="true" filterMatchMode="contains" tabindex="1">

									<f:selectItem itemLabel="--Select Receipt No.--" itemValue=""
										noSelectionOption="true" />
									<f:selectItems
										value="#{grievanceVoucherApprovalBackingBean.receiptNoList}"
										var="r" itemLabel="#{r}" itemValue="#{r}" />
								</p:selectOneMenu>
							</p:panelGrid>





							<!-- 			********************************************************************************************* -->
						</p:panelGrid>
						<br />
						<center>


							<p:commandButton value="Search" styleClass="mainActionbtn"
								id="cmdBtnSearch"
								action="#{grievanceVoucherApprovalBackingBean.search}"
								process="@form"
								update="frmError,dataTable,panelOne,panelTwo,panelThree,frmAlert" />
							<p:commandButton value="Clear" styleClass="mainActionbtn"
								action="#{grievanceVoucherApprovalBackingBean.clearOne}"
								update="panelOne" />

						</center>
					</p:panel>


					<br />

					<p:panel id="panelTwo">

						<p:dataTable id="dataTable" var="p" rows="10" paginator="true"
							value="#{grievanceVoucherApprovalBackingBean.paymentListForGrid}"
							selection="#{grievanceVoucherApprovalBackingBean.selectDTO}"
							rowKey="#{p.voucherNo}" selectionMode="single"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="10,20" resizableColumns="false"
							liveResize="true" tableStyle="width:100%;font-size:12px;"
							rowIndexVar="index" styleClass="myTable"
							emptyMessage="No Records Available." widgetVar="hello">

							<p:ajax event="rowSelect"
								listener="#{grievanceVoucherApprovalBackingBean.selectRow}"
								process="@form" update="@form" />




							<p:column visible="false">

								<h:outputText value="#{p.permitNo}" />
							</p:column>

							<p:column visible="false">


							</p:column>

							<p:column headerText="Voucher No." sortBy="#{p.voucherNo}"
								style="width:12%;text-align:left;">
								<h:outputText value="#{p.voucherNo}" />
							</p:column>

							<p:column headerText="Complaint No."
								style="width:12%;text-align:left;">
								<h:outputText value="#{p.complaintNo}" />
							</p:column>

							<p:column headerText="Permit No."
								style="width:12%;text-align:left;">
								<h:outputText value="#{p.permitNo}" />
							</p:column>


							<p:column headerText="Vehicle No."
								style="width:12%;text-align:left;">
								<h:outputText value="#{p.vehicleNo}" />
							</p:column>

							<p:column headerText="Receipt No."
								style="width:12%;text-align:left;">
								<h:outputText value="#{p.receiptNoForGr}" />
							</p:column>

							<p:column headerText="Status" style="width:12%;text-align:left;">
								<h:outputText value="#{p.voucherApprovedStatus}" />
							</p:column>

							<p:column visible="false" headerText="Date" style="width:10%">
								<h:outputText value="#{p.vehicleNo}" />
							</p:column>

							<p:column headerText="Total Amount"
								style="text-align:right;width:12%;">
								<h:outputText value="#{p.totalCharge}">
									<f:convertNumber pattern="##,###.00" />
								</h:outputText>
							</p:column>

						</p:dataTable>
					</p:panel>

					<br />

					<p:panel>

						<p:outputLabel style="margin-left:10%" value="Reject Reason"></p:outputLabel>
						<p:inputTextarea style="width:50%; margin-left:5%; height:30px"
							value="#{grievanceVoucherApprovalBackingBean.rejectReason}"
							id="reject" rows="5" cols="30" maxlength="100" autoResize="false">
							
						</p:inputTextarea>
						<p:outputLabel id="display" style="margin-left:24%" />
					</p:panel>

					<p:panel id="panelThree">

						<center>

							<p:commandButton value="Approve" styleClass="mainActionbtn"
								id="btnApprove"
								action="#{grievanceVoucherApprovalBackingBean.approvePayment}"
								disabled="#{grievanceVoucherApprovalBackingBean.disableApprovebtn}"
								update="frmsuccess,frmError,dataTable,reject" />

							<p:commandButton value="Reject" styleClass="mainActionbtn"
								id="btnReject"
								action="#{grievanceVoucherApprovalBackingBean.reject}"
								disabled="#{grievanceVoucherApprovalBackingBean.disableRejectbtn}"
								update="frmsuccess,frmError,dataTable,reject" />

							<p:commandButton value="Clear" styleClass="mainActionbtn"
								disabled="#{grievanceVoucherApprovalBackingBean.disableClear}"
								action="#{grievanceVoucherApprovalBackingBean.clearTwo}"
								update="panelThree,panelTwo,panelOne,reject" />

						</center>

					</p:panel>
				</div>
			</div>
		</h:form>

		<p:dialog styleClass="" id="errorMSG" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="errorMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

						<p:outputLabel
							value="#{grievanceVoucherApprovalBackingBean.errorMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmError" onclick="PF('errorMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="successMSG" global="true" modal="true"
			header="Success" width="30%" severity="info"
			widgetVar="successMessage" closeOnEscape="true" resizable="false">

			<h:form id="frmsuccess">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel
							value="#{grievanceVoucherApprovalBackingBean.successMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmsuccess"
						onclick="PF('successMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="alertMessage" global="true" modal="true"
			header="Alert" width="30%" severity="info" widgetVar="alertMSG"
			closeOnEscape="true" resizable="false">

			<h:form id="frmAlert">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="warning.png"></p:graphicImage>

						<p:outputLabel
							value="#{grievanceVoucherApprovalBackingBean.alertMSG}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmAlert" onclick="PF('alertMSG').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>


	</ui:define>
</ui:composition>
