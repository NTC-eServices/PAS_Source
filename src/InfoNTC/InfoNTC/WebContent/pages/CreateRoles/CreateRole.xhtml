<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">

		<style>
.mainActionbtn {
	font-weight: bold;
	background: #07295b !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
}

.mainActionbtn:hover {
	background: #fba026 !important;
}
</style>

		<h:form>
			<p:panel style="margin-bottom:10px;">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="departmentList" value="Department: " />
					<p:selectOneMenu id="departmentList"
						value="#{manageRole.manageRoleDTO.department}" style="width:150px">
						<p:ajax listener="#{manageRole.ondepartmnetChange}" update="role" />
						<f:selectItem itemLabel="Select Department" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{manageRole.departmentList}" var="br"
							itemLabel="#{br.description}" itemValue="#{br.code}" />
					</p:selectOneMenu>

					<p:outputLabel for="role" value="Role: " />
					<p:selectOneMenu id="role"
						value="#{manageRole.manageRoleDTO.roleName}" style="width:150px">
						<p:ajax listener="#{manageRole.onroleChange}" />
						<f:selectItem itemLabel="Select role" itemValue="123"
							noSelectionOption="true" />
						<f:selectItems value="#{manageRole.roleNameList}" var="cr"
							itemLabel="#{cr.roleName}" itemValue="#{cr.roleCd}" />
					</p:selectOneMenu>
				</h:panelGrid>

				<div class="ui-g">
					<div class="ui-g-3"></div>
					<div class="ui-g-3">
						<p:outputLabel value="#{manageRole.lblValue1}"></p:outputLabel>
					</div>
					<div class="ui-g-3">
						<p:autoComplete dropdown="true" id="themeCustom"
							value="#{manageRole.manageRoleDTO.department}"
							completeMethod="#{manageRole.completeTheme}" var="epf"
							itemLabel="#{epf}" itemValue="#{epf}" forceSelection="true">
							<p:column>
								<h:outputText value="#{epf}" />
							</p:column>
						</p:autoComplete>
					</div>
					<div class="ui-g-3">
						<p:commandButton styleClass="mainActionbtn" value="Search"
							update="@all" process="@all" id="cmdbtnSearch"
							action="#{manageRole.searchMethod}"></p:commandButton>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-3"></div>
					<div class="ui-g-3">
						<p:outputLabel value="#{manageRole.lblValue2}"></p:outputLabel>
					</div>
					<div class="ui-g-3">
						<p:autoComplete dropdown="true" id="themeCustom1"
							value="#{manageRole.manageRoleDTO.roleName}"
							completeMethod="#{manageRole.DisplayroleNameList}" var="epf"
							itemLabel="#{epf}" itemValue="#{epf}" forceSelection="true">
							<p:column>
								<h:outputText value="#{epf}" />
							</p:column>
						</p:autoComplete>
					</div>
					<div class="ui-g-3"></div>
				</div>
			</p:panel>
		</h:form>

		<h:form>

			<div class="ui-g">
				<div class="ui-g-3" align="right">
					<p:outputLabel value="#{manageRole.lblValue2}"></p:outputLabel>
				</div>
				<div class="ui-g-3">
					<p:inputText />
				</div>
				<div class="ui-g-3" align="left">
					<div class="ui-g">
						<div class="ui-g-6" align="right">
							<p:commandButton styleClass="mainActionbtn" value="Add"
								update="@all" process="@all" id="cmdbtnAdd"
								action="#{employeeProfileBackingBean.searchEmployee}"></p:commandButton>
						</div>
						<div class="ui-g-6" align="left">
							<p:commandButton styleClass="mainActionbtn" value="Clear"
								update="@all" process="@all" id="cmdbtnCancel"
								action="#{manageRole.clearDetails}"></p:commandButton>
						</div>
					</div>
				</div>
				<div class="ui-g-3"></div>

			</div>

			<div class="ui-g">
				<div class="ui-g-3" align="right">
					<p:outputLabel value="#{manageRole.lblValue1}"></p:outputLabel>
				</div>
				<div class="ui-g-3">
					<p:autoComplete dropdown="true" id="themeCustom3"
						value="#{manageRole.manageRoleDTO.department}"
						completeMethod="#{manageRole.completeTheme}" var="epf"
						itemLabel="#{epf}" itemValue="#{epf}" forceSelection="true">
						<p:column>
							<h:outputText value="#{epf}" />
						</p:column>
					</p:autoComplete>
				</div>

				<div class="ui-g-3" align="left"></div>

				<div class="ui-g-3"></div>
			</div>

		</h:form>


		<h:form id="form">
			<div class="ui-g">

				<div class="ui-g-12">
					<p:growl id="msgs" showDetail="true" />
					<p:dataTable id="basicDT" var="car" value="#{manageRole.dataList}">
						<f:facet name="header" width="70% 	">
            Basic
        </f:facet>
						<p:column headerText="Role Name">
							<h:outputText value="#{car.roleName}" />
						</p:column>
						<p:column headerText="Department">
							<h:outputText value="#{car.departmentDescription}" />
						</p:column>
						<p:column headerText="Status">
							<h:outputText value="#{car.roleStatus}" />
						</p:column>

						<p:column style="width:32px;text-align: center">
							<p:commandButton update=":form:carDetail"
								oncomplete="PF('carDialog').show()" title="View" value="Edit"
								id="cmdbtnEditDt">
								<f:setPropertyActionListener value="#{car}"
									target="#{dtSelectionView.selectedCar}" />
							</p:commandButton>
						</p:column>

						<p:column style="width:32px;text-align: center">
							<p:commandButton update=":form:carDetail"
								oncomplete="PF('carDialog').show()" title="View" value="Delete"
								id="cmdbtnDeleteDt">
								<f:setPropertyActionListener value="#{car}"
									target="#{dtSelectionView.selectedCar}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</div>

			</div>

		</h:form>

		<h:form>
			<div class="ui-g">
				<div class="ui-g-2"></div>
				<div class="ui-g-2"></div>
				<div class="ui-g-2" align="right">
					<p:commandButton styleClass="mainActionbtn" value="Save"
						update="@all" process="@all" id="cmdbtnSave"
						action="#{employeeProfileBackingBean.searchEmployee}"></p:commandButton>
				</div>
				<div class="ui-g-2" align="left">
					<p:commandButton styleClass="mainActionbtn" value="Clear"
						update="@all" process="@all" id="cmdbtnClear"
						action="#{manageRole.clearDetails}"></p:commandButton>
				</div>
				<div class="ui-g-2"></div>
				<div class="ui-g-2"></div>
			</div>

		</h:form>

	</ui:define>
</ui:composition>
