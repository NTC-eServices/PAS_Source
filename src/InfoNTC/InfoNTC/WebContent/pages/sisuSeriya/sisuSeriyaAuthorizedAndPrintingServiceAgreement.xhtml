<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">

		<style>
.dateTimeField input {
	width: 100px;
}

.dateTimeField img {
	vertical-align: right;
}

.ui-dialog .ui-dialog-titlebar {
	padding: .4em .4em .4em 1em;
	position: relative;
	background: #07295b !important;
	padding: 5px 5px 5px 5px;
	margin: 0px 0px 0px 0px;
	color: #ffffff;
}

.ui-panelgrid .ui-panelgrid-cell {
	background-color: #f1f1f1;
}

.ui-icon.ui-confirm-dialog-severity {
	background-position: 0 0 !important;
	background-image: none !important;
}

.colorHighlight {
	background: yellow !important;
}

.ui-dialog .ui-widget .ui-widget-content .ui-corner-all .ui-shadow .ui-hidden-container .ui-draggable
	{
	width: 50%;
}

.firstColumn {
	width: 100%;
}

.secondColumn {
	width: 100%;
}

.dashboardNRResendDocRecord {
	background-color: #16e5d7 !important;
}

.ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited
	{
	color: #07295b;
}

.mainDiv {
	width: 99%;
	height: auto;
	border-left: solid;
	border-right: solid;
	border-bottom: solid;
	border-top: solid;
	border-color: #07295b;
	border-width: 1px;
	margin-left: 5px;
	margin-top: 5px;
	margin-bottom: 5px;
	background-image: linear-gradient(to right bottom, #f1f1f1, #dfdfe4, #f1f1f1, #e9eaeb,
		#bbb5b5);
}

.ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield
	{
	color: #07295b;
}

.mainLinkButton {
	font-weight: bold;
	background: #2571fa !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.mainLinkButton:hover {
	background: #fba026 !important;
}

.otherLinkButton {
	font-weight: bold;
	background: #296807 !important;
	text-align: center;
	padding: 7px 25px 7px 25px !important;
	height: 35px !important;
	text-decoration: none !important;
	color: white !important;
	white-space: nowrap !important;
	border-radius: 5px !important;
}

.otherLinkButton:hover {
	background: #fba026 !important;
}

.mainActionbtn {
	font-weight: bold;
	background: #2571fa !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
}

.mainActionbtn:hover {
	background: #fba026 !important;
}

.OthActionbtn {
	font-weight: bold;
	background: #296807 !important;
	height: 30px !important;
	border-radius: 5px !important;
	color: white !important;
	text-align: center;
	width: 80px;
	white-space: nowrap !important;
	-webkit-transition: background-color 0.3s ease-out;
	-moz-transition: background-color 0.3s ease-out;
	-o-transition: background-color 0.3s ease-out;
	transition: background-color 0.3s ease-out;
	margin-bottom: 5px;
}

.OthActionbtn:hover {
	background: #fba026 !important;
}

.subDiv {
	margin: 0 auto;
	background: rgb(254, 255, 255); /* Old browsers */
	background: -moz-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(-45deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(135deg, rgba(254, 255, 255, 1) 0%,
		rgba(210, 235, 249, 1) 100%);
	/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff',
		endColorstr='#d2ebf9', GradientType=1);
	/* IE6-9 fallback on horizontal gradient */
}

.ui-input {
	margin-top: -20px;
}

.calendarClass input {
	width: 79% !important;
}
</style>



		<h:form id="form">
			<div class="mainDiv">
				<h1
					style="margin-top: 0%; text-align: center; color: #ffffff; background-color: #404d6f !important;"
					class="common_form_header">Sisu Sariya Service Authorization /
					Print Service Agreement</h1>
				<div style="width: 90%;" class="subDiv">


					<p:panel id="panelOne">

						<p:panelGrid columns="4" style="margin-left:50px"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-4,ui-grid-col-2"
							layout="grid">

							<!-- Request No. Filed Start -->
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Request No."></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:selectOneMenu id="reqNo" style="width:68%"
									value="#{authorizedAndPrintingAgreementBean.sisuSeriyaDTO.requestNo}"
									filter="true" filterMatchMode="contains" tabindex="1"
									disabled="#{authorizedAndPrintingAgreementBean.disabledReqNo}"
									placeholder="-- All --">

									<p:ajax
										listener="#{authorizedAndPrintingAgreementBean.ajaxOtherNoSearch}"
										update="@form" />

									<f:selectItem itemLabel="-- Select Request No. --" itemValue="" />
									<f:selectItems
										value="#{authorizedAndPrintingAgreementBean.getRequestNoList}"
										var="e" itemLabel="#{e.requestNo}" itemValue="#{e.requestNo}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<!-- Request No. Filed End -->




							<!-- Service Reference No Filed Start -->
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Service Reference No."
									style="text-align: left;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>

								<p:selectOneMenu id="refNo" style="width:68%"
									onkeyup="this.value=this.value.toUpperCase();"
									value="#{authorizedAndPrintingAgreementBean.sisuSeriyaDTO.serviceRefNo}"
									filter="true" filterMatchMode="contains" tabindex="1"
									disabled="#{authorizedAndPrintingAgreementBean.disabledRefNo}"
									placeholder="-- All --">


									<p:ajax
										listener="#{authorizedAndPrintingAgreementBean.ajaxOtherNoSearch}"
										update="@form" />

									<f:selectItem itemLabel="-- Select Service Ref. No. --"
										itemValue="" />
									<f:selectItems
										value="#{authorizedAndPrintingAgreementBean.getServiceReferenceNoList}"
										var="d" itemLabel="#{d.serviceRefNo}"
										itemValue="#{d.serviceRefNo}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<!-- Service Reference No Filed End -->


							<!-- Service  No Filed Start -->
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Service  No./Service Agreement No." style="text-align: left;"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>

								<p:selectOneMenu id="ServiceNo" style="width:68%"
									onkeyup="this.value=this.value.toUpperCase();"
									value="#{authorizedAndPrintingAgreementBean.sisuSeriyaDTO.serviceNo}"
									filter="true" filterMatchMode="contains" tabindex="1"
									disabled="#{authorizedAndPrintingAgreementBean.disabledServiceNo}"
									placeholder="-- All --">

									<p:ajax
										listener="#{authorizedAndPrintingAgreementBean.ajaxServiceNoSearch}"
										update="@form" />

									<f:selectItem itemLabel="-- Select Service No. --" itemValue="" />
									<f:selectItems
										value="#{authorizedAndPrintingAgreementBean.getServiceNoList}"
										var="d" itemLabel="#{d.serviceNo}" itemValue="#{d.serviceNo}" />
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<!-- Service  No Filed End -->
							<!-- Request Start Date Filed Start -->
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Request Start Date"></p:outputLabel>
							</p:panelGrid>
							<p:panelGrid>
								<p:calendar id="startDate" styleClass="dateTimeField"
									navigator="true" showOn="button"
									value="#{authorizedAndPrintingAgreementBean.sisuSeriyaDTO.requestStartDate}"
									disabled="#{authorizedAndPrintingAgreementBean.disabledStartDate}"
									pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY">

									<p:ajax
										listener="#{authorizedAndPrintingAgreementBean.onRequestStartDateChange}"
										update="@form" />


								</p:calendar>

							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<!-- Request Start Date Filed End -->

							<!-- Request End Date Filed Start -->
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel value="Request End Date"></p:outputLabel>
							</p:panelGrid>

							<p:panelGrid>
								<p:calendar id="endDate" styleClass="dateTimeField"
									navigator="true" showOn="button"
									value="#{authorizedAndPrintingAgreementBean.sisuSeriyaDTO.requestEndDate}"
									disabled="#{authorizedAndPrintingAgreementBean.disabledEndDate}"
									pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY">

									<p:ajax
										listener="#{authorizedAndPrintingAgreementBean.onRequestEndDateChange}"
										update="@form" />

								</p:calendar>

							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<!--Request End Date Filed End -->

							<!-- Operator/Depo Name Start -->
							<p:panelGrid></p:panelGrid>
							<p:panelGrid>
								<p:outputLabel>Operator/Depo Name</p:outputLabel>

							</p:panelGrid>
							<p:panelGrid>
								<p:selectOneMenu id="drpd-operatorDepoName" style="width:68%"
									effect="fold"
									disabled="#{authorizedAndPrintingAgreementBean.disabledReqNo}"
									value="#{authorizedAndPrintingAgreementBean.sisuSeriyaDTO.nameOfOperator}"
									filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="-- Select Operator/Depo Name --"
										itemValue="" />
									<f:selectItems
										value="#{authorizedAndPrintingAgreementBean.drpdOperatorDepoNameList}"
										var="list" itemValue="#{list.nameOfOperator}"
										itemLabel="#{list.nameOfOperator}" />
								</p:selectOneMenu>

							</p:panelGrid>
							<p:panelGrid></p:panelGrid>
							<!-- Operator/Depo Name End -->



						</p:panelGrid>

						<br />

						<center>
							<p:commandButton value="Search" styleClass="mainActionbtn"
								id="cmdBtnSearch"
								action="#{authorizedAndPrintingAgreementBean.search}"
								update="frmsuccess,frmError,frmAlert,@form" />

							<p:commandButton value="Clear" styleClass="mainActionbtn"
								action="#{authorizedAndPrintingAgreementBean.clearOne}"
								update="frmsuccess,frmError,frmAlert,@form" />

						</center>
					</p:panel>




					<!--Data Table -->
					<p:panel id="panelTwo">
						<center>
							<p:dataTable id="dataTable" var="p" rows="5" paginator="true"
								value="#{authorizedAndPrintingAgreementBean.sisuSeriyaList}"
								selection="#{authorizedAndPrintingAgreementBean.selectDTO}"
								selectionMode="single" rowKey="#{p.serviceRefNo}"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="10,20" resizableColumns="false"
								liveResize="true" tableStyle="width:100%;font-size:12px;"
								rowIndexVar="index" styleClass="myTable"
								sortBy="#{p.serviceRefNo}" sortOrder="ascending"
								emptyMessage="No data available">

								<p:ajax event="rowSelect"
									listener="#{authorizedAndPrintingAgreementBean.selectRow}"
									update="@form" process="@form" />


								<p:column headerText="Request No." style="text-align:left;">
									<h:outputText value="#{p.requestNo}" />
								</p:column>

								<p:column headerText="Service Ref No." width="15%"
									style="text-align:left;">
									<h:outputText value="#{p.serviceRefNo}" />
								</p:column>

								<p:column headerText="Service  No./Service Agreement No." style="text-align:left;">
									<h:outputText value="#{p.serviceNo}" />
								</p:column>

								<p:column headerText="Operator/Depo Name" width="20%"
									style="text-align:left;">
									<h:outputText value="#{p.nameOfOperator}" />
								</p:column>

								<p:column headerText="Expiry Date" style="text-align:left;">
									<h:outputText value="#{p.serviceEndDateVal}" />
								</p:column>

								<p:column headerText="Status" style="text-align:left;">
									<h:outputText value="#{p.statusDes}" />
								</p:column>

								<p:column headerText="View" style="text-align:center;width:8%"
									rendered="#{authorizedAndPrintingAgreementBean.viewMode}">
									<p:commandLink
										action="#{authorizedAndPrintingAgreementBean.view()}"
										update="frmsuccess,frmError,frmAlert,@form">

										<f:setPropertyActionListener value="#{p}"
											target="#{authorizedAndPrintingAgreementBean.viewDTO}" />

										<p:graphicImage library="images" name="view1.png"
											style="width:24px;height:24px;" title="view"></p:graphicImage>
									</p:commandLink>
								</p:column>


								<p:column headerText="Edit" style="text-align:center;width:8%"
									rendered="${authorizedAndPrintingAgreementBean.edit}">
									<!-- <h:outputText value="#{locationAndTimeTable.locationSeqNo}"></h:outputText> -->
									<p:commandLink
										action="${authorizedAndPrintingAgreementBean.editServiceStartEndDates(p.serviceRefNo)}"
										process="@form" update="@form" disabled="#{!p.editStatus}">

										<p:graphicImage library="images" name="edit.png"
											style="width:24px;height:24px;" title="Edit"></p:graphicImage>
									</p:commandLink>
								</p:column>


							</p:dataTable>
						</center>
					</p:panel>

					<p:panel id="btnPanel">
						<center>

							<p:commandButton value="Check By" styleClass="mainActionbtn"
								style="width:9%"
								action="#{authorizedAndPrintingAgreementBean.checkby}"
								update="frmsuccess,frmError,frmAlert,@form"
								disabled="#{authorizedAndPrintingAgreementBean.disabledCheckby}" />

							<p:commandButton value="Recommend" styleClass="mainActionbtn"
								action="#{authorizedAndPrintingAgreementBean.recommend}"
								style="width:11%" update="frmsuccess,frmError,frmAlert,@form"
								disabled="#{authorizedAndPrintingAgreementBean.disabledRecommend}" />

							<p:commandButton value="Approve" styleClass="mainActionbtn"
								action="#{authorizedAndPrintingAgreementBean.approve}"
								update="frmsuccess,frmError,frmAlert,@form"
								disabled="#{authorizedAndPrintingAgreementBean.disabledApprove}" />

							<p:commandButton value="Reject" styleClass="mainActionbtn"
								update="frmsuccess,frmError,frmAlert,@form"
								action="#{authorizedAndPrintingAgreementBean.reject}"
								disabled="#{authorizedAndPrintingAgreementBean.disabledReject}" />

							<p:commandButton value="Print Service Agreement"
								styleClass="mainActionbtn" style="width:20%" ajax="false"
								onclick="PrimeFaces.monitorDownload(start, stop);"
								oncomplete="PF('genReport').hide();"
								update="frmsuccess,frmError,frmAlert,@form"
								actionListener="#{authorizedAndPrintingAgreementBean.printServiceAgreement}"
								disabled="#{authorizedAndPrintingAgreementBean.disabledPrintServiceAgreement}">
								<p:fileDownload
									value="#{authorizedAndPrintingAgreementBean.files}" />
							</p:commandButton>

							<p:commandButton value="Cancel" styleClass="mainActionbtn"
								action="#{authorizedAndPrintingAgreementBean.clearTwo}"
								update="frmsuccess,frmError,frmAlert,@form"
								disabled="#{authorizedAndPrintingAgreementBean.disabledClear}" />

						</center>
					</p:panel>

				</div>
			</div>

		</h:form>

		<p:dialog id="rejectDialog" global="true" modal="true" width="439px"
			header="Reject Remark" severity="info" widgetVar="rejectDialog"
			closeOnEscape="true" resizable="false" style=" border-radius: 3px;">
			<h:form id="frmReject">

				<h:panelGroup id="reject">
					<center>
						<p:outputPanel id="MainHead">
							<h:outputLabel value="Remark"
								style="font-size: 15px !important;color: black;font-weight:bold" />
						</p:outputPanel>
						<br />
					</center>

					<h:panelGrid id="rejectPanel" columns="1"
						style="margin-top:20px;width:100%; border: 0px solid blue; border-radius: 12px;"
						styleClass="loginpanel">

						<p:inputTextarea placeholder="Enter the remark here.."
							style="width:400px; height: 200px;" autoResize="false"
							value="#{authorizedAndPrintingAgreementBean.rejectReason}" />


						<p:row>
							<center>
								<p:commandButton id="btnReject" type="submit"
									class="btn btn-primary btn-lg btn-block"
									update="frmsuccess,frmError,frmAlert"
									style="width:80px; margin-top:10px;height:40px;float: left;font-size: 12px !important; border: 1px solid #FFFFFF; 
										color: white;background:#6A9DED;text-shadow: 2px 2px 5px blue !important;letter-spacing: 1px !important;border-radius:7px;"
									value="Reject"
									action="#{authorizedAndPrintingAgreementBean.rejectPermit}"
									oncomplete="PF('dlg1').hide();" ajax="false">
								</p:commandButton>

								<p:commandButton id="btnClear"
									class="btn btn-primary btn-lg btn-block"
									style="width:80px; margin-top:10px;height:40px;float: left;font-size: 12px !important; border: 1px solid #FFFFFF; 
										color: white;background:#6A9DED;text-shadow: 2px 2px 5px blue !important;letter-spacing: 1px !important;border-radius:7px;"
									value="Cancel" update="" process=""
									oncomplete="PF('dlg1').hide();">
								</p:commandButton>
							</center>
						</p:row>
						<p:spacer height="30"></p:spacer>

					</h:panelGrid>
				</h:panelGroup>
			</h:form>
		</p:dialog>




		<p:dialog styleClass="" id="errorMSG" global="true" modal="true"
			header="Error" width="30%" severity="info" widgetVar="errorMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmError">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="error-24.png"></p:graphicImage>

						<p:outputLabel
							value="#{authorizedAndPrintingAgreementBean.errorMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmError" onclick="PF('errorMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="successMSG" global="true" modal="true"
			header="Info" width="30%" severity="info" widgetVar="successMessage"
			closeOnEscape="true" resizable="false">

			<h:form id="frmsuccess">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="success-24.png"></p:graphicImage>

						<p:outputLabel
							value="#{authorizedAndPrintingAgreementBean.successMessage}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmsuccess"
						onclick="PF('successMessage').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="" id="alertMessage" global="true" modal="true"
			header="Alert" width="30%" severity="info" widgetVar="alertMSG"
			closeOnEscape="true" resizable="false">

			<h:form id="frmAlert">
				<center>
					<p:panelGrid columns="2" styleClass="ui-noborder">
						<p:graphicImage library="images" name="warning.png"></p:graphicImage>

						<p:outputLabel
							value="#{authorizedAndPrintingAgreementBean.alertMSG}"></p:outputLabel>

					</p:panelGrid>
					<br></br>
					<p:commandButton style="margin-top:10px;margin-bottom:10px"
						value="OK" process="frmAlert" onclick="PF('alertMSG').hide()">
					</p:commandButton>
				</center>
			</h:form>
		</p:dialog>


		<p:dialog styleClass="" id="dlg-update" global="true" modal="true"
			header="Update Service Start/End Dates" width="30%" severity="info"
			widgetVar="wdv-update" closeOnEscape="true" resizable="false">
			<h:form id="frm-updateServiceStartEndDate">

				<p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6"
					layout="grid">

					<p:panelGrid>
						<p:outputLabel value="Service Start Date"></p:outputLabel>
					</p:panelGrid>
					<p:panelGrid>
						<div style="width: 90%">

							<p:calendar id="cld-serviceStartDate" disabled="false"
								styleClass="calendarClass"
								value="#{authorizedAndPrintingAgreementBean.serviceStartDateObj}"
								readonlyInput="true" yearRange="c-100:c+100" navigator="true"
								locale="en_US" showOn="button" process="cld-serviceStartDate"
								update="cld-serviceStartDate" pattern="dd/MM/yyyy"
								placeholder="DD/MM/YYYY" mask="true">

							</p:calendar>
						</div>
					</p:panelGrid>

					<p:panelGrid>
						<p:outputLabel value="Service End Date"></p:outputLabel>
					</p:panelGrid>
					<p:panelGrid>
						<div style="width: 90%">
							<p:calendar id="cld-serviceEndDate" disabled="false"
								styleClass="calendarClass"
								value="#{authorizedAndPrintingAgreementBean.serviceEndDateObj}"
								readonlyInput="true" mindate="today" yearRange="c-100:c+100"
								navigator="true" locale="en_US" showOn="button"
								process="cld-serviceEndDate" update="cld-serviceEndDate"
								pattern="dd/MM/yyyy" placeholder="DD/MM/YYYY" mask="true">

							</p:calendar>
						</div>
					</p:panelGrid>
				</p:panelGrid>

				<center>
					<p:commandButton styleClass="mainLinkButton" style="width:50%"
						disabled="false" value="Update" update="form"
						action="#{authorizedAndPrintingAgreementBean.updateServiceStartEndDate}"
						onclick="PF('wdv-update').hide()">
					</p:commandButton>
				</center>

			</h:form>
		</p:dialog>



	</ui:define>
</ui:composition>
