		<div class="mainDiv">
			<h1

						</p:panelGrid>
						<p:panelGrid>

							<p:selectOneMenu id="serType" tabindex="1" style="width:70%; "
								value="#{subsidyPaymentApproveBackingBean.selectedSubsidyService}"
								effect="fold" filter="true" filterMatchMode="contains">
								<p:ajax
									listener="#{subsidyPaymentApproveBackingBean.onChangeServiceType}"
									update="@form" />
								<f:selectItem itemLabel="--Select Service Type--" itemValue="" />
								<f:selectItems
									value="#{subsidyPaymentApproveBackingBean.filSubsidyService}"
									var="filSubsidyService"
									itemValue="#{filSubsidyService.serviceCode}"
									itemLabel="#{filSubsidyService.serviceType}" />
							</p:selectOneMenu>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid></p:panelGrid>

							</p:calendar>

						<p:panelGrid></p:panelGrid>
						<p:panelGrid></p:panelGrid>
						<p:panelGrid>
